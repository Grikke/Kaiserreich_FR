### Event text ###
 ukraine.1.t:0 "Notre Royaume"
 ukraine.1.d:0 "Le Royaume d'Ukraine a proclamé son indépendance avec l'aide de l'Allemagne en 1918. Pourtant la situation nationale reste instable. L'Allemagne nous impose de n'exporter nos produits que vers ses alliés, les russes ethniques et la population pro-russe rêvent d'une unification avec la Russie, la popularité des Syndicalistes grimpe dans les grandes villes, tandis que les nationalistes ukrainiens clament que l'Ukraine doit être réservée aux ukrainiens et que notre Royaume n'est rien de plus qu'une marionnette de l'Allemagne."
 ukraine.1.a:0 "Fascinant."
 ukraine.2.t:0 "Le Gouvernement Ukrainien"
 ukraine.2.d:0 "Même notre gouvernement est divisé. Pavel Skoropadsky fait de son mieux pour résoudre l'opposition entre l'armée, essentiellement constituée d'anciens officiers de l'Armée Impériale Russe, et les ministres ukrainiens, qui supportent notre position actuelle au sein de la Mitteleuropa. Ces problèmes ne pourront être résolus que si la majorité de nos citoyens - des fermiers et paysans - auront l'opportunité de vendre leurs produits sur le marché européen."
 ukraine.2.a:0 "Ne provoquez pas les paysans..."
 ukraine.3.t:0 "Le Lundi Noir frappe l'Ukraine!"
 ukraine.3.d:0 "Il y a près de deux semaines, l'indice de la Bourse de Berlin a plongé vers des abysses insondables, mettant l'économie allemande dans une crise sans précédent. Désormais, ce séisme atteint l'Ukraine. Les entreprises allemandes et autrichiennes ont fermé ou renvoyé leurs employés ukrainiens, la hrivna ukrainienne se dévalue, et nos exports fondent à vue d'oeil..."
 ukraine.3.a:0 "Espérons que le gouvernement nous protège du pire..."
 ukraine.4.t:0 "Crise Agricole!"
 ukraine.4.d:0 "L'Ukraine s'est traditionellement appuyée sur ses exports de grain vers l'Empire Allemand pour sa sécurité économique. Néanmoins, les actuels problèmes économiques et sociaux signifient que les Allemands préfèrent protéger leurs propres agriculteurs plutôt que de subventionner la production ukrainienne. Cela pourrait se révéler très dangereux pour nous - sans les revenus du commerce avec l'Allemagne, notre classe dirigeante composée de propriétaires terriens aura du mal à maintenir sa position dominante dans les campagnes."
 ukraine.4.a:0 "Mais nous sommes toujours le grenier de l'Europe, non?"
 ukraine.5.t:0 "Foi et Nation"
 ukraine.5.d:0 "Avant la crise agricole, les différents mouvements pro-russes étaient divisés et ne représentaient guère une menace pour notre gouvernement. Mais la crise est un terreau fertile pour ces organisations. Hier, le célèbre auteur russe originaire de Kiev, Mikhail Bulgakov, a proclamé l'union des 3 plus grands mouvements en un seul, nommé 'Foi et Nation'. Zvec le support de l'Eglise, de la population du Sud et l'Est de l'Ukraine ainsi que de nombreux officiers, ce mouvement pourrait provoquer une instabilité profonde dans le pays."
 ukraine.5.a:0 "Nous devons protester!"
 ukraine.6.t:0 "Ivan Chernyakhovsky revient d'Afrique"
 ukraine.6.d:0 "Ivan Chernyakhovsky, un officier jeune et talentueux, est de retour en Ukraine. Il était membre des divisions de volontaires ukrainiens qui ont aidé nos alliés allemands en Mittelafrika. Ses livres 'Sur les rives du Congo' et 'Safari' ont fait de lui le soldat et l'auteur le plus populaire du pays. Chernyakhovsky a été promu Colonel et serait bientôt en charge de la 1ère Division de Cosaques (La division 'Serdyutskaya'), l'élite de l'armée Ukrainienne."
 ukraine.6.a:0 "Bienvenue à la maison!"
 ukraine.7.t:0 "Dmitri Dontsov déporté de Galicie-Lodomerie"
 ukraine.7.d:0 "Dmitri Dontsov, un idéologue du nationalisme ukrainien a été déporté de Galicie, ou il encourageait les ukrainiens à combattre le gouvernement pro-polonais. Il clame maintenant que la crise illustre la faiblesse de notre gouvernement, raison pour laquelle l'Ukraine devrait être dirigée par de vrais patriotes ukrainiens. Son slogan, 'L'Ukraine pour les Ukrainins' attire de nombreux citoyens, en particulier dans l'Ouest du pays. Cela pourrait se révéler dangereux pour notre gouvernement, qui a déjà perdu beaucoup de soutien dans l'Est."
 ukraine.7.a:0 "Et bien...Bienvenue à la maison..."
 ukraine.8.t:0 "Khrushchev critique le gouvernement Ukrainien."
 ukraine.8.d:0 "Nikita Khrushchev, un éminent social-démocrate ukrainien, a ouvert le 3ème Congrès du Parti Syndicaliste Ukrainien. Il demande que des mesures extrêmes soient prises pour protéger les travailleurs et les paysans de la pauvreté. De plus, il propose un nouveau programme de réformes sociales qui pourrait aider l'Ukraine a se sortir de cette crise. Il présentera ses plans à la Rada, le Parlement."
 ukraine.8.a:0 "Des mesures extrêmes? Hum... on dirait plutôt du BOLCHEVISME!"
 ukraine.9.t:0 "Le discours de Khrushchev"
 ukraine.9.d:0 "L'un des rares sociaux-démocrates au sein de la Rada, Nikita Khrushchev possède une énorme influence sur les paysans ukrainiens. Il a profité de nos problèmes dans un discours récent, appelant ouvertement à une redistribution des terres, une extension du cens électoral et la fin de la domination des propriétaires terriens dans les campagnes. Ces demandes sont très appréciées des classes populaires, et pourraient leur donner des idées dangereuses..."
 ukraine.9.a:0 "Arrêtez Khrushchev, procédez à la dissolution de la Rada et à la restauration de l'Hetmanat cosaque."
 ukraine.9.b:0 "Renvoyez Skorapadsky et invitez Khrushchev à la tête d'un gouvernement populaire."
 ukraine.9.c:0 "Garantissez des élections libres - nous avons besoin de temps pour considérer chaque aspect du problème."
 ukraine.9.e:0 "Inutile de prendre des actions radicales pour l'instant."
 ukraine.10.t:0 "La reprise ukrainienne"
 ukraine.10.d:0 "Bien que Khrushchev ait été arrêté, les problèmes sociaux causent toujours une instabilité politique. Beaucoup de jeunes travailleurs et paysans rejoignent les rangs des syndicalistes, des nationalistes ou des mouvements séparatistes russes. Si nous voulons éviter le pire pour l'Ukraine, nous devons entamer un programme de reprise économique. La première des priorités est d'aider les agriculteurs les plus pauvres de l'Ukraine centrale. La majorité d'entre eux n'ont toujours pas d'accès à l'électricité! Nous devons faire quelque chose."
 ukraine.10.a:0 "Empruntons de l'argent à l'Allemagne"
 ukraine.10.b:0 "Nous pouvons utiliser nos propres fonds. Augmentons les impôts."
 ukraine.10.c:0 "Nos finances actuelles suffiront!"
 ukraine.11.t:0 "L'Ukraine demande une aide à la reprise"
 ukraine.11.d:0 "Le Gouvernement ukrainien nous demande un prêt, qu'ils veulent utiliser pour l'électrification des régions agricoles les plus pauvres. La situation en Ukraine est instable et il est important d'aider notre allié."
 ukraine.11.a:0 "Très bien, prêtez leur l'argent"
 ukraine.11.b:0 "Et alors?"
 ukraine.12.t:0 "L'Allemagne nous accorde un prêt!"
 ukraine.12.d:0 "L'Empire Allemand a accepté notre demande! Nous pouvons maintenant investir cet argent dans l'électrification de nos villages les plus pauvres. C'est, après tout, un meilleur endroit pour investir que l'Est de la Pologne!"
 ukraine.12.a:0 "L'Allemagne est toujours notre ami et notre protecteur!"
 ukraine.13.t:0 "L'électrification est terminée!"
 ukraine.13.d:0 "Notre gouvernement est enfin parvenu a électrifier les villages du centre de l'Ukraine. Grâce à ces aménagements, nos paysans pourront produire plus de grain. L'Ukraine commence enfin à récupérer du Lundi Noir."
 ukraine.13.a:0 "Fantastique!"
 ukraine.14.t:0 "L'Allemagne nous refuse un prêt!"
 ukraine.14.d:0 "L'Empire Allemand ne nous prêtera pas d'argent. Nous devons augmenter les impôts ou abandonner notre plan."
 ukraine.14.a:0 "Nous pouvons lever les fonds. Il est temps d'augmenter les impôts."
 ukraine.14.b:0 "Ces réformes n'étaient pas nécessaires après tout..."
 ukraine.15.t:0 "L'électrification est terminée!"
 ukraine.15.d:0 "Notre gouvernement est enfin parvenu a électrifier les villages du centre de l'Ukraine. Grâce à ces aménagements, nos paysans pourront produire plus de grain. L'Ukraine commence enfin à récupérer du Lundi Noir."
 ukraine.15.a:0 "Fantastique!"
 ukraine.16.t:0 "L'Industrie Ukrainienne"
 ukraine.16.d:0 "Nous avons amélioré la situation dans le centre de l'Ukraine, il est maintenant temps de faire quelque chose pour l'Est du pays. Beaucoup de travailleurs ont rejoint les syndicalistes ou les mouvements séparatistes, car l'Etat ne peut pas leur garantir un emploi. Toutes les usines bâties par le gouvernemen tsariste devraient être modernisées aussi vite que possible. Mais nous avons besoin de fonds pour investir!"
 ukraine.16.a:0 "Empruntez de l'argent à Berlin. Encore."
 ukraine.16.b:0 "Utilisons nos propres impôts"
 ukraine.16.c:0 "C'est beaucoup trop cher..."
 ukraine.17.t:0 "Nouvelle demande de prêt ukrainien"
 ukraine.17.d:0 "Le gouvernement ukrainien nous demande de nouveau un prêt, qu'ils veulent utiliser pour industrialiser la partie Est du pays. Toutefois, le prêt demandé est beaucoup plus gros que la dernière fois. Devons nous aider notre allié?"
 ukraine.17.a:0 "Très bien, prêtez leur l'argent."
 ukraine.17.b:0 "Il y a une crise en Allemagne, vous savez?"
 ukraine.18.t:0 "L'Allemagne nous accorde un nouveau prêt"
 ukraine.18.d:0 "L'Empire Allemand a accepté notre demande de prêt! Nous pouvons maintenant utiliser cet argent pour investir dans l'industrialisation de l'Est. Cela devrait nous aider à limiter l'influence des partis syndicalistes."
 ukraine.18.a:0 "Très bien"
 ukraine.19.t:0 "L'industrialisation de l'Est est achevée"
 ukraine.19.d:0 "Les travailleurs de l'Est de l'Ukraine ont de nouveaux emplois. En conséquence, la loyauté d'une majorité de la population nous est acquise. Nous avons récupéré après le Lundi Noir et défait les syndicalistes dans l'Est!"
 ukraine.19.a:0 "Fantastiques!"
 ukraine.20.t:0 "L'Allemagne nous a refusé un second prêt!"
 ukraine.20.d:0 "L'Empire Allemand ne financera pas plus d'investissements en Ukraine. Nous devons augmenter les impôts ou abandonner notre plan."
 ukraine.20.a:0 "Nous pouvons trouver les fonds. Il est temps d'augmenter les impôts."
 ukraine.20.b:0 "C'est trop cher!"
 ukraine.21.t:0 "Fraudes au sein du Trésor!"
 ukraine.21.d:0 "Les impôts que nous avions décidé de lever, ont été en partie détournés par des fonctionnaires du Ministère des Finances. Si nous voulons finir notre programme d'industrialisation, nous devons de nouveau augmenter les taxes ou attendre environ 2 an et demi pour collecter les fonds nécessaires."
 ukraine.21.a:0 "Levez ces impôts maintenant!"
 ukraine.21.b:0 "Inutile de forcer les choses."
 ukraine.22.t:0 "L'industrialisation de l'Est de l'Ukraine est terminée"
 ukraine.22.d:0 "Les travailleurs de l'Est de l'Ukraine ont de nouveaux emplois. En conséquence, la loyauté d'une majorité de la population nous est acquise. Nous avons récupéré après le Lundi Noir et défait les syndicalistes dans l'Est!"
 ukraine.22.a:0 "Fantastique!"
 ukraine.23.t:0 "Misère dans la paysannerie"
 ukraine.23.d:0 "Notre gouvernement a augmenté les impôts trop brutalement, ce qui a conduit à une deuxième crise pour nos paysans. Notre industralisation s'est soldée par un échec complet, la situation en Ukraine est encore pire qu'avant!"
 ukraine.23.a:0 "Ces maudits voleurs du gouvernement! Pendez les haut et court!"
 ukraine.24.t:0 "Complots dans le Royaume d'Ukraine!"
 ukraine.24.d:0 "Bien que les cadres du parti syndicaliste Ukrainien aient été arrêtés, notre politique économique n'est pas parvenue à calmer la population. Profitant du chaos, les nationalistes ukrainiens et les mouvements pro-russes ont décidé de lancer un coup d'état contre le Hetman Skoropadsky. Le gouvernement a perdu le peu de soutien qui lui restait, et les citoyens de Kiev attendent leur nouveaux leaders."
 ukraine.24.a:0 "'Foi et Nation' prend le contrôle de l'appareil d'état!"
 ukraine.24.b:0 "Dontsov et ses soldats s'emparent de la capitale!"
 ukraine.25.t:0 "La Question de la Langue"
 ukraine.25.d:0 "Nikita Khrushchev dirige le gouvernement au beau milieu de la pire crise depuis 1918. Mais avant de pouvoir améliorer la situation économique, Khrushchev doit faire quelque chose à propos des mouvements pro-russes, qui essayent d'influencer l'électorat dans les territoires les plus industrialisés d'Ukraine. L'un des plus grave problème national de l'Ukraine est la question de la Langue. Bien qu'interdite d'usage au sein des institutions de l'état, la langue russe est de-facto majoritaire parmi la population."
 ukraine.25.a:0 "Faites du russe la deuxième langue officielle."
 ukraine.25.b:0 "Arrêtez les leaders pro-russes."
 ukraine.26.t:0 "Manifestation National-Syndicaliste!"
 ukraine.26.d:0 "Les éminents nationaux-syndicalistes ukrainiens Vlas Chubar et Alexander Shumsky s'opposent à la décision de Krouchtchev de faire du russe la seconde langue officielle d'Ukraine. Ils affirment qu'au lieu d'unir notre pays, cette décision conduira à une poussée des mouvements séparatistes dans le Sud et l'Est du pays."
 ukraine.26.a:0 "Des millions de travailleurs ne sont pas d'accord avec eux."
 ukraine.26.b:0 "Très bien, très bien. Revenons au statut quo."
 ukraine.27.t:0 "Des leaders pro-russes s'agitent"
 ukraine.27.d:0 "Malheureusement, les dirigeants de plusieurs mouvements pro-russes ont décidé de quitter l'Ukraine. Mikhail Bulgakov a annoncé que 'Foi et Nation' est prêt à combattre pour le droit des russes en Ukraine. Nous avons peut-être commis une grave erreur."
 ukraine.27.a:0 "Encore des problèmes!"
 ukraine.28.t:0 "Affrontement avec les 'Koulaks'"
 ukraine.28.d:0 "Les 'Koulaks' sont une catégorie de riches paysans, en mesure d'embaucher de nombreux métayers pour gagner de fortes sommes d'argent. Evidemment, ils sont détestés par une majorité des paysans, mais ils sont aussi le seul groupe d'agriculteurs capables de subvenir aux besoins de notre population. Dans un premier temps, Khrushchev voulait répartir leurs terres entre les autres paysans, mais peut-être est-ce trop dangereux pour notre économie convalescente?"
 ukraine.28.a:0 "Augmentez leurs impôts. Pour l'instant..."
 ukraine.28.b:0 "Commencez la redistribution des terres!"
 ukraine.29.t:0 "Plus de profits grâce à l'impôt sur les Koulaks"
 ukraine.29.d:0 "Notre décision d'augmenter les impôts sur les 'Koulaks' pour rediriger cet argent vers les paysans les plus pauvres a entraîné la stabilisation de notre agriculture. 60 à 70% des exploitations publiques et privées sont désormais autosuffisantes. Grâce à cela, nous pouvons tenter de résoudre d'autres problèmes en étant assurés du soutien des villages de la campagne."
 ukraine.29.a:0 "Fantastique."
 ukraine.30.t:0 "Une nouvelle crise!"
 ukraine.30.d:0 "La décision de notre gouvernement de procéder à la redistribution des terres possédées par les 'Koulaks' a conduit à une deuxième crise au sein de la paysannerie. Notre effort de collectivisation s'est soldé par un échec total, et la situation en Ukraine est encore pire qu'avant!"
 ukraine.30.a:0 "Le syndicalisme ne marche pas toujours"
 ukraine.31.t:0 "Le sort de la Monarchie Ukrainienne"
 ukraine.31.d:0 "Sa Majesté le Roi Vasily I Vyshyvaniy a donné de larges pouvoirs à Nikita Khrushchev en espérant contrôler ainsi les forces révolutionnaires au sein du pays. Maintenant que les premières étapes du programme de Khrushchev ont été mises en oeuvre, de nombreux groupes politiques ukrainiens demandent au Pouvoir Royal d'intervenir afin de créer un ordre social plus équilibré."
 ukraine.31.a:0 "Les nantis ont trop donné, ils veulent retrouver leurs anciens privilèges!"
 ukraine.31.b:0 "Les bourgeois aiment la liberté, mais ils préfèreraient un gouvernement moins radical"
 ukraine.31.c:0 "Les prolétaires aiment Krouchtchev, mais haïssent le Roi!  Vive la République!"
 ukraine.31.d:0 "Peut-être que nous pourrions trouver un compromis, en gardant Krouchtchev à la tête du gouvernement"
 ukraine.32.t:0 "Chaos Social en Ukraine!"
 ukraine.32.d:0 "Nouvelles alarmantes - les conditions de vie lamentables des campagnes ont poussé les paysans dans les bras du radicalisme!  Ils ont pris sur eux d'exproprier les propriétaires terriens, et des cas de lynchages ont été rapportés. La Loi et l'Ordre se sont effondrés, et des effigies du Roi sont brûlées en place publique!  Pire, les travailleurs urbains se rallient à la cause, et des manifestations quotidiennes appellent à la création d'une République Sociale Ukrainienne!"
 ukraine.32.a:0 "Envoyez l'Armée, et écrasez quiconque s'oppose à la Loi Royale!"
 ukraine.32.b:0 "Le Gouvernement s'effondre et Khrushchev prend le contrôle de la République"
 ukraine.33.t:0 "Nouvelle Politique étrangère Ukrainienne"
 ukraine.33.d:0 "Maintenant que Khrushchev est fermement au pouvoir en Ukraine, il est peut-être temps de repenser nos engagements en matière de politique étrangère.  L'intégration au sein de la Mitteleuropa allemande n'est plus aussi favorable qu'elle ne l'était, et d'autres grandes puissances partagent nos valeurs idéologiques."
 ukraine.33.a:0 "Nous nous rapprocherons des puissances syndicalistes"
 ukraine.33.b:0 "Nous devrions rester au sein de la sphère d'influence allemande"
 ukraine.33.c:0 "Nous bâtirons le Socialisme en Ukraine de nous mêmes!"
 ukraine.34.t:0 "Révolution dans le grenier de la Mitteleuropa!"
 ukraine.34.d:0 "Les traîtres Ukrainiens ont décidé de quitter notre alliance! Quelques têtes brûlées au sein de notre état-major suggèrent une punition militaire, néanmoins, une telle politique serait peu sage si l'on considère que l'Ukraine possède l'une des plus vastes armées d'Europe. A la place, des membres de l'Abwehr suggèrent que nous utilisions nos relations avec des officiers importants de l'armée Ukrainienne pour organiser un Coup d'état. Comment allons-nous réagir à cette trahison?"
 ukraine.34.a:0 "Il n'y a rien que nous ne puissions faire..."
 ukraine.34.b:0 "Des opérations clandestines suffiront."
 ukraine.35.c:0 "Cette trahison ne saurait être tolérée!"
 ukraine.35.t:0 "Les conseillers militaires Allemands quittent l'Ukraine"
 ukraine.35.d:0 "Suite à notre décision de quitter le système de la Mitteleuropa, la mission militaire allemande présente dans le pays depuis 1918 a quitté notre territoire!"
 ukraine.35.a:0 "Enfin les voilà partis!"
 ukraine.36.t:0 "Politique étrangère"
 ukraine.36.d:0 "L'Ukraine désormais libre de l'oppression capitaliste allemande, nous pouvons librement décider de notre orientation en matière de politique étrangère. Beaucoup défendent l'idée d'une alliance immédiate avec les autres puissances syndicalistes, mais il pourrait se révéler sage de rester neutre le temps de reconstruire notre pays."
 ukraine.36.a:0 "Nous devons nous allier à la France"
 ukraine.36.b:0 "Choisissons l'isolationnisme, nous devons organiser notre pays"
 ukraine.37.t:0 "L'Ukraine veut rejoindre l'Internationale"
 ukraine.37.d:0 "Le gouvernement ukrainien a récemment annoncé son désir de rejoindre le bloc Syndicaliste. Il ne s'agit pas d'un geste soudain, la politique syndicaliste bénéficie de forts soutiens dans de nombreux cercles, y compris au sein du gouvernement ukrainien et de son armée. VOulons-nous des paysans et travailleurs ukrainiens à nos côtés pour notre croisade contre les sanguinaires allemands et les cochons impérialistes canadiens?"
 ukraine.37.a:0 "Oui! Nous encerclerons les Boches!"
 ukraine.37.b:0 "Non merci."
 ukraine.38.t:0 "Nous rejoignons l'Internationale"
 ukraine.38.d:0 "Français et Anglais sont heureux de nous voir rejoindre leur cause - la destruction des infâmes impérialistes. Nous faisons maintenant partie du bloc Syndicaliste."
 ukraine.38.a:0 "Cette fois, nous gagnerons!"
 ukraine.39.t:0 "Tentative de Coup d'état militaire"
 ukraine.39.d:0 "Des agents provocateurs allemands, aidés par des officiers réactionnaires et une partie de nos forces armées, ont lancé un coup d'état visant à restaurer un régime pro-allemand en Ukraine. Le pays est plongé dans le chaos, mais comment la situation va-t-elle évoluer?"
 ukraine.39.a:0 "Les putchistes réactionnaires prennent Kiev!"
 ukraine.39.b:0 "Les milices Rouges défendent la Capitale!"
 ukraine.40.t:0 "Coup d'état militaire en Ukraine"
 ukraine.40.d:0 "Des membres de la mission militaire allemande en Ukraine, travaillant avec une partie des forces armées ukrainiennes, sont parvenus à s'emparer de Kiev, à renverser le gouvernement syndicaliste et le remplacer par une clique pro-allemande. Nous avons ramené l'Ukraine dans le giron de la Mitteleuropa et évité une expansion de l'influence syndicaliste!"
 ukraine.40.a:0 "Excellent!"
 ukraine.41.t:0 "Echec du Coup d'état en Ukraine"
 ukraine.41.d:0 "Notre tentative de renversement du gouvernement ukrainien a lamentablement échouée. Que devons nous faire maintenant?"
 ukraine.41.a:0 "Il n'y a rien que nous ne puissions faire..."
 ukraine.41.b:0 "La Guerre les mettra au pas!"
 ukraine.42.t:0 "Nouvelle Politique étrangère ukrainienne"
 ukraine.42.d:0 "Maintenant que Khrushchev a été renversé par les conservateurs, il ets peut-être temps de revoir nos engagements en matière de politique étrangère. La seule manière de garantir notre indépendance en ces temps troubles est de restaurer notre alliance avec le Kaiser Allemand."
 ukraine.42.a:0 "L'isolationnisme protègera l'Ukraine!"
 ukraine.42.b:0 "Nous réintégrerons la Mitteleuropa!"
 ukraine.43.t:0 "L'Ukraine veut réintégrer la Mitteleuropa!"
 ukraine.43.d:0 "Les membres conservateurs de la société ukrainienne ont renversé Krouchtchev et sa clique syndicaliste. Désormais, le nouveau gouvernement ukrainien veut protéger son indépendance en réintégrant notre alliance. Devons nous permettre à l'Ukraine de redevenir notre alliée?"
 ukraine.43.a:0 "Bon retour parmi nous!"
 ukraine.43.b:0 "Ils nous ont trahi une fois, ils le referont si nous leur donnons cette chance!"
 ukraine.44.t:0 "Les conseillers militaires allemands de retour en Ukraine"
 ukraine.44.d:0 "Suite à notre décision de nous réaligner avec la Mitteleuropa, la mission militaire Allemande expulsée de notre pays est de retour. Elle supervisera l'entraînement de nos armées et sa transformation en une véritable force de combat moderne!"
 ukraine.44.a:0 "Bienvenue!"
 ukraine.45.t:0 "L'Industrie du Donbass"
 ukraine.45.d:0 "Après une longue période de troubles politiques, la situation en Ukraine est plus ou moins stable. Khrouchtchev a désormais l'opportunité de continuer ses réformes. Son objectif à long terme est de développer l'industrie de l'Est de l'Ukraine. Nous pouvons simplement rouvrir les anciennes usines avec quelques travaux de modernisation, ou lancer l'industrialisation d'une nouvelle région. Quel programme paraît le plus adapté?"
 ukraine.45.a:0 "Investissez dans nos anciennes usines"
 ukraine.45.b:0 "Investissez l'argent de l'état dans de nouvelles usines!"
 ukraine.46.t:0 "L'industrie du Donbass"
 ukraine.46.d:0 "Notre programme à long terme de formation d'une nouvelle région industrielle a été couronné de succès. Nous avons élevé notre capacité industrielle, et sommes désormais prêts à jouer au jeu des Nations en tant que puissance indépendante."
 ukraine.46.a:0 "Parfait. Juste parfait."
 ukraine.47.t:0 "Elections libres en Ukraine"
 ukraine.47.d:0 "Pavel Skoropadsky a décidé de tenir des élections libres en Ukraine, mais les sondages montrent que le parti syndicaliste mené par Krouchtchev remporterait ces élections facilement - ce qui ferait perdre son poste à Pavel Skoropadsky. Peut-être devrions nous trouver un accord avec les forces pro-russes et les nationalistes pour sauver l'Ukraine du syndicalisme?"
 ukraine.47.a:0 "Trouvez un compromis avec les partis les plus à droite pour faire barrage à Krouchtchev"
 ukraine.47.b:0 "Les élections doivent se dérouler sans interférences!"
 ukraine.48.t:0 "La Coalition l'emporte!"
 ukraine.48.d:0 "'Le parti démocrate Ukrainien', 'Foi et Nation' (FN) et 'L'organisation des nationalistes ukrainiens' (ONU) obtiennent une majorité au sein du nouveau Parlement ukrainien. Cela signifie que le syndicalisme n'est plus une menace pour nous, mais nous devons maintenant prendre en compte les intérêts opposés des pro-russes et des nationalistes ukrainiens. En vertu de notre accord, le FN recevra le Ministère des Finances et l'ONU le Ministère des affaires étrangères."
 ukraine.48.a:0 "Un accord est un accord"
 ukraine.49.t:0 "Victoire des Syndicalistes!"
 ukraine.49.d:0 "'Le party syndicaliste ukrainien' mené par Nikita Krouchtchev a comme prévu remporté les élections. Cela signifie que Pavel Skoropadsky ne jouera plus de rôle significatif dans la politique ukrainienne. Krouchtchev est prêt à présenter son programme au Roi."
 ukraine.49.a:0 "Au revoir Skoropadsky"
 ukraine.50.t:0 "Le FN et l'ONU entament leurs réformes"
 ukraine.50.d:0 "Des membres de 'Foi et Nation' et de 'L'Organisation des nationalistes ukrainiens' ont commencé à remplacer les fonctionnaires de l'époque du Hetman au sein de l'appareil d'état. Curieusement, cela a eu un effet positif sur notre économie, car les nouveaux gouvernements locaux sont décidés à résoudre les problèmes des villes et villages."
 ukraine.50.a:0 "Tiens, tiens...Je pensais que nous aurions plus de problèmes..."
 ukraine.51.t:0 "Un héritier pour le Roi Vasily?"
 ukraine.51.d:0 "Malheureusement, notre Roi n'a pas produit d'enfant, et devra donc choisir son successeur. Deux candidatures seulement ont reçu une considération sérieuse de la part du gouvernement - le neveu de Vasily, Leo Stefan Habsbourg et Daniil Skoropadsky, le fils de notre Hetman. Le FN et l'ONU supporteront Daniil, certains qu'il limitera la dépendance de l'Ukraine envers la Mitteleuropa. Leo ne dispose du support que des opposants de Skoropadsky et des industriels, qui ont de profondes connections avec l'Allemagne et l'Autriche. Qui choisirons nous?"
 ukraine.51.a:0 "Leo Stefan Habsbourg!"
 ukraine.51.b:0 "Daniil Skoropadsky!"
 ukraine.52.t:0 "An Heir to King Vasily?"
 ukraine.52.d:0 "Unfortunately, our King has no children and as such he has to choose his successor. Only two candidatures are considered by the government and ministers - the nephew of Vasily, Leo Stefan Habsbourg and Daniil Skoropadsky, son of our Hetman. 'FN' and 'OUN' support Daniil as they believe he will weaken Ukrainian dependence on Mitteleuropa. Leo has support only from Skoropadsky`s opponents and employers, who have connections with Germany and Austria. Whom will we choose?"
 ukraine.52.a:0 "Leo Stefan Habsbourg!"
 ukraine.52.b:0 "Daniil Skoropadsky!"
 ukraine.53.t:0 "Un Nouveau ministre de la Sécurité Intérieure?"
 ukraine.53.d:0 "Igor Kistyakovsky, notre Ministre de la Sécurité depuis 1918, doit quitter son poste en raison de problèmes de santé. 'Foi et Nation' et 'L'organisation des nationalistes ukrainiens' ont entamé une lutte pour le contrôle de son poste, chaque parti espérant contrôler la politique intérieure ukrainienne. Nous devons donner le ministère au FN ou à l'ONU, en vertu de l'accord conclu avant les élections."
 ukraine.53.a:0 "Vladimir Khitrovo du FN"
 ukraine.53.b:0 "Vladimir Chekhovsky de l'ONU"
 ukraine.53.c:0 "Daniil Skoropadsky, le fils de notre Hetman"
 ukraine.54.t:0 "Explosionsur le Dniepr"
 ukraine.54.d:0 "Aujourd'hui, vers 11 heures du matin, alors que notre Roi Vasily était sur son yacht, une explosion a éventré son petit voilier. Notre ministère de la Sécurité a reçu des informations selon lesquelles le yacht de sa Majesté a été miné par un groupe de syndicalistes, décidés à continuer leur lutte contre le gouvernement après leur défaite lors des dernières élections. Hélas, il n'y avait aucune chance de sauver notre Roi, et différents groupes politiques veuelnt saisir l'occasion pour prendre le contrôle du gouvernement ukrainien."
 ukraine.54.a:0 "Longue vie à Leo Stefan! Et à ses partisans du FN..."
 ukraine.54.b:0 "Longue vie à Leo Stefan! Et à ses partisans de l'ONU..."
 ukraine.54.c:0 "Longue vie à Daniil! Et à ses partisans du FN..."
 ukraine.54.e:0 "Longue vie à Daniil! Et à ses partisans de l'ONU..."
 ukraine.54.f:0 "Longue vie à Daniil! Et à son père Pavel..."
 ukraine.55.t:0 "Reconnaissance du Russe comme deuxième langue officielle"
 ukraine.55.d:0 "L'un des plus gros problèmes concernant l'Ukraine est la Question de la Langue. Bien qu'interdite d'usage au sein des institutions de l'état, la langue russe est de-facto majoritaire parmi la population. Le mouvement Foi et Nation s'est toujours opposé à cette prohibition, et c'est avec un immense plaisir que le Premier Ministre Mikhail Bulgakow va enfin pouvoir faire du Russe la deuxième langue officielle du pays."
 ukraine.55.a:0 "Oui, au nom de Gogol!"
 ukraine.55.b:0 "Je ne crois pas, non!"
 ukraine.56.t:0 "Une zone de Libre Echange à l'Est"
 ukraine.56.d:0 "Les relations entre l'Ukraine et la Russie étaient au plus bas depuis la fin de la Weltkrieg. Mais maintenant que le nouveau gouvernement ukrainien cherche des solutions pour relancer l'économie, l'idée d'une zone de Libre Echange à l'Est devient intéressante. Mais que dira notre Roi?"
 ukraine.56.a:0 "Envoyez cette proposition à la Russie"
 ukraine.56.b:0 "Nous faisons partie de la Mitteleuropa, et nous lui resterons fidèles!"
 ukraine.57.t:0 "Zone de Libre Echange avec l'Ukraine"
 ukraine.57.d:0 "Le nouveau gouvernement ukrainien veut relancer son économie en établissant une zone de libre échange entre les marchés russes et ukrainiens. Cette zone de Libre Echange serait un avantage pour nos propres marchands et industriels, une ouverture vers un marché ukrainien majoritairement agraire pour leurs produits manufacturés."
 ukraine.57.a:0 "Lançons ce projet!"
 ukraine.57.b:0 "Non merci"
 ukraine.58.t:0 "Profits de la zone de Libre Echange"
 ukraine.58.d:0 "La zone de Libre Echange avec la Russie a montré ses avantages. Les zones frontalières désertées depuis la Weltkrieg sont désormais pleines de mines et de fonderies. Le taux de chômage y est au plus bas depuis 1918. C'est un magnifique exemple des succès de la coopération russo-ukrainienne!"
 ukraine.58.a:0 "Fantastique"
 ukraine.59.t:0 "Profits de la zone de Libre Echange"
 ukraine.59.d:0 "La zone de Libre Echange avec l'Ukraine a montré ses avantages. Les zones frontalières désertées depuis la Weltkrieg sont désormais pleines de mines et de fonderies. Le taux de chômage y est au plus bas depuis 1918. C'est un magnifique exemple des succès de la coopération russo-ukrainienne!"
 ukraine.59.a:0 "Fantastique"
 ukraine.60.t:0 "Traîté de Pereyaslav"
 ukraine.60.d:0 "Depuis la chute de l'Empire Russe, la Russie et l'Ukraine sont des états indépendants, mais plutôt faibles. Désormais que la Russie et l'Ukraine ont atteint une certaine stabilité à l'intérieur de leurs frontières, de plus en plus de citoyens des deux pays appellent à une réunification. Bien que cela pourrait entraîner une rupture avec la Mitteleuropa, cela pourrait être la meilleure chance pour la Petite et la Grande Russie de se réunir au sein d'une Russie Unifiée - un état capable de contester la suprématie allemande sur l'Europe avec confiance."
 ukraine.60.a:0 "Proposez le traîté de réunification à l'Ukraine!"
 ukraine.60.b:0 "La Grande Russie est suffisante pour la Russie..."
 ukraine.61.t:0 "Traîté de Pereyaslav"
 ukraine.61.d:0 "Depuis la chute de l'Empire Russe, la Russie et l'Ukraine sont des états indépendants, mais plutôt faibles. Désormais que la Russie et l'Ukraine ont atteint une certaine stabilité à l'intérieur de leurs frontières, de plus en plus de citoyens des deux pays appellent à une réunification. Bien que cela pourrait entraîner une rupture avec la Mitteleuropa, cela pourrait être la meilleure chance pour la Petite et la Grande Russie de se réunir au sein d'une Russie Unifiée - un état capable de contester la suprématie allemande sur l'Europe avec confiance."
 ukraine.61.a:0 "Main dans la main avec la Russie, l'Ukraine pourra prospérer pour des siècles et des siècles!"
 ukraine.61.b:0 "Nous ne cèderons pas un pouce de notre indépendance!"
 ukraine.62.t:0 "Ratification du traîté de Pereyaslav"
 ukraine.62.d:0 "Le gouvernement pro-russe de Kiev a déclaré qu'il était favorable à une réunification avec nous. Ce jour est un grand jour pour nos deux nations. Ensemble, nous opposerons un front Slave uni, contre les barbares allemands et asiatiques! Gloire à la Mère Russie!"
 ukraine.62.a:0 "Tout, pour la Mère Russie!"
 ukraine.63.t:0 "L'Ukraine Occidentale accepte la réunification"
 ukraine.63.d:0 "Après quelques temps à être les témoins de l'efficacité et l'équité de l'union entre la Russie et l'Ukraine, les citoyens hésitants de l'Ukraine Occidentale ont enfin accepté les avantages et la justice de la réunification entre la Grande et la Petite Russie."
 ukraine.63.a:0 "Fantastiques"
 ukraine.64.t:0 "La Russie a annexé l'Ukraine!"
 ukraine.64.d:0 "Des nouvelles effrayantes nous arrivent d'ukraine. Le gouvernement pro-russe du pays à décidé de s'unir avec la Russie. Nous y perdons notre avant-poste en Europe de l'Est!"
 ukraine.64.a:0 "Ce sera donc la Guerre!"
 ukraine.64.b:0 "Ce sera donc la Guerre!"
 ukraine.64.c:0 "Après tout...Ce territoire appartient à la Mère Russie."
 ukraine.65.t:0 "Le mouvement Prosvita"
 ukraine.65.d:0 "Malheureusement, la majorité de notre population utilise le russe, en dépit du fait que le gouvernement ne le reconnaît pas en tant que langue officielle. Pour y remédier, Sydor Golubovich, l'un des plus éminents nationalistes ukrainiens, propose d'investir dans un programme de 'Prosvita' (Education). Le but de ce mouvement est de répendre la langue et la culture ukrainienne dans tout le pays, ainsi qu'à l'étranger."
 ukraine.65.a:0 "Il n'y a pas de prix trop elevé pour l'avancement de notre langue maternelle!"
 ukraine.65.b:0 "Nous ne ferions que nous aliéner les russophiles..."
 ukraine.66.t:0 "La Prosvita est efficace!"
 ukraine.66.d:0 "Les activités de la Prosvita ont eu une influence positive sur notre jeunesse. Beaucoup de jeunes sont prêts à défendre leur pays, leur culture et leurs traditions. Ils feront de parfaits soldats pour notre armée."
 ukraine.66.a:0 "C'est bien jeune homme, enrôle toi!"
 ukraine.67.t:0 "Assurance Economique"
 ukraine.67.d:0 "Depuis 1918, nos marchés sont totalement dépendants des biens produits en Allemagne. En raison de cette dépendance, nos agriculteurs ne peuvent pas développer leur propre commerce et concurrencer les allemands, qui possèdent les positions clefs de notre économie! Nous devons reconstruire notre marché agricole national, et nous débarasser de cette honteuse dépendance envers l'Allemagne."
 ukraine.67.a:0 "Annoncez un embargo sur les biens allemands!"
 ukraine.67.b:0 "Il n'y a aucune raison d'utiliser la guerre économique..."
 ukraine.68.t:0 "Embrago ukrainien"
 ukraine.68.d:0 "Le nouveau gouvernement nationaliste ukrainien a décidé de recourir à des mesures drastiques pour réduire notre poids dans leur marché intérieur. C'est un gros problème pour nos agriculteurs, car l'Ukraine était un marché d'exportation important pour leurs produits. Comment devons nous répondre à ce comportement innacceptable de l'Ukraine?"
 ukraine.68.a:0 "Demandez l'annulation de cet embargo scandaleux!"
 ukraine.68.b:0 "Mais qui se préoccupe du marché ukrainien, vraiment?"
 ukraine.69.t:0 "L'Empire Allemand demande une suspension de l'embargo"
 ukraine.69.d:0 "Notre embargo innatendu a choqué le gouvernement allemand. Les Allemands nous demande de rouvrir nos marchés pour leurs produits, sous peine de ne plus nous considérer comme alliés au sein de la Mitteleuropa. Néanmoins, cette embargo avait commencé à renforcer notre marché intérieur. Que devons nous faire?"
 ukraine.69.a:0 "Obéissez, et suspendez l'embargo."
 ukraine.69.b:0 "Maintenez l'embargo, nous devons protéger nos paysans!"
 ukraine.70.t:0 "Premiers résultats de l'embargo"
 ukraine.70.d:0 "Notre décision d'imposer un embargo sur les biens allemands pour aider la production nationale a heureusement conduit à une stabilisation de notre marché intérieur. 60 à 70% des exploitations publiques et privées sont désormais autosuffisantes. Grâce à ce résultat, nous pouvons nous attaquer à des problèmes plus profonds de notre économie, avec le soutien des fermiers et des villages."
 ukraine.70.a:0 "Il y a de nouveau du blé dans le grenier de l'Europe!"
 ukraine.71.t:0 "Un nouvel aéroport à Donetsk?"
 ukraine.71.d:0 "L'industrie aéronautique est en pleine croissance, non seulement dans le domaine militaire, mais aussi pour les civils. Les vols nationaux et internationaux desservent de plus en plus de destinations. Nous, ukrainiens, voulons aussi que nos citoyens soient en mesure d'utiliser ce mode de transport, et plus de visiteurs étrangers pour notre beau pays. La construction d'un aéroport international à Donetsk serait donc une possibilité."
 ukraine.71.a:0 "Une excellente idée, commencez la phase de conception"
 ukraine.71.b:0 "Nous n'en avons pas besoin."
 ukraine.72.t:0 "Plan initial - DAéroport de Donetsk
 ukraine.72.d:0 "La première phase de la conception de l'aéroport est tout simplement...De décider du nom qu'il devra avoir. Le nom sera choisi par un comité spécial, composé de politiciens et de citoyens ordinaires. Le premier choix est populaire auprès des masses, mais très vague selon les politiciens. Sergey Prokofiev est populaire auprès des politiciens et des élites culturelles, mais les citoyens ne s'y intéressent guère. Quant à 'La Perle de l'Est', le Ministre des Affaires étrangères trouve que ça ferait un joli nom."
 ukraine.72.a:0 "Aéroport du Peuple de Donetsk"
 ukraine.72.b:0 "Aéroport Sergey Prokofiev"
 ukraine.72.c:0 "La Perle de l'Est"
 ukraine.72.e:0 "Le Comité n'a pas réussi à se mettre d'accord"
 ukraine.73.t:0 "L'Aéroport de Donetsk est terminé!"
 ukraine.73.d:0 "Après de longs travaux préparatoires, puis la phase de construction, le nouvel aéroport de Donetsk est enfin terminé! Vive l'Ukraine!"
 ukraine.73.a:0 "Hourra!"
 ukraine.74.t:0 "Complots dans le Royaume d'Ukraine!"
 ukraine.74.d:0 "Bien que les dirigeants du Parti syndicaliste ukrainien aient été arrêtés, notre politique économique n'est pas parvenue à apaiser la population. Profitant du chaos, les Nationalistes Ukrainiens et les mouvements pro-russes ont décidé de lancer un complot contre le Hetman. Le gouvernement a perdu le soutien du peuple et les habitants de Kiev attendent leur nouveau gouvernement."
 ukraine.74.a:0 "'Foi et Nation' prend le contrôle de l'appareil d'état!"
 ukraine.74.b:0 "Dontsov et ses soldats s'emparent de la capitale!"
 ukraine.75.t:0 "Nouvelles élections"
 ukraine.75.d:0 "Malgré le remplacement de Krouchtchev par Vladimir Vynnichenko, la situation du pays ne s'est pas améliorée. La plupart des citoyens ukrainiens veulent élire une nouvelle Rada, car les députés du Parti Syndicaliste Ukrainien bloquent tous les projets de loi introduits par les partisans du Roi. Sans aucun doute, la nouvelle majorité de la Rada ira au mouvement pro-russe 'Foi et Nation' et à 'l'Organisation des Nationalistes Ukrainiens', les seuls à présenter de vrais projets pour surmonter la crise."
 ukraine.75.a:0 "C'est toujours mieux que Krouchtchev"
 ukraine.76.t:0 "La Garde Blanche"
 ukraine.76.d:0 "'La Garde Blanche' ('Belaya Gvardiya') est un film, basé sur le roman écrit par le leader des mouvements pro-russes Mikhail Bulgakov. Le film raconte l'histoire d'une famille de russes vivant à Kiev, juste après l'occupation allemande de 1918. Les personnages principaux sont des officiers Russes et des citoyens ukrainiens, qui participent à la défense de Kiev face aux forces des opposants au nouveau régime du Hetman Skoropadsky, composées de nationalistes et de syndicalistes. Le film analise les relations entre russes et ukrainiens. Conçu par Bulgakov comme un symbole de réconciliation nationale, 'La Garde Blanche' encourage l'unité du Royaume et l'amitié entre ses peuples, bien que certains groupes de nationalistes radicaux le considèrent comme de la vulgaire propagande russe."
 ukraine.76.a:0 "Longue à notre peuple, uni et libre!"
 ukraine.77.t:0 "Fusils et carabines"
 ukraine.77.d:0 "Produit par Alexander Dovzhenko, le film 'Fusils et carabines' ('Gvintivki ta karabini') est consacré à la lutte entre les Armées Blanches russes du général Drozdovsky et les forces du Royaume Ukrainien, en 1918 dans le Sud de l'Ukraine lors de la Marche du Iassy-Don. Le film, pensé comme une réponse à 'La Garde Blanche' de Bulgakov, n'essaye pas de montrer des éléments de reconciliation, mais montre que des séparatistes et des espions étrangers se cachent toujours au sein de la population ukrainienne, guettant le jour ou l'Ukraine sera affaiblie pour prendre le pouvoir."
 ukraine.77.a:0 "Mort aux ennemis de l'Ukraine!"