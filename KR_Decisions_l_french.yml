 KR_improving_stability:0 "Améliore déjà la stabilité"
 legislate_more_freedoms:0 "Légiférer les libertés"
 legislate_more_freedoms_desc:0 "La meilleure façon d'améliorer la stabilité de notre pays est peut-être de donner aux gens ce qu'ils veulent. Cela impliquera des compromis inconfortables, mais idéalement, ce sont des mesures qui ne sont que temporaires et conçues pour les apaiser jusqu'à ce que l'ordre puisse être rétabli."
 police_crackdown:0 "Répression policière"
 police_crackdown_desc:0 "Le désordre est devenu endémique. Nous devons assouplir les restrictions imposées à nos forces de police et leur donner la liberté de faire leur travail en arrêtant les pires des coupables."
 send_in_the_army:0 "Envoyer l'armée"
 send_in_the_army_desc:0 "La façon de traiter le désordre dans notre nation est d'envoyer l'armée et de le supprimer complètement. Tout le monde n'en sera pas content, c'est vrai, mais parfois la loi martiale est la seule alternative."
