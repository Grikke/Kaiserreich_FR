### Retour des noyaux ###
return_cores_to_ally:0 "Retour[From.GetAdjective] Terrains"
return_cores_to_ally_desc:0 "Le gouvernement[Root.GetAdjective] discute de ce qu'il faut faire des terres[From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre la terre à nos alliés[From.GetAdjective] ?"
return_cores_to_subject:0 "Retour[From.GetAdjective] Terrains"
return_cores_to_subject_desc:0 "Le gouvernement[Root.GetAdjective] discute de ce qu'il faut faire des terres[From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre la terre à nos sujets en [From.GetNameDef]?"
KR_returned_land:0 "Restitué nos terres"

kr.political.75.t:0 "La [From.From.GetAdjective] terres"
kr.political.75.d:0 " [Root.GetAdjective] Le gouvernement discute de ce qu'il faut faire des terres[return_to.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous leur rendre cette terre ?"
kr.political.75.a:0 "Oui, leur rendre toutes les terres."
KR_will_return_all:0 "Tous les états voisins qui sont des noyaux ou des claims[return_to.GetAdjective] seront retournés à §Y[return_to.GetNameDef]§!.\n\nNotez que cela §Rne§! comprennent pas des États qui sont [Root.GetAdjective] §Yrevendiqué§! ou §Ynoyau§! states."
kr.political.75.b:0 "Oui, leur rendre la terre....mais garder les états les plus vitaux"
KR_will_return_rest:0 "Tous les états voisins qui sont des noyaux ou des claims[return_to.GetAdjective] seront retournés à §Y[return_to.GetNameDef]§!.\n\nNotez que cela §Rne§! comprennent pas des États qui sont [Root.GetAdjective] §Yrevendiqué§! ou §Ynoyau§! et n'inclura pas non plus les états §Yvitale§ ! tels que les canaux."
kr.political.75.c:0 "Rendre leurs terres de base seulement"
KR_will_return_cores:0 "Tous les États voisins qui sont la propriété de [return_to.GetAdjective] Les noyaux seront retournés à §Y[return_to.GetNameDef]§!.\n\nNotez que cela §Rn'§! inclue pas [Root.GetAdjective] §Yrevendiqué§! ou §Ynoyau§! état, ou §Yvitale§! comme les canaux. N'importe quel [return_to.GetAdjective] §Yclaims§! seront également conservés."
kr.political.75.e:0 "Nous allons tout garder!"
KR_will_not_return:0 "Nous §Rne§! leur rendrons aucune de leurs terres, et il ne nous sera pas demandé de le faire à nouveau.."

kr.political.76.t:0 "[From.GetNameDefCap] Retours[Root.GetAdjective] Terrain"
kr.political.76.d:0 "Nos alliés à [From.GetNameDefCap] nous ont rendu certaines de nos terres.!"
kr.political.76.a:0 "Parfait ! Super !"

