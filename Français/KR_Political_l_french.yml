### Starting Events ###
kr.political.24.t:0 "Kaiserreich Alpha 0.9.2"
kr.political.24.d:0 "L'équipe Kaiserreich est fière de vous présenter Kaiserreich alpha version 0.9.2 pour Hearts of Iron 4 ! Notre équipe a travaillé d'arrache-pied de tous les coins du monde pour vous apporter cette version mise à jour. Nous espérons que vous prendrez autant de plaisir à y jouer que nous à le faire. Vous devriez aussi savoir que le mod est conçu avec l'hypothèse que le joueur annexera toujours tous les états possibles dans les traités de paix, donc vous devriez vous assurer de le faire ! Nous aimerions aussi vous rappeler que ce mod est toujours en Alpha, donc attendez-vous à des bugs, des crashs et divers maux de tête. Si vous rencontrez l'un d'entre eux, merci de le signaler sur notre bug tracker GitHub. Si vous avez d'autres questions, n'hésitez pas à nous les poser, mais consultez d'abord la FAQ du jeu.\n\nAmusez-vous bien!\n                - L'équipe KR4, liste des équipes dans les crédits"
kr.political.24.a:0 "Merci à l'équipe de Kaiserreich!"
kr.political.24.c:0 "Vous avez une FAQ super utile ??"
kr.political.24.e:0 "Something is missing..."

kr.political.25.t:0 "FAQ"
kr.political.25.d:0 "omment venir je ne peux rien puppetiser ? Toutes les puppet se font maintenant par le biais d'événements ou de centres d'intérêt plutôt que par le biais de conférences de paix.\n\nQuand le prochain patch sortira-t-il ?\n    Nous visons une grande sortie tous les trois mois et, bien sûr, des correctifs partout où cela est nécessaire.\n\nPourquoi certains modèles sont-ils noirs ? Nous utilisons des actifs DLC dans notre mod, donc si vous n'avez pas ce DLC, vous obtiendrez des textures vides, ne vous inquiétez pas, ce sont juste des erreurs cosmétiques. Nous travaillons à la mise en place de textures de sauvegarde pour éviter cela, alors gardez un oeil sur les mises à jour.\n\nJe veux faire des tests de bogues/art/musique/codage pour KR, où puis-je m'inscrire ?\n    Merveilleux ! Dirigez-vous vers notre discorde et consultez le canal #rules_and_recruits.\n\nLa mise à jour X a cassé mes sauvegardes !\n    Ce n'est pas une question, mais si vous avez des problèmes, essayez de charger l'enregistrement, de l'enregistrer à nouveau immédiatement sans faire de pause, puis de le recharger avec ce nouvel enregistrement. Ne pas utiliser ironman peut aussi parfois aider. Si tout le reste échoue, rappelez-vous que les versions antérieures sont disponibles en téléchargement sur les forums KR4.\n\nY a-t-il d'autres parties à KR4 ? Nous avons trois mods musicaux officiels, qui peuvent tous être trouvés dans la description de l'atelier de vapeur. Tu devrais vraiment aller les chercher."
kr.political.25.a:0 "Tu es obligé d'enlever ce PP ?"

kr.political.26.t:0 "Un mot rapide sur les règles du jeu"
kr.political.26.d:0 "Toutes les options normales trouvées dans ces événements de départ ont été déplacées vers les merveilleuses options de jeu ajoutées en 1.6.\n\nVous pouvez maintenant sélectionner la fréquence des événements d'actualité, les états du système de nommage et l'utilisation des VP, entre autres choses. N'est-ce pas chic ?"
kr.political.26.a:0 "Bien sûr que si, merci!"

kr.political.27.t:0 "Ironclad et DLC"
kr.political.27.d:0 "Ai-je besoin de Man the Guns ? Et réveiller le tigre et la mort ou le déshonneur ? L'univers finira-t-il dans le vide ?\n\nNon, vous n'avez pas besoin de Man the Guns ou de tout autre DLC pour jouer à Kaiserreich, bien que oui l'univers finira dans le vide.\n\nCela dit, si vous avez DLC, utilisez-le et profitez de ces modèles d'unités brillantes et de leurs caractéristiques associées !"
kr.political.27.a:0 "Merci pour toutes les infos, mais je peux jouer maintenant ?"

kr.political.28.t:0 "Il manque quelque chose...."
kr.political.28.d:0 "Tu cherches la blague du poisson d'avril ? Vous cherchez à supprimer les limites de jonction de faction?\n\nIls sont en train d'être déplacés vers des sous-modules ! Découvrez la collection Kaiserreich sur l'atelier vapeur, bientôtTM, pour les obtenir !"
kr.political.28.a:0 "Compris!"

