totalist_subtype_desc:0 "Le Totalisme est à la fois une idéologie spécifique et une catégorie parfois donnée pour désigner diverses idéologies radicales de gauche possédant des caractéristiques similaires. En tant qu'idéologie, le Totalisme favorise une nouvelle orientation pour le socialisme, mettant l'accent sur le rôle de l'Etat socialiste en tant qu'idéal national, tout en dévalorisant ou en abandonnant les idées marxistes de l'autonomisation des travailleurs et une utopie sans classes. Les totalistes cherchent à centraliser et à élargir les pouvoirs des gouvernements dans les États socialistes, en pensant que le devoir du gouvernement est de mettre en place de manière durable le socialisme dans l'État, ils utilisent souvent des rhétoriques et des politiques nationalistes et militaristes. En raison de leur caractère autoritaire, d'autres idéologies socialistes autoritaires ou totalitaires ont gagné le nom de "Totaliste" même si elles ne sont pas affiliées à la charte Totaliste."
syndicalist_subtype_desc:0 "L'Anarcho-Syndicalisme est la principale idéologie révolutionnaire marxiste, favorisant des fédérations démocratiques de syndicats collectivisés comme unités politiques et économiques fondamentales de l'Etat socialiste. Les syndicats appartiennent également à tous les travailleurs qui y sont membres et ont un contrôle économique et politique total sur leurs lieux de travail et bénéficient d'une grande autonomie du gouvernement central. À plus grande échelle, les différents syndicats élisent les membres des congrès syndicaux régionaux et nationaux, qui forment les pouvoirs législatif et exécutif du gouvernement central."
radical_socialist_subtype_desc:0 "Le Socialisme Radical est une terme regroupant diverses idéologies socialistes, communistes et anarchistes qui ne sont pas directement associées au syndicalisme. Les pays avec cette idéologie opèrent avec une économie socialiste, généralement accompagnée d'une forme de gouvernement démocratique; Leur but ultime est de créer un paradis pour la classe ouvrière, avec certains détails pouvant changer d'un mouvement à l'autre."
social_democrat_subtype_desc:0 "La Social-Démocratie est une idéologie dont l'objectif est de réformer le Capitalisme et de l'humaniser en l'alignant sur les idéaux éthiques du bien-être social tout en maintenant le mode de production capitaliste plutôt que de créer un système économique socialiste alternatif. Même si la promotion d'une forme de gouvernement ploutocratique et d'une économie de marché fortement réglementée caractérise cette idéologie, des mouvements plus radicaux existent."
social_liberal_subtype_desc:0 "Social liberalism is a variation on mainstream Market liberalism, with the main difference being is the inclusion of various civil freedoms as basic human rights. Professing progressive social and economic policies the social liberals aim to create a society where every individual is free to live his own life with full opportunities regardless of their status"
market_liberal_subtype_desc:0 "Market liberals see themselves as the mainstream liberal ideology. The main tenants of Market liberalism are an unregulated free market and a democratic plutocratic political system. Market liberals believe that the freer the market the freer the people, and they will staunchly defend the political and economic rights of the individual."
social_conservative_subtype_desc:0 "Conservatism is a political ideology centred on preserving traditional beliefs, attitudes and philosophy as well as the traditional power dynamic of society while using the democratic system. Opposed to both radical and moderate changes to the status quo, conservatives want to keep society in order and stable. Usually promote a regulated market economy, but more liberal economic policies aren't unheard of"
authoritarian_democrat_subtype_desc:0 "Authoritarian democracy is an ideology that combines a strong executive power with a representative parliament and a partial democratic political system. Authoritarian democratic regimes often take a conservative stance on social issues and promote liberal-capitalist economies with limited state intervention. The aim of these regimes are to maintain national stability and provide the people both a popular and responsible government."
paternal_autocrat_subtype_desc:0 "L'Autocratie paternaliste n'est pas une idéologie politique dans le sens normal du terme, mais plutôt un terme général pour désigner l'attitude que ces gouvernements tiennent à l'égard de leurs citoyens, le peuple étant considéré comme étant le sujet du dirigeant, qu'il soit un roi ou un dictateur, et c'est Le travail et le devoir du chef de conduire l'État et la société sur le juste et meilleur chemin possible en réunissant son peuple sous sa protection paternelle. Ces pays ont généralement un gouvernement très autoritaire, un positionnement social conversateur et une économie contrôlée par l'État."
national_populist_subtype_desc:0 "Comprenant une variété de mouvements ultra-nationalistes et militaristes, le National-Populisme vénère généralement le dévouement à l'État, désirant unir les gens sous un leader fort et une économie d'entreprise. Utilisant assez souvent une politique raciale et une rhétorique violente, le National-Populisme est violemment opposé à la plupart des autres idéologies politiques."