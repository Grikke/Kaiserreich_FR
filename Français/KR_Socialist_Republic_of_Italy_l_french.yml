socitaly.84.t:0 "Female Red Guard divisions"
socitaly.84.d:0 "With the decision to create the Gruppi di difesa della donna, a number of women have formed their own defence unit. Based out of the city of Livorno. These women have called their unit the Prospero brigade in honour of the minister who helped create the Group in the first place."
socitaly.84.a:0 "Great."

socitaly.85.t:0 "The Worker-Priest Movement"
socitaly.85.d:0 "The Worker-Priest movement is a movement for the priests of the Church to help connect to the faithful by working in factories like the laity. The movement is rather popular especially as the priests are able to connect closer to the people. Sermons have sometimes now taken place inside factory workshops after work as some listen to the priests."
socitaly.85.a:0 "Jesus was a Carpenter after all."

socitaly.86.t:0 "Christian Associations of Italian Workers"
socitaly.86.d:0 "Christian Associations of Italian Workers or Associazioni Cristiane dei Lavoratori Italiani and often abbreviated as ACLI. They are the largest catholic lay organisation with the Republic. The goal of the organisation is to help Catholics follow and live in accordance with the philosophy of christian socialism. Unsurprising it is heavily connected with the Christian Socialist Union within the National Congress."
socitaly.86.a:0 "Let us follow in the steps of Jesus."

socitaly.87.t:0 "Futuristic Architecture"
socitaly.87.d:0 "'This is the greatest absurdity of modern architecture. It is perpetuated by the greedy complicity of academies, internment camps for the intelligentsia, where the young are forced to recopy classical models onanistically instead of straining their imaginations to search for solutions to new and urgent problems: the Futurist house and city. A house and city spiritually and materially our own, in which our riotous activity can rage without seeming a grotesque anachronism.' So reads the Futurist Manifesto of architecture. Futurism as an architectural movement has recently been highly popular among the Unione Nazionalista. Mussolini, in particular, is a noted patron of architects building in that style."
socitaly.87.a:0 "The Future is now."

socitaly.88.t:0 "Associazione Ricreativa e Culturale Italiana"
socitaly.88.d:0 "The Associazione Ricreativa e Culturale Italiana or Italian Recreational and Cultural Association is the largest recreational society within the republic. Founded in Florence in the 20s the organisation is a purely secular organisation and the most popular recreational society. Its goal is to help support recreational activities for the people as well support solidarity among the citizens of the republic. Culture that was once only the preview of the elites is now available for the people and it supports people attending Operas, Plays, Musical concepts, book clubs, vacations through the countryside and more it helps arrange with the help of the local communes and unions."
socitaly.88.a:0 "Culture belongs to the masses!"

socitaly.89.t:0 "Unione Donne Italiane Congress"
socitaly.89.d:0 "'We don't see why the revolution is in the hands of only half the population. We are anarchists, but we are also women and we want to make our revolution. Not have men make it for us. We don't want a struggle designed to fit the male because we'll be screwed, as always. We want to fight so that we can claim our part in the share-out. We want to make it clear that just now we're beside ourselves with joy and it would be a mistake to keep us at home knitting! We want to die! But we want to die like men, not live like servants!' So said Ada Prospero at the annual congress of the Unione Donne Italiane which received immense but not total approval, the largest women's organisation in the republic. The Union's goal is dedicated to women's emancipation and liberation. Ada Prospero, in particular, supports the creation of female combat units to fight for the unification of Italy."
socitaly.89.a:0 "We shall see."

socitaly.90.t:0 "1937 Championship between Bologna and Torino"
socitaly.90.d:0 "The 1936-1937 Series A finale for the Italian football league championship has reached the last round. Torino playing against Bologna. The Bulls against the Greyhounds. Bologna is the clear favourite to win as they are the current reigning champions, however, the Torino team this year is playing strong. Whom shall win the championship for this year?"
socitaly.90.a:0 "Whom shall win?"

socitaly.91.t:0 "Bologna Wins 1937 Championship game!"
socitaly.91.d:0 "It was a close match, however with a score 2-1, Bologna won and remained the reigning champions of the Italian League. Naturally, the city of Bologna is celebrating this victory."
socitaly.91.a:0 "The Greyhounds remain the champions."

socitaly.92.t:0 "Torino Wins 1937 Championship Game!"
socitaly.92.d:0 "In a stunning upset, the Torino team defeated Bologna 1-0. For the first time in just under a decade, the reigning champions were defeated. The city of Torino is celebrating all night for this stunning victory."
socitaly.92.a:0 "The Bulls are the new champions!"

