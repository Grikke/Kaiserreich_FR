socitaly.100.t:0 "The Founding of Cinecittà"
socitaly.100.d:0 "Benito Mussolini has today unveiled the opening of Cinecittà outside the city of Florence. Cinecittà was planned by numerous architects to be less of a film studio and more of a small cinema city. Mussolini himself was quoted as saying during the opening of the studio: 'Cinema is the most powerful weapon against Capitalism.'. Many aspiring filmmakers are already speaking with the unions of the area to see about producing films there while some are already calling it Hollywood on the Arno."
socitaly.100.a:0 "Cinema is our weapon against Capitalism."

socitaly.101.t:0 "Death of Filippo Turati"
socitaly.101.d:0 "Today the great statesman Filippo Turati has passed away at the age of 79 years old. Filippo Turati was one of the last surviving founders of the Italian Socialist Party. His strong and constant support of the rights of the workers of Italy from his earliest days has made him famous throughout the republic. In addition to founding the Socialist Party of Italy, he was also one of the principal architects on the constitution of the Socialist Republic of Italy. The funeral in Torino was huge with officials from across the political spectrum paying their respects to the late great leader while various labour songs were sung including Inno dei Lavoratori which he penned himself."
socitaly.101.a:0 "The Passing of a Torch."

socitaly.102.t:0 "Maggio Musicale Fiorentino"
socitaly.102.d:0 "In the city of Florence, conductor Vittorio Gui has created a new festival called the Maggio Musicale Fiorentino dedicated to performing operas and musicals free for the people so that way the classics can be enjoyed by the people, not the privileged elites. The opening opera for the festival was Giuseppe Verdi's Nabucco. While it is the first of its kind in Italy, Vittorio Gui has stated he hopes that its success can be replicated in cities throughout the republic."
socitaly.102.a:0 "Opera for the People."

socitaly.103.t:0 "Enrico Fermi creates the Pisa Pile-1"
socitaly.103.d:0 "Enrico Fermi has recently created the Pisa Pile-1 the world's first artificial Nuclear Reactor... The Pisa Pile-1 was created with the help of students from the University of Pisa. The Pisa Pile-1 power operated on just a half watt of power, yet still, its success proves that a nuclear reactor can be built."
socitaly.103.a:0 "Comrade Fermi brings progress for the Republic."

socitaly.104.t:0 "Enrico Fermi wins Noble Prize"
socitaly.104.d:0 "The Physicist Enrico Fermi has recently won the Noble Prize in Physics for his work on induced radioactivity. Fermi who has been a professor at the University of Pisa since the civil war has published numerous works on physics especially relating to the new field of nuclear physics. With his noble prize, the Socialist Republic of Italy can celebrate another hero of Italy."
socitaly.104.a:0 "A hero of the Republic."

socitaly.105.t:0 "Commune of San Marino"
socitaly.105.d:0 "The city-state of San Marino is one of the longest surviving republics on the Italian Peninsula. A relic from the city-state era, San Marino has survived Unification. It has long been a haven for refugees from oppression. Today, the elections have brought the Socialists into power in the city-state, and the new Captain Regents are working on bringing syndicalism to their tiny commune. They have assured our republic that they wish to remain friends and seek to build bridges between the two republics."
socitaly.105.a:0 "Greetings Comrades."

socitaly.106.t:0 "Roma Jazz Festival"
socitaly.106.d:0 "With Rome once again the capital of Italy, a jazz festival has been put on by the various musical unions throughout Italy. Jazz has been within Italy since before the revolution, starting in 1904 though modern Italian Jazz draws inspiration from America. The famed American Jazz musician Louis Armstrong is the highlight of the festival."
socitaly.106.a:0 "Let us enjoy the new music of a new Rome."

socitaly.107.t:0 "The Giro d'Italia is refounded"
socitaly.107.d:0 "With Italy united, the Giro d'Italia can begin again. The Giro d'Italia is a cycling race that began in 1909 however the last race was in 1914 with the Weltkrieg. However, now that Italy has been United the races can begin again. The race course goes from Torino in the north all the way down to Napoli and Bari in the south up back to Milan."
socitaly.107.a:0 "Let the Race begin."

socitaly.108.t:0 "Fausto Coppi wins the Giro D'Italia"
socitaly.108.d:0 "Fausto Coppi has won the Giro D'Italia setting a new record. At the age of twenty, he is the youngest cyclist to complete the race. His win has also spread the success of his training regime and his particular diet which focused on whole grains compared to red meat like other racers."
socitaly.108.a:0 "Congratulations Comrade Coppi."

socitaly.109.t:0 "Spartacus is released"
socitaly.109.d:0 "Cinecittà has released the epic movie, Spartacus, telling the story of the ancient Roman slave rebellion leader Spartacus, the movie is by all accounts an epic with a large cast of thousands. Starting Gino Cervi as Spartacus and directed by Carmine Gallone. The movie has already proved to be a success and rather popular both with critics and the public at large."
socitaly.109.a:0 "I am Spartacus!"

socitaly.110.t:0 "Comrade Ines Donati"
socitaly.110.d.ines_elected:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi has just been elected within among her Red Guards unit and has proven to be rather popular among the soldiers both men and women. Ines Donati is the first woman to be elected to general from the troops and she will shine a beacon for all our female soldiers to follow."
socitaly.110.d.ines_promoted:0 "Ines Donati, a strong supporter of the policies of Mussolini and Bianchi has just been promoted within the red army and has proven to be rather popular among the soldiers both men and women. Ines Donati is the first woman to be promoted to general from the new officer corps and she will shine a beacon for all our female soldiers to follow."
socitaly.110.a:0 "Congratulations Comrade Donati."

socitaly.111.t:0 "The Grande Rivoluzione Culturale Proletaria Begins"
socitaly.111.d:0 "Mussolini has spoken in Rome today declaring that Italy must be purged of all elements of reactionary and capitalist elements. Declaring that all forms of reactionary will be purged. The new futurist culture of Italy shall rise from its ashes and rebuild Italy that is the fulfilment of the declaration of revolution in 1919."
socitaly.111.a:0 "We must make sure that Italy is uncorrupted."

socitaly.112.t:0 "Destroy the cult of the Past"
socitaly.112.d:0 "'With our enthusiastic adherence to Futurism, we will: Destroy the cult of the past, the obsession with the ancients, pedantry and academic formalism. The past is feudalistic and capitalistic and must be wiped away. The Socialist Republic has no need for the Past!' so was reported in a state paper in Torino."
socitaly.112.a:0 "The Past is gone!"

socitaly.113.t:0 "Revolutionary Spontaneous Violence"
socitaly.113.d:0 "The leader of the Ministry for Public Security has declared that it will be of no issue if the reactionaries were killed by revolutionary violence. This has sparked a wave of violence throughout the country as people engage in revolution spontaneous violence against those considered reactionary. When this will be over, no one knows. But the reactionaries shall be purged!"
socitaly.113.a:0 "Death to the reactionaries."

socitaly.114.t:0 "Bonfire of the Vanities"
socitaly.114.d:0 "In Florence, a massive bonfire was held where all the people threw into the fire all sorts of capitalistic vanities. Artwork from before the creation of the Socialist Republic of Italy was burned. Numerous books were also destroyed. This bonfire has been copied by other cities across the republic as many seek to destroy the culture of the past."
socitaly.114.a:0 "Destroy the capitalist Vanity."

socitaly.115.t:0 "Purging the Reactionaries"
socitaly.115.d:0 "A number of the ministers in the government hold rather reactionary views. Sure they claim to be dedicated to the Republic, but we know better. People like Achille Grandi, Giacomo Matteotti, Giuseppe Saragat are all reactionaries that must be purged from the government! They and others will only corrupt the ideals of socialism and bring back capitalism to the republic. This will not be allowed!"
socitaly.115.a:0 "We shall not be corrupted!"

socitaly.116.t:0 "Destruction of Churches"
socitaly.116.d:0 "'God does not exist—religion in science is an absurdity, in practice an immorality and in men a disease.' So proclaims Chairman Mussolini and with that, the attention of the cultural revolutionaries was turned towards Christianity and religion. Churches were set upon by the people and transformed into town halls with all sign of them being once a place of worship gone. While even more were destroyed outright. This affected churches from the tiny parish churches to even cathedrals. Superstition was to be destroyed!"
socitaly.116.a:0 "Death to Superstition."

socitaly.117.t:0 "Break the Rule of Technicians in Factories"
socitaly.117.d:0 "The Republic is to not be a bureaucratic republic. However, in the years since, that has been changing and bureaucrats have been coming back within the government and within the workplaces. In order to make sure that the republic is not Bureaucratised, the technicians in the factories will spend time in the countryside and the government bureaucrats will spend time within the factories."
socitaly.117.a:0 "Break the Chains!"

socitaly.118.t:0 "Quotations from Chairman Mussolini"
socitaly.118.d:0 "In order to spur on the Cultural Revolution, the thoughts and quotes of Benito Mussolini have been made into a small little book that has been given to many as they try to follow the footsteps of the Chairman."
socitaly.118.a:0 "From the wise words of Mussolini."

socitaly.119.t:0 "Futurist Food"
socitaly.119.d:0 "As the cultural revolution continues, the manifesto of futurist cooking is published which is to help make sure that even the daily habits of eating are transformed. Notable is the comment on pasta which says: 'No more pasta, as it causes lassitude, pessimism and lack of passion' which is backed up by a quote by Mussolini himself, 'A nation of spaghetti eaters cannot have a social revolution'"
socitaly.119.a:0 "Food of the future!"

socitaly.120.t:0 "The strength of the Army"
socitaly.120.d:0 "As the Cultural Revolution continues, the army has become more and more important in keeping order and stability. Moreover within the upper echelons, some have started to wonder if the methods and way the cultural revolution is going on is productive to building a new society and culture for Italy."
socitaly.120.a:0 "The Army will protect the revolution."

socitaly.121.t:0 "Destruction of Estates"
socitaly.121.d:0 "Many noble estates in the south have been destroyed. The lands of the Kingdom of the Two Sicilies held quite many noble estates and the people in the south have finally decided to destroy these estates and make sure that there is no trace of the relics of the old feudal order."
socitaly.121.a:0 "Death to Feudalism."

socitaly.122.t:0 "Mussolini's Personality Cult"
socitaly.122.d:0 "A cult of personality has begun to grow around Mussolini. Using his personal charisma as well as the mass media from newspaper to film to make sure that his image is respected and supported. Portraits of Mussolini have popped up throughout the country."
socitaly.122.a:0 "All for Mussolini."

socitaly.123.t:0 "Revolutionary Films"
socitaly.123.d:0 "To build a new culture we must destroy the old plays and operas are to stop be performed. Instead, using the new film industry, a new culture celebrating the revolution and the republic will be created. Mussolini, in particular, is sponsoring new actors, actresses and directors that will praise the cultural revolution."
socitaly.123.a:0 "Film will bring about a new Culture."

socitaly.124.t:0 "End of the Cultural Revolution"
socitaly.124.d:0 "Tragically Mussolini has died in a plane crash and with his death, Michele Bianchi has assumed control of the Republic. With Mussolini's death, Bianchi has declared that the Cultural Revolution has been victorious and as such, it should come to an end. With its end, he has begun to slowly scale back some of the 'reforms' that were passed during the Revolution, notably the enforcement of futurist food."
socitaly.124.a:0 "The Revolution is over."

socitaly.125.t:0 "The End of the Revolution"
socitaly.125.d:0 "Mussolini has declared in Rome that the revolution is now at an end. The reactionary culture that has infected Italy since the Republic was declared is gone. Today the sun shines on a new Italia. With this declaration comes the scaling down of the monotonous violence. Life has been changed but the republic has been made stronger or at least that is what Mussolini says. It is clear though that his grip on power is now absolute."
socitaly.125.a:0 "The Revolution is Over."
