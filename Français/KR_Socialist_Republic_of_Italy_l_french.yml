### Fourth Congress Focuses ###
SRI_4th_congress:0 "Ouverture du Quatrième Congrès"
SRI_4th_congress_desc:0 "Tous les préparatifs étant enfin terminés, convoquons le quatrième congrès du Congrès national. Des hommes et des femmes de tous les syndicats de la République Socialiste d'Italie se réuniront à Turin pour débattre de l'avenir de notre pays."
SRI_stregthen_the_republic:0 "Renforcer la République"
SRI_stregthen_the_republic_desc:0 "Alors que certains appellent au renforcement du Président, c'est la république dans son ensemble et nos principes de démocratie industrielle qui doivent être renforcés si l'on veut que la révolution soit maintenue en sécurité."
SRI_liberation_theology:0 "Théologie de Libération"
SRI_liberation_theology_desc:0 "Le Socialisme et le Christianisme sont faits de la même étoffe. Tous deux s'efforcent de sauver les opprimés des injustices qui leur sont infligées. Notre glorieuse république a été créée de la même manière par amour de la liberté ; défendons nos principes et embrassons et encourageons la théologie de la libération."
SRI_worker_priests:0 "Prêtres-Ouvriers"
SRI_worker_priests_desc:0 "Nous devons soutenir l'initiative du mouvement Travailleur-Prêtres que l’Église a commencé à initier au sein de notre République. Le mouvement Travailleur-Prêtres a des prêtres qui travaillent dans les usines pour mieux communiquer avec les gens. C'est une mesure que nous devrions également soutenir pleinement."
SRI_revolutionary_democracy:0 "Démocratie Communale"
SRI_revolutionary_democracy_desc:0 "Chaque commune doit fonctionner démocratiquement, tant à l'intérieur qu'à l'extérieur. Le gouvernement central doit intervenir dans les communes où la démocratie n'a pas réussi à s'enraciner et prendre des mesures supplémentaires pour s'assurer que chaque commune est représentée également au niveau national."
SRI_rural_communes:0 "Communes Rurales"
SRI_rural_communes_desc:0 "Les camarades qui vivent en milieu rural n'ont pas les mêmes possibilités économiques que ceux qui vivent dans les localités urbaines. Nous devrions investir dans les nombreuses petites villes et villages et leurs communes associées dans tout notre grand pays pour faire en sorte que tous aient la chance de réussir."
SRI_urbanization:0 "Communes Urbaines"
SRI_urbanization_desc:0 "Comme une lumière céleste bannissant les ténèbres, la révolution est sortie des villes d'Italie, et pour que l'esprit de révolution en elles ne meure jamais, nous devons investir dans nos communes les plus urbanisées."
SRI_worker_councils:0 "Conseils des Travailleurs"
SRI_worker_councils_desc:0 "Alors que les communes sont beaucoup plus démocratiques que tout ce qui se fait chez les bourgeois, beaucoup ont connu une croissance inquiétante de la bureaucratie. Pour contrôler cette bureaucratie, chaque commune doit être mandatée d'avoir un conseil de travailleurs de différents syndicats pour agir en tant que législature locale."
SRI_workers_self_management:0 "Autogestion des Travailleurs"
SRI_workers_self_management_desc:0 "Nous devrions soutenir et aider à promouvoir l'autogestion des travailleurs dans les usines. Une formation adéquate pour que les travailleurs puissent mieux gérer leurs propres usines améliorera notre société et maintiendra vivante la flamme de la révolution."
SRI_social_welfare:0 "Sécurité Sociale"
SRI_social_welfare_desc:0 "A quoi peut bien servir la révolution si de nombreux maux de la société sont toujours là ? Contrairement aux sociétés capitalistes qui ne lèvent pas le petit doigt pour aider le peuple sans trouver comment en tirer profit, nous mettrons en œuvre notre bien-être pour aider le peuple."
SRI_industrial_democracy:0 "Démocratie Industrielle"
SRI_industrial_democracy_desc:0 "La démocratie industrielle a été l'un des piliers de notre révolution de 1919. La démocratie ne se limitait pas au Congrès national, comme les Bourgeois l'auraient voulu. Non, elle doit être mise en œuvre et soutenue jusqu'au niveau local, dans chaque usine et commune. En renforçant notre engagement en faveur de la démocratie industrielle, nous pouvons non seulement renforcer notre république mais aussi améliorer nos usines par rapport aux pays capitalistes."
SRI_industrial_enlightenment:0 "Les Lumières de l'Industrie"
SRI_industrial_enlightenment_desc:0 "Les centres industriels créent les conditions nécessaires pour stimuler l'innovation. Pour encourager les plus grands esprits de notre pays à réussir, nous devrions encourager les syndicats à fournir des services éducatifs à leurs membres."
SRI_cement_congres_authority:0 "Cimenter l'Autorité du Congrès"
SRI_cement_congres_authority_desc:0 "Maintenant que nous avons renforcé la république, l'autorité du Congrès peut être consolidée et les divisions qui déchiraient la république depuis la guerre civile peuvent être résolues pour de bon. Bien que les divisions et les factions internes existeront probablement toujours, la république n'a plus à craindre qu'elles ne la détruisent."
SRI_streghten_the_chairman:0 "Renforcer le Président"
SRI_streghten_the_chairman_desc:0 "Pour que la république soit forte, le pouvoir du Président doit être fort. Comment pouvons-nous aider le peuple sans l'aide du président ? Et le congrès n'est qu'une tentative de ramener le parlementarisme bourgeois, mais le Président régnera, et les principes anarchistes de la révolution seront défendus."
SRI_state_atheism:0 "Athéisme d'État"
SRI_state_atheism_desc:0 "La superstition n'a pas sa place dans la République italienne. Les dieux et les prophètes et les vies inventées par les hommes pour tromper l'homme ne sont pas nécessaires dans les temps modernes. La religion est quelque chose qui maintient les hommes enchaînés, drogués par l'opium du peuple, mais nous allons briser les chaînes que la religion nous a imposés. Nous renforcerons l'athéisme d'Etat car la religion n'a pas sa place dans la république."
SRI_rouse_the_people:0 "Rouse the People"
SRI_rouse_the_people_desc:0 "We must rouse all the people of Italy to build the new Italy and spread the revolution. All of Italia must be united. The people must join together in this fight and the many fights that shall come afterwards!"
SRI_secret_police:0 "Ministère de la Sécurité Publique"
SRI_secret_police_desc:0 "Les ennemis et les contre-révolutionnaires nous entourent et pour protéger le peuple, le ministère de la Sécurité Publique doit être doté de tous les pouvoirs nécessaires pour détruire les ennemis de la république."
SRI_permanet_revolution:0 "Révolution Permanente"
SRI_permanet_revolution_desc:0 "La révolution ne doit pas s'arrêter à l'intérieur même de l'Italie, elle doit aller plus loin. Tant que le capitalisme et les forces réactionnaires existeront, la république ne sera pas en sécurité et les peuples du monde seront maintenus en servitude. Mais nous répandons la flamme de la révolution !"
SRI_squadrismo:0 "Squadrismo"
SRI_squadrismo_desc:0 "Les Nazionalistas ont depuis longtemps encouragé les travailleurs à motivation politique à former des milices sous le contrôle indirect du président. Cette pratique, connue sous le nom de Squadrismo, devrait être consacrée par la loi."
SRI_labor_camps:0 "Camps de Travail"
SRI_labor_camps_desc:0 "Les réactionnaires et autres ennemis de l'État n'ont pas besoin d'être complètement éliminés. Ils peuvent être organisés en bandes d'ouvriers, faisant les travaux les plus durs, sous la supervision de nos commissaires. Peut-être qu'à travers un tel travail, ils pourront développer un état d'esprit plus correct."
SRI_futurist_culture:0 "Culture Futuriste"
SRI_futurist_culture_desc:0 "Le mouvement futuriste est devenu de plus en plus important dans notre pays. Le futurisme encourage la transformation totale de la société pour la promotion du bien commun et le développement rapide de l'industrie. Nous devrions encourager le mouvement car il s'aligne étroitement sur nos propres objectifs."
SRI_cultural_revolution:0 "Grande Rivoluzione Culturale Proletaria"
SRI_cultural_revolution_desc:0 "Des éléments réactionnaires affligent encore notre société, et comme des rats, lorsqu'on en purge un, une douzaine d'autres semblent s'enfuir de dessous les boiseries. Nous devons nous efforcer de les éliminer d'un seul coup."
SRI_revolutionary_commisars:0 "Commissaires Révolutionnaires"
SRI_revolutionary_commisars_desc:0 "Nos forces armées, bien que courageuses et bonnes, pourraient facilement être induites en erreur par des éléments réactionnaires. En établissant un noyau de soldats et d'officiers sans aucun doute loyaux et en les intégrant à nos forces armées, nous pouvons nous assurer que nos hommes demeurent loyaux."
SRI_ensure_officers_loyalty:0 "Assurer la Fidélité des Officiers"
SRI_ensure_officers_loyalty_desc:0 "Nous devons nous assurer que les officiers sont loyaux envers le président et qu'ils ne sont pas infiltrés par des contre-révolutionnaires et des espions. Nous devons veiller à ce qu'ils soient et restent loyaux."
SRI_cement_chairmans_power:0 "Cimenter le Pouvoir du Président"
SRI_cement_chairmans_power_desc:0 "Le pouvoir du Président de diriger la révolution sera renforcé, il apportera la révolution à tous et détruira les tentatives de la bourgeoisie pour revenir dans la république. Son pouvoir étant consolidé, nous n'aurons plus à nous soucier des divisions qui menacent la république."

### Industrialisation Focuses ###
SRI_assess_the_economy:0 "Évaluer notre Économie"
SRI_assess_the_economy_desc:0 "Nous devons évaluer l'économie et déterminer comment la république peut travailler à la moderniser et à l'améliorer afin d'être prêts pour la réunification de l'Italie."
SRI_communal_syndicalism:0 "Syndicalisme Communal"
SRI_communal_syndicalism_desc:0 "La force de l'économie réside dans les communes rurales et les syndicats locaux. Nous devons les aider à s'industrialiser."
SRI_agrian_communes:0 "Agriculture Collective"
SRI_agrian_communes_desc:0 "Beaucoup d'Italiens vivent encore dans des communes rurales. Depuis la fin de la guerre civile, de nombreuses communes rurales ont adopté l'agriculture collective pour subvenir à leurs besoins. Nous devrions leur apporter plus de soutien et renforcer les communes rurales locales et leur agriculture collective."
SRI_ruralism:0 "Ruralisme"
SRI_ruralism_desc:0 "Nous avons de nombreuses fermes et communes rurales, afin d'aider à améliorer les communes rurales, nous devrions nous concentrer sur la modernisation de l'agriculture et apporter les bénéfices de la révolution à nos communes rurales et à nos fermes collectives."
SRI_decentralized_economy:0 "Économie Décentralisée"
SRI_decentralized_economy_desc:0 "Tout en nous concentrant sur les communes rurales, nous devons également nous assurer qu'elles disposent de l'industrie nécessaire pour soutenir la prochaine campagne de réunification et pour améliorer la vie de leurs propres camarades."
SRI_encourge_worker_cooperatives:0 "Encourager les Coopératives de Travailleurs"
SRI_encourge_worker_cooperatives_desc:0 "Les coopératives de travail associé devraient être la base de notre économie et, ensemble, elles peuvent aider à construire l'industrie civile qui sera nécessaire pour moderniser le pays."
SRI_sense_of_dedication:0 "Sentiment de Dévouement"
SRI_sense_of_dedication_desc:0 "Tout le monde est dévoué à la république. Toutes les communes feront leur part. La république ne les dirige pas, mais chaque commune, qu'elle soit urbaine ou rurale, constitue l'ensemble de la commune, et ensemble nous pouvons apporter la grandeur à l'Italie."
SRI_create_the_iri:0 "Créer l'IRI"
SRI_create_the_iri_desc:0 "L'Istituto per la Ricostruzione Industriale ou l'Institut pour la Reconstruction Industrielle sera une organisation qui va diriger et gérer l'économie, la reconstruire pour l'ère moderne."
SRI_revolutionary_education:0 "Éducation Révolutionnaire"
SRI_revolutionary_education_desc:0 "La révolution doit être mise en œuvre au sein de l'éducation et des écoles. L'avenir de la république réside dans nos enfants et, à ce titre, le gouvernement devrait accorder une priorité élevée à l'éducation afin de s'assurer que nous leur donnons la meilleure éducation possible."
SRI_expand_universtites:0 "Agrandir les universités"
SRI_expand_universtites_desc:0 "Les universités devraient bénéficier d'un soutien accru et être autorisées à se développer et à se développer. De cette façon, le système éducatif de notre république pourra continuer à être l'étoile montante, enviée par le reste du monde et par le reste du monde."
SRI_support_uri:0 "Supporter l'URI"
SRI_support_uri_desc:0 "L'Unione radiofonica italiana ou l'Union des radios italiennes est l'un des nouveaux syndicats à voir le jour. Le syndicat soutient évidemment la radio ainsi que d'autres électroniques similaires. En les soutenant, nous pouvons contribuer à améliorer notre technologie radio et électronique."
SRI_synethetic_research:0 "Recherche Synthétique"
SRI_synethetic_research_desc:0 "Pour que la marine soit forte, nous devons nous assurer qu'il n'y a pas de problèmes de pénurie de pétrole. À cette fin, la recherche sur le pétrole synthétique devrait faire en sorte qu'il n'y en ait pas."
SRI_nationalization:0 "Nationalisation de l'Industrie"
SRI_nationalization_desc:0 "Afin d'orienter l'industrie, nous devrions la nationaliser. En la confiant au gouvernement, nous pourrons mieux la diriger et la gérer et moderniser l'Italie."
SRI_expand_railways:0 "Agrandir le Réseau Ferroviaire Italien"
SRI_expand_railways_desc:0 "Le chemin de fer est l'élément vital qui relie les villes entre elles ainsi qu'avec les communes locales. Nous devrions étendre davantage le chemin de fer dans toute l'Italie afin que davantage de personnes y aient accès."
SRI_modernized_farming:0 "Agriculture Modernisée"
SRI_modernized_farming_desc:0 "La population a besoin d'avoir accès à des outils et des équipements agricoles modernes, nous devrions demander à l'IRI de se concentrer sur la recherche des besoins des agriculteurs et de s'assurer qu'ils ont ce dont ils ont besoin."
SRI_militerized_economy:0 "Économie Militarisée"
SRI_militerized_economy_desc:0 "L'économie doit être orientée vers la guerre pour celles auxquelles nous aurons à faire face. Veillons à ce que l'économie ne vacille pas lorsque la guerre pour la réunification commencera ou que la guerre pour la propagation du socialisme commencera."
SRI_mass_production:0 "Industrie Mobilisée"
SRI_mass_production_desc:0 "Avec la guerre à venir contre tous les réactionnaires et les impérialistes, nous devons produire en masse des armes, des munitions et des fournitures pour l'armée. Nous serons victorieux et la révolution ira de l'avant !"
SRI_revitalized_economy:0 "Miracle Économique Socialiste"
SRI_revitalized_economy_desc:0 "Avec l'unification de l'Italie et la modernisation de l'économie, un miracle économique illuminera la République."

### Risorgimento Focuses ###
SRI_risorgimento:0 "Le Risorgimento"
SRI_risorgimento_desc:0 "Le Risorgimento était le processus par lequel l'Italie était à l'origine unie, mais avec la guerre civile italienne en 1919, l'Italie a été brisée en morceaux. Un nouveau Risorgimento est nécessaire maintenant. La révolution n'unira pas seulement l'Italie, mais se propagera à toutes les régions du pays."
SRI_take_roma:0 "Prendre Rome"
SRI_take_roma_desc:0 "Rome, la ville éternelle, doit appartenir à la République Socialiste d'Italie. L'Italie a besoin de la ville éternelle et elle doit être prise !"
SRI_military_exercises:0 "Exercices Militaires"
SRI_military_exercises_desc:0 "Avant de commencer la campagne de réunification proprement dite, nous devons faire des exercices militaires pour préparer l'armée aux rigueurs de la guerre à laquelle nous serons confrontés."
SRI_reenforce_the_po_line:0 "Renforcer la ligne du Pô"
SRI_reenforce_the_po_line_desc:0 "La ligne du Pô, notre frontière défensive sur le Pô, doit être défendue. Si les chiens autrichiens traversaient la frontière, nous pourrions nous retrouver avec un poignard dans le dos."
SRI_take_the_republic:0 "Prendre la République"
SRI_take_the_republic_desc:0 "La République d'Italie n'est qu'une fausse république, rien de plus que le chien de compagnie des Autrichiens. Il est temps pour nous de mettre fin à cette mascarade et de détruire la fausse république."
SRI_reenforce_the_south:0 "Renforcer le Sud"
SRI_reenforce_the_south_desc:0 "Nous devons renforcer la frontière sud au cas où le royaume réactionnaire des Deux Sicile nous attaquerait."
SRI_take_the_two_scilies:0 "Prendre les Deux-Siciles"
SRI_take_the_two_scilies_desc:0 "Afin de liberer la population du sud de la tyrannie de la caste dirigeante et des mafia, nous nous devons d'internvenir !"
SRI_naval_exericises:0 "Exercices Navals"
SRI_naval_exericises_desc:0 "Avant de commencer la véritable campagne de réunification, nous devons faire des exercices navals pour préparer la marine aux rigueurs de la guerre à laquelle nous serons confrontés."
SRI_reenforce_the_coast:0 "Renforcer le Littoral"
SRI_reenforce_the_coast_desc:0 "La Sardaigne et les Français réactionnaires exilés sont à deux pas de l'Italie proprement dite. Nous devons renforcer les côtes pour nous assurer qu'elles ne peuvent pas prendre l'Italie."
SRI_take_sardinia:0 "Prendre la Sardaigne"
SRI_take_sardinia_desc:0 "La Sardaigne, le dernier refuge de la Maison de Savoie haïe sera détruite. Ils auraient dû être détruits pendant la révolution et la guerre civile. Cependant, nous allons enfin les achever."
SRI_fifth_congress:0 "Tenir le Cinquième Congrès"
SRI_fifth_congress_desc:0 "Maintenant que l'Italie est réunie sous notre bannière, nous devrions convoquer un autre congrès, un cinquième congrès, pour décider des questions qui commencent à se poser."
SRI_fate_of_the_pope:0 "Le Destin du Pape"
SRI_fate_of_the_pope_desc:0 "Maintenant que nous avons décidé du sort du Pape lors du Ve Congrès, nous allons mettre en œuvre notre politique."
SRI_join_international_tech:0 "Rejoindre le Phalanstère"
SRI_join_international_tech_desc:0 "Les Français ont récemment créé le Phalanstère pour soutenir les efforts scientifiques au sein de l'Internationale. Nous devrions nous joindre au Phalanstère et apporter nos connaissances scientifiques à la communauté internationale."
SRI_italian_irredentism:0 "Irrédentisme Révolutionnaire"
SRI_italian_irredentism_desc:0 "Alors que nous avons détruit les faux pays qui se nommaient Italie ou qui étaient dans la péninsule italienne, il y a encore beaucoup d'endroits en dehors de l'Italie qui devraient appartenir à l'Italie, qui devraient voir la lumière de la révolution."

### Army Focuses ###
SRI_army:0 "Évaluer l'Armée"
SRI_army_desc:0 "Afin de préparer la réunification, nous devons évaluer l'armée et veiller à résoudre les problèmes liés à nos affaires militaires afin que notre victoire soit assurée."

### Red Guard Path ###
SRI_guardie_rosse:0 "Appuyez la Guardie Rosse"
SRI_guardie_rosse_desc:0 "Nous avons décidé de soutenir la Guardia Rosse. Cela prendra du temps, mais les milices seront la principale forme de notre armée."
SRI_artillery_effort:0 "Effort d'Artillerie"
SRI_artillery_effort_desc:0 "Aucun camarade n'est sacrifiable, aucune perte sans angoisse. Nous devons avoir suffisamment d'artillerie pour affaiblir l'ennemi avant l'engagement."
SRI_anti_air:0 "Artillerie Antiaérienne"
SRI_anti_air_desc:0 "Nos valeureux camarades d'armes ont peu d'espoir contre les avions ennemis avec seulement un fusil. Les canons antiaériens remorqués peuvent faire beaucoup pour garder les hommes en sécurité et le ciel à l'écart des faucons réactionnaires."
SRI_anti_tank:0 "Artillerie Antichars"
SRI_anti_tank_desc:0 "Le blindage des chars d'assaut s'est rapidement développé au cours des dernières années. Les armes antichars portatives et les armes antichars tractées plus anciennes sont devenues peu a peu obsolètes. Pour contrer la menace croissante des véhicules blindés ennemis, nous devons développer de nouveaux canons antichars."
SRI_superior_firepower:0 "Appui-feu de Masse"
SRI_superior_firepower_desc:0 "Nous utiliserons le cœur industriel de l'Italie pour défendre le pays et la révolution en nous concentrant sur une puissance de feu supérieure. En fabriquant plus de munitions que l'ennemi, nous le détruirons avec bien plus d'obus et de balles et sauverons la vie de nos hommes."
SRI_industrial_warfare:0 "Guerre Industrielle"
SRI_industrial_warfare_desc:0 "Notre industrie doit être mobilisée. Chaque aspect du processus de production doit être étroitement lié à nos forces armées et chaque travailleur doit avoir le même esprit de lutte que le soldat le plus vaillant."
SRI_mass_assult:0 "Comitato di Liberazione Nazionale"
SRI_mass_assult_desc:0 "Les Gardes rouges n'étaient organisés par aucun Etat, ils sont nés de l'action collective du prolétariat. Le caractère décentralisé des gardes doit être réaffirmé et leur structure de commandement doit être davantage démocratisée. Les gardes eux-mêmes doivent choisir leur direction !"
SRI_small_unit_tactics:0 "Tactique des Petites Unités"
SRI_small_unit_tactics_desc:0 "De plus grandes unités et des structures hiérarchiques encombrantes empêchent les différents groupes de soldats de prendre les mesures nécessaires pour remporter la victoire sur le champ de bataille. Chaque formation devrait être réduite en taille et, pour compenser la charge accrue qui pèse sur les officiers, pleinement démocratisée."
SRI_reform_the_guards:0 "Réforme des Gardes"
SRI_reform_the_guards_desc:0 "Il est temps de mettre en œuvre les réformes de la Guardia Rosse. Cela prendra un certain temps, mais nous transformerons la Garde Rouge en une force qui défendra la République contre tous les ennemis."
SRI_home_guard:0 "Garde Nationale"
SRI_home_guard_desc:0 "En temps de guerre, pour maintenir l'ordre sans imposer d'injustices indues à la population, nous devons organiser une nouvelle force de volontaires au sein de la Garde Rouge pour maintenir la paix intérieure."
SRI_rossi_cyclists:0 "Cyclistes de Rossi"
SRI_rossi_cyclists_desc:0 "Une suggestion unique s'est présentée au bureau du président : équiper quelques unités de la Garde Rouge avec des vélos ! Selon la proposition, les bicyclettes constituent un moyen bon marché et efficace d'améliorer la mobilité de nos forces armées. C'est une idée si folle que ça pourrait marcher."
SRI_red_rocket:0 "Fusées Rouges"
SRI_red_rocket_desc:0 "Nos ennemis réactionnaires feront tout pour conserver leur pouvoir mal acquis. Pour vaincre un tel ennemi, nous devons employer des armes non conventionnelles. Les fusées et les missiles sont un de ces types d'armes. Qu'elles soient stratégiques ou tactiques, nos roquettes vont semer la peur dans le cœur des capitalistes."
SRI_mobilize_the_people:0 "Mobiliser le Peuple"
SRI_mobilize_the_people_desc:0 "Maintenant que nos forces armées sont bien établies, nous devons mobiliser notre population et commencer à renforcer rapidement nos forces armées."
SRI_guerrilla_warfare:0 "Guérilla"
SRI_guerrilla_warfare_desc:0 "Alors que les réactionnaires peuvent considérer de telles pratiques comme déshonorantes, comme s'ils avaient eux-mêmes un concept d'honneur, notre armée décentralisée est intrinsèquement plus apte à utiliser la guerre asymétrique et à tirer parti du terrain."
SRI_liberation_or_death:0 "Vivre Libre ou Mourir !"
SRI_liberation_or_death_desc:0 ""
SRI_small_arms_industry:0 "Industrie des Armes Légères"
SRI_small_arms_industry_desc:0 "Un soldat sans fusil n'est pas un soldat. Nos hommes ne doivent jamais être privés des armes légères dont ils ont besoin pour se protéger et protéger notre grande république."

### Both Paths ###
SRI_prepare_for_liberation:0 "Préparer la Libération"
SRI_prepare_for_liberation_desc:0 "L'armée italienne d'autrefois était une institution oppressive et réactionnaire. Bien que nous ayons fait de grands progrès pour éliminer ces idées réactionnaires de nos propres forces armées, nous n'avons pas entièrement réussi. Créons une véritable armée socialiste."
SRI_female_soldiers:0 "Gruppi di Difesa Della Donna"
SRI_female_soldiers_desc:0 "La jeune ministre Ada Gobetti a présenté une motion visant à créer le Gruppi di Difesa della Donna ou Groupes de Défense des Femmes. Il s'agit d'une organisation chargée de former les femmes soldats et comprenant toutes les unités féminines. De plus, en soutenant le mouvement, il encouragera davantage de femmes à s'enrôler dans l'armée pour défendre les idéaux révolutionnaires pour lesquels nous luttons."
SRI_support_brigades:0 "Formazioni Di Difesa Proletaria"
SRI_support_brigades_desc:0 "Les formazioni di difesa proletaria ou Formations de défense prolétariennes sont des hommes et des femmes qui se consacrent à la défense de la république et de la révolution mais qui cherchent à le faire dans des rôles de soutien. Des opérateurs radio aux infirmières. Chacun peut jouer son rôle pour défendre la Révolution italienne."
SRI_arditi_del_popolo:0 "Arditi del Popolo"
SRI_arditi_del_popolo_desc:0 "Les Arditi étaient une force d'assaut alpine d'élite créée pendant la Weltkrieg. Nous devons disposer d'une force comparable qui soit aussi socialiste par nature."

### Red Army Path ###
SRI_armata_rossa:0 "Créer l'Armata Rossa"
SRI_armata_rossa_desc:0 "Nous forgerons une nouvelle armée plus professionnelle pour la république - l'Armata Rossa ou Armée rouge. Ce sera une armée modernisée et surtout une armée professionnelle. Pour ce faire, cependant, il faudra planifier l'intégration des gardes rouges dans l'armée et leur dissolution, ce qui ne sera pas très populaire."
SRI_centralized_command:0 "Commandement Centralisé"
SRI_centralized_command_desc:0 "Afin de mieux organiser la nouvelle Armée rouge, nous avons besoin d'une structure de commandement centralisée. Alors que nous devrions être flexibles, avoir notre état-major général révolutionnaire nous permettra de mieux planifier et coordonner l'armée et de nous préparer à toutes les rencontres."
SRI_integrate_red_guards:0 "Intégrer les Gardes Rouges"
SRI_integrate_red_guards_desc:0 "La structure de commandement de la Garde rouge étant désormais centralisée, les unités désorganisées de la Garde rouge elles-mêmes peuvent être intégrées dans une structure militaire formelle."
SRI_mobile_warfare:0 "Armée de Manœuvre"
SRI_mobile_warfare_desc:0 "Les Gardes Rouges sont par nature fluides et adaptables. Nous pouvons à la fois réorganiser leur structure lugubre pour en faire une armée à part entière et conserver ces qualités."
SRI_lighting_warfare:0 "Guerre Éclair"
SRI_lighting_warfare_desc:0 "L'Armée rouge doit être capable de frapper avec une rapidité telle qu'elle brise l'intégrité stratégique d'une force ennemie. L'Armée de terre doit être entraînée à exploiter les percées plutôt qu'à maintenir sa propre ligne de front - un changement radical par rapport à la doctrine établie."
SRI_disolve_the_guards:0 "Dissoudre la Garde"
SRI_disolve_the_guards_desc:0 "Les gardes rouges ne sont plus nécessaires. L'Armée rouge les a complètement remplacés. Une fois cela terminé, nous devrions dissoudre la Garde Rouge et nous concentrer sur le renforcement de la nouvelle Armée Rouge."
SRI_long_term_planning:0 "Planifier la Prochaine Guerre"
SRI_long_term_planning_desc:0 "Tant que les réactionnaires conserveront leur emprise sur une si grande partie de l'humanité, la guerre sera toujours juste à l'horizon. L'armée doit donc toujours penser à l'avenir, toujours planifier les guerres qui ne sont pas encore déclenchées."
SRI_central_logistics:0 "Logistique Centralisée"
SRI_central_logistics_desc:0 "Les systèmes de distribution centralisés sont intrinsèquement plus efficaces. En éliminant les systèmes logistiques inutiles mis au point pour soutenir les gardes rouges désorganisés et en élargissant ceux qui sont les plus efficaces, nous pouvons à la fois économiser de l'argent et veiller à ce que nos soldats soient mieux approvisionnés."
SRI_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
SRI_fronte_militare_clandestino_desc:0 "Une grande partie de la guerre moderne est menée avant qu'un seul coup de feu ne soit tiré. En créant une agence centrale de renseignement militaire, nous pouvons mieux connaître notre ennemi qu'il ne se connaît lui-même et camoufler nos plans dans un secret impénétrable."
SRI_military_research:0 "Recherche Militaire"
SRI_military_research_desc:0 "En centralisant nos recherches militaires et en nous concentrant sur un seul domaine de la technologie militaire à la fois, notre système de recherche et développement peut être beaucoup plus efficace et plus rationnel."
SRI_officer_training:0 "Formation des Officiers"
SRI_officer_training_desc:0 "Nos officiers doivent se familiariser parfaitement avec notre nouvelle structure de commandement centralisée et, le cas échéant, se reconvertir."
SRI_motorized_offensive:0 "Offensive Motorisée"
SRI_motorized_offensive_desc:0 "vec les nouveaux véhicules à moteur qui sortent des chaînes de production à un rythme sans précédent, nous devons maintenant former nos soldats à utiliser plus efficacement leur nouvel équipement. Nous aurons à la fois la qualité et la quantité."
SRI_italian_auto_industry:0 "Syndicats Italiens de l'Automobile"
SRI_italian_auto_industry_desc:0 "Les automobiles italiennes sont depuis longtemps parmi les meilleures au monde. Avec la demande croissante d'équipements pour motoriser notre armée, nous devrions intégrer plus étroitement les syndicats de l'automobile à notre structure de commandement militaire. Cela devrait permettre de réduire sensiblement les coûts de production."
SRI_tanks:0 "Faire rouler l'Union"
SRI_tanks_desc:0 "Les unités motorisées combattent plus efficacement lorsqu'elles sont soutenues par un blindé. Pour compléter nos efforts de motorisation, nous devrions également investir dans le développement de blindés plus avancés. "
SRI_mechanized_warfare:0 "Guerre Mécanisée"
SRI_mechanized_warfare_desc:0 "Les unités motorisées, bien que maniables, n'ont aucune protection contre les tirs ennemis lorsqu'elles sont en déplacement. Les unités mécanisées offrent une protection contre le feu ennemi sans pour autant sacrifier beaucoup de vitesse."
SRI_firearm_improvement:0 "Améliorations des Armes à Feu"
SRI_firearm_improvement_desc:0 "Les armes légères sont la cheville ouvrière de toute armée. En ayant les armes les plus efficaces sur le champ de bataille, nous pouvons assurer que nos unités combattent beaucoup plus efficacement."
SRI_military_build_up:0 "Renforcement de l'Effectif Militaire"
SRI_military_build_up_desc:0 "À l'ère de l'industrie, la nation qui produit le plus a un avantage stratégique important. Nous devons investir dans la création de plusieurs nouveaux arsenaux militaires."

### Navy Focuses ###
SRI_navy:0 "Moderniser la Marine"
SRI_navy_desc:0 "Notre marine a besoin de réformes et de modernisation. Nous avons les vastes chantiers navals du cœur industriel de l'Italie et nos différents syndicats industriels devraient coopérer avec les syndicats militaires afin de moderniser la marine."
SRI_grand_navy:0 "Une Grande Marine"
SRI_grand_navy_desc:0 "Nous devrions nous concentrer sur une grande marine, une marine qui rivalise avec toutes les autres et qui fait l'envie de l'Internationale. Notre marine pourra aller dans le monde entier pour aider à répandre la révolution."
SRI_destroy_capitalist:0 "Détruire le Capitalisme"
SRI_destroy_capitalist_desc:0 "Notre marine devrait être là pour détruire le capitalisme. Nous utiliserons notre marine pour détruire les flottes des forces capitalistes et réactionnaires dans le monde."
SRI_battle_ships:0 "Favoriser les Cuirassés"
SRI_battle_ships_desc:0 "Nous devrions privilégier les Cuirassés comme pièce maîtresse de la Marine."
SRI_battle_cruisers:0 "Privilégiez les Croiseurs de Bataille"
SRI_battle_cruisers_desc:0 "Dans le cadre de notre plan visant à nous concentrer sur les Dreadnoughts, nous devrions nous concentrer sur le développement des croiseurs de combat."
SRI_carriers:0 "Favoriser les Porte-avions"
SRI_carriers_desc:0 "Nous devrions privilégier les porte-avions en tant que pièce maîtresse de la Marine."
SRI_naval_aircraft:0 "Engins Aéronavals"
SRI_naval_aircraft_desc:0 "Dans le cadre de notre plan visant à mettre l'accent sur les porte-avions, nous devrions nous concentrer sur le développement d'aéronefs militaires."
SRI_defend_the_coasts:0 "Défendre les Côtes"
SRI_defend_the_coasts_desc:0 "Notre marine doit défendre les côtes italiennes et aider les forces réactionnaires et capitalistes  a être expulsées d'Italie et de ne jamais revenir."
SRI_marines:0 "Fusiliers Marins Rouges"
SRI_marines_desc:0 "Quelle que soit notre politique concernant la nature et l'orientation de la Marine, nous devrions appuyer les marines et veiller à ce qu'ils reçoivent le soutien dont ils ont besoin."
SRI_cut_off_capitalists:0 "Isoler le Capitalisme"
SRI_cut_off_capitalists_desc:0 "Notre marine devrait s'efforcer de mettre fin au commerce international sur lequel repose le capitalisme."
SRI_destroyers:0 "Favoriser les Destroyers"
SRI_destroyers_desc:0 "Nous devrions privilégier les destroyers en tant que pièce maîtresse de la marine."
SRI_heavy_cruisers:0 "Soutenir les Croiseurs Blindés"
