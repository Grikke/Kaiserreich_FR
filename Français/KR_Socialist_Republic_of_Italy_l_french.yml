socitaly.55.d:0 "The Pope has arrived in Algiers today seeking refuge from the Syndicalists within Italy who have exiled him from the country. A large crowd has already come out to meet the Holy Father. He shall be allowed to stay as long he likes for he shall be our guest."
socitaly.55.a:0 "Stay as long you want, Holy Father."

