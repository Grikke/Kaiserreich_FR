worldnews.1.t:0 "La seconde guerre civile américaine"
worldnews.1.d:0 "Pour les étrangers sans instruction, il peut sembler la crise aux Etats-Unis est arrivé de nulle part, mais les experts conviennent que ce fut une année de guerre civile dans le processus. Depuis l'effondrement de la Bourse de New York en 1925, l'économie des États-Unis est en déclin constant. \ NNow, les États-Unis ont dégénéré en une guerre civile à trois voies entre les loyalistes de l'ancien gouvernement, les syndicalist interalliée de l'Amérique Syndicates et l'Etat xénophobe de l'Union américaine. Il y a déjà eu des rapports de volontaires venus d'Europe désirant se battre pour une faction de leur choix. La Deuxième Guerre civile américaine pourrait bien être le premier des nombreux champs de bataille entre les grandes puissances du monde en cette période difficile pour l'humanité."
worldnews.1.a:0 "Un développement gênant."

worldnews.2.t:0 "La crise savoyarde résolue"
worldnews.2.surrender:0 "Suite à une demande de la Commune de France de céder immédiatement la province de Haute-Savoie en raison de la «persécution de la population française», le gouvernement suisse a décidé d'éviter la menace de guerre et a convenu qu'un transfert de propriété pacifique était préférable C'est une victoire pour le gouvernement français, qui a déjà déclaré que la réacquisition de la Haute-Savoie serait une nouvelle victoire de la classe ouvrière mondiale."
worldnews.2.enemies:0 "Suite à une demande de la Commune de France de céder immédiatement la province de Haute-Savoie en raison de «la persécution de la population française», le gouvernement suisse a décidé d'éviter la menace de guerre et a accepté. Malgré une tentative désespérée de trouver un soutien international pour le maintien de la région sous le gouvernement suisse, aucune nation ne semblait vouloir risquer la guerre sur les demandes françaises. \ N \ nC'est une victoire pour le gouvernement français, qui a déjà déclaré la réacquisition de La Haute-Savoie est une autre victoire de la classe ouvrière mondiale."
worldnews.2.austria:0 "La paix régnait de nos jours alors que la Commune de France révoquait ses revendications pour le retour immédiat de la région de Haute-Savoie du contrôle suisse. Il semble que la Commune ait décidé de révoquer sa revendication après une menace de guerre de la part de l'Empire autrichien, qui a soutenu la Suisse dans la crise de la région. \ N \ nPour le moment la région restera sous la tutelle de la Confédération suisse, qui a promis le retour du territoire une fois que le « vrai gouvernement français » serait rétablie à Paris."
worldnews.2.germany:0 "La paix régnait de nos jours alors que la Commune de France révoquait ses revendications pour le retour immédiat de la région de Haute-Savoie du contrôle suisse. Il est rapporté que la Commune a décidé de révoquer sa revendication après une menace de guerre de l'Empire allemand, qui a soutenu la Suisse dans la crise sur la région. \ N \ nPour le moment la région restera sous la tutelle de la Confédération suisse, qui a promis de rendre le territoire une fois le «vrai gouvernement français» restauré à Paris."
worldnews.2.a:0 "Le syndicalisme se propage."
worldnews.2.b:0 "La neutralité suisse est préservée."

worldnews.3.t:0 "La Seconde Guerre civile russe"
worldnews.3.d:0 "Il y a seulement 20 ans, dans les dernières années de la Grande Guerre, l'Empire russe s'est effondré dans la tourmente, déchirée entre les mouvements nationalistes, les Blancs et les Rouges. Après une intervention allemande, le gouvernement républicain a vaincu les bolcheviks, mais il semble que l'esprit révolutionnaire russe ne s'est pas éteint. \ n \ nAprès une réforme agraire inefficace par le gouvernement Kerensky et des mesures d'austérité pour rembourser les réparations de Brest-Litovsk, ainsi qu'une crise dans le gouvernement après l'assassinat du président, les villes de la partie occidentale de la nation ont été engloutis La marée rouge une fois de plus. La Russie soviétique de Boukharine l'emportera-t-elle, ou les loyalistes du gouvernement blanc vaincront-ils les dissidents une seconde fois?"
worldnews.3.a:0 "Un développement gênant."

worldnews.4.t:0 "La guerre civile espagnole"
worldnews.4.d:0 "Depuis la défaite de Napoléon, l'Espagne a été tourmentée par la violence, la dissidence et la tourmente, mais il semble que ces tensions aient atteint un point de rupture. C'est-à-dire que le royaume espagnol a été déchiré dans une guerre civile tripartite entre de nombreuses factions - les loyalistes du gouvernement de Madrid, les partisans du prétendant Javier et enfin le parti anarcho-syndicaliste connu sous le nom de CNT-FAI. Il y a déjà de nombreux rapports de volontaires et d'équipements expédiés en Espagne de partout dans le monde pour soutenir une faction ou une autre. \ n \ nIl peut être dit que les champs et les montagnes de l'Espagne seront le premier champ de bataille d'un conflit beaucoup plus large entre la gauche et la droite ..."
worldnews.4.a:0 "Un développement gênant."

worldnews.5.t:0 "La 2e Guerre Mondial"
worldnews.5.d:0 "La Grande Guerre est universellement reconnu comme ayant été la guerre la plus horrible de l'existence humaine, mais il semble que même les plus grands cauchemars ne peuvent dissuader les hommes de vouloir du sang. Après de nombreuses luttes politiques et des périodes de tensions diplomatiques, la paix fragile entre l'Allemagne et la France s'est effondrée. Ces deux superpuissances mobilisent maintenant leurs armées et se préparent à un conflit jamais vu à l'œil humain. \ n \ nLes développements militaires de l'entre-deux-guerres seront mis à l'épreuve ultime. De nouveaux types d'armes, d'avions, d'artillerie, de navires et de chars seront utilisés pour la première fois sur le champ de bataille. Mais qui sortira victorieux? C'est une question à laquelle personne ne peut répondre."
worldnews.5.a:0 "La guerre c'est l'enfer."

worldnews.6.t:0 "Le projet Damoclès"
worldnews.6.d:0 "Les espions allemands ont récemment révélé un projet mystérieux, et en quelque sorte horrible, repris par les Français et les Britanniques. Baptisé «The Damocles Project», il s'agit d'une vaste étude multinationale sur le pouvoir destructeur de la fission nucléaire, cherchant à mettre au jour toutes les possibilités possibles d'arsenalisation de ce phénomène. Le célèbre physicien allemand Albert Einstein prévient qu'une «bombe nucléaire» réussie pourrait même transformer des cités entières en cendres. \ n \ nLes agences de renseignement allemandes ont partagé les informations sur ce projet à leurs alliés les plus proches, mais la plupart du monde n'en est toujours pas conscient. Cependant, les experts ne sont pas d'accord sur le fait de savoir si cette arme est faisable ou si c'est juste de la science-fiction qui est allée trop loin."
worldnews.6.a:0 "Un développement intéressant."

worldnews.7.t:0 "Restoration du Tsar"
worldnews.7.d:0 "La République de Russie, créée dans les dernières années de la Grande Guerre, semble n'avoir duré que 20 ans avant sa fin. En proie au désordre, au conflit et aux gouvernements inefficaces, la République a perdu le soutien du peuple, et les agences russes rapportent maintenant qu'un successeur de Nicolas II a été finalement couronné en tant que nouveau tsar de la nation. Bien que l'on ne sache pas à quel point la position internationale de cet Empire russe renaissante sera différente, ou même si le couronnement du tsar aura un effet sur le «sauvetage du pays», de nombreuses monarchies à travers le monde ont déjà félicité les Romanov à retrouver leur naissance divine."
worldnews.7.a:0 "Mais je pensais qu'ils les haïssaient?"

worldnews.8.t:0 "La Russie annonce ses ambitions"
worldnews.8.d:0 "Alors que beaucoup considèrent encore la Russie comme un Etat en faillite, déchiré par des révoltes, le désordre et une règle inefficace et servant de tampon pour le Reichspakt, les événements récents ont prouvé quelque chose de différent. Le gouvernement de la nation russe a annoncé ses ambitions territoriales, en revendiquant presque tout le territoire de l'ancien Empire russe. Et il semble qu'ils sont prêts à reconquérir la terre perdue si nécessaire. \ n \ nDe nombreuses nations d'Europe de l'Est ont déjà rappelé leurs ambassades en Russie, et le monde attend la réponse de l'Allemagne à cette attaque flagrante sur sa sphère d'influence ..."
worldnews.8.a:0 "Un développement gênant."

worldnews.9.t:0 "Le premier congrès international"
worldnews.9.d:0 "Des représentants de nombreuses nations syndicalistes et socialistes se sont réunis à Paris aujourd'hui, dans ce qui pourrait bien être un moment déterminant dans l'histoire des idéologies. La Commune française a invité de nombreux pays au premier rassemblement officiel des membres de la Troisième Internationale pour discuter de questions politiques étrangères et coopérer à la diffusion du socialisme. Les Français ont ouvert l'Internationale avec un défilé puissant, des festivités à Paris et enfin un discours du Président du CSP. \ n \ nTopics comme l'Espagne, les États-Unis et la crise économique mondiale sont à la première priorité, et il est prévu que la France et la Grande-Bretagne prendront l'initiative de la réunion."
worldnews.9.a:0 "Un développement intéressant."

worldnews.10.t:0 "La montée de l'Empire mongol"
worldnews.10.d:0 "Les nouvelles et les sources fiables d'entre eux sont rares dans les vastes plaines de la Mongolie, mais il a récemment été révélé que le Baron Fou de Mongolie, Roman Ungern von Sternberg, a atteint de nouveaux sommets et s'est déclaré le successeur de Gengis Khan, correctement nommé Ungern Khan. \ n \ nCependant, on ne sait pas ce que ce changement impliquera. L'armée mongole a déjà vaincu la Ma Clique et von Sternberg a déclaré son droit de régner sur tous les Mongols à de nombreuses reprises auparavant. Les experts nient la possibilité que les Mongols puissent constituer une menace pour les puissances établies en Extrême-Orient, mais l'ambition du nouveau Khan ne peut que croître ..."
worldnews.10.a:0 "Je ne peux pas devenir plus fou que ça."

worldnews.11.t:0 "Guerre de l'Atlantique - Intervention canadienne"
worldnews.11.d:0 "Ce qui n'était au départ qu'un simple incident provoqué par une démonstration de force de la part de la marine socialiste britannique est maintenant devenu une guerre pure et simple à travers l'Atlantique. L'Union de Grande-Bretagne a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a déclenché une intervention du gouvernement royaliste britannique exilé au Canada. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande. \ n \ nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grandes étendues d'eau séparant les belligérants, mais il a néanmoins fait monter les tensions mondiales vers de nouveaux sommets."
worldnews.11.a:0 "Un développement intéressant."

worldnews.12.t:0 "Guerre de l'Atlantique - Intervention allemande"
worldnews.12.d:0 "Ce qui n'était au départ qu'un simple incident provoqué par une démonstration de force de la part de la marine socialiste britannique est maintenant devenu une guerre pure et simple à travers l'Atlantique. L'Union de Grande-Bretagne a déclaré son objectif de répandre le syndicalisme dans l'État voisin d'Irlande, ce qui a incité l'Empire allemand à intervenir en faveur des Irlandais. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande. \ n \ nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grandes étendues d'eau séparant les belligérants, mais il a néanmoins fait monter les tensions mondiales vers de nouveaux sommets."
worldnews.12.a:0 "Un développement intéressant."

worldnews.13.t:0 "Erich Maria Remark : Un Troisième Reich"
worldnews.13.d:0 "Le célèbre écrivain allemand Erich Maria Remark, membre de la génération perdue des poètes, a publié un nouveau livre, le premier ouvrage majeur de l'histoire alternative de l'Empire allemand. \ n \ nL'histoire raconte l'histoire passionnante d'un jeune vétéran de la Grande Guerre qui tentait de vivre dans une Allemagne en état de choc et de défaite. Dans cette chronologie, Theodore Roosevelt et son parti Bull Moose remportent les élections présidentielles américaines de 1912, menant à une entrée américaine dans la Grande Guerre et donc à une victoire de l'Entente. Une Allemagne vaincue et partiellement occupée est prise par des crises économiques et politiques constantes, témoin de la défaite des Blancs dans la guerre civile russe et est coupée par un Adam Dressler amer et extrêmement nationaliste et son Parti des travailleurs allemands, qui suivent l'idéologie du peuple. Le socialisme, qui n'est qu'une version extrême du populisme national. \ n \ nLe roman se termine par le début d'une guerre à trois faces entre le «nouveau Reich» de Dressler, l'Entente occidentale et une Russie soviétique dirigée par Sergey Kirov. Alors que beaucoup le critiquent pour de grandes failles dans la logique historique, Remark défend son récit en disant que «quelque chose comme ça aurait pu arriver dans un autre Univers»."
worldnews.13.a:0 "Quel fantasme enfantin."

#worldnews.14.t:0 "Ignas Šeinius: Le déluge rouge"
#worldnews.14.d:0 "Ignas Šeinius, l'écrivain impressionniste le plus célèbre de Lituanie, a récemment publié un nouveau livre, «Raudonasis tvanas» (Le déluge rouge) qui vient de violer la prison lituanienne dans l'obscurité littéraire. \n\nBeaucoup comme son célèbre 'Kuprelis', Le Déluge Rouge est un conte impressionniste saisissant sur une histoire d'amour entre deux jeunes individus dans un pays divisé, mais quel est le point de vue Intéressant est le cadre de l'histoire. Le roman se déroule dans une autre ligne temporelle où l'offensive de Brusilov réussit et fait tomber l'Autriche-Hongrie de la Grande Guerre en 1916. Cela conduit à une série d'événements qui aboutissent à une victoire de l'Entente. L'Allemagne est engloutie par la révolution et devient une nation syndicaliste, tandis que la Russie est coup d'État par Koltchak, soutenue par les ''Black Hundreds'', et devient une dictature totalitaire ultranationaliste. L'Europe se retrouve bientôt engagée dans la guerre, et la Lituanie devient une ligne de front, un bain de sang entre les Allemands et les Russes, où même les hommes les plus forts périssent et meurent en quelques minutes. La fin du roman laisse entrevoir une possible percée russe, ainsi qu'une invasion navale par l'Empire britannique ... \ n \ nLe livre a été critiqué pour ses descriptions horribles de cruauté et de crimes de guerre, mais Šeinius défend son récit en disant que «quelque chose comme ça aurait pu arriver dans un autre univers»."
#worldnews.14.a:0 "Est-ce qu'il essaie de rendre cet Univers aussi mauvais que possible?"

worldnews.15.t:0 "Assassinat du président Kerensky"
worldnews.15.d:0 "Kerensky vient d'être abattu alors qu'il se rendait au Sénat! L'agresseur a été arrêté par la police, mais les objectifs et les intentions de l'agresseur sont inconnus. En dépit de son impopularité massive parmi le peuple russe en raison d'une réforme agraire bâclée et d'un gouvernement inefficace, Kerensky parvint néanmoins à maintenir le pays ensemble pendant des années, et sa mort a plongé la Russie dans le chaos. Les Sénateurs discutent déjà d'un éventuel remplacement de Kerensky, de nouvelles coalitions se forment entre gauche et droite, tandis que des militaires comme Denikin, Wrangel et Kornilov sont à deux pas d'intervenir pour dissoudre la démocratie et «sauver la mère Russie» ..."
worldnews.15.a:0 "Tous des barbares!"

worldnews.16.t:0 "La guerre de Platine"
worldnews.16.d:0 "Après la grande guerre sud-américaine des années 1930, deux puissances régionales émergèrent en Amérique du Sud - le Brésil et l'Argentine, qui devint plus tard la «fédération» de La Plata. Les tensions entre ces deux géants, anciens ennemis de la guerre devenus les rivaux de la domination sud-américaine, ont augmenté depuis des années, et une victoire de La Plata contre le Paraguay et la Bolivie n'a guère contribué à les atténuer. \ n \ nLa paix fragile en Amérique du Sud a finalement été rompue avec le début d'une guerre ouverte entre les deux pays, une guerre que les États-Unis affaiblis ne pourront probablement pas arrêter. Alors que les La Platas sont confiants dans une deuxième victoire, les Brésiliens sont prêts à se venger de leur défaite de la dernière fois ..."
worldnews.16.a:0 "Un développement troublant."

worldnews.17.t:0 "Le Congrès du Caire"
worldnews.17.d:0 "Des dirigeants de nombreux pays du Moyen-Orient, de l'Iran à l'Arabie en passant par Tripilotania, se sont réunis au Caire pour discuter de la question ottomane. Beaucoup prédisent que l'Egypte dominera le Congrès alors qu'elle établit un plan pour le Moyen-Orient sans l'Empire ottoman. Cependant, le temps nous dira si cela ne fera que semer les graines du conflit ou de la paix."
worldnews.17.a:0 "Je me demande où j'ai déjà vu ça ..."

worldnews.18.t:0 "Fondation du Pacte de Belgrade"
worldnews.18.desc_rom_gre:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques de l'Entente, tous avec leurs opinions revanchardes, se sont récemment rassemblés autour d'une table commune de négociations et ont annoncé le début du Pacte de Belgrade. Alors que ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, il s'agit aussi d'une alliance militaire entre les participants, apparemment dirigée vers le pays qui les sépare et qui détient leurs «terres ancestrales». \ n \ nCette nouvelle évolution est une grande épine dans la domination bulgare des Balkans, mais seule la réaction des autres puissances centrales peut déterminer si elle donnera des fruits."
worldnews.18.desc_only_romania:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques de l'Entente, tous avec des opinions revanchardes, se sont récemment rassemblés autour d'une table commune de négociations. Alors que la Grèce s'est distanciée de la création d'une alliance militaire, la Serbie et la Roumanie ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble également dirigé vers le pays sur leur frontière sud tenant leurs «terres ancestrales». \ n \ nCette nouvelle évolution est une grande épine dans la domination bulgare des Balkans, mais seule la réaction des autres puissances centrales peut déterminer si elle donnera des fruits."
worldnews.18.desc_only_greece:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques de l'Entente, tous avec des opinions revanchardes, se sont récemment rassemblés autour d'une table commune de négociations. Alors que la Roumanie s'est distanciée de la création d'une alliance militaire, la Serbie et la Grèce ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble également dirigé vers le pays qui les sépare et qui détient leurs «terres ancestrales». \ n \ nCe nouveau développement est une grande épine dans la domination bulgare des Balkans, mais seulement la réaction entrante des autres puissances centrales peut déterminer si elle donnera des fruits."
worldnews.18.a:0 "Espérons que les Balkans ne commenceront pas une autre guerre mondiale."
worldnews.18.b:0 "Ensemble contre la Bulgarie!"
worldnews.18.c:0 "Cela ne peut pas être bon..."

worldnews.19.t:0 "La cinquième guerre anglo-afghane"
worldnews.19.d:0 "Après la Grande Guerre, alors que le Raj britannique s'effondra dans la tourmente et la guerre, le Royaume d'Afghanistan voisin en profita pour saisir Peshawar et Quetta, deux régions frontalières du Dominion. Cependant, les tentatives du gouvernement afghan de se moderniser au cours des dernières décennies ont rencontré une forte résistance de la part des éléments conservateurs du pays. Le roi Amanullah Khan espère maintenant utiliser la tourmente à Delhi après la mort de George V à son avantage. En répétant le succès de la quatrième guerre anglo-afghane, le roi espère faire taire l'opposition conservatrice et apporter de nouvelles terres à la couronne. Cependant, les experts internationaux ne mettent pas beaucoup d'espoir sur la petite nation de montagne gagnant ce conflit."
worldnews.19.a:0 "Qui se soucie de l'Afghanistan??"

worldnews.20.t:0 "La fin de la démocratie américaine"
worldnews.20.d:0 "Des nouvelles surprenantes sont arrivées des États-Unis d'Amérique aujourd'hui. Le président Herbert Hoover, dont l'administration s'est révélée incapable de stabiliser le pays divisé et de calmer les militants de la CSA et de l'AFP, a invité le général Douglas MacArthur à prendre les rênes du pays avec une junte d'hommes militaires et de représentants des entreprises. \ n \ nPrésident MacArthur est un ardent défenseur d'une «poigne de fer» et s'oppose au syndicalisme et au pacifisme américain. Des mesures de répression à grande échelle contre les «ennemis de l'Amérique» ont déjà été signalées."
worldnews.20.a:0 "Troublant."

worldnews.21.t:0 "Huey Long est élue présidente des États-Unis"
worldnews.21.d:0 "Malgré l'instabilité massive qui règne dans la nation depuis la Grande Dépression de 1925, les élections présidentielles ont progressé, et les résultats du vote sont clairs - Huey Long, de l'America First Union Party, est le 32e président des États-Unis. \ n \ nHuey Long est célèbre pour son succès en tant que gouverneur de la Louisiane, mais il a reçu beaucoup de critiques pour sa politique populiste et l'utilisation des paramilitaires Minutemen pour combattre les rivaux politiques. Les Syndicats Combinés d'Amérique contestent aussi les résultats des élections, les qualifiant de truqués."
worldnews.21.a:0 "Voyons voir ce qu'un sudiste peut faire en tant que président."

worldnews.22.t:0 "Jack Reed élu président des États-Unis"
worldnews.22.d:0 "Malgré l'instabilité massive qui règne dans la nation depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du vote sont clairs: Jack Reed, des Syndicats Combinés d'Amérique, est le 32ème Président des Etats-Unis. \ n \ nJack Reed s'est transformé en un opérateur politique avisé pendant son temps en Russie, et est un promoteur dévoué du syndicalisme. Cette position lui a fait de nombreux ennemis dans la société américaine, mais l'association des syndicats qu'il dirige reste forte. L'AFP conteste déjà les résultats des élections, bien que ..."
worldnews.22.a:0 "Voyons voir ce que ce journaliste a pu faire."

worldnews.23.t:0 "Le Commonwealth polono-lituanien"
worldnews.23.d:0 "Dans un renversement de situation, les élections pour le trône vacant de la Pologne ont abouti à la restauration d'un état que l'on croyait oublié dans l'histoire. Malgré les pressions de l'Autriche et de l'Allemagne, le roi Mindaugas III von Urach de Lituanie a été élu nouveau roi de Pologne, et une nouvelle constitution a été rédigée pour unir la Pologne et la Lituanie dans le Commonwealth. On ne sait pas si cette nouvelle entité sera très stable, mais les Polonais semblent enthousiastes."
worldnews.23.a:0 "C'est inattendu."

worldnews.24.t:0 "Oswald Mosley élu président du TUC"
worldnews.24.d:0 "Le Congrès des syndicats de 1936 dans l'Union de Grande-Bretagne était décisif. Le président du TUC de longue date, Philip Snowden, a déclaré sa démission, amenant les quatre principales factions de l'Union - les Maximistes, les Autonomistes, les Fédérationnistes et les Congrégationalistes - à se prendre la tête. \ N \ nTandis que la poussière est retombée, Oswald Mosley, chef des Maximists et un idéologue totaliste, a été nommé comme nouveau président. La faction de Mosley soutient un gouvernement central fort et un contrôle étatique complet de l'économie, et est beaucoup plus en faveur de l'action militaire et du nationalisme britannique que n'importe quelle autre faction."
worldnews.24.d.voted_again:0 "Il y a moins d'un an, le Congrès des Syndicats de 1936 à [ENG.GetNameDef] s'est terminé dans une impasse, une fois qui a paralysé le pays suite à la démission du président de longue date du TUC, Philip Snowden. Maintenant, après qu'une deuxième élection a eu lieu, la poussière se dépose; Oswald Mosley, chef des Maximists et un idéologue totalistaire, est nommé en remplacement de Snowden. La faction de Mosley soutient un gouvernement central fort et un contrôle étatique complet de l'économie, et est beaucoup plus en faveur de l'action militaire et du nationalisme britannique que n'importe quelle autre faction."
worldnews.24.a:0 "Intéressant."

worldnews.25.t:0 "Niclas y Glais élu président du TUC"
worldnews.25.d:0 "Le Congrès des syndicats de 1936 dans l'Union de Grande-Bretagne était décisif. Le président du TUC de longue date, Philip Snowden, a déclaré sa démission, amenant les quatre principales factions de l'Union - les Maximistes, les Autonomistes, les Fédérationnistes et les Congrégationalistes - à se prendre la tête. \ n \ nTandis que la poussière retombe, le poète gallois et chef des autonomistes, Niclas y Glais, a été assermenté en tant que nouveau président. Les autonomistes soutiennent une décentralisation plus poussée de l'Union britannique et une plus grande autonomie des nations galloises et écossaises, peut-être même une indépendance totale."
worldnews.25.d.voted_again:0 "Il y a moins d'un an, le Congrès des Syndicats de 1936 à [ENG.GetNameDef] s'est terminé dans une impasse, une fois qui a paralysé le pays suite à la démission du président de longue date du TUC, Philip Snowden. Maintenant, après une deuxième élection, la poussière se dépose. Niclas y Glais, poète gallois et chef des autonomistes, est nommé remplaçant de Snowden. Les autonomistes soutiennent une décentralisation plus poussée de l'Union britannique et une plus grande autonomie des nations galloises et écossaises, peut-être même une indépendance totale."
worldnews.25.a:0 "Intéressant."

worldnews.26.t:0 "Annie Annie Kenney est élue présidente du TUC"
worldnews.26.d:0 "Le Congrès des syndicats de 1936 dans l'Union de Grande-Bretagne était décisif. Le président du TUC de longue date, Philip Snowden, a déclaré sa démission, amenant les quatre principales factions de l'Union - les Maximistes, les Autonomistes, les Fédérationnistes et les Congrégationalistes - à se prendre la tête. \ n \ nTandis que la poussière est retomber, Annie Kenney, la chef des congrégationalistes, a été élue en tant que nouvelle présidente. Kenney est l'une des rares femmes dirigeantes de la planète, et son idéologie d'une approche féministe et égalitaire radicale correspond à cette situation."
worldnews.26.d.voted_again:0 "Il y a moins d'un an, le Congrès des Syndicats de 1936 à [ENG.GetNameDef] s'est terminé dans une impasse, une fois qui a paralysé le pays suite à la démission du président de longue date du TUC, Philip Snowden. Maintenant, après une deuxième élection, la poussière retombe. Annie Kenney, chef des congrégationalistes, est nommé comme remplaçante de Snowden. Kenney est l'une des rares femmes dirigeantes de la planète, et son idéologie d'une approche féministe et égalitaire radicale correspond à cette situation."
worldnews.26.a:0 "Intéressant."

worldnews.27.t:0 "Arthur Horner élu président du TUC"
worldnews.27.d:0 "Le Congrès des syndicats de 1936 dans l'Union de Grande-Bretagne était décisif. Le président du TUC de longue date, Philip Snowden, a déclaré sa démission, amenant les quatre principales factions de l'Union - les Maximistes, les Autonomistes, les Fédérationnistes et les Congrégationalistes - à se prendre la tête. \ n \ nEt lorsque la poussière est retombée, Arthur Horner, l'actuel secrétaire général, a été choisi comme successeur de Snowden. Lui et ses fédérateurs sont en faveur du maintien du statu quo, une position qui devient de plus en plus difficile à maintenir dans ce monde en évolution."
worldnews.27.d.voted_again:0 "Il y a moins d'un an, le Congrès des Syndicats de 1936 à [ENG.GetNameDef] s'est terminé dans une impasse, une fois qui a paralysé le pays suite à la démission du président de longue date du TUC, Philip Snowden. Maintenant, après une deuxième élection, Arthur Horner, l'actuel secrétaire général et leader des fédérations, est nommé comme remplaçant de Snowden. Lui et ses fédérateurs sont en faveur du maintien du statu quo, une position qui devient de plus en plus difficile à maintenir dans ce monde en évolution."
worldnews.27.a:0 "Intéressant."

worldnews.28.t:0 "Edouard VIII couronné comme roi de Grande-Bretagne"
worldnews.28.d:0 "George V, le dernier roi de Grande-Bretagne et d'Irlande à avoir dirigé les Home Isles eux-mêmes, est passé en exil au Canada. Le premier roi de Windsor, son règne fut tristement célèbre,marquer avec tristesse par la perte à la fois de la Grande Guerre et de sa patrie. La couronne a été héritée par Edward, prince de Galles, qui se décrit maintenant comme Edward VIII. M. King est un homme vengeur et ambitieux, et pas en bons termes avec le premier ministre Mackenzie King. Il vit dans le but de venger son père et de reconquérir les îles britanniques, et il est donc très populaire parmi les exilés britanniques au Canada, entre autres. "worldnews.28.a:0 "Intéressant."

worldnews.29.t:0 "Les loyalistes français restaurent la monarchie"
worldnews.29.d:0 "Après une brève guerre civile française, l'ancien gouvernement de la France et ses partisans ont fui en Afrique du Nord pour échapper à la colère syndicaliste. Là-bas, la nation s'est finalement transformée en une junte militaire sous le Lion de Verdun, Philippe Pétain. Cependant, une grande question s'est posée dans cette nation vaincue - quel devrait être son avenir? Reprise de la France est la priorité, oui, mais quel devrait être le gouvernement? \ n \ nIl semble que les Français ont répondu à la question eux-mêmes, cependant, comme l'Etat national français a accepté un accord pour restaurer la monarchie en France."
worldnews.29.a:0 "Cela va-t-il changer quelque chose?"

worldnews.30.t:0 "Le Japon annonce ses ambitions"
worldnews.30.d:0 "Bien que la situation au Japon est critique depuis la paix avec honneur, avec de nombreuses crises économiques, les troubles, et une réponse inefficace aux interventions allemandes en Chine conduisant à l'effondrement du régime Tanaka autocratique, l'Empire du Soleil Levant a réussi à rebondir En revanche, les Japonais semblent déterminés à mettre un terme à cette faiblesse et annoncent maintenant leur ambition de reprendre leur place parmi les grandes puissances, par la force si nécessaire. L'Allemagne, avec sa propre sphère en Asie, a peu de chances de recevoir cette nouvelle chaleureusement."
worldnews.30.a:0 "Troublant."

worldnews.31.t:0 "Parti des Travailleurs élus en France"
worldnews.31.d:0 "La commune de la France est le premier pays de Syndicaliste, unis comme une fédération de communes des villes et dirigé par le Comité de salut public, le principal exécutif du monde. Depuis sa création, cependant, la Deuxième Commune n'était pas uniforme dans sa politique - de nombreuses factions surgirent, chacune ayant sa propre idée du chemin que la France devait prendre. A l'heure de la vengeance contre l'Allemagne et la Révolution mondiale, l'élection CGT de 1936 sera très importante ... \ n \ nLe remplacement de Marceau Pivert, déshonoré, vient de sa propre faction, les Travailleurs, qui tiennent maintenant la position de leader dans le CSP. Ils représentent une extension de la démocratie et s'inspirent des Britanniques pour décentraliser la Commune."
worldnews.31.a:0 "Intéressant."

worldnews.32.t:0 "Le syndicalisme prévaut en Ukraine"
worldnews.32.d:0 "Après la Grande Guerre, l'Ukraine est devenue un champ de bataille entre l'hetmanat pro-allemand, les bolcheviks, le territoire libre de Makhno et de nombreux autres groupes armés. L'Hetmanate a prévalu, mais il s'est avéré être impopulaire chez les Ukrainiens, et après une crise agricole et le tristement célèbre lundi noir, cette haine a atteint un point de rupture. \ n \ nLe célèbre dirigeant syndicaliste ukrainien, Nikita Khrouchtchev, a conduit ses milices rouges à dissoudre le Royaume et à proclamer la République socialiste ukrainienne. Le temps dira si cette nouvelle entité va supporter une réaction allemande, mais cette victoire a renforcé les positions d'extrême gauche à travers le Reichspakt."
worldnews.32.a:0 "Même le Reichspakt n'est pas sûr."

worldnews.33.t:0 "Les Jacobins sont élus en France"
worldnews.33.d:0 "La Commune de France est la première nation syndicaliste du monde, réunie en une fédération de communes et dirigée par le Comité de Salut Public, le directeur général. Depuis sa création, cependant, la Deuxième Commune n'était pas uniforme dans sa politique - de nombreuses factions surgirent, chacune ayant sa propre idée du chemin que la France devait prendre. A l'heure de la vengeance contre l'Allemagne et la révolution mondiale, l'élection CGT de 1936 sera très importante ... \ n \ nLe remplacement de Marceau Pivert par les jacobins, une faction extrémiste en faveur d'une centralisation accrue et la transformation de la France en un Etat d'avant-garde pour tous les syndicalistes. Ils détiennent maintenant la majorité dans le CSP."
worldnews.33.a:0 "Intéressant."

worldnews.34.t:0 " Les Soreliens élus en France"
worldnews.34.d:0 "La Commune de France est la première nation syndicaliste au monde. C'est une fédération de communes dirigées par le Comité de Salut Public, le directeur général. Depuis sa création, la Deuxième Commune n'a pas été uniforme dans sa politique; de nombreuses factions avec leur propre direction distincte pour la France ont lutté pour le pouvoir. Alors que la vengeance contre l'Allemagne et la Révolution mondiale approche, l'élection de 1936 sera très importante ... \ n \ nLe remplacement de Marceau Pivert est dû aux Soreliens, qui sont maintenant majoritaires au CSP. Les Soreliens sont des syndicalistes orthodoxes et plaident en faveur de la centralisation avec la Bourse générale du travail - le «parlement» - comme institution principale."
worldnews.34.a:0 "Intéressant."

worldnews.35.t:0 "Anarchistes élus en France"
worldnews.35.d:0 "La Commune de France est la première nation syndicaliste du monde, réunie en une fédération de communes et dirigée par le Comité de Salut Public, le directeur général. Depuis sa création, cependant, la Deuxième Commune n'était pas uniforme dans sa politique - de nombreuses factions surgirent, chacune ayant sa propre idée du chemin que la France devait prendre. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale se referme, l'élection de la CGT en 1936 sera très importante ... \ n \ nLe remplacement de Marceau Pivert par les anarchistes, mouvement inspiré par le mouvement révolutionnaire ukrainien Nestor Makhno. Les Anarchistes dirigent désormais le CSP et plaident en faveur d'une plus grande liberté régionale et d'une réduction drastique des pouvoirs du CSP."
worldnews.35.a:0 "Intéressant."

worldnews.36.t:0 "Embouteillage électorale en France"
worldnews.36.d:0 "La Commune de France est la première nation syndicaliste du monde, réunie en une fédération de communes et dirigée par le Comité de Salut Public, le directeur général. Depuis sa création, cependant, la Deuxième Commune n'était pas uniforme dans sa politique - de nombreuses factions surgirent, chacune ayant sa propre idée du chemin que la France devait prendre. A l'heure de la vengeance contre l'Allemagne et la Révolution mondiale, l'élection CGT de 1936 sera très importante ... \ n \ nIl était tellement important, en fait, qu'aucune des quatre factions ne puisse acquérir la majorité. Tout comme avant les élections, une coalition doit être trouvée, mais comment cela va-t-il changer la forme de la politique de la Commune? Seuls les hommes du CSP lui-même savent."
worldnews.36.a:0 "Intéressant."

worldnews.37.t:0 "La quatrième guerre balkanique"
worldnews.37.d:0 "Un pays renaissait dans les Balkans après la Grande Guerre - la Grande Bulgarie, le titan de la péninsule, unissant toutes les terres bulgares et au-delà. Ce royaume pour tous les Bulgares est né avec un bain de sang et de la guerre, cependant, en battant la Serbie, la Grèce et la Roumanie dans la Grande Guerre, un mouvement que ces trois nations sont encore amères aujourd'hui. \ n \ nCette tension a conduit à la formation du Pacte de Belgrade, et cette alliance des Etats balkaniques a maintenant déclaré la guerre aux Tsardom, jetant à nouveau la région dans le conflit. Est-ce que le tsar Boris III sauvera sa nation de cette force écrasante, ou son royaume sera-t-il divisé une fois de plus?"
worldnews.37.a:0 "Qu'est-ce qui se passe avec les Balkans ? La guerre, toujours la guerre..."
worldnews.37.b:0 "Ensemble pour la victoire!"
worldnews.37.c:0 "Boris sauvera la nation!"

worldnews.38.t:0 "La fin de la 2e guerre civile américaine"
worldnews.38.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant de l'histoire du Nouveau Monde, est terminée. Et tandis que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli à travers les 48 États. La loi martiale est enlevée à travers le pays, et les derniers récalcitrants rebelles sont prises en charge par la Garde nationale. \ n \ nMême si les Etats-Unis ont gagné, la perte qu'ils ont subie changera le visage de la nation pour toujours. La plupart des grandes villes sont lourdement endommagées, des centaines de milliers sont morts ou blessés, et la mentalité insouciante et ouverte du peuple américain a pris un coup terrible ..."
worldnews.38.a:0 "Quel effet cela aura-t-il sur le rêve américain??"

worldnews.39.t:0 "La fin de la 2e guerre civile américaine"
worldnews.39.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant de l'histoire du Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, le vieux régime américain a été remplacé par une dictature militaire réactionnaire qui a vaincu tous ses rivaux. Le général Douglas MacArthur a lancé une campagne de répression à l'échelle nationale contre tous les ennemis possibles de l'État et des successeurs de la CSA et de l'AUS, et la nation commence lentement à se reconstruire. \ n \ nLes États-Unis reviendront-ils à la démocratie ou l'héritage des pères fondateurs sera-t-il écrasé sous la botte du leader? Seul le temps le dira, mais cette guerre sera gravée dans la conscience du peuple américain pour toujours ..."
worldnews.39.a:0 "Quel effet cela aura-t-il sur le rêve américain??"

worldnews.40.t:0 "La fin de la 2e guerre civile américaine"
worldnews.40.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant de l'histoire du Nouveau Monde, est terminée. Et comme les veuves qui sanglotent enterrent leurs maris et leurs fils morts, l'ancien régime tombe, et l'État conservateur et réactionnaire de l'Union américaine lève son drapeau au-dessus de Washington. Les processus de reconstruction sont en cours et le président Huey Long a déclaré que la fin de la guerre était une fête nationale. \ n \ nLes Etats-Unis, considérés comme le bastion de la démocratie, sont tombés. Quel avenir pour la nouvelle dictature du sud? Seul le temps le dira, mais cette guerre sera gravée dans la conscience du peuple américain pour toujours ..."
worldnews.40.a:0 "Le Sud a gagné cette fois-ci..."

worldnews.41.t:0 "La fin de la 2e guerre civile américaine"
worldnews.41.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant de l'histoire du Nouveau Monde, est terminée. Et tandis que les veuves sanglotantes enterrent leurs maris et leurs fils morts, les États-Unis vaincus ont été réunis par un État dissident - les États du Pacifique d'Amérique. Les conquérants californiens ont jusqu'ici été indulgents sur leur occupation, mais les partisans des trois autres factions font face à une répression sans précédent. \ n \ nMalgré la nature paradoxale de leur nom, les États du Pacifique ne l'ont pas encore changé. Au lieu de cela, le président a hâte de s'aligner sur l'Entente, ou peut-être même le Japon. L'Amérique est tombée, et cette guerre ne sera jamais oubliée."
worldnews.41.a:0 "Ils se renommeront ainsi "États du Pacifique-Atlantique"'?"

worldnews.42.t:0 "La fin de la 2e guerre civile américaine"
worldnews.42.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant de l'histoire du Nouveau Monde, est terminée. Et tandis que les veuves sanglotantes enterrent leurs maris et leurs fils morts, les dernières traces de l'ancien régime sont balayées par la Révolution américaine, dirigée par les Syndicats Combinés d'Amérique. Le vieux système capitaliste est en train d'être dissous et remplacé par une organisation similaire à celle de la France et de la Grande-Bretagne, et la bannière rouge-noir flotte maintenant sur l'ancien Congrès, bientôt converti au Congrès des Syndicats. Cela changera les Amérique... pour toujours !!!"
worldnews.42.a:0 "La révolution mondiale se propage plus loin."

worldnews.43.t:0 "Révolte dans le Reichspakt"
worldnews.43.d:0 "Après la chute de l'Empire russe dans la Grande Guerre, l'Allemagne a occupé de vastes étendues de l'Europe de l'Est, en établissant des gouvernements fantoches à travers elle et en créant l'alliance militaire Reichspakt. Il semble que cette alliance soudaine de pays ne devait pas durer puisque l'Europe de l'Est a réagi cette semaine avec une révolte dans la sphère allemande. \ N \ nLes Lituaniens, dirigés par Kazys Škirpa, leur Vadas-Leader, ont déclaré indépendance totale vis-à-vis de l'Allemagne, ce qui a déclenché une réaction en chaîne dans les pays voisins. L'Allemagne s'est positionné avec une réponse militaire, mais sera-t-elle suffisante pour écraser l'esprit du nationalisme?"
worldnews.43.plc:0 "Après la chute de l'Empire russe dans la Grande Guerre, l'Allemagne a occupé de vastes étendues de l'Europe de l'Est, en établissant des gouvernements fantoches à travers elle et en créant l'alliance militaire Reichspakt. Il semblerait que cette alliance de pays étroitement soudée n'ait pas duré puisque l'Europe de l'Est a réagi cette semaine avec une révolte dans la sphère allemande. Les Lituaniens, dirigés par Augistinas Voldemaras, leur Vadas-Leader, ont déclaré l'indépendance complète de leurs oppresseurs dans le Commonwealth polonais-lituanien, et cela a déclenché une réaction en chaîne dans les pays voisins, tirant même dans l'Empire allemand pour réprimer la rébellion. L'Allemagne et le PLC se sont tous deux positionné avec une réponse militaire, mais sera-t-il suffisant pour écraser l'esprit du nationalisme?"
worldnews.43.a:0 "Lithu-qui?"

worldnews.44.t:0 "L'insurrection Kurde"
worldnews.44.d:0 "Depuis la fin de la Grande Guerre et la révolte arabe, les Ottomans étaient depuis longtemps «l'homme malade de l'Europe». Débarrassés de leur position de Grande Puissance, expulsés des Balkans et presque chassés de la guerre par les forces britanniques et arabes qui envahissaient le Levant, ce fut seulement la victoire de l'Allemagne qui les sauva. \ N \ nCependant, la réalité rapidement aigri à nouveau pour les Ottomans. L'OPDA était maintenue pour sécuriser les intérêts allemands et autrichiens, écrasant l'économie ottomane à une époque où elle espérait se relever, et le nationalisme arabe ne fut jamais éteint. Aujourd'hui, une étincelle s'est allumée lorsque les Ottomans ont promis d'écraser le nouvel État kurde, une étincelle qui pourrait éclairer tout le Levant, d'autant plus que l'Axe regarde."
worldnews.44.a:0 "Les Ottomans sont toujours debout?"

worldnews.45.t:0 "L'indépendance Kurde"
worldnews.45.d:0 "Depuis la fin de la Grande Guerre et la révolte arabe, les Ottomans étaient depuis longtemps «l'homme malade de l'Europe». Débarrassés de leur position de Grande Puissance, expulsés des Balkans et presque chassés de la guerre par les forces britanniques et arabes qui envahissaient le Levant, ce fut seulement la victoire de l'Allemagne qui les sauva. \ N \ nCependant, la réalité rapidement aigri à nouveau pour les Ottomans. L'OPDA était maintenue pour sécuriser les intérêts allemands et autrichiens, écrasant l'économie ottomane à une époque où elle espérait se relever, et le nationalisme arabe ne fut jamais éteint. Aujourd'hui, à la grande surprise du monde entier, le Sultan a déclaré le nouvel Etat kurde légitime et a appelé à la démission de ses troupes. Le monde attend maintenant."
worldnews.45.a:0 "Un mouvement risqué pour le Sultan."

worldnews.46.t:0 "L'insurrection Chypriote"
worldnews.46.d:0 "Comme beaucoup s'y attendaient, la déclaration d'indépendance des Kurdes marqua le début d'une longue période de troubles pour l'ancien Empire ottoman, avec des cultures longtemps réprimées ou «intégrées» qui réclamaient leur indépendance. \ N Fray, ayant longtemps été un état en mouvement, sinon le chaos, établi par les Grecs, capturé par de nombreux anciens empires, Assyriens, Egyptiens, Perses et les Romains, capturés par le califat arabe, les Croisés français, les Vénitiens, et enfin les Ottomans jusqu'à 1878, avant une annexion courte et finalement retournée par la Grande-Bretagne. Aujourd'hui, alors que les Chypriotes grecs prennent les armes pour libérer leur pays, une nouvelle page s'ouvre dans l'histoire de cette île riche."
worldnews.46.a:0 "Les Chypriotes ont vu beaucoup de combats. Aujourd'hui, ils se battent pour leur propre pays."

worldnews.48.t:0 "La grande révolte arabe"
worldnews.48.d:0 "Dans un monde en ébullition, et avec l'Empire ottoman qui semblait plus faible de jour en jour, tout le monde pensait que l'Empire le plus ancien sur cette Terre courait à sa fin. Au lieu de cela, contre toute attente, elle a vaincu tous ses adversaires et a une fois de plus sécurisé son emprise sur le Moyen-Orient. Depuis, l'Empire ottoman a semblé imbattable, mais les nouvelles de troubles majeurs ont commencé à augmenter au début de cette année. Lentement tous les jours, on entendait des murmures dans les rues de Jérusalem, d'Alep et de Bagdad. Réunions secrètes dans les maisons et les mosquées et embuscades sur les gendarmes ottomans. Enfin, cette situation se précise aujourd'hui, comme dans un grand incendie, les peuples du Levant se soulèvent contre les Ottomans, déclarant les nouveaux États de Syrie et d'Irak."
worldnews.48.a:0 "Le Moyen-Orient verra-t-il jamais la paix?"

worldnews.49.t:0 "La deuxième grande révolte arabe"
worldnews.49.d:0 "La grande révolte arabe était peut-être la première de son genre, un soulèvement massif des Arabes contre l'Empire ottoman. Et pourtant, les Ottomans y ont survécu alors qu'ils ont survécu à bien d'autres défis au cours des trois dernières décennies. Pour beaucoup, cela semblait être le dernier défi lancé aux Ottomans. \ N \ n Cependant, comme la première révolte a été écrasée, il semble qu'un deuxième a commencé à se préparer. Une fois de plus, par des réunions secrètes et des attaques contre des fonctionnaires ottomans, un feu sauvage s'est propagé à travers le Moyen-Orient. Malgré les meilleurs efforts des forces ottomanes, cela aboutit finalement au même résultat que le premier. Aujourd'hui, une autre grande révolte arabe se lève, menaçant à nouveau l'Empire et jetant le doute sur la stabilité durable du Levant."
worldnews.49.a:0 "Attendre, encore ?"

worldnews.50.t:0 "La guerre de l'Axe-Ottoman"
worldnews.50.d:0 "Pendant longtemps, les Ottomans ont régné sur le Levant et sa population arabe. Pour beaucoup d'entre eux, c'était un outrage, et l'Entente en profita pendant la Grande Guerre pour déclencher une révolte qui paralysa les efforts de guerre des Ottomans. Bien que sans succès à long terme, cela a semé les graines de troubles futurs. \ N \ nLa fondation de l'Axe en 1936 semblait être un défi pour l'Empire ottoman, et en effet cette confrontation a pris fin maintenant que l'Egypte a annoncé l'entrée en guerre de l'alliance entière contre les Ottomans. En réponse, les Arabes dans toutes les grandes villes du Levant se sont révoltés, avec des équipements qui ont été fournis par ces Etats qui traversent maintenant la frontière dans le territoire ottoman"
worldnews.50.a:0 "Un nouveau défi pour l'empire en ruine."

worldnews.51.t:0 "La Pologne élit un nouveau roi"
worldnews.51.d:0 "Pendant près de deux décennies, le trône polonais est resté vide. Après la fin de la Grande Guerre, un Conseil de Régence fut convoqué pour élire le nouveau Roi polonais. Cependant, l'interférence et l'ineptie constantes ont empêché le Conseil de choisir un roi pour toutes ces années. Mais maintenant, après plusieurs semaines de débats intenses à l'intérieur des chambres du Conseil de Régence de Pologne, la décision a finalement été prise d'élire un nouveau monarque au trône polonais longtemps vacant. \ N \ nLe couronnement de [POL.GetLeader] a eu lieu au palais de Varsovie tôt le matin, et a été suivi par des défilés et des célébrations à travers la nation. Il reste à voir si le nouveau roi peut naviguer dans la petite nation polonaise à travers les tempêtes à venir."
worldnews.51.a:0 "La régence est enfin terminée."

worldnews.52.t:0 "La Pologne tombe au syndicalisme"
worldnews.52.d:0 "Après l'effondrement complet du gouvernement polonais à la suite du désastre du lundi noir, la Pologne s'est retrouvée dans une anarchie complète, avec de nombreuses factions politiques en lice pour le pouvoir dans le vide de l'ancien royaume. Ces combats se sont terminés aujourd'hui alors que les forces syndicalistes réclament la victoire, annonçant leur contrôle total du pays par les chambres du Conseil de Régence défunt. \ N \ nLa communauté internationale a réagi avec stupéfaction, comme l'ancien gouvernement conservateur du Royaume a été remplacé par un gouvernement syndicaliste radical apparemment du jour au lendemain. Le temps nous dira comment cela augure pour l'Europe."
worldnews.52.a:0 "Une colonne vertébrale au milieu du Reichspakt! "

worldnews.53.t:0 "La Pologne tombe au nationalisme"
worldnews.53.d:0 "Après l'effondrement complet du gouvernement polonais à la suite du désastre du lundi noir, la Pologne s'est retrouvée dans une anarchie complète, avec de nombreuses factions politiques en lice pour le pouvoir dans le vide de l'ancien royaume. Ces combats se terminent aujourd'hui alors que les forces nationalistes polonaises revendiquent la victoire, annonçant formellement la création du nouveau régime depuis les marches abandonnées du palais de Varsovie. Le nouveau gouvernement nationaliste a ébranlé leurs voisins avec des proclamations immédiates de ''Grand État polonais'' et l'intention d'unifier tous les Polonais sous un même drapeau. Reste à voir si le nouveau gouvernement peut tenir ses promesses."
worldnews.53.a:0 "Sûrement que les Allemands ne le laisseront pas arriver."

worldnews.54.t:0 "La Pologne déclare la République"
worldnews.54.d:0 "Après plusieurs attentats terroristes de grande envergure en Pologne et l'effondrement quasi-total de leur économie, un groupe important de hauts fonctionnaires polonais a publié une déclaration déclarant la création d'une nouvelle «République polonaise». La déclaration a été accueillie avec des déclarations immédiates de soutien de nombreuses branches du gouvernement, et il semble que la République a pris le contrôle de la majorité duh pays presque sans effusion de sang. \ N \ nLe Conseil de régence, l'ancienne autorité dirigeante en Pologne, a été dissous , et la question du prochain roi de Pologne laissée pour toujours sans réponse. Les gens se sont rassemblés autour de la nouvelle République et le nouvel avenir du pays semble prometteur."
worldnews.54.a:0 "L'Ancien Ordre s'est-il évanoui?"

worldnews.55.t:0 "La Police Militaire reprend le controle de la Polone"
worldnews.55.d:0 "Afin d'éviter un effondrement total du gouvernement en Pologne, hier le Sejm a adopté une mesure d'urgence pour inviter l'armée polonaise à créer un nouveau gouvernement jusqu'à ce que les situations économiques et politiques se stabilisent. L'armée polonaise a rapidement agi sous la direction de [POL.GetLeader], qui a déclaré les couvre-feux nationaux à la suite de cette soudaine prise de contrôle militaire. Les unités militaires polonaises patrouillent maintenant dans les rues de Varsovie et beaucoup se demandent même si la situation se stabilise, l'armée a l'intention de rester et de créer une nouvelle dictature militaire en Europe de l'Est."
worldnews.55.a:0 "La Pologne ne pouvait pas choisir pour elle-même, semble-t-il. L'armée a choisi pour elle."

worldnews.56.t:0 "Manoeuvres in the Carpathians"
worldnews.56.d:0 "Le traité de Bucarest de 1918 a officiellement mis fin à la Grande Guerre pour la Roumanie, mais à quel prix? La Roumanie était désormais dominée par les industries allemandes et autrichiennes, la majeure partie de son littoral était annexée par la Bulgarie, et les montagnes des Carpates séparant la Roumanie de la Hongrie étaient placées sous un contrôle austro-hongrois. L'humiliation subie par la Roumanie se traduisit par un Dictature populiste, dirigée par le Conducător, Corneliu Codreanu. Codreanu et sa garde de fer ont entrepris de restaurer la Roumanie à ce qu'ils disent qu'elle aurait dû être, un titan des Balkans. \ N \ n Leur premier mouvement important est un exercice militaire à grande échelle apparemment en préparation pour saisir les Carpates, et peut-être le terres au-delà."
worldnews.56.a:0 "Le monde change..."

worldnews.57.t:0 "Émeutes et manifestations à l'université de Rangoon"
worldnews.57.d:0 "L'insatisfaction face au manque de participation populaire au gouvernement a déclenché certaines des plus grandes manifestations en Birmanie depuis leur indépendance en 1926. Issus de la prestigieuse Université de Rangoon, des étudiants de gauche radicalisés ont occupé plusieurs bâtiments administratifs et tenu des rassemblements dénonçant la monarchie et ses bailleurs de fonds féodaux comme étant corrompus et préjudiciables au bien-être de la nation. Pourtant, les manifestants n'ont pas réussi à obtenir le soutien des travailleurs industriels et des fermiers ruraux, limitant le mouvement naissant à l'intelligentsia birmane."
worldnews.57.a:0 "Suivons ces développements."

worldnews.58.t:0 "La démocratie prévaut aux Philippines"
worldnews.58.d:0 "Après avoir obtenu leur indépendance des États-Unis, les Philippines ont peut-être affronté aujourd'hui l'un des défis les plus graves auxquels un nouveau pays pourrait être confronté. Inspirés par les Syndicats Combinés d'Amérique et la Commune de Bharatiya, des officiers mécontents marchaient sur Manille pour soutenir les paysans et les ouvriers rebelles. Leur tentative fut rapidement contrecarrée car les unités loyalistes de l'armée réaffirmèrent leur soutien et leur intervention en faveur du légitime gouvernement philippin démocratique et a chassé l'armée rebelle de la capitale, mettant fin à la menace d'un coup d'Etat syndicaliste avant même qu'il ne puisse éclore."
worldnews.58.a:0 "Un jour, ils rejoindront le pli."
worldnews.58.b:0 "Les États-Unis leur ont bien appris."

worldnews.59.t:0 "L'armée prend le pouvoir aux Philippines"
worldnews.59.d:0 "Après avoir obtenu leur indépendance des États-Unis, les Philippines ont peut-être affronté aujourd'hui l'un des défis les plus graves auxquels un nouveau pays pourrait être confronté. Inspirés par les Syndicats Combinés d'Amérique et la Commune de Bharatiya, des officiers mécontents marchaient sur Manille pour soutenir les paysans et les ouvriers rebelles. Leur tentative fut rapidement contrecarrée alors que les unités de l'armée intervenaient et chassaient l'armée rebelle de la capitale. points. Cependant, l'armée a décidé de s'emparer du pouvoir, avec un cabinet de commandants militaires mis en place pour assurer la sécurité des Philippines «dans un avenir prévisible»."
worldnews.59.a:0 "Surprenant!"

worldnews.60.t:0 "Le syndicalisme se répand aux Philippines"
worldnews.60.d:0 "Après avoir obtenu leur indépendance des États-Unis, les Philippines ont peut-être affronté aujourd'hui l'un des défis les plus graves auxquels un nouveau pays pourrait être confronté. Inspirés par les Syndicats Combinés d'Amérique et la Commune Bharatiya, des officiers mécontents marchaient sur Manille pour soutenir les paysans et les ouvriers rebelles. Il semble que le soutien de l'armée au syndicalisme était plus répandu que prévu, et l'armée a rapidement déclaré son soutien au mouvement Syndicaliste. Désormais laissé sans armée en dehors de quelques divisions loyalistes et ne voulant pas voir l'archipel sombrer dans une autre guerre civile sanglante, le gouvernement a donné le pouvoir au leader du mouvement syndicaliste."
worldnews.60.a:0 "Même en Asie, le libéralisme n'est pas sûr!"

worldnews.61.t:0 "Le syndicalisme se propage en Birmanie"
worldnews.61.d:0 "Suite à une série de mauvaises décisions prises par le gouvernement birman, qui a abouti à l'ordre donné à l'armée birmane royale d'ouvrir le feu sur les étudiants et les travailleurs qui protestaient, le pays entier s'est retourné contre la royauté. Le Conseil national nouvellement créé est en train de former un nouveau gouvernement syndicaliste et envisagerait déjà de rechercher des alliés forts et partageant les mêmes idées. "
worldnews.61.a:0 "Pays après pays, la révolution progresse."

worldnews.62.t:0 "La guerre civile sud-africaine"
worldnews.62.d.apartheid:0 "Avec sa récente victoire aux élections sud-africaines de 1938, le Parti national sous le président James Hertzog était confiant de pouvoir apporter des changements radicaux au système de ségrégation raciale du pays, qu'ils appellent "apartheid", sans tenir compte des protestations des Britanniques concernant les provinces du Natal et du Cap. Aujourd'hui, cette confiance s'est avérée mal fondée alors que les dirigeants de Durban ont signé un document qu'ils appellent «le Pacte de Natal», qui déclare qu'ils ne se rendront jamais aux nationalistes et verront leur gouvernement renversé par la force. Les lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une guerre civile a éclaté pour déterminer le destin de l'Afrique du Sud une fois pour toutes."
worldnews.62.d.federation:0 "Avec sa récente victoire aux élections sud-africaines en 1938, le Parti Dominion sous la présidence de Jan Smuts était confiant dans la possibilité de mettre en œuvre ses changements radicaux dans le système gouvernemental du pays, sans tenir compte des protestations des provinces afrikaner du Transvaal et de l'Etat libre d'Oranje. . Aujourd'hui, cette confiance s'est avérée mal fondée lorsque les dirigeants de Pretoria et de Bloemfontein ont déclaré leur sécession de l'Union et la création de la Republika Zuid-Afrikaansche. Les lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une nouvelle guerre des Boers a éclaté pour déterminer le destin de l'Afrique du Sud une fois pour toutes."
worldnews.62.d.centenary1:0 "Avec leur récente victoire aux élections sud-africaines de 1938, on supposait que le Parti national sous le président James Hertzog avait finalement réuni la nation et mis fin à la question de l'avenir du pays. La violence généralisée qui a éclaté lors des célébrations du centenaire du pays s'est répandue dans tout le pays, mais a culminé aujourd'hui avec la signature par les dirigeants de Durban d'un document qu'ils appellent «le Pacte du Natal» qui déclare qu'ils ne se rendront jamais aux nationalistes et verront leur gouvernement renversé. de force. Les lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une guerre civile a éclaté pour déterminer le destin de l'Afrique du Sud une fois pour toutes."
worldnews.62.d.centenary2:0 "Avec leur récente victoire aux élections sud-africaines de 1938, on supposait que le Parti fédéral du président Jan Smuts avait finalement réuni la nation et mis fin à la question de l'avenir du pays. La violence généralisée qui a éclaté lors des célébrations du centenaire du pays s'est toutefois répandue dans tout le pays, culminant aujourd'hui avec la proclamation par les dirigeants de Pretoria et de Bloemfontein de leur sécession de l'Union et la création de la Republika Zuid-Afrikaansche. Les lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une nouvelle guerre des Boers a éclaté pour déterminer le destin de l'Afrique du Sud une fois pour toutes."
worldnews.62.a:0 "A dire situation..."

worldnews.63.t:0 "Dominionistes gagnent en Afrique du Sud"
worldnews.63.d:0 "La guerre civile qui a ravagé l'Afrique du Sud a été sanglante et amère, divisant les ethnies, l'idéologie politique et les ancêtres. Les Dominionistes se sont battus pour défendre le Cap, tandis que la Rhodésie du Sud isolée protégeait Salisbury avec tous les hommes qu'ils avaient et les Afrikaners se battaient furieusement sur deux fronts. Comme la poussière retombe, les dominionistes semblent avoir avancé, avec les troupes de Rhodésie et la Fédération se réunissant finalement après une poussée décisive sur Pretoria. Si la Rhodésie du Sud peut bientôt rejoindre la Fédération, leur bravoure inspirera probablement davantage le peuple rhodésien. La Fédération, d'un autre côté, regarde bientôt vers l'Entente."
worldnews.63.a:0 "Intéressant."

worldnews.64.t:0 "Les nationalistes gagnent en Afrique du Sud"
worldnews.64.d:0 "La guerre civile qui a ravagé l'Afrique du Sud a été sanglante et amère, divisant les ethnies, l'idéologie politique et les ancêtres. Les Dominionistes se sont battus pour défendre le Cap, tandis que la Rhodésie du Sud isolée protégeait Salisbury contre tous les hommes et les Afrikaners se battaient furieusement sur deux fronts. \ N \ nPendant que la poussière retombe, les Nationalistes semblent avoir gagné, car le Vierkleur vole fièrement Salisbury et le Cap. Finalement, l'isolement de la Rhodésie fut sa chute et les troupes dominionistes ne purent contenir les Afrikaners dans leur élan. Maintenant, on s'attend à ce qu'ils se tournent vers l'intérieur, avec leurs plans d'apartheid."
worldnews.64.a:0 "Intéressant."

worldnews.65.t:0 "La guerre civile roumaine"
worldnews.65.d:0 "Après la défaite désastreuse de la Grande Guerre, les jours de la monarchie roumaine ont été comptés. Après la mort du roi Ferdinand Ier en 1927, la couronne est allée à son petit-fils Michael, qui fut bientôt forcé d'abdiquer et remplacé par une dictature militaire. Cette autocratie fut bientôt remplacée par la domination quasi-totalitaire de la Garde de Fer. Cependant, beaucoup de personnes en Roumanie, notamment des intellectuels, restèrent sympathiques aux monarchistes, en particulier le fils déshonoré de Ferdinand Ier, Carol. Un groupe d'officiers pro-monarchistes a déserté et pris le contrôle de la Bessarabie et de la Moldavie comme une opération de restauration monarchiste dans le pays. La Roumanie tombe maintenant dans une guerre civile sanglante, et personne ne sait comment cela va se terminer."
worldnews.65.a:0 "De toute façon ce ne sera pas bon pour l'huile."

worldnews.66.t:0 "Révolte en Érythrée!"
worldnews.66.d:0 "Le seul gain de l'Ethiopie dans la Grande Guerre, la possesion côtière prisée de l'Erythrée est maintenant en révolte ouverte! Préoccupés par l'oppression, le manque de respect et la surtaxe, les forces musulmanes et chrétiennes opprimées de la nation se sont rassemblées sous le même drapeau et souhaitent libérer leur pays. L'empereur d'Abyssinie a déjà réagi avec indignation, et la guerre d'indépendance érythréenne a commencé! \ N \ nComme toutes les pièces sont exposées dans le tableau, la région étroite de montres; La Somalie en profitera-t-elle pour prendre Harer et ses autres revendications sur l'Empire? Abssynia parviendra-t-elle à garder son seul port côtier, ou la bravoure des rebelles outrageus l'emportera-t-elle?"
worldnews.66.a:0 "Le temps nous le dira"

worldnews.67.t:0 "La mort de Pie XI"
worldnews.67.d:0 "Toute la chrétienté pleure la mort de Sa Sainteté, le pape Pie XI, qui est décédé à la suite d'une crise cardiaque après avoir été en mauvaise santé ces dernières années, ce qui s'est rapidement aggravé à la suite du lundi noir. Le Saint-Père sera bientôt enterré avec le reste de ses prédécesseurs dans le tombeau des papes. Jusqu'à ce que le prochain pape soit choisi, l'État pontifical sera dirigé par le Collège des cardinaux à Rome. La succession de Sa Sainteté est d'autant plus importante en raison du rôle de l'Église catholique dans la gouvernance de la nation renaissante et de son opposition véhémente au syndicalisme, une force qui a divisé le nord de l'Italie le long du Pô et cherche à réunifier à nouveau la péninsule italienne."
worldnews.67.a:0 "Comme c'est terrible."

worldnews.68.t:0 "Monarchie italienne restaurée"
worldnews.68.amadeo:0 "Après avoir été couronné par le pape Stephen X, le roi Amedeo I assume sa place en tant que souverain du Royaume d'Italie, restaurant une monarchie qui a pris fin en 1920 après la défaite de l'Italie dans la Grande Guerre. Bien que la branche principale de la maison de Savoia-Aosta fût exilée et généralement haïe par le peuple italien, Amedeo lui-même est populaire et s'est consacré à restaurer l'Italie à sa juste place comme l'un des joyaux de l'Europe."
worldnews.68.giuseppe:0 "Après avoir été couronné par le pape Stephen X, le roi Giuseppe Ier prend sa place en tant que souverain du Royaume d'Italie, rétablissant une monarchie qui a pris fin en 1920 après la défaite de l'Italie dans la Grande Guerre. Jadis Josef von Österreich-Toskana, grand-duc de Toscane et archiduc d'Autriche, le roi Giuseppe est un militaire qui devrait aligner l'Italie plus étroitement avec l'Autriche et d'autres monarchies à travers l'Europe.."
worldnews.68.giuseppe.austria:0 "Le conclave papal à venir pour remplacer le pape Pie XI a été interrompu par une réclamation déposée par le gouvernement de [AUS.GetAdjective] sur le trône italien au nom de Josef von Österreich-Toskana, grand-duc de Toscane et archiduc d'Autriche. Le Collège des Cardinaux de Rome a rapidement élu un nouveau Pape, Jules IV, reconnu comme un acteur politique puissant. Le nouveau pape a accepté de couronner Josef comme Roi Giuseppe I, en restaurant une monarchie qui a fini en 1920 après la défaite de l'Italie dans la Grande Guerre, mais seulement à condition que l'Italie reste indépendante du contrôle de AUS.GetAdjective malgré l'intention claire de l'Autriche de l'installer comme une marionnette."
worldnews.68.giuseppe.austria.puppet:0 "Le Conclave papal à venir pour remplacer le pape Pie XI a été interrompue par une réclamation placée sur le trône italien par le [AUS.GetAdjective] gouvernement au nom de Josef von Österreich-Toskana, grand-duc de Toscane et un archiduc d'Autriche. Le Collège des cardinaux de Rome a délibéré mais a finalement cédé, plaçant Josef sur le trône en tant que roi Giuseppe I et en restaurant une monarchie qui a pris fin en 1920 suite à la défaite de l'Italie dans la Grande Guerre. Le règne du roi Giuseppe place le royaume d'Italie directement dans la sphère [AUS.GetNameDef] comme une marionnette autonome, un vrai coup pour les ambitions [AUS.GetAdjective]."
worldnews.68.a:0 "Une autre monarchie ??"

worldnews.69.t:0 "Le Conclave Papal"
worldnews.69.piusxii:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine dégagea une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, il fut annoncé que le pieux et populaire Eugenio Cardinal Pacelli était devenu Sa Sainteté, le Pape Pie XII, chef de l'Eglise catholique et chef de l'Etat de Rome."
worldnews.69.stephenx:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine dégagea une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, il a été annoncé que le cardinal charitable Elia dalla Costa était devenu Sa Sainteté, le pape Stephen X, chef de l'Église catholique et chef de l'État de Rome. Beaucoup spéculent qu'il ne faudra pas longtemps avant que Sa Sainteté abandonne le contrôle de l'Église sur le gouvernement à une institution plus laïque."
worldnews.69.johnxxiii:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine dégagea une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, il fut annoncé que le cardinal socialiste, Achille Liènart, était devenu Sa Sainteté, le pape Jean XXIII, chef de l'Eglise catholique et chef de l'Etat de Rome. Beaucoup spéculent que le nouveau pape signifie un adoucissement de l'opposition de l'Église au syndicalisme et l'espoir d'un contact renouvelé avec le nord."
worldnews.69.juliusiv:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine dégagea une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, il a été annoncé que l'intransigeant Alfredo Ildefonso Schuster, un vrai acteur politique et un farouche opposant au syndicalisme, était devenu Sa Sainteté, le pape Jules IV, chef de l'Église catholique et chef de l'État de Rome."
worldnews.69.gregoriusxvii:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine dégagea une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, il a été annoncé que le cardinal Alfredo Ottaviani était devenu Sa Sainteté, le pape Gregorius XVII, chef de l'Église catholique et chef de l'État de Rome."
worldnews.69.johnxxiv:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine dégagea une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, il a été annoncé que le social-démocrate, le cardinal Angelo Giuseppe Roncalli, était devenu Sa Sainteté, le pape Jean XXIV, chef de l'Église catholique et chef de l'État de Rome."
worldnews.69.paulusvi:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine dégagea une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, il a été annoncé que le cardinal Giovanni Battista Montini était devenu Sa Sainteté, le pape Paul VI, chef de l'Église catholique et chef de l'État de Rome."
worldnews.69.a:0 "Saint-Pierre a un nouvel occupant."

worldnews.70.t:0 "Élections en Italie"
worldnews.70.d.sli:0 "Les élections en Italie ont pris fin avec le Premier ministre Ivanoe Bonomi restant Premier ministre. Son pari de déclencher les élections anticipées en raison de la crise du lundi noir s'est révélé plutôt fructueux."
worldnews.70.d.mli:0 "Les élections en Italie ont pris fin avec l'élection du Premier ministre [ITA.GetLeader], chef du Partito Liberale Italiano. Le nouveau premier ministre a assuré aux personnes étrangères et nationales qu'il serait en mesure de résoudre la crise du lundi noir. Il semble que la tentative de l'ancien Premier ministre Ivanoe Bonomi de consolider le pouvoir face au Black Monday a échoué."
worldnews.70.d.sco:0 "Les élections en Italie ont pris fin avec l'élection du Premier ministre [ITA.GetLeader], chef du Partito Popolare Italiano. Le nouveau premier ministre a assuré aux personnes étrangères et nationales qu'il serait en mesure de résoudre la crise du lundi noir. Il semble que la tentative de l'ancien Premier ministre Ivanoe Bonomi de consolider le pouvoir face au Black Monday a échoué."
worldnews.70.d.npo:0 "Les élections au sein de la République italienne ont abouti à l'élection du Premier ministre [ITA.GetLeader], à la tête de l'Associazione Nazionalista Italiana. Le nouveau Premier ministre a rapidement abandonné le titre de Premier ministre pour le titre de Il Duce qui, selon lui, est beaucoup plus approprié pour l'Italie. Dans un discours à Milian, il a déclaré que rien ne doit jamais faire obstacle à la grandeur de l'Italie et que la crise actuelle du lundi noir est due à l'influence autrichienne vile et ils seront finalement détruits par les nouvelles légions de l'Italie."
worldnews.70.a:0 "Intéressant."

worldnews.71.t:0 "Révolution dans [From.GetNameDef]!"
worldnews.71.d:0 "La colère du peuple italien a atteint un crescendo aujourd'hui alors que des foules massives dans [From.Capital.GetName] ont pris d'assaut les bâtiments du gouvernement et exigé un retour à la démocratie. [Root.GetAdjective] conseillers ont été rapidement éjectés, et notre gouvernement fantoche à subit une fin rapide causer par la tempête du chaos."
worldnews.71.a:0 "Nous rétablirons l'ordre, par la force si nécessaire!"
worldnews.71.b:0 "Laissez-les avoir leur démocratie."

worldnews.72.t:0 "Victoire du Dominion"
worldnews.72.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties: les restes loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux côtés. Les loyalistes ont triomphé et le Dominion de l'Inde règne désormais sans opposition sur la région, se mettant en position de devenir une puissance mondiale prééminente une fois qu'il aura récupéré de la dévastation de sa guerre civile."
worldnews.72.a:0 "Le Raj à nouveau?"

worldnews.73.t:0 "Victoire de la Fédération princière"
worldnews.73.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties: les restes loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux côtés. Les réactionnaires ont triomphé et Osman Ali Khan règne désormais sans opposition sur la région en tant que monarque nouveau et indépendant, faisant de son pays une puissance mondiale prééminente, une fois qu'il aura récupéré de la dévastation de la guerre civile."
worldnews.73.a:0 "La domination des princes ne finira jamais."

worldnews.74.t:0 "Le Kaisar-i-Hind"
worldnews.74.d:0 "Le nizam régnant de l'Inde princière, Osman Ali Khan, s'est proclamé aujourd'hui le véritable successeur de Kaisar-i-Hind - un titre précédemment porté seulement par les empereurs moghols et britanniques du sous-continent. La proclamation indique clairement que le nizam considère les prétentions des autres à la domination indienne comme un peu plus que de la fiction, et soulève le spectre d'une guerre renouvelée entre l'Empire indien et ses États voisins."
worldnews.74.a:0 "Tellement prétentieux!"

worldnews.75.t:0 "Victoire de la commune de Bharatiya"
worldnews.75.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties: les restes loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux côtés. Une fois la poussière définitivement retomber, les socialistes ont triomphé et la Commune de Bharatiya règne désormais sans opposition sur la région, se mettant en position de devenir une puissance mondiale prééminente une fois qu'elle aurat récupéré de la dévastation de sa guerre civile."
worldnews.75.a:0 "Une libération intriguante."

worldnews.76.t:0 "Totalists dans la commune de Bharatiya"
worldnews.76.d:0 "En tant que chef de la faction des Maximistes de la Commune de Bharatiya et son chef d'Etat récemment élu, Subhas Chandra Bose a prononcé aujourd'hui un discours enflammé à une foule électrisée à Calcutta, promettant que son nouveau gouvernement totaliste ferait tout ce qu'il fallait pour porter un coup mortel à les «lapdogs coloniaux» du Nord de l'Inde et les «oppresseurs décadents» de la Fédération princière occidentale. Il a affirmé que la Commune de Bharatiya se débrouillerait pour accomplir sa tâche et prouver au reste du monde que l'Inde est une force avec laquelle il faut compter."
worldnews.76.a:0 "Intéressant."

worldnews.77.t:0 "Les syndicalistes dans la commune de Bharatiya"
worldnews.77.d:0 "En tant que chef de la faction des modérés de la Commune de Bharatiya et de son chef d'Etat récemment élu, AK Fazlul Huq a fait un discours enflammé à une foule électrisée à Calcutta aujourd'hui, promettant que son nouveau gouvernement syndicaliste inaugurerait une ère de prospérité et de croissance industrielle pour la nation. Il a rejeté toute idée que cela pourrait signifier une approche plus conciliante envers le Dominion de l'Inde au nord et la Fédération princière à l'ouest, disant que la Commune ferait tout ce qu'il fallait pour répandre la révolution ouvrière à travers le sous-continent indien et la reste du monde. Son élection est interprétée dans de nombreux coins comme une indication de relations plus étroites avec les nations syndicalistes ailleurs, et certains spéculent sur le fait que cela pourrait signifier l'entrée de la Commune Bharatiya dans la Commune de la faction Internationale de la France.."
worldnews.77.a:0 "Intéressant."

worldnews.78.t:0 "Gandhi prend le pouvoir dans la commune de Bharatiya"
worldnews.78.d:0 "En tant que chef de la faction socialiste agraire de la Commune de Bharatiya et de son chef d'Etat récemment élu, Mohandas Karamchand Gandhi - parfois appelé Mahatma ou 'Pure Âme' par ses compatriotes dévoués - a fait un discours enflammé à une foule électrisée à Calcutta aujourd'hui, promettant qu'il y avait un «chemin vers la paix» pour la réunification de l'Inde. Alors qu'il rejetait la spéculation que cela signifiait une soumission de l'Union Bharatiya soit au Dominion de l'Inde au nord ou à la Fédération princière à l'ouest, et affirmait fermement que la Commune se défendrait contre toute agression, il a exhorté les gens dans toute l'Inde à envisager la possibilité de swaraj - ou d'autonomie - par des moyens pacifiques plutôt que par une guerre destructrice qui n'apporterait que plus de misère, et affirmant que son gouvernement ferait tout son possible pour suivre cette voie."
worldnews.78.a:0 "Intéressant."

worldnews.80.t:0 "Un chemin vers la paix pour l'Inde?"
worldnews.80.d:0 "Dans une annonce surprise, des représentants de la commune de Bharatiya et du Dominion de l'Inde ont annoncé un plan de réunion pacifique des deux pays. C'est un plan qui a été défendu par le Mahatma, Mohandas Karamchand Gandhi, bien qu'il ait exigé la conformité du parti All-India Home Rule de Delhi et un certain nombre de compromis - qui incluent une rupture des liens de [DEH.GetNameDef] avec l'Empire britannique et la légalisation du parti socialiste pour les prochaines élections. L'élection est destinée à être vivement contestée, car il y en a beaucoup dans [DEH.GetNameDef] qui se sentent trahis par le manque de consultation publique. Cependant, de plus en plus, ils encouragent ouvertement cette étape importante vers la réunification du sous-continent sans plus d'effusion de sang."
worldnews.80.a:0 "Eh bien, c'était inattendu, c'est le moins que l'on puisse dire."

worldnews.81.t:0 "Les maximistes se lèvent contre Gandhi"
worldnews.81.d:0 "Il y a eu des rumeurs circulant autour de Calcutta au cours des dernières semaines que le Mahatma, Mohandas Karamchand Gandhi, avait intensifié les pourparlers avec [DEH.GetNameDef] pour une union pacifique. La question de savoir si le syndicat se produira réellement est difficile à dire. Indépendamment des chances, les Totalists de [DEH.GetNameDef] se sont soulevés en colère, et Subhas Chandra Bose a réuni sa faction Maximiste pour frapper Gandhi et les Agrariens afin de s'assurer que la réunion ne se produise jamais. Déjà les combats ont éclaté dans la campagne du Bengale, tandis que le reste de l'Inde ne peut que regarder et attendre de voir le résultat."
worldnews.81.a:0 "Une autre guerre civile? Bonté divine !!!"

worldnews.82.t:0 "Les maximistes s'emparent de Calcutta"
worldnews.82.d:0 "Les forces maximistes sous le commandement de Subhas Chandra Bose ont conduit aujourd'hui au cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant apparemment les dirigeants agraires - y compris le Mahatma lui-même. Les allées et venues de Gandhi sont actuellement inconnues, mais Bose et les Maximistes ont rapidement pris le contrôle du gouvernement et rétabli l'ordre. La faction agraire a été mise hors la loi, ce qui signifie que les rêves de paix de Gandhi pour le Bharatiya et le reste de l'Inde se sont arrêtés brutalement."
worldnews.82.a:0 "Un avenir incertain pour la Commune Bharatiyenne."

worldnews.83.t:0 "La révolte agraire"
worldnews.83.d:0 "Mohandas Karamchand Gandhi a été un défenseur de la résistance au régime Maximiste brutal de Subhas Chandra Bose dans la Commune de Bharatiya, et bien qu'il ait longtemps déclaré que cette résistance devait être pacifique, la patience de ceux au sein du Parti Agraire a apparemment pris fin. Le nouveau chef agraire, Nirmal Kumar Bose, a lancé un appel pour que les Maximistes soient renversés par la force, et une insurrection a immédiatement commencé à se répandre dans toute la nation. Gandhi, attristé par la violence sur le point d'être commise en son nom, a choisi de se retirer de la vie publique."
worldnews.83.a:0 "Une autre guerre civile? Bonté divine !!!"

worldnews.84.t:0 "Les agrariens s'emparent de Calcutta"
worldnews.84.d:0 "Les forces agraires servant sous Nirmal Kumar Bose ont conduit aujourd'hui au coeur de Calcutta, entourant le bâtiment du congrès national indien et rassemblant des chefs totalistes. Le lieu où se trouve actuellement le président Maximiste, Subhas Chandra Bose, est actuellement inconnu, mais les forces agraires ont rapidement pris le contrôle du gouvernement et rétabli l'ordre. La faction Maximiste a été mise hors la loi, ce qui signifie que la marche rapide de [BHC.GetNameDef] vers une guerre ouverte avec le reste de l'Inde a été réduite."
worldnews.84.a:0 "Est-ce que cela les rend plus faibles ou plus forts?"

worldnews.85.t:0 "Elections espagnoles"
worldnews.85.d.spr:0 "Aujourd'hui a marqué un résultat étonnant dans les élections espagnoles, tenues au milieu de beaucoup de violence et de protestation par les syndicalistes et les anarchistes Carlist. Malgré les efforts de ces groupes marginaux, le parti au pouvoir Acción Popular a été victorieux et, alors que les partis d'opposition contestaient initialement les résultats des élections, il semble jusqu'à présent que la victoire soit légitime. Bien que cela ne restaure en aucun cas le calme dans [SPR.GetNameDef], cela permet de rassurer le public sur le fait que le gouvernement maintient le soutien populaire et qu'une guerre civile a été évitée de justesse.."
worldnews.85.d.cnt:0 "Aujourd'hui a marqué un résultat étonnant dans les élections espagnoles, tenues au milieu de beaucoup de violence et de protestation. Le parti anarcho-syndicaliste connu sous le nom de Confédération Nationale du Travai ou CNT a largement triomphé. Alors que les Carlistes adverses ont d'abord contesté les résultats, il semble jusqu'à présent que la victoire de la gauche soit légitime et que le comité central de la CNT ait déjà pris le pouvoir à Madrid. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble que la guerre civile espagnole ait été évitée de justesse."
worldnews.85.d.car:0 "Aujourd'hui a marqué un résultat étonnant dans les élections espagnoles, tenues au milieu de beaucoup de violence et de protestation. La Falange Española, partisane de la dynastie carliste, a largement triomphé, permettant à l'infant Javier de Borbón-Parma de prendre la place du comique Alphonse XIII en tant que roi d'Espagne. Alors que les partis de gauche ont d'abord contesté les résultats, jusqu'à présent, il semble que la victoire carliste soit légitime et que le couronnement de Javier ait lieu dans la semaine. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble que la guerre civile espagnole ait été évitée de justesse."
worldnews.85.a:0 "La paix contrôle l'Espagne!"

worldnews.86.t:0 "Guerre civile espagnole terminée"
worldnews.86.d:0 "La guerre civile espagnole est enfin terminée, et il semble que [SPR.GetNameDef] a émergé triomphant. Une grande partie de la campagne est en ruines, et l'ordre n'a pas été complètement rétabli, mais le gouvernement [SPR.GetAdjective] a annoncé que les menaces anarchistes et syndicalistes avaient finalement été traitées et qu'il était peu probable qu'elles se lèvent de sitôt. C'est un triomphe pour le roi Alphonse XIII, bien que le roi ne soit pas au courant, étant tombé dans le coma peu de temps avant que la guerre civile éclate."
worldnews.86.a:0 "Intéressant."

worldnews.87.d:0 "La guerre civile espagnole est enfin terminée, et il semble que [CNT.GetNameDef] soit sorti triomphant. Une grande partie de la campagne est en ruines, et l'ordre n'a pas été complètement restauré, mais le gouvernement [CNT.GetAdjective] a annoncé que l'ancien ordre féodal avait finalement été mis au repos et que le peuple d'Espagne bénéficierait désormais d'une transition ordonnée à un régime syndicaliste. Des foules massives se sont rassemblées à Barcelone pour saluer les milices de retour et offrir une prière pour que la nouvelle paix devienne permanente."
worldnews.87.a:0 "Intéressant."

worldnews.88.d:0 "La guerre civile espagnole est enfin terminée, et il semble que les carlistes aient émergé triomphants. Une grande partie de la campagne est en ruines, et l'ordre n'a pas été complètement restauré, mais aujourd'hui de grandes foules se sont rassemblées à Burgos pour saluer leur nouveau roi, Javier I de Borbón-Parme. Le roi a proclamé le jour férié, en disant que la justice avait finalement été servie aux prétendants espagnols et que la ligne royale de Carlist était exactement où elle devrait être. Il a promis une restauration nationale, ainsi qu'un retour aux racines catholiques de la nation. Sa promesse a été accueillie avec approbation par le pape, qui a offert des prières que la nouvelle paix de l'Espagne serait durable."
worldnews.88.a:0 "Intéressant."

worldnews.89.t:0 "Coup anarchiste au Portugal!"
worldnews.89.d:0 "Après des jours d'émeutes dans la capitale de Lisbonne, un coup d'État surprise contre le gouvernement portugais dirigé par l'União Anarquista Portuguesa, un mouvement anarcho-syndicaliste qui serait inspiré par le récent succès de la CNT-FAI en Espagne - sinon carrément financé par eux - a réussi à prendre le pouvoir. Des milices anarchistes ont emménagé dans les bâtiments de la capitale, et un régime intérimaire dirigé par les leaders révolutionnaires Neno Vasco et António Pinto Quartin a été mis en place. On s'attend à ce que les nouveaux dirigeants cherchent des liens plus étroits avec [CNT.GetNameDef] dans les jours à venir."
worldnews.89.a:0 "La révolution se propage, et elle se propage rapidement!"

worldnews.90.t:0 "Blocus électorale en Grande-Bretagne"
worldnews.90.d.fuck_it:0 "Le Congrès des syndicats de 1936 dans l'Union de Grande-Bretagne était décisif. Le président du TUC de longue date, Philip Snowden, a déclaré sa démission, obligeant les quatre principales factions de l'Union, les Maximistes, les Autonomistes, les Fédéralistes et les Congregationists, à abattre la position. \ N \ nEt comme la poussière retombait, la principale faction a émergé des élections très disputées. Alors que l'agitation augmentait immédiatement et que toutes les factions demandaient des recomptages ou une nouvelle élection, le TUC a finalement décidé d'élire le modérateur Tom Mann comme modérateur. Pour beaucoup, c'est un signe de l'inertie politique à venir dans l'Union de Grande-Bretagne."
worldnews.90.d.vote_again:0 "Le Congrès des syndicats de 1936 dans l'Union de Grande-Bretagne était décisif. Le président du TUC de longue date, Philip Snowden, a déclaré sa démission, obligeant les quatre principales factions de l'Union, les Maximistes, les Autonomistes, les Fédéralistes et les Congregationists, à abattre la position. \ N \ nEt comme la poussière retombait, la principale faction a émergé des élections très disputées. Comme les troubles ont immédiatement augmenté et que toutes les factions ont demandé des recomptages ou une nouvelle élection, le TUC a finalement cédé et a prévu de nouvelles élections, pour l'année prochaine. Pour beaucoup, c'est un signe d'inertie politique à venir dans l'Union de Grande-Bretagne."
worldnews.90.a:0 "Intéressant."

worldnews.91.t:0 "L'Indochine déclare son indépendance "
worldnews.91.d.a:0 "Après la Grande Guerre, l'Allemagne s'empare de l'ancienne Indochine française, mais la stabilité ne se rétablit que lorsque l'intervention allemande écrase les révolutionnaires de Chine du Sud en 1926. Les nationalistes indochinois et les gauchistes sous un gouvernement de coalition appelé Viet Minh se soulèvent régime. Nguyen Anh Ninh, le chef du Viet Minh, a déclaré l'indépendance de l'Union Indochinoise. Après avoir salué l'Internationale et la révolution mondiale, il a condamné l'oppression brutale des prolétariats du monde par les Allemands et a affirmé l'attachement des travailleurs indochinois à l'anti-impérialisme et à la libération des peuples coloniaux. La force militaire allemande ou même les polices en Extrême-Orient peuvent facilement réprimer les révoltes, appelées Vietcong."
worldnews.91.d.b:0 "Après la Grande Guerre, l'Allemagne s'empare de l'ancienne Indochine française, mais la stabilité ne se rétablit que lorsque l'intervention allemande écrase les révolutionnaires de Chine du Sud en 1926. Les nationalistes indochinois et les gauchistes sous un gouvernement de coalition appelé Viet Minh se soulèvent régime. Nguyen Anh Ninh, chef du Viet Minh, a déclaré l'indépendance de l'Union indochinoise à Saïgon. Après avoir rendu hommage à la résistance des peuples asiatiques, il condamne l'oppression allemande brutale des peuples asiatiques et affirme l'attachement du peuple indochinois à l'unité de l'Asie. La plupart des observateurs s'accordent avec les médias allemands pour dire qu'ils ne sont que des paysans pompeux. La force militaire allemande ou même les polices en Extrême-Orient peuvent facilement réprimer les révoltes, ou soi-disant Vietcong."
worldnews.91.d.c:0 "Après la Grande Guerre, l'Allemagne s'empare de l'ancienne Indochine française, mais la stabilité ne se rétablit que lorsque l'intervention allemande écrase les révolutionnaires de Chine du Sud en 1926. Les nationalistes indochinois et les gauchistes sous un gouvernement de coalition appelé Viet Minh se soulèvent contre le régime. Après avoir cité la Déclaration française des droits de l'homme et la Déclaration d'indépendance américaine, Nguyen Anh Ninh, le chef du Viet Minh a condamné l'oppression brutale allemande des peuples libres et affirmé le droit à l'indépendance de la nation indochinoise. La plupart des observateurs sont d'accord avec les médias allemands qui mentionne qu'ils ne sont que quelques paysans pompeux. La force militaire allemande ou même les polices en Extrême-Orient peuvent facilement réprimer les révoltes, appelées Vietcong."
worldnews.91.a:0 "Qui gagnera? L'Empire allemand ou quelques paysans vietnamienss?"
worldnews.91.b:0 "Ils ne sont certainement pas des sujets coloniaux modèles."
worldnews.91.c:0 "Où ont-ils appris la Déclaration d'Indépendance américaine??"

worldnews.92.t:0 "La révolte indochinoise réussit"
worldnews.92.d:0 "Avec la ténacité et la fureur des troupes du Viet Minh chassant les troupes allemandes de presque tous les points stratégiques sur la péninsule indochinoise, le ministère des Affaires étrangères allemand a finalement accepté de rencontrer les dirigeants de la rébellion et a offert la pleine indépendance à toute la terre qu'ils réclament Aujourd'hui, la création de l'Union indochinoise a été confirmée par le Viet Minh, sous les applaudissements du peuple vietnamien venu assister à l'événement historique. L'avenir du pays est encore incertain, mais les rumeurs d'un alignement bharatiyan commencent à se répandre par les voies diplomatiques alors que le monde essaie de mesurer l'impact de cet événement sur l'Asie."
worldnews.92.a:0 "Un coup dévastateur pour le colonialisme! "

worldnews.93.t:0 "La révolution indochinoise est vaincue"
worldnews.93.d:0 "Malgré la guerre de guérilla féroce des troupes Viet Minh, l'armée allemande a réussi à contrecarrer la révolte du Viet Minh en Indochine. Les dirigeants de l'Union indochinoise, cachés dans la plaine de Roseaux après l'évacuation du gouvernement central de Saïgon, sont supposés morts après que les troupes allemandes ont lancé un vaste mouvement. Cependant, il y a aussi des rumeurs de dirigeants vietminh qui traversent la frontière et fuient vers d'autres pays. Quoi qu'il en soit, la guerre a laissé une cicatrice indélébile sur la terre, avec des milliers de villages ruinés et des millions de personnes perdant leur maison dans la lutte vicieuse entre les troupes allemandes et les guérillas du Vietcong."
worldnews.93.a:0 "Comme prévu."

worldnews.94.t:0 "La deuxième Internationale"
worldnews.94.d:0 "La Première Internationale Syndicaliste, tenue à Paris, s'occupa de répandre l'idéologie à l'étranger, soutenant les mouvements syndicalistes et renforçant les liens entre les nations syndicalistes existantes, et grâce au succès de la réunion, la deuxième Internationale a été convoquée à Londres. Les représentants du monde entier ont été accueillis par un salut d'artillerie britannique, un chœur de cornemuse écossaise et un accueil chaleureux. Alors que l'Europe se rapproche de plus en plus de la guerre, la coopération militaire et économique entre les syndicalistes devrait être le principal sujet de discussion, et la France et la Grande-Bretagne mettront une fois de plus les projecteurs sur la politique internationale.."
worldnews.94.a:0 "Intéressant."


worldnews.95.t:0 "Coup nationaliste en Biélorussie"
worldnews.95.d:0 "Après la Grande Guerre, les Allemands formèrent un Etat blanc russe dans la Rus, même si la population locale ne pouvait guère être considérée comme une seule nation auparavant. Ce manque d'identité nationale n'a pas empêché les Allemands d'imposer leur ordre sur ce pays, ce qui a entraîné des tensions qui ont maintenant été libérées. \ n \ nLe prince Sigismond de Biélorussie, chef des forces nationalistes biélorusses en Biélorussie, a pris le contrôle du pays après la mort du précédent roi dans une explosion de théâtre. Est-ce que Sigismond va se rebeller contre les Allemands ou rester assis dans l'espoir qu'ils acceptent ce nouvel ordre, est encore difficile à dire."
worldnews.95.a:0 "Intéressant."


worldnews.96.t:0 "Coup pro-russe en Lituanie"
worldnews.96.d:0 "Malgré des obstacles insurmontables, la République nationale lituanienne a survécu à sa guerre avec le Reichspakt et a résisté - mais son prochain défi est venu de l'intérieur. Les minorités russe, polonaise et biélorusse opprimées ont fusionné en un seul mouvement anti-nationaliste, et elles ont frappé. Présenté par Kazimieras Tiškevičius, le soi-disant «Alliance pour la libération» a pris le contrôle de Vilnius et réorganisé le pays en une monarchie russe. Les experts estiment qu'une intervention russe a été la cause de la victoire surprenante de l'Alliance malgré leur désavantage en termes de main-d'œuvre et d'équipement."
worldnews.96.a:0 "D'un seigneur aux bras d'un autre ..."


worldnews.97.t:0 "John N. Garner élu président des États-Unis"
worldnews.97.d:0 "Malgré l'instabilité massive qui règne dans la nation depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du vote sont clairs: le candidat démocrate John Nance Garner est le 32e président des États-Unis. \ n \ nGarner a été vaincu à la primaire démocrate de 1932, mais il est revenu avec une campagne axée sur la défense de la démocratie et la lutte contre le CSA et l'AFP, même avec la force brute en considération. Cette position a alarmé la gauche et la droite avec les radicaux aux États-Unis, et la crise politique de l'Union pourrait devenir pire encore..."
worldnews.97.a:0 "Nous verrons ce qui se passera."


worldnews.98.t:0 "Charles Curtis élu président des États-Unis"
worldnews.98.d:0 "Malgré l'instabilité massive qui règne dans la nation depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du vote sont clairs: le candidat républicain Charles Curtis est le 32e président des États-Unis. \ n \ nMalgré son âge avancé, Curtis s'est battu pour devenir président en cette période difficile pour l'Amérique, et sa plate-forme est axée sur la négociation et la réconciliation avec le CSA et l'AFP. Il a déjà ouvert des discussions avec eux, mais peut-il réellement satisfaire deux militants opposés à la fois?"
worldnews.98.a:0 "Nous verrons ce qui se passera."

worldnews.99.t:0 "L'Union Social Crétien atteint la majorité italienne \n\n"
worldnews.99.d:0 "Le cinquième congrès de la République socialiste d'Italie a pris fin avec l'Unione Socialista Cristiana, dirigée par [ITA.GetLeader], qui a obtenu la majorité des sièges au gouvernement. Leur victoire marque le changement vers un socialisme chrétien plus explicite au sein de la République."
worldnews.99.a:0 "Le socialisme chrétien? Nous verrons."

worldnews.100.t:0 "L'Union Syndicalisate atteint la majorité italienne \n\n"
worldnews.100.d:0 "Le Cinquième Congrès de la République socialiste d'Italie s'est terminé avec l'Union Syndicaliste, dirigée par Palmiro Togliatti, poursuivant son mandat en obtenant une majorité de sièges au gouvernement. L'Union Syndicaliste a tenu le contrôle de la République depuis la fin de la Grande Guerre, et cette continuation de leur régime signale une probable solidification de leur alliance avec [FRA.GetNameDef]."
worldnews.100.d.comp:0 "Le cinquième congrès de la République socialiste d'Italie a finalement pris fin après une longue impasse qui a forcé un compromis entre les factions de l'Union Socialiste Chrétienne et de l'Union Syndicaliste. Palmiro Togliatti du parti de l'Union Syndicaliste d'Italie conservera son poste de président, bien que le congrès reste un coup dur pour la stabilité du gouvernement dans son ensemble."
worldnews.100.a:0 "Pas de surprises là-bas."

worldnews.101.t:0 "L'Union Nationaliste atteint la majorité italienne\n\n"
worldnews.101.d:0 "Le cinquième congrès de la République socialiste d'Italie a pris fin avec l'Union Nasionaliste d'Italie, dirigée par Benito Mussolini, obtenant une majorité de sièges au gouvernement. Le changement de régime marque un tournant de la république vers une position plus dure et militariste, en particulier envers les ennemis de la république dans le reste de l'Italie, qui ont déjà réagi au changement.."
worldnews.101.a:0 "Intéressant."

worldnews.102.t:0 "Italie réunie"
worldnews.102.d:0 "Les réunions entre les responsables gouvernementaux de [SRI.GetNameDef] et [ITA.GetNameDef] se sont conclues aujourd'hui avec un accord général sur le syndicat en une seule nation. Ce mouvement surprend beaucoup de ceux qui ont supposé que les deux pays étaient sur une voie inévitable vers la guerre, et ce n'est pas non plus sans ses détracteurs dans les deux pays. On s'attend à une période de réajustement à mesure que les anciennes structures politiques fusionnent, mais le leadership [From.GetAdjective] exprime la confiance que cela signifie un [From.GetName] revitalisé qui, une fois de plus, prend sa place sur la scène mondiale en tant que vrai pouvoir."
worldnews.102.a:0 "Une union pacifique? Qui aurait pensé cela possible ??"

worldnews.103.t:0 "Révolution dans  [italian.GetNameDef]!"
worldnews.103.d:0 "La colère du peuple italien a atteint un crescendo récemment alors que des foules massives dans [italian.Capital.GetName] ont pris d'assaut les bâtiments du gouvernement et exigé un retour à la démocratie. Le chaos fait suite à des mois de troubles politiques et le gouvernement provisoire a déjà annoncé que des élections libres devraient avoir lieu prochainement. Les partis de l'opposition qui opèrent dans l'ombre depuis des années se bousculent pour faire passer le mot et la campagne, conduisant à un environnement très mouvementé que certains critiques [italian.GetAdjective] qualifient d'injuste. Il reste à voir à quoi ressemblera la nouvelle commande dans [italian.GetNameDef]."
worldnews.103.a:0 "Intéressant."

worldnews.104.t:0 "Le désastre de Superga"
worldnews.104.d:0 "Aujourd'hui dans [SRI.GetNameDef], un avion transportant de nombreux politiciens et officiers de l'Union Nationale-Syndicaliste s'est écrasé sur la colline de Superga près de Turin tuant tous les 31 à bord, y compris Benito Mussolini, Italo Balbo, Cesare Maria De Vecchi et Emilio A l'approche de Turin, l'avion s'est envolé dans un orage et a rencontré des conditions de nuages bas et de mauvaise visibilité, obligés de descendre pour être en mesure de voler visuellement.Lors de la descente vers Turin, l'avion s'est écrasé contre la base arrière du complexe de la basilique au sommet de la colline de Superga. Des foules massives se sont déjà rassemblées dans la capitale pour pleurer cet événement tragique, et beaucoup soupçonnent que l'Union nationale syndicaliste ne survivra pas à la perte de tant de ses sommités."
worldnews.104.d.govt:0 "Aujourd'hui, dans [SRI.GetNameDef], un avion transportant de nombreux officiers de haut rang de l'Union syndicaliste s'est écrasé sur la colline de Superga près de Turin, tuant les 31 personnes à bord, y compris le président Benito Mussolini et Italo Balbo, Cesare Maria De Vecchi, et Emilio de Bono. L'avion a volé dans un orage à l'approche de Turin et a rencontré des conditions de nuages bas et une mauvaise visibilité. Ils ont été forcés de descendre pour pouvoir voler visuellement. En descendant vers Turin, l'avion s'est écrasé contre la base du mur arrière du complexe de la basilique au sommet de la colline de Superga. Des foules massives se sont déjà rassemblés dans la capitale pour pleurer cet événement tragique, et beaucoup soupçonnent que l'Union nationale-Syndicaliste ne survivra pas à la perte de tant de ses sommités."
worldnews.104.a:0 "Horrible!"

worldnews.105.t:0 "Révolution au Siam"
worldnews.105.d:0 "Hier, une révolution réussie a été réalisée au Siam par une clique d'officiers et de l'intelligentsia qui s'appelaient "Khana Ratsadon" (Parti du Peuple). L'héritier du trône et le chef de la police ont été placés en état d'arrestation; et le roi, qui n'était pas à Bangkok quand le coup d'Etat fut exécuté, retourna dans la capitale et accepta le fait accompli. \ n \ nLe bouleversement actuel au Siam est évidemment une expression politique du malaise produit par la crise économique , alors qu'ils essayaient de passer de la monarchie absolue à l'autogouvernement. Reste à savoir si la nouvelle constitution parlementaire mis en place par eux-mêmes va prospérer ou se transformer en dictature ."
worldnews.105.a:0 "Intéressant."

worldnews.106.t:0 "Le Siam devient monarchie constitutionnelle"
worldnews.106.d:0 "Le roi Prajadhipok de Siam a récemment écrit une constitution et il sera mis en vigueur aujourd'hui, transformant le vieux royaume du sud-est asiatique en une monarchie constitutionnelle moderne, comme d'autres pays civilisés en Asie et à l'étranger. Basé sur la Constitution prussienne, le roi siamois avait sûrement son but en tête, mais la question de savoir si la voix du peuple sera vraiment entendue ou non est une question pour une autre fois. En conséquence, un gouvernement temporaire appelé «Khanagummakarn Ratsadon» dirigé par le Premier ministre Pharya Manopakorn Nitithsda a été créé pour faire face aux prochaines élections alors que le vieux cabinet appelé «Apitrathhamotri Sapha» a été retiré de du pouvoir."
worldnews.106.a:0 "Intéressant."

worldnews.107.t:0 "Victoire nationaliste en Afrique du Sud"
worldnews.107.d:0 "Après une élection controversée qui a divisé l'Union Sud-Africaine en deux, le Parti national - dirigé par J.-B. M. Hertzog - s'est déclaré victorieux, mais avec la plus faible majorité des voix au parlement du pays. Le vote en Afrique du Sud se limite principalement aux Blancs, partagés entre les Afrikaners du Nord et les Britanniques du Sud, et avec les Afrikaners soutenant avec véhémence Hertzog, ils ont pu remporter la victoire. Cependant, les troubles dans les régions britanniques sont en hausse, en particulier au sein de la population autochtone qui craint les politiques d'Apartheid prévues par le Parti national, et beaucoup prédisent que le pays tombera dans la violence ou même la guerre civile avant longtemps.."
worldnews.107.a:0 "Intéressant."

worldnews.108.t:0 "Victoire Dominioniste en Afrique du Sud"
worldnews.108.d:0 "Après une élection controversée qui a divisé l'Union Sud-Africaine en deux, le Parti du Dominion - dirigé par le Général Jan Christiaan Smuts - s'est déclaré victorieux, mais avec la plus faible majorité des voix au parlement du pays. Le vote en Afrique du Sud se limite principalement aux Blancs, partagés entre les Afrikaners du Nord et les Britanniques du Sud, et les Britanniques soutenant avec véhémence les Smuts, ils ont pu remporter la victoire. Cependant, les troubles dans les régions afrikaner sont en hausse, particulièrement chez ceux qui craignent que Dominion ne prévoit une réintégration dans l'Entente, et beaucoup prédisent que le pays tombera bientôt dans la violence ou même la guerre civile."
worldnews.108.a:0 "Intéressant."

worldnews.109.t:0 "Rébellion de Boworadet"
worldnews.109.d:0 "Alors que la Révolution siamoise elle-même a été couronnée de succès, son implication politique est un désordre absolu de l'affaire Yellow Cover Dossier que les anciens royalistes utilisent pour créer une peur rouge contre les parlementaires. Alors que le chef de l'armée Luang Phibunsongkhram déclarait lui-même son allégeance au Parlement, le prince Boworadet organisa une mutinerie armée dans le nord et le nord-est du pays avec ses anciens subordonnés, se proclamant «Khana Gu-barn Gu-muang» ( National Reclaimation Party) et marche vers Bangkok. Cela provoque une réaction rapide du gouvernement qui engloutit toute la nation avec les flammes de la guerre civile siamoise."
worldnews.109.a:0 "Intriguant."

worldnews.110.t:0 "Rebellion Songsuradet"
worldnews.110.d:0 "Alors que la Révolution siamoise elle-même a été couronnée de succès, son implication politique est un désordre absolu de l'affaire Yellow Cover Dossier que les anciens royalistes utilisent pour créer une peur rouge contre les parlementaires. Alors que le chef de l'armée Luang Phibunsongkhram déclarait lui-même son allégeance au roi, Phraya Songsuradet et quelques commandants de la marine organisèrent une mutinerie armée dans le sud et l'est du pays, se proclamant «Khana Pokpong Prachathipatai» (Parti de la protection de la démocratie). marche vers Bangkok. Cela provoque une réaction rapide du gouvernement qui engloutit toute la nation avec les flammes de la guerre civile siamoise."
worldnews.110.a:0 "Intriguant."

worldnews.111.t:0 "Coup d'état Phibunsongkhram"
worldnews.111.d:0 "Alors que la Révolution siamoise elle-même a été couronnée de succès, son implication politique est un désordre absolu de l'affaire Yellow Cover Dossier que les anciens royalistes utilisent pour créer une peur rouge contre les parlementaires. Le chef de l'armée Luang Phibunsongkhram est intervenu juste avant que la situation ne devienne une guerre civile ouverte et a déclaré la loi martiale à l'échelle nationale - planifiant de prendre le contrôle du gouvernement lui-même pour une durée indéterminée à moins qu'il considère la nation comme prêts pour la démocratie et arrêter leurs «querelles d'enfants»."
worldnews.111.a:0 "Intriguant."

worldnews.112.t:0 "37ème guerre siamoise-birmane"
worldnews.112.d:0 "Le nouveau régime populiste national siamois dirigé par le Premier ministre Plaek Phibunsongkhram a déclaré aujourd'hui la guerre contre le gouvernement birman à Yangon, citant les tentatives d'agitation birmanes dans les zones de Morlamaeng comme un acte de guerre. Cependant, les Siamois eux-mêmes sont clairement l'agresseur ici, car ils avaient déjà occupé les terres jusqu'à la rivière Salween, absorbant le traité de Stresemann qui dicte la frontière entre les Siamois et le Royaume de Birmanie par les Allemands en 1929. Côté birman, la situation est plutôt sombre et ne peut que déboucher sur une montée de l'hégémonie siamoise en Indochine, ce qui pourrait mettre à mal les présences européennes dans la région."
worldnews.112.a:0 "Ils se détestent vraiment, jusqu'aux fibres mêmes de leur être."

worldnews.113.t:0 "Siad Barre prend le contrôle de la Somalie!"
worldnews.113.d:0 "Le jeune Etat de la Somalie, qui était sous la pression de plus en plus élevée après la Boqor Mohhamed Ali Shire a augmenté ses pouvoirs au cours des dernières années, a été frappé par un coup d'audace sans précédent. Un jeune officier, Siad Barre, soutenu par de nombreux officiers et intellectuels, décida de mettre un terme à la monarchie qui perdait la guerre d'Ogaden contre l'empire éthiopien et proclama l'union de la Somalie, bâtie selon des principes totalistes "adaptés à la réalité de la Somalie ''. Bien que cela ne puisse être prouvé, il est presque certain que la Commune de France et ses ouvertures dans l'éducation et le financement du syndicalisme africain et islamique ont porté leurs fruits de manière assez inattendue. Quoi qu'il en soit, la marée rouge a atteint la corne de l'Afrique avec une ferveur inhabituelle"
worldnews.113.a:0 "La révolution se répand dans le monde entier!"
worldnews.113.b:0 "La marée rouge a finalement atteint la mer rouge..."

worldnews.114.t:0 "Les parlementaires gagnent au Siam"
worldnews.114.d:0 "Malgré les probabilités écrasantes et la surpopulation des Royalistes - les petites forces parlementaires ont réussi à reprendre Bangkok de l'autre côté et à forcer le roi Rama VII à monter à bord d'un détachement naval et à fuir vers Singapour. Pendant ce temps, Pridi Phanomyong (anciennement Luang Praditmanutham) s'est proclamé le nouveau premier ministre du Siam avec un vote unanime du Parlement qui a promis de lancer son programme de «reconstruction nationale» à partir de zéro et il est susceptible de se tourner vers l'intérieur. Le nouveau cabinet syndicaliste va certainement créer un changement de l'équilibre des pouvoirs en Asie du Sud-Est à coup sûr."
worldnews.114.a:0 "Une nouvelle République ressuscitée des Cendres"

worldnews.115.t:0 "Les royalistes gagnent au Siam"
worldnews.115.d:0 "Malgré les probabilités écrasantes et la surclassement des parlementaires, les petites forces royalistes ont réussi à reprendre Bangkok de l'autre côté et à contraindre Luang Praditmanutham et d'autres auteurs à embarquer dans un détachement naval et à fuir vers Singapour. Alors qu'un membre éminent de l'ex-Aphiratthamontri Sapha choisit de rester en dehors de la politique cette fois, il a bien sûr tenu des pouvoirs immersifs dans l'ombre - dictant la politique du roi Prajadhipok qui a souffert d'une profonde cicatrice dans son cœur libéral . Prajadhipok lui-même et ses successeurs resteront certainement à l'écart de ce «système chaotique» appelé Démocratie pour une durée imprévisible."
worldnews.115.a:0 "Un pas en arrière vers la monarchie absolue?"

worldnews.116.t:0 "Ordre restauré à Siam"
worldnews.116.d:0 "Les forces gouvernementales sous Luang Phibunsongkhram ont écrasé sans pitié les rebelles au Siam. Après avoir réussi à empêcher les forces rebelles d'entrer à Bangkok, les troupes gouvernementales se dirigent vers leur bastion et rassemblent les auteurs. \ n \ nL'ensemble de ces prisonniers politiques sont envoyés à la prison de Tarutao, une île infestée de requins loin du continent. Pendant ce temps, l'ancien gouvernement provisoire de Khana Ratsadon démissionne, laissant le nouveau cabinet prendre ses fonctions et ramener la situation à l'intérieur du pays."
worldnews.116.a:0 "Le statu quo a été atteint."

worldnews.117.t:0 "La Serbie couronne le roi Alexandre II"
worldnews.117.d:0 "Depuis la fin de l'occupation autrichienne au cours des années 1920, la Serbie a officiellement été un royaume. Ils n'ont jamais osé couronner un roi car ils ont été obligés de garder un profil bas à la lumière de la poursuite de l'agression autrichienne. Petar Bojovic, le régent de Serbie depuis près de deux décennies et un royaliste connu, a maintenant décidé de restaurer la monarchie. Alexandre II, fils de l'ancien roi Pierre Ier, a accepté la couronne et a été couronné aujourd'hui roi de Serbie. Cette décision controversée risque de bouleverser les gouvernements autrichien et bulgare."
worldnews.117.a:0 "Régent ou Roi, quelle est la différence?"
worldnews.117.b:0 "C'est scandaleux!"

worldnews.118.t:0 "République déclarée en Serbie"
worldnews.118.d:0 "Depuis la fin de l'occupation autrichienne au cours des années 1920, la Serbie a officiellement été un royaume. Ils n'ont jamais osé couronner un roi car ils ont été obligés de garder un profil bas à la lumière de la poursuite de l'agression autrichienne. Cédant à la pression interne croissante contre son régime répressif, Petar Bojovic, le régent de Serbie depuis presque deux décennies a volontairement démissionné. Slobodan Jovanovic est maintenant le premier président de la République serbe, agissant en tant que tel jusqu'à ce que des élections puissent avoir lieu."
worldnews.118.a:0 "La démocratie dans les Balkans? C'est nouveau."

worldnews.119.t:0 "La Serbie forme la Yougoslavie"
worldnews.119.d:0 "L'Etat serbe renaissant a remporté de superbes victoires contre les empires bulgare et autrichien. Aujourd'hui, un nouvel Etat serbe, croate et slovène a été déclaré à Belgrade, réunissant formellement tous les Slaves du Sud en un seul et même Etat. Le concept de ce pays est connu depuis longtemps sous le nom de «Yougoslavie», et on s'attend à ce que ce nom devienne de facto le nouvel État. \ N \ nLa nation d'Illyrie était une tentative antérieure de créer une telle nation, mais sous la direction croate. Il reste à voir comment la Yougoslavie est viable en tant que pays."
worldnews.119.a:0 "Espérons que cela apportera la paix dans les Balkans."

worldnews.120.t:0 "L'effondrement de Mittelafrika"
worldnews.120.d:0 "Des rapports troublants émergent des différentes parties de l'Afrique qui sont sous la domination allemande; il semble que l'administration Mittelafrikan s'est effondrée entièrement! On ne sait pas pourquoi, ni comment, mais l'administration, généralement considérée comme efficace à l'étranger, et connue pour ses dépenses somptuaires, n'est plus. Comme le gouvernement central ne peut plus agir, le conflit se propage à travers le continent alors que les différents royaumes, tribus et protectorats qui le composent se disputent de nouvelles revendications et de vieilles rancunes, et des clans d'askari et d'officiers coloniaux allemands tentent de garder un semblant de normalité. Que cet état de choses soit en train de passer, ou qu'un sombre âge de violence commence réellement en Afrique, est incertain. Cependant, il est sûr de dire que la mission coloniale de l'Empire allemand a échoué."
worldnews.120.a:0 "Il semble que la seigneurie allemande sur l'Afrique était bien plus fragile que nous le pensions ..."
worldnews.120.b:0 "Hermann, rends-moi mes légions!"
worldnews.120.c:0 "Les Huns reviendront."
worldnews.120.e:0 "Les peuples d'Afrique aspirent à la liberté de l'impérialisme!"

worldnews.121.t:0 "Guerre sur la Haute-Savoie!"
worldnews.121.d:0 "Le monde a regardé avec appréhension la menace que la Commune de France a fait des demandes de plus en plus agressives pour le contrôle de la région de Haute-Savoie occupée par les Suisses. La région a été occupée par les forces suisses depuis la fin de la Grande Guerre, et le refus de Berne de reconnaître le gouvernement communal à Paris comme le propriétaire légitime du territoire a enflammé les tensions entre les deux nations depuis. \ N \ nAujourd'hui, au lieu de poursuivre des négociations et des actions diplomatiques, ce sont les tirs d'artillerie qui marquent les prochaines étapes des négociations, alors que les troupes françaises franchissent la frontière suisse. Les négociations ont échoué et il semble que les Français sont prêts à reprendre leur bien par la force si besoin est."
worldnews.121.enemies:0 "En réponse à l'activité révolutionnaire dans les régions de la Suisse romande et de la Haute-Savoie, les forces militaires suisses se sont mobilisées pour réprimer le soulèvement. Les révolutionnaires ont demandé l'aide de la commune voisine de France, qui a lancé un ultimatum au gouvernement suisse à Berne pour arrêter leur suppression des éléments syndicalistes dans la nation. Le gouvernement suisse a refusé et la commune de France a mobilisé ses forces pour soutenir les révolutionnaires suisses."
worldnews.121.a:0 "Alors finit la paix."
worldnews.121.b:0 "Une guerre pour notre survie."
worldnews.121.c:0 "Combattre les impérialistes!"
worldnews.121.e:0 "Les Français seront détruits."

worldnews.122.t:0 "Révolutionnaires syndicalistes en Suisse"
worldnews.122.d:0 "Des rumeurs chaotiques émanent de la petite république montagneuse de Suisse, affirmant que des révolutionnaires syndicalistes sont entrés dans la capitale de Berne. La Suisse a longtemps eu un problème avec l'activisme syndicaliste dans ses régions francophones de Haute-Savoie et de Romandie, mais jamais les forces révolutionnaires n'ont oser agir si ouvertement contre le gouvernement. \ N \ nAvec la rapidité et l'efficacité des forces révolutionnaires Beaucoup soupçonnent l'implication directe de la Commune française, qui a longtemps agité pour la cession de la terre francophone. Alors qu'il y a des combats dans d'autres parties du pays, il semble que les forces syndicalistes tiennent la capitale pour l'instant ."
worldnews.122.enemies:0 "Des rumeurs chaotiques émanent de la petite république montagneuse de Suisse, affirmant que des révolutionnaires syndicalistes ont envahi les régions occidentales de la Romandie et occupé la haute-Savoie à la suite d'une répression militaire suisse dans la région. Soutenant les révolutionnaires suisses à succès, les troupes françaises ont rapidement emménagé dans la région, et l'armée suisse a adopté une position défensive, ne voulant pas avancer façe au canons français. Il semble que la rapidité de l'action révolutionnaire a pris le gouvernement suisse au dépourvu, et ils ne veulent pas d'escalade la violence dans une guerre complète avec la France. Il reste à voir ce que les Suisses feront ensuite."
worldnews.122.a:0 "Comment cela a-t-il pu arriver?"
worldnews.122.b:0 "Briser les chaînes!"
worldnews.122.c:0 "Formidable!"
worldnews.122.e:0 "C'est juste sur notre frontière!"

worldnews.123.t:0 "Les syndicalistes s'emparent de l'Australie"
worldnews.123.d:0 "Les récentes élections dans la Confédération Australienne ont vu la victoire du Parti travailliste dirigé par John Curtin, mais quelques jours après sa victoire, des éléments radicaux au sein du Parti travailliste se sont levés et ont pris le contrôle. Ces radicaux sont fidèles au Conseil australien des syndicats, l'ACTU étant la plus importante faction syndicaliste des Antipodes, cachée depuis le soulèvement de Melbourne en 1924 et la suppression des syndicats par le gouvernement du gouverneur général William Birdwood. Le coup d'état a laissé la nation sous le choc, des loyalistes syndicalistes étant déjà descendus dans les rues de l'Australie pour empêcher les manifestations et les flambées de violence."
worldnews.123.a:0 "Un ajout bienvenu à la révolution mondiale!"
worldnews.123.b:0 "C'est alarmant."
worldnews.123.c:0 "Le syndicalisme revient dans notre hémisphère.."

worldnews.124.t:0 "La garde australienne"
worldnews.124.d:0 "Des nouvelles surprenantes de [AST.GetNameDef] en tant que Centre du Parti d'Eric Campbell ont réussi à remporter la victoire lors des dernières élections. Le Parti du centre est le front politique de la garde australasienne, une organisation paramilitaire composée d'anciens combattants qui ont combattu pendant la Grande Guerre. Ces autoritaires de droite ont longtemps critiqué le gouvernement australasien pour ne pas aller assez loin dans sa suppression du syndicalisme, et ont gagné l'admiration pour leur aide dans la répression du soulèvement de la commune de Melbourne en 1924. Leur popularité n'a fait que s'accentuer. violence après les élections de 1936. On ne sait pas quel effet ce virage vers l'autoritarisme aura sur le pays, bien que l'Entente soit soulagée par le dévouement fervent de la Garde pour l'Empire britannique."
worldnews.124.a:0 "Intéressant."

worldnews.125.t:0 "Le premier mouvement d'Australie"
worldnews.125.d:0 "Des nouvelles surprenantes de [AST.GetNameDef] comme AFM de Percy Stephensen a réussi à prendre le contrôle du parlement lors des récentes élections. Le Premier Mouvement d'Australie est un parti anti-britannique qui capitalise sur le sentiment anti-guerre en Australie, et promet maintenant de couper tous les liens avec la couronne britannique en plus d'un éventuel retrait de l'alliance de l'Entente. Le groupe est réputé pour sa rhétorique syncrétique autoritaire, et les attentes sont grandes que le Premier ministre Stephensen prendra rapidement des mesures pour éliminer la domination démocratique en Australie en plus de sa transformation du pays en république. Déjà des manifestations ainsi que des affrontements violents menés par la garde australasienne ont éclaté à travers le pays, et il est actuellement inconnu si l'Entente a l'intention d'intervenir."
worldnews.125.a:0 "Intéressant."

worldnews.126.t:0 "Coup d'état de la Garde australien"
worldnews.126.d:0 "Des nouvelles choquantes de [AST.GetNameDef] comme la garde australienne, un groupe d'autoritaires de droite qui ont longtemps critiqué le gouvernement australien pour ne pas aller assez loin dans sa suppression du syndicalisme, et qui ont perdu dans leur récente offre électorale de justesse , ont pris le contrôle du gouvernement. Dirigé par le maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout ce qu'il fallait pour éradiquer le syndicalisme en Australie. M. Blamey a également déclaré que l'Australie se consacrerait pleinement à l'alliance de l'Entente en tant que membre fier et loyal de l'Empire britannique. Des manifestations ont déjà éclaté à travers le pays, et l'Australie fait face à un avenir incertain et probablement instable."
worldnews.126.d.nzl:0 "Des nouvelles choquantes de [AST.GetNameDef] comme la garde australienne, un groupe d'autoritaires de droite qui sont violemment anti-syndicalistes et pro-monarchistes, ont pris d'assaut le parlement australien à Canberra et ont pris le contrôle du gouvernement. Dirigé par le maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis [AST.GetNameDef] de faire tout ce qu'il fallait pour rétablir l'ordre dans la nation et inverserait immédiatement tous les efforts pour transformer la nation en une république en dehors de l'Empire britannique. Certains considèrent cela comme une restauration du statu quo, mais il semble probable que cette instabilité entraîne de nouveaux problèmes pour le pays.."
worldnews.126.a:0 "Comme c'est inattendu."

worldnews.127.t:0 "[AST.GetNameDefCap] Becomes a Republic"
worldnews.127.d.permission:0 "Après un débat parlementaire controversé qui menaçait parfois de provoquer une nouvelle flambée de violence civile, le gouvernement [AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle australienne qui voit le pays abandonner le système parlementaire de Westminster en faveur d'une république. . Cela a été fait avec la permission réticente du roi Edward VIII, à condition que [AST.GetNameDef] reste un allié loyal et loyal à l'étranger."
worldnews.127.d.kicked:0 "Après un débat parlementaire controversé qui menaçait parfois de provoquer une nouvelle flambée de violence civile, le gouvernement [AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle australienne qui voit le pays abandonner le système parlementaire de Westminster en faveur d'une république. . Cela a été fait avec la permission réticente du roi Edward VIII, bien que cela ait signifié le retrait de [AST.GetNameDef] de l'alliance de l'Entente et son statut de membre du Commonwealth."
worldnews.127.d.rebel:0 "Après un débat parlementaire controversé qui menaçait parfois de provoquer une nouvelle flambée de violence civile, le gouvernement [AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle australienne qui voit le pays abandonner le système parlementaire de Westminster en faveur d'une république. . Cela a été fait au mépris du roi Edouard VIII, qui a exprimé par son gouverneur général que le projet de loi était invalide, et les monarchistes à travers le pays ont décrié l'acte du gouvernement comme un traître. Jusqu'à présent, cela a signifié l'éjection de [AST.GetNameDef] de l'alliance de l'Entente, et si la couronne britannique ira plus loin comme un acte de représailles reste à voir."
worldnews.127.a:0 "Bonté divine!"

worldnews.128.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.128.d:0 "L'agitation massive dans la Confédération [AST.GetAdjective] a abouti à la Seconde Insurrection de Melbourne par des syndicalistes, reflétant le premier soulèvement de ce genre qui eut lieu en 1924 et qui fut écrasé par le gouvernement et les forces paramilitaires. Cette fois, cependant, le gouvernement impopulaire de la garde australienne s'est plié sous la pression du public et a confié le contrôle du gouvernement au Conseil australien des syndicats - qui a promis au public un rétablissement de l'ordre et un accord équitable pour la [ AST.GetAdjective] homme de travail. La révolution a fait des vagues à travers le pays et a conduit à de nombreuse manifestations, et jusqu'à présent, on ne sait pas si l'Entente va intervenir."
worldnews.128.a:0 "Un ajout bienvenu à la révolution mondiale!"
worldnews.128.b:0 "C'est alarmant."

worldnews.129.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.129.d:0 "L'agitation massive dans la Confédération [AST.GetAdjective] a abouti à la Seconde Insurrection de Melbourne par des syndicalistes, reflétant le premier soulèvement de ce genre qui eut lieu en 1924 et qui fut écrasé par le gouvernement et les forces paramilitaires. Le gouvernement impopulaire de la garde australienne a ordonné aux soldats [AST.GetAdjective] d'ouvrir le feu sur les manifestants, menant à un bain de sang qui a laissé des centaines de morts et le chaos régnant dans la ville du sud pendant des semaines. Alors que la Garde semble maîtriser la situation et a tenté de bloquer toute information sortant de Melbourne, la violence sans précédent a conduit à la condamnation pour [AST.GetNewsDef] du monde entier."
worldnews.129.a:0 "C'est alarmant."

worldnews.130.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.130.d:0 "L'agitation massive dans la Confédération [AST.GetAdjective] a abouti à la Seconde Insurrection de Melbourne par des syndicalistes, reflétant le premier soulèvement de ce genre qui eut lieu en 1924 et qui fut écrasé par le gouvernement et les forces paramilitaires. Décidant de ne pas tourner les armes contre les foules, le gouvernement de la garde australienne, incroyablement impopulaire, s'est tourné vers les Britanniques pour obtenir de l'aide. Comme en 1924, les Britanniques ont invoqué la Loi sur les protocoles d'urgence et pris le contrôle direct de [AST.GetNameDef], le gouverneur général exigeant que le premier ministre Eric Campbell démissionne et adopte une série d'actes pour tenter un compromis. La situation dans le pays s'est finalement apaisée, même si elle se retrouve au point où il y avait les premières élections en 1936: sous la domination britannique autoritaire, avec pour mandat de protéger l'ordre à tout prix."
worldnews.130.a:0 "C'est alarmant."

worldnews.131.t:0 "La crise en Nouvelle-Zélande"
worldnews.131.d.synd:0 "Une crise semble se creuser dans [AST.GetNameDef] alors que les organes d'information signalent une rupture des liens entre l'État [AST.GetAdjective] de la Nouvelle-Zélande et le continent. En Nouvelle-Zélande, le soutien au nouveau gouvernement syndicaliste n'a jamais été solide et les rapports indiquent que l'État a offert refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra lors d'un récent coup d'État. Avec des parties de la marine [AST.GetAdjective] et de l'armée qui défectionnent déjà la Nouvelle-Zélande, la perspective d'une guerre menace ... celle qui, on le craint, pourrait même entraîner l'Entente dans une confrontation finale avec les syndicalistes [AST.GetAdjective] ."
worldnews.131.d.afm:0 "Une crise semble se creuser dans [AST.GetNameDef] alors que les organes d'information signalent une rupture des liens entre l'État [AST.GetAdjective] de la Nouvelle-Zélande et le continent. Le soutien à la Nouvelle-Zélande pour le nouveau gouvernement de l'AFM n'a jamais été fort, en particulier après sa rupture avec l'alliance de l'Entente, et l'Etat a offert refuge aux forces paramilitaires de la Nouvelle Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra dans une récente tentative de coup d'Etat. Avec des parties de la marine [AST.GetAdjective] et de l'armée qui défectionnent déjà la Nouvelle-Zélande, la perspective d'une guerre menace ... celle qui, on le craint, pourrait même entraîner l'Entente dans une confrontation finale avec les républicains [AST.GetAdjective]."
worldnews.131.a:0 "C'est alarmant."

worldnews.132.t:0 "Votes de la Nouvelle-Zélande pour l'indépendance"
worldnews.132.d:0 "Après un récent référendum diviseur, l'État de la Nouvelle-Zélande a voté aujourd'hui pour l'indépendance de la plus grande confédération. Les Néo-Zélandais ont longtemps détesté leur annexion par le continent suite à l'invocation britannique de la Loi sur la conservation des ressources en 1924, et ce ressentiment a débouché sur une campagne pour l'indépendance après l'imposition de la conscription par le continent. Le gouvernement de Canberra a donné sa bénédiction réticente pour la sécession de l'état, qui devrait commencer à prendre effet immédiatement."
worldnews.132.a:0 "Intéressant."

worldnews.133.t:0 "Restauration de la démocratie en Australie"
worldnews.133.d:0 "[AST.GetNameDefCap] a été sous le règne autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans la nation comme une réponse brutale au soulèvement syndicaliste de Melbourne Common. Birdwood a finalement cédé aux appels pour une élection ouverte, conduisant au résultat attendu du Parti Australien de Stanley Bruce obtenant un gouvernement majoritaire au parlement de Canberra. On s'attend à ce que Bruce ait un moment difficile devant lui, avec l'agitation ouvrière à la hausse et appelle à la révocation des restrictions plus flagrantes de Birdwood sur la liberté personnelle."
worldnews.133.a:0 "Intéressant."

worldnews.134.d:0 "[AST.GetNameDefCap] a été sous le règne autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans la nation comme une réponse brutale au soulèvement syndicaliste de Melbourne Common. Birdwood a finalement cédé aux appels pour une élection ouverte, conduisant avec surprise le Parti pays d'Earle Page à un gouvernement minoritaire au parlement de Canberra. Il s'attend à ce que M. Page ait du mal devant lui, les conflits sociaux s'aggravant et il réclame la révocation des restrictions plus flagrantes de Birdwood à l'égard de la liberté individuelle."
worldnews.135.d:0 "[AST.GetNameDefCap] a été sous le règne autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans la nation comme une réponse brutale au soulèvement syndicaliste de Melbourne. Birdwood a finalement cédé aux appels pour une élection ouverte, conduisant au Parti travailliste de John Curtin obtenant une mince majorité au parlement. Après que les radicaux du parti associé au Conseil Australien des Syndicats aient échoué à prendre le contrôle du parti travailliste et aient été expulsés, Curtin devrait avoir du mal à réitérer le mouvement syndical et la pression exercée par des députés plus durs pour réprimer immédiatement l'activisme syndicaliste."

worldnews.136.t:0 "Déclaration belge d'indépendance"
worldnews.136.d:0 "Malade de l'oppression allemande et du désastre du lundi noir, les mouvements indépendantistes belges de tout le pays se sont révoltés et ont mené des action de guérilla sur l'armée allemande. En raison de leur propre rétablissement, l'Empire allemand a été incapable de soutenir Adalbert I au maximum et a laissé la situation s'aggraver au-delà de leur contrôle. Après des frappes coordonnées de l'armée de l'indépendance sur les villes de Mons et d'Anvers, ils ont finalement réussi à repousser l'armée flamand-wallonne à Bruxelles où, après de violents combats, le roi allemand s'est rendu. En l'absence de réponse claire de la part de l'Empire allemand, beaucoup craignent qu'une Belgique indépendante ne soit menacée, surtout avec les tensions entre l'Empire et la Commune de France et l'emplacement stratégique du pays.."
worldnews.136.a:0 "Bonne chance Belgique!"

worldnews.137.t:0 "Transition syndicaliste en Wallonie"
worldnews.137.d:0 "Les syndicalistes wallons du Sillon Industriel et de Liège ont déclaré l'indépendance de la Wallonie après que la Commune de France ait déclaré la guerre à l'Empire allemand. Espérant surfer sur les succès des armées françaises, ils prévoient de libérer la Flandre-Wallonie de l'oppression allemande et de réformer la Belgique en tant qu'état syndicaliste suivant le modèle français. La Commune de France a exprimé son soutien à la rébellion et a réaffirmé ses liens avec le POB wallon."
worldnews.137.a:0 "C'est un coup décisif pour la ligne de la Meuse."

worldnews.138.t:0 "Les agrariens prennent le pouvoir en Bulgarie"
worldnews.138.d:0 "Après leur écrasante perte dans la guerre des Balkans contre le puissant pacte de Belgrade, il semble que la question de la sélection d'un nouveau gouvernement ait été un débat brûlant en Bulgarie. En l'état, le peuple bulgare avait lui-même trois candidats qui dirigeraient la nation: les partis libéraux démocrates et les grands partis socialistes et l'Union nationale agraire bulgare conservatrice, dirigée par Aleksandar Stamboliyski. En fin de compte, il semble que les [From.GetRulingParty] ont effectivement réussi à prendre le pouvoir et à cimenter leur règne en Bulgarie ..."
worldnews.138.a:0 "Intéressant..."

worldnews.139.t:0 "Le coup de Boris III"
worldnews.139.d:0 "Apparemment, il semble que le gouvernement pro-slave de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement, avec le fils de Ferdinand Ier, qui se présente maintenant comme le tsar Boris III, reprenant le trône avec le soutien de politiciens influents de droite et ceci est un choc pour de nombreux membres de la communauté internationale et même pour ceux qui vivent en Bulgarie en raison de l'ampleur du conflit. En outre, la situation en Bulgarie n'est pas enviable, car la nation elle-même est très déstabilisée par des émeutes massives, des pillages et des protestations qui sont toutes communes à la nation autrefois victorieuse. Quoi qu'il arrive, c'est certainement un moment décisif dans l'histoire bulgare."
worldnews.139.a:0 "Shocking!"

worldnews.140.t:0 "Le [From.GetRulingParty] a pris le pouvoir en Bulgarie"
worldnews.140.d:0 "Apparemment, il semble que le gouvernement conservateur de l'ancien Premier ministre Aleksandar Stamboliyski ait été évincé du gouvernement suite au refus du gouvernement serbe d'aider le Stamboliyski pro-slave à réaliser son rêve d'une Yougoslavie unie. Dans cet esprit, et un sentiment général de défiance du peuple bulgare lui-même, le [From.GetRulingParty] avait frappé, s'emparant du pouvoir pour consoler efficacement le gouvernement sous le nouveau régime. Quoi qu'il en soit, il semble que la Bulgarie se soit engagée dans une situation plutôt turbulente ..."
worldnews.140.a:0 "Un autre changement de régime?"
worldnews.140.b:0 "Nous nous en sortirons!"

worldnews.141.t:0 "Le [From.GetRulingParty] a pris le pouvoir en Bulgarie"
worldnews.141.d:0 "Apparemment, il semble que le gouvernement conservateur de l'ancien Premier ministre Aleksandar Stamboliyski ait été évincé du gouvernement à la suite du refus du gouvernement yougoslave d'aider le Stamboliyski pro-slave à réaliser son rêve d'une Yougoslavie unie. Dans cet esprit, et un sentiment général de défiance du peuple bulgare lui-même, le [From.GetRulingParty] avait frappé, s'emparant du pouvoir pour consoler efficacement le gouvernement sous le nouveau régime. Quoi qu'il en soit,il semble que la Bulgarie se soit engagée dans une situation plutôt turbulente ..."
worldnews.141.a:0 "Un autre changement de régime?"

worldnews.142.t:0 "A Freer Bulgaria"
worldnews.142.d:0 "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort du défunt tsar Ferdinand 1er a amené le peuple bulgare à se rassembler et à pleurer l'homme qui les avait amenés, eux et la nation, à son âge d'or et avait maintenu avec succès cet âge d'or. La mort du tsar avait vu l'ascension de son fils, maintenant couronné tsar Boris III, qui était une occasion importante pour les Bulgares du monde entier. Bien-aimé par beaucoup, le nouveau tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, en commençant par un nouveau changement de régime. En déclarant que la Bulgarie sera une nation plus libre, les [From.GetRulingParty] ont pu prendre le pouvoir avec la bénédiction du tsar. Tout ce que cela peut avoir comme conséquence sur la nation est encore à voir ..."
worldnews.142.a:0 "Nous allons voir ce qui se passe."

worldnews.143.t:0 "Une Bulgarie plus absolue"
worldnews.143.d:0 "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort du défunt tsar Ferdinand 1er a amené le peuple bulgare à se rassembler et à pleurer l'homme qui les avait amenés, eux et la nation, à son âge d'or et avait maintenu avec succès cet âge d'or. La mort du tsar avait vu l'ascension de son fils, maintenant couronné tsar Boris III, qui était une occasion importante pour les Bulgares du monde entier. Bien-aimé par beaucoup, le nouveau tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, en commençant par un nouveau changement de régime. En déclarant que la Bulgarie doit être une nation sous la direction de la monarchie, les [From.GetRulingParty] ont pu prendre le pouvoir avec la bénédiction du tsar. Tout ce que cela peut avoir sur la nation est encore à voir ..."
worldnews.143.a:0 "Nous allons voir ce qui se passe."

worldnews.144.t:0 "Coup par le [From.GetRulingParty] en Bulgarie"
worldnews.144.d:0 "Il semble que même le statu quo des partis démocratiques en Bulgarie n'était pas durable. Après l'élection du nouveau régime, il semble que la Bulgarie soit en train de normaliser ses relations avec ses voisins et peut-être même de créer une monarchie constitutionnelle. Malheureusement, ce n'était pas le cas, car [From.GetRulingParty] a vu la faiblesse du régime démocratique et a réussi à l'exploiter, à consolider son pouvoir et à commencer à mettre en place ses propres programmes. Ce qui se passe ensuite est encore à voir, bien que ce soit une période turbulente pour le peuple bulgare et la nation bulgare."
worldnews.144.a:0 "Encore? Cela devient incontrôlable..."

worldnews.145.t:0 "La conquête de l'Allemagne"
worldnews.145.d.africa:0 "Aujourd'hui, l'impensable s'est produit: les forces allemandes de Heer combattant en Europe se sont finalement effondrées sous le poids de l'invasion des armées. Le Reich ne pouvait pas continuer la lutte et il semble que le Kaiser, son cabinet, et un grand nombre de fonctionnaires de l'Etat et des généraux clés se sont lancés par voie maritime aux colonies africaines encore dans la main des Allemands. Le Kaiser est apparemment engagé à continuer le combat contre ses possessions impériales à l'étranger, mais pour l'instant la guerre en Europe est terminée et l'Empire allemand dans le monde entier a été jeté dans un désarroi total."
worldnews.145.d.collapse:0 "Aujourd'hui, l'impensable s'est produit: les forces allemandes de Heer combattant en Europe se sont finalement effondrées sous le poids de l'invasion des armées. N'ayant plus aucun endroit où aller, le Kaiser et son cabinet ont rencontré des leaders envahisseurs et accepté une reddition complète. Les territoires allemands à travers le monde ont été jetés dans le désordre immédiat. Il est clair que l'ordre mondial qui existe depuis la fin de la première grande guerre est maintenant arrivé à une fin ardente."
worldnews.145.a:0 "Le Kaiserreich est tombé ..." #Generic
worldnews.145.b:0 "L'Internationale sera le genre humain ..." #Commune of France
worldnews.145.c:0 "Soulevez le haut niveau écarlate!" #Union of Britain
worldnews.145.e:0 "L'Autriche est maintenant la seule puissance allemande" #Austria
worldnews.145.f:0 "L'humiliation de Brest-Litovsk a été vengée!" #Russia
worldnews.145.g:0 "Ce que le tsar n'a jamais pu réaliser ..." #Soviets
worldnews.145.h:0 "Maintenant, l'Allemagne sait ce que ça fait, de tout perdre" #Canada
worldnews.145.i:0 "Les massacres de la Grande Guerre ont été vengés" #Nat France

worldnews.146.t:0 "King Edward Flees Canada"
worldnews.146.d:0 "With the situation in [From.GetNameDef] seemingly beyond hope, King Edward VIII has fled the country with the rest of his family - heading into exile at a secret destination, perhaps to guard one last sliver of hope that the British monarchy could yet survive. With the king goes the Entente alliance, Canada's allies now cast adrift and left to their own destinies, as well as any possibility that the British could perhaps one day retake the Home Isles."
worldnews.146.a:0 "Unsettling news."
worldnews.146.b:0 "He can run, but he can't hide."

worldnews.147.t:0 "Metaxas Overthrows Greek Government"
worldnews.147.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, former general Ioannis Metaxas stepped in today with a large group of army supporters and overthrew the government in a planned coup. Fighting in Athens is reported between Metaxas's soldiers and syndicalist groups loyal to Nikos Zachariadis, who Metaxas claims was close to overthrowing the government himself and 'steps were required to maintain order'. Syndicalists have vowed to fight back against the dictatorship, but for now it appears Metaxas is in full control."
worldnews.147.a:0 "Interesting."

worldnews.148.t:0 "Syndicalists Overthrow Greek Government"
worldnews.148.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, syndicalist supporters under leader Nikos Zachariadis today stormed the parliament in Athens and took control. The government's popularity is such that the new syndicalist regime is enjoying far more support than it might have otherwise, though former general Ioannis Metaxas has vowed to 'restore order' in the country by removing the 'syndicalist threat'. While Zachariadis is currently in control, fears are that a new civil war is inevitable."
worldnews.148.a:0 "Interesting."

worldnews.149.t:0 "Greek Army Overthrows Government"
worldnews.149.d:0 "With Greece having been thrown into massive chaos following their loss in the Balkan War against Bulgaria, and the democratic government refusing to step down, the Greek army today stepped in and overthrew the government in a coup. General Alexandros Papagos said in a statemnet that the measure was temporary, and that new elections would be held as soon as the army restored order in the face of increased syndicalist insurgency. Whether Papagos will relinquish power as he claims remains to be seen, and syndicalist leaders have sworn to fight this 'new dictatorship' with every means at their disposal, raising fears of a new civil war."
worldnews.149.a:0 "Interesting."

worldnews.150.t:0 "Rural Democratic Front Victorious in Greece"
worldnews.150.d:0 "The restoration of the monarchy in Greece caused the country's leftist leaders to consolidate under the umbrella of the Rural Democratic Front, a party which has now seen victory in the country's recent elections under [GRE.GetLeader]. Many within the government had called on the party to be banned, a call which had been refused, and so now Greece faces a transformation into a socialist dictatorship with a mandate from the angry Greek electorate. Even so, portions of the military are already gathering in opposition to the new government, and there are fears that a new civil war will break out in Greece as a result."
worldnews.150.a:0 "Interesting."

worldnews.151.t:0 "Syndicalists Victorious in Greek Elections"
worldnews.151.d:0 "The victory of the republicans in Greece caused the country's leftist leaders to consolidate under the umbrella of the Social Workers' Party of Greece, a party which has now seen victory in the country's recent elections under [GRE.GetLeader]. Many within the government had called on the party to be banned, a call which had been refused, and so now Greece faces a transformation into a syndicalist dictatorship with a mandate from the angry Greek electorate. Even so, portions of the military are already gathering in opposition to the new government, and there are fears that a new civil war will break out in Greece as a result."
worldnews.151.a:0 "Interesting."

worldnews.152.t:0 "Metaxas Overthrows Greek Government"
worldnews.152.d:0 "The recent revaltions in Greece that the government had rigged the referendum to produce a positive result for republicans has shaken the nation, to the point where former general Ioannis Metaxas has stepped in to take control. With the support of a large number of generals in the army, Metaxas declared that the former government leaders had been arrested and that he would see the nation restored to its 'proper path'. Syndicalists leaders have already declared the Metaxas regime an opportunistic act, and have sworn to take action again him and his new government."
worldnews.152.a:0 "Interesting."

worldnews.153.t:0 "Syndicalists Overthrow Greek Government"
worldnews.153.d:0 "The recent revaltions in Greece that the government had rigged the referendum to produce a positive result for the monarchists has shaken the nation, to the point where syndicalist leader Aris Velouchiotis has stepped in to take control. With the support of a large number of militia leaders, Velouchiotis declared that the former government leaders had been arrested and that he would see the nation restored to its 'proper path'. Former general Ioannis Metaxas has already declared the new regime invalid, and has taken to the countryside with several loyalist generals to raise opposition, making a new civil war appear almost certain."
worldnews.153.a:0 "Interesting."

worldnews.154.t:0 "Syndicalists Win Greek Civil War"
worldnews.154.d:0 "After months of fighting, syndicalist forces under Greek leader Aris Velouchiotis today took control of Athens and declared victory in the civil war. Velouchiotis announced that a temporary government under Nikos Zachariadis would be put in place until a proper congress of Greek trade unions and workers could be assembled to decide the nation's future. While fighting is still ongoing in many parts of Greece, it appears that the direction of the country's future has finally been settled."
worldnews.154.a:0 "Interesting."

worldnews.155.t:0 "Metaxas Wins Greek Civil War"
worldnews.155.d:0 "After months of fighting, forces under former general Ioannis Metaxas today took control of Athens and declared victory in Greece's civil war. Metaxas announced that a temporary government under his control would be put in place until a tribunal could be assembled to decide the nation's future. While fighting is still ongoing in many parts of Greece, it appears that the direction of the country's future has finally been settled."
worldnews.155.a:0 "Interesting."

worldnews.156.t:0 "Republicans Win Greek Referendum"
worldnews.156.d:0 "The recent referendum on the future of the Greek monarchy has finally ended, with republicans declaring victory. Greek Prime Minister [GRE.GetLeader] announced that King Alexander would not be invited back from exile, and that the country would remain a republic as per the wishes of the public. The referendum caused deep divisions in Greece, and while the matter of the monarchy may be settled, it will still be an uphill battle for the government to heal those divisions in the years to come."
worldnews.156.a:0 "Interesting."

worldnews.157.t:0 "Monarchy Restored in Greece"
worldnews.157.d:0 "After weeks of deliberation, the Greek government has decided to return the crown to King Aléxandros I - who was exiled in 1923 following the establishment of the Third Republic. While many consider Aléxandros unpopular due to the part he played in the surrendering of the economy to Germany and Austria following the first Weltkrieg, it was felt he was still the most legitimate ruler. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work with the country's leaders to forge a positive future."
worldnews.157.a:0 "Interesting."

worldnews.158.t:0 "Monarchy Restored in Greece"
worldnews.158.d:0 "After weeks of deliberation, the Greek government has decided to give the crown to King Geórgios II - not to Aléxandros I, who is still alive, but who many feel should have always been the proper heir as Aléxandros's older brother... and who never received the crown in the first place due to his exile following the Weltkrieg. While there are lingering doubts as to his legitimacy, the government has assured the people that this fixes an error which had been made long before. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work tirelessly to rebuild the country."
worldnews.158.a:0 "Interesting."

worldnews.159.t:0 "Monarchy Restored in Greece"
worldnews.159.d:0 "The Greek government today announced it would be restoring the monarchy, forgoing the referendum that originally restored the kingdom in 1920 prior to its overthrow in 1923. Rather than restore the crown to Aléxandros I, however, it has instead passed the crown to his younger brother, Pávlos I. The new king, it is said, has much more radical and authoritarian ideas learned during his exile which are more in line with the new Greek government, though the rest of the royal family will be returning to Greece along with him. The king spoke to a massive, cheering crowd in Athens after returning for the first time in many years, saying that Greece had 'finally returned to the path it was meant to be on', and vowed to work tirelessly to rebuild the country."
worldnews.159.a:0 "Interesting."

worldnews.160.t:0 "Manuél Carlés Assumes Full Control of Argentina"
worldnews.160.d:0 "When Manuél Carlés executed a coup against the Argentinian state on Christmas 1935, the nation was torn apart in a vicious struggle for control over the presidency. LP and forces from the Argentinian Navy quickly took control of the capital but were stopped by forces from the Army who began quickly asserting their dominance over the entire nation, leading to a bloody and drawn out struggle.\nWith the fall of Rosario, a vital railway hub for the inner regions, Carlés has proclaimed his Coup a success and has assumed the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, he was met with a wave of enthusiasm by the struggling people of his country."
worldnews.160.a:0 "Will this stabilise Argentina?"
worldnews.160.b:0 "Deeply unsettling!"

worldnews.161.t:0 "Pedro Pablo Ramirez Restores Order to Argentina"
worldnews.161.d:0 "When Manuél Carlés executed a coup against the Argentinian state on Christmas 1935, the nation was torn apart in a vicious struggle for control over the presidency. LP and forces from the Argentinian Navy quickly took control of the capital but were stopped by forces from the Army who began quickly asserting their dominance over the entire nation, leading to a bloody and drawn out struggle.\nVicious resistance from the Army however proved to be too strong for Carlés' forces and after a humiliating defeat at Rosario, they were swifty pushed back to the capital. Manuél Carlés himself is now rumoured to have committed suicide earlier this morning but others have suggested that he and his closest followers were seen on a river barge leaving for Uruguay as enemy tanks rolled towards the Presidential Residence."
worldnews.161.a:0 "Is this a victory for democracy?"

worldnews.162.t:0 "Counter-Revolution in Chile"
worldnews.162.d:0 "Though Chile was once viewed as the most successful bastion of syndicalism and socialists values in South America, it appears that its regime stands no more. Clear failings in leadership during the war against Argentina and the dire strategic situation facing the nation today led to a cabal of military officials seizing power in Santiago, and a number of key strongpoints in the city and across the country swiftly fell into their hands.\n\nWhere Chile's path now lies remains uncertain, but it appears that another junta rules in Latin America - for now at least."
worldnews.162.a:0 "The hammer and torch suffers a blow."

worldnews.163.t:0 "Aprist Revolution in Peru"
worldnews.163.d:0 "As a result of government crackdowns on socialist and syndicalist institutions and individuals across Peru, the opposition, feeling increasingly persecuted and fearing the worst, today launched a desperate coup attempt. The march against the nation's capital in Lima was overwhelmingly successful, and flimsy national army detachments dissolved ahead of the Red militias, who quickly occupied key strategic points throughout the city and across the nation at large. It seems that Peru has become yet another victim of the ideological conflict engulfing the globe."
worldnews.163.a:0 "The red flood has reached the Andes."

worldnews.164.t:0 "Peru-Bolivian Confederation Restored"
worldnews.164.d:0 "It appears that an old idea has been reborn in South America. The original Confederation between Peru and Bolivia, viewed by its many regional enemies as a potential threat, was torn asunder by a victorious Chile afer the Battle of Yungay in 1839. Still, this new Confederation could unlike its predecessor prove able to sustain itself in these unstable times in South America and the wider world. Observers both overseas and domestic have noted however there are a number of key issues that must be worked out between La Paz and Lima before this new polity can truly be called a united nation."
worldnews.164.a:0 "The dream of Santa Cruz is fulfilled once more."

worldnews.165.t:0 "Nationalist Coup in Bolivia"
worldnews.165.d:0 "Angered by failings of the previous administration, a number of disgruntled nationalist Army officers have launched a coup in Bolivia today successfully deposing the La Paz government. In the wake of the takeover representatives of the Partido Nacional Boliviano called for a return to national greatness, and it seems clear already that the new administration is keen to embark on a new revanchist foreign policy; one that is sure to set them on a collision course with Bolivia's neighbours. Already there are whispers of figures within the PNB considering the outright dissolution of Parliament, and if these rumours are true it represents a decisive shift for the highland country's politics as well as the wider region."
worldnews.165.a:0 "More proof that the world is polarising."

worldnews.166.t:0 "Syndicalists Elected in Bolivia"
worldnews.166.d:0 "In an astonishing turn of events it appears that not only have the Partido Sindicalista de Bolivia achieved electoral victory in La Paz surprising the entire establishment, but the many reactionary threats against them such as the former national leader Busch as well as the nationalist PNB have seemingly accepted the outcome as fair and democratic. Though the risk of intervention was high, early efforts to contest the vote have already fizzled out and the legitimacy of the elections are now accepted by most Bolivian national leaders.\n\nThough many international figures, particularly in monarchy-led nations and military dictatorships, have warned that this test case proves the dangers of allowing Syndicalists near the ballot box, for now it seems that Bolivia is relatively stable."
worldnews.166.a:0 "An intriguing outcome."

worldnews.167.t:0 "Militarist Revolt in Paraguay"
worldnews.167.d:0 "The situation in the South American nation of Paraguay has reached fever pitch as the government of José Félix Estigarribia has finally collapsed in the wake of failed policy programmes. Politically charged officers across the nation led their respective barracks in revolts against both the administration and their syndicalist rivals but swiftly managed to seize the Presidential Palace in Asunción ending serious hostilities.\n\nThe nation now rests under the iron grip of General Higinio Morínigo Martínez and his troops, who are eager to - as they see it - restore Paraguay's lost glory and crush all of its enemies both domestically and beyond the nation's borders."
worldnews.167.a:0 "More coups? My word."

worldnews.168.t:0 "Paraguay Falls to Syndicalism Again"
worldnews.168.d:0 "The nation of Paraguay has been in crisis for several years, in part due to the failing policies of the José Félix Estigarribia administration which arose in the wake of the 1934 counter-coup against syndicalist rule. After a swift yet bloody battle today in the streets of Asunción between government, revolutionary and nationalist troops it is the Arbrilistas that have triumphed, seizing controlling of the Presidential Palace and declaring Estigarribia's government dead.\n\nHaving radicalised since their brief three month rule in 1934, Rafael Franco's arguably Totalist 'Partido Abrilista Paraguayo' is set to make a number of major changes. Paraguay it seems, is red once more."
worldnews.168.a:0 "Left. Right. Can't they just pick one?"

worldnews.169.t:0 "Gallo Seizes Control of Ecuador"
worldnews.169.d:0 "Seemingly unwilling to stand by and watch as the relatively liberal government under Ayora's PLRE risks enfeebling Ecuador, Alberto Enríquez Gallo has launched a successful putsch in Quito. Having already dissolved the administration and created a new council of military advisers, the new military strongman has quickly begun embarking on a quest to purify Ecuador of alleged threats and opponents. Though the nation has recently been viewed positively as a friendly business environment for foreign investors, whether that state of affairs will be preserved by the new regime is unknown."
worldnews.169.a:0 "It seems that Quito's liberalism just couldn't last."

worldnews.170.t:0 "Declaration of the Argentine Commune"
worldnews.170.d:0 "The forces of the Frente Obrero Patagónico have triumphed decisively over Carlés' Argentina and seized the capital of Buenos Aires. With this victory the socialists have openly proclaimed the creation of a 'true' Argentine Commune and the start of a new age for socialism in South America. A number of leading figures in the previous administration as well as other notables have been seen fleeing the country by ship.\n\nThough most of the nation's population still remain temperamentally against socialist policies, the rise of a syndicalist Argentina could upset the delicate balance of regional politics for years to come."
worldnews.170.a:0 "A serious victory for socialism."

worldnews.171.t:0 "Syndicalist Civil War in South America"
worldnews.171.d:0 "In a striking turn of events, the newly declared Argentine Commune has openly rebelled against their Chilean backers, publicly stating that the Santiago government has 'subverted the tenets of socialism', 'betrayed the revolution' and 'sought to keep Argentina under imperialist rule'. A Second War of Independence now looms as Argentina and Chile fall into fighting once more. Comrade now fights comrade, with formerly heavily integrated units engaging in bloody internicine conflict. However the fighting ends, the future of syndicalism in South America will never be the same."
worldnews.171.a:0 "They're hardly model socialists."

worldnews.172.t:0 "Fonte Launches Totalist Coup in Patagonia"
worldnews.172.d:0 "With war raging between Carlés' Argentina and Chilean-backed Patagonia a power vacuum in the capital Puerto Madryn was almost inevitable with most Red soldiers away at the frontlines. In an astounding turn of events infamous bandolero Alfredo Fonte 'El Toscano' and a collection of mercenaries, misfits and leftist radicals seized the capital, declaring the 'spinelessness of the socialist government' at an end.\n\nExecuting many relatively moderate socialists and syndicalists, Fonte's extreme Totalist faction has called for a more harshly promulgated war against Buenos Aires, quickly implementing a number of brutal war measures. It is unknown whether Patagonia will survive the turbulence of such a regime change."
worldnews.172.a:0 "Somewhat embarrassing."

worldnews.173.t:0 "Venezuela Elects a Syndicalist Government"
worldnews.173.d:0 "In what has no doubt come as quite a blow to many entrenched interest groups the Venezuelan people have elected the left wing Partido Socialista de Venezuela to run the country. The PSV was not the favourite to win by any stretch of the imagination and has many enemies.\n\nThe oil-rich and strategically vital country occupies a special place in South America in terms of importance for foreign, particular U.S, interests. As a result it is unclear whether Venezuela's so-called 'revolution by ballot' can survive in the face of implacable internal and foreign hosility, or whether the Land of Grace as it was known to Christopher Columbus will blossom as a major socialist power in Latin America."
worldnews.173.a:0 "A socialist Venezuela? Really?"

worldnews.174.t:0 "U.S-Backed Coup in Venezuela"
worldnews.174.d:0 "News from Venezuela has leaked out this morning that the recent electoral victory by the socialist PSV has been undone through the work of a major military putsch led by General Marcos Pérez Jiménez. After bloody street fighting against hastily assembled leftist forces the Army regained control of the Palacio Legislativo and arrested a number of leading PSV figures.\n\nThere is little doubt either domestically or internationally that a newly emboldened United States is in some way responsible for backing General Jiménez, for Venezuela's strategic importance makes it vital to American interests. Whether such a bold step represents a new U.S foreign policy shift is unknown, but for now Venezuela is under new management."
worldnews.174.a:0 "The Eagle still has some life in her!"

worldnews.175.t:0 "The Alsace Ultimatum"
worldnews.175.d:0 "After months of low-intensity skirmishes and diplomatic game-playing on the German-French border the two behemoths are poised on the edge of potentially the most brutal conflict mankind has known since the dark days of the Weltkrieg. In a shocking escalation the Communard government in Paris openly demanded the return of German-controlled Elsaß-Lothringen, seized after the War of 1871 by the victorious Reich. Flouting international norms, a single squadron of French planes flew into German airspace dropping thousands of leaflets detailing their grievances, much to the chagrin of the Reich's General Staff. Such actions are sure to outrage public opinion in Berlin and even now mobilisation efforts are under way. At this point it seems unlikely that a Second Weltkrieg can be avoided."
worldnews.175.a:0 "The world is on a precipice."

worldnews.176.t:0 "Failed Army Coup In Tokyo"
worldnews.176.d:0 "Shocking news from Japan. Today radical elements of the Imperial military led by ultramonarchists and nationalists launched an attempted putsch against the ailing democratic government in Tokyo. Despite seizing control of key government apparatus and buildings across the capital, the Emperor explicitly refused to support the faction which led to the coup's almost inevitable collapse within hours.\n\nA number of senior army officers and their supporters have committed ritual suicide in shame, including the famed Terauchi Hisaichi. A key lynchpin of democracy has been preserved in East Asia, at least for now."
worldnews.176.a:0 "Japanese democracy survives."

worldnews.177.t:0 "Austria Intervenes in the Second Weltkrieg"
worldnews.177.d:0 "While some military minds in Europe had believed that any inevitable continental war would be over in a matter of months due to powerful new technological advances. However, any lingering delusions about the scale of modern warfare have quicky vanished in the face of the torrid tales of brutality coming out of conflict-ravaged Western Europe.\n\nVienna has looked on with trepidation at the rearmament of the Syndicalist powers for years, but now with open conflict threatening to upturn the balance of power in Europe, they have decided to openly intervene against the Internationale. Already imperial troops are marching against syndicalist forces, posing a new threat to the world revolution."
worldnews.177.a:0 "It wouldn't be a Weltkrieg without them."

worldnews.178.t:0 "Colonial Reform in Mittelafrika"
worldnews.178.d:0 "For years the elaborate web of German colonies in Central Africa has proven to be an enigma to many outside observers. Public knowledge of the inner workings of this opaque heart of darkness has increased recently due to transparency and public relations drives by the Reformgruppe currently running the colony.\n\nIt appears that the Reformgruppe has made the bold decision to overhaul Mittelafrika's byzantine system of rule dominated by colonies, puppet kingdoms and former British territories. Already plans have been set out establishing autonomous kingdoms for loyal African leaders under German stewardship, with future action planned for further decentralisation. In only a few short years, Africa's fate has changed forever."
worldnews.178.a:0 "The dark continent is now a tad brighter."

worldnews.179.t:0 "Collapse of Mittelafrika"
worldnews.179.d:0 "Though to the outside world Mittelafrika has been portrayed as a bountiful and efficiently managed colony, foreign experts have long questioned the actual stability of a loose web of colonial holdings, kingdoms and tribes. With the collapse of German rule in Africa it seems that Berlin's worst fears about mismanagement in Dar-Es-Salaam have finally come true. In a matter of mere days warlords, military cliques and former vassal kings have taken up arms against one another eager to fill the power vacuum, and an exodus of white colonists and traders has already begun. One can only guess at where the Dark Continent will go from here."
worldnews.179.a:0 "Staggering."

worldnews.180.t:0 "The Mozambique Bush War"
worldnews.180.d:0 "Though there are some that believe that old fashioned colonial wars are a relic of the pre-Weltkrieg era, recent events in Africa have shown that Man's thirst for battle on the dark continent is not in any immediate danger of abating.\n\nGrowing tensions between German Mittelafrika and the Portuguese colonies have degenerated in recent months from somewhat farcical disputes involving little more than cattle raiding into open conflict in Mozambique and Angola, with colonial troops and their white officers on both sides waging fruitless guerilla war that is sure to cost many lives."
worldnews.180.a:0 "If they think it's worth it..."

worldnews.181.t:0 "Sovereignists Dominate Mittelafrika"
worldnews.181.d:0 "The press pack in Berlin has been abuzz with reports about sweeping political changes taking place within the traditionally secretive Mittelafrikan colonial administration. Despite the colony's Statthalter von Göring having undergone a bruising legal battle in the German courts, it appears that his political survival has greatly emboldened the so-called 'Souveränisten' faction in Dar-Es-Salaam.\nUsing the legal principle established in the case of Kenyatta v Solf, that within Mittelafrika the Statthalter's sovereignty cannot be infringed, Göring's more hardline faction has become ascendant domestically. The dark continent is sure to get darker under the influence of these figures, many of whom have long treated Mittelafrika as little more than a personal fiefdom."
worldnews.181.a:0 "A strange state of affairs."

worldnews.182.t:0 "The Venetian Revolt"
worldnews.182.d:0 "With the recent electoral victory of the right-wing and vehemently anti-Austrian ANI party in the Italian Republic, there has been open sedition in the Veneto region by moderates opposed to the new government. Many regional rebels are openly calling for the restoration of the Serene Republic of Venice, the famous state that had been conquered in the Revolutionary Wars and ruled alternatively by France, Austria and Italy ever since.\nThough it is as yet unclear whether this is part of an Austrian scheme to further their influence on the peninsula or represents legitimate efforts by rebels to free themselves from ANI rule, already fighting is breaking out across northern Italy posing a substantial risk to the Milan government, surrounded as it is by enemies on all sides."
worldnews.182.a:0 "Can the Queen of the Adriatic survive?"

worldnews.183.t:0 "Rebellion in the Yemen"
worldnews.183.d:0 "The Weltkrieg caused tremendous damage to the already struggling Ottoman Empire. Large sections of the Arabian peninsula were cut off from the Sublime Porte's rule for years due to the successes of the Arab Revolt. All the same, with the Peace With Honour the Yemeni vilayet was to some extent brought back under Ottoman rule - at least in theory.\nFor many years Yemen has mostly run its own affairs, with the Sultan's gaze fixed firmly on his own domestic troubles. With conflict erupting in the Suez and across the Holy Land, the Yemen has once more been cut off from the bulk of the Ottoman army. Taking advantage of this opportunity, combined with perceptible weakness of the Ottoman state, the Imam has publicly declared the creation of a new independent kingdom."
worldnews.183.a:0 "Another blow to the Sultan."

worldnews.184.t:0 "A Second Peace With Honour"
worldnews.184.d:0 "The Second Weltkrieg, it seems, has ended much like the first. With the fall of France to Reichspakt forces, and the collapse of Internationale efforts across much of the continent, the Union of Britain has once more been left battling for its very survival against foreign invasion. With German forces unable to gain an effective foothold on the island and British resolve shattered, Republican leaders accepted calls for armistice talks with Berlin and in sight of a full German military parade today signed a formal peace treaty.\n\nThough not the total victory that some in German High Command might had hoped for, the Internationale has been hollowed out. With the loss of both the Communards and the Republican British, the Kaiserreich remains triumphant in the West - for now at least."
worldnews.184.a:0 "Is history doomed to repeat itself?"

worldnews.185.t:0 "Restoration of the United Kingdom"
worldnews.185.d:0 "In a decidedly dramatic turn of events the Republican regime in the Union of Britain has fallen, and the royalist government under the House of Windsor has now finally returned to London. King Edward VIII has been formally coronated in Westminster Abbey fulfilling his life's dream of avenging his father's exile during the British Revolution, and already efforts to rid the nation of its syndicalist ties are underway.\nThe British Isles have been changed beyond all recognition in only a short period of time, and the roots of leftist influence have been deeply embedded in the institutions of the nation and the psyche of its people. Many across the globe now wait with bated breath to see what actions the newly restored United Kingdom will take on the world stage."
worldnews.185.a:0 "A new order, or a return of the old?"

worldnews.186.t:0 "White Ruthenia Falls to Syndicalism"
worldnews.186.d:0 "In a blow to German hegemony in Eastern Europe, White Ruthenia, a lynchpin of the Reichspakt buffer states against Russia, has fallen to leftism. In the aftermath of Black Monday and years of failed rulership, King Vladimir liberalised the nation's politics and allowed free elections intending for the action to help dissipitate the peasantry's anger. In the end though, the King himself was outmaenouvered and the newly elected left-wing government is considering abolishing the monarchy entirely.\nWhite Ruthenia, now publicly brandishing its syndicalist credentials, has demanded its immediate independence from the Reichspakt and Mitteleuropa. Already there have been threatening calls for the German military mission stationed in the country to be thrown out, but the German Empire's next moves are as yet unknown."
worldnews.186.a:0 "The response will be swift..."

worldnews.187.t:0 "Sigismund's Coup in White Ruthenia"
worldnews.187.d:0 "Open street battles were reported in the streets of Minsk today, as White Ruthenian security forces under the control of Prince Sigismund or 'Žyhimont' launched a daring coup against the reigning monarch Vladimir 'Uladizimir'. For years the Hohenzollern monarchy in the kingdom born from the ruins of the People's Republic has been wracked with internal strife, and despite Uladizimir's belated efforts to undermine Sigismund's power base within the intelligence services, his brother has now put an end to the haemophiliac's tenuous rule. The nation is now under the rule of a man well known for paying little heed to his German ancestry, and who is willing to work with Russian and White Ruthenian nationalists over his own kin."
worldnews.187.a:0 "Brother against brother. Is this really the way?"

worldnews.188.t:0 "The Baltic War"
worldnews.188.d:0 "For many years the United Baltic Duchy, set up by the Germans after their conquest of the former Russian Governorates during the Weltkrieg, has marginalised its native Estonian and Latvian populace. Though the local population has been ruled by local German elites for centuries, with the imposition of a German ducal structure under by Duke Friedrich and policies that both favour German settlers and undermined the natives, open rebellion has broken out. National Latvian and Estonian movements have launched attacks across the country and the Duchy has plunged into chaos. The Ducal regime's survival is not guaranteed, and the influence this may have on the German sphere in Eastern Europe remains unclear. One thing is for certain however, and that is that Germany's plans of settlement in the East have been temporarily dashed."
worldnews.188.a:0 "A blow to the Reichspakt to be sure."

worldnews.189.t:0 "The [GetYear] Dutch Elections"
worldnews.189.d.CNAalone:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\nDespite the degeneration of domestic politics and the rise of the powerful Left List electoral bloc, the ruling CNA coalition was able to hold on in the recent elections albeit with weakened majority. Unwilling to countenance a coalition with the liberals or the Right, the Conservative bloc has decided to govern alone."
worldnews.189.d.CNAandLSP:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\nThe ruling CNA, an electoral bloc made up of conservative and confessional parties, won the election with a tiny minority. Unwilling to rule alone, they invited the liberal LSP party into coalition. The country now has a distinctly centrist government that might be more willing to negotiate with the Far Left and Right."
worldnews.189.d.rightallianceCNAwon:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\nThe coalition of conservatives and confessional parties that make up the CNA have once again won the election, albeit with a heavily diminished majority. Seeing the logic in taking advantage of the nationalist VNH's hatred of the Left and their Landwacht paramilitaries, the CNA has hitched its wagon to the Far Right."
worldnews.189.d.rightallianceVNHwon:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\nThe nationalist VNH party succeeded in winning the election, greatly upsetting Dutch politics and overthrowing the CNA government. Still, suffering from a weak minority rule, the VNH have invited the CNA into coalition, displaying a willingness to moderate the party in order to stamp out the Left via legitimate parliamentary means."
worldnews.189.d.moderateleft:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutionall 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\nThe creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. The social-democratic SDAP party has joined in coalition with the moderate VDB, promising a progressive administration that aims to solve the nation's many crises."
worldnews.189.d.leftcoalition:0 "The Netherlands has traditionally been one of the most politically stable nations in Europe and the Dutch people have for years been entrenched in their own institutional 'pillars' which have tended to undermine radical tendencies. Due to the economic chaos caused by the Netherlands' close ties to Germany and Mitteleuropa and the rise of the far-left Red Front and nationalist VNH, the country's political situation is more tense than it has been in many years.\nThe creation of the formidable Left-Links electoral pact meant the death knell of the conservative government, however it quickly collapsed leading to minority rule. Taking advantage of the opportunity available to them to eradicate the Far Right, the social-democratic SDAP has joined in coalition with the socialist RSAP."
worldnews.189.a:0 "The Dutch do love their elections."

worldnews.190.t:0 "Reijnders' Putsch in the Netherlands"
worldnews.190.d.junta:0 "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the 'Ambtenarenverbod' ban on civil servants joining political organisations, has fallen apart. Some foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests. The military has set up a junta to adminster the Netherlands and block a syndicalist resurgence. It is unclear whether elections will be held any time soon."
worldnews.190.d.vnh:0 "In a shocking turn of events General Izaak Reijnders of the Dutch armed forces declared a state of emergency and launched a coup in the Hague, deposing the recently elected left-wing government. Conservative military figures and nationalists have long watched with dismay as the fragile centrism typical of Dutch politics, typified by the 'Ambtenarenverbod' ban on civil servants joining political organisations, has fallen apart. Some foreign observers have seen the hand of the Kaiser in Reijnders' bold actions, and though no evidence has yet come to light a leftist Dutch government would not have been in the Reich's interests. The military has allowed the nationalist VNH or 'Alliance for National Recovery' to set up a 'provisional government', in essence a dictatorship."
worldnews.190.a:0 "Dutch democracy may be at an end."

worldnews.191.t:0 "The Dutch Revolution"
worldnews.191.d.RSAPelection:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nThe political paralysis that has engulfed the Dutch political establishment in recent years has finally caught up with it, as the previously marginal Revolutionair-Socialistische Arbeiderspartij or 'RSAP' were elected by the people in a fair election. Increasing political polarisation and the failing of previous governments in the wake of Black Monday have contributed to a revolution by ballot, the results of which could pose a serious threat to the hegemony of the Reich in Europe."
worldnews.191.d.overthrowthesystem:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nPerhaps acting as a stark reminder of the dangers of socialist participation in democratic systems, the moderate SDAP was forced to allow the Revolutionair-Socialistische Arbeiderspartij or 'RSAP' to enter coalition with them, precipitating a socialist takeover of Parliament and its subsequent abolition.\n\nThough the exact nature of this new state is yet to be determined, with it not being avowedly Syndicalist, international observers are awaiting the German response to this potential threat on their borders."
worldnews.191.d.mutiny:0 "In yet another victory for the forces of the Left, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism.\n\nThe country has been in chaos since the burning down of the Binnenhof in The Hague by Syndicalist Marinus van der Lubb which caused the government to declare a state of emergency. After a leftist mutiny on a small navy vessel and subsequent revolt in Groningen province in the north, revolutionary sentiment quickly spread and army units defected.\n\nWith the collapse of the Dutch political establishment, a new danger has emerged on the borders of the German Empire. Her response is yet unknown."
worldnews.191.d.socialistputsch:0 "In yet another victory for the forces of the Left in Europe, the traditionally moderate Netherlands has gone the way of the British and French and fallen to socialism. The news has come as a profound shock to many monarchies and reactionary regimes across the world.\n\nWhat started with a small mutiny in De Peel ended with Red Front paramilitaries and leftist soldiers seizing control of major cities across the country, as well as the mass-evacuation of Establishment figures as well as most officials and the Dutch Royal Family.\n\nWith the socialist putsch complete and a new Provisional Revolutionary Committee established in the capital, the Dutch Revolution has now truly taken on a life of its own. The inevitable reaction from the Kaiserreich to the east is sure to come swiftly."
worldnews.191.a:0 "The fires of revolution claim another nation."

worldnews.192.t:0 "Nationalist Takeover in the Netherlands"
worldnews.192.d.parliament:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\nThe growing popularity of the VNH has culminated in it becoming the largest party in Parliament, however it failed to get a majority in the election. Not to be outdone by their rivals, Landwacht paramilitaries today marched into the Binnenhof terrifying the rest of Parliament into submission and beginning a dictatorship."
worldnews.192.d.finsterwolde:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis\nThe VNH party assembly in Maastricht heard an incendiary speech by Cornelis van Geelkerken who openly called for revolt against a government that he claimed had been subverted by 'malign cryptosyndicalists'. This led to VNH paramilitaries across the Netherlands rising in rebellion, despite calls by moderates led by Queen Wilhelmina, to cease."
worldnews.192.d.haguemarch:0 "The Netherlands has long been seen as an island of political centrism in an ocean of leftist ideologues and machinating imperialists. All that has changed however, with the rise of the Verbond voor Nationaal Herstel 'VNH'. The so-called 'Alliance for National Recovery' is an ultra-nationalist movement dedicated to restoring Dutch pride and expunging the nation of Syndicalist influence in the wake of the Black Monday Crisis.\nToday a massive march of VNH supporters and Landwacht paramilitaries from Amsterdam to the capital in The Hague culminated in Queen Wilhelmina dismissing the government and replacing them with VNH leaders in order stem a violent putsch by sympathetic army officers."
worldnews.192.a:0 "That doesn't sound like the Dutch."

worldnews.193.t:0 "The Dutch Recognise the Commune of France"
worldnews.193.d:0 "In a controversial act that has appalled many European nations, the Netherlands has de-facto recognised the existence of the French Commune by sending a diplomatic mission to Paris to discuss citizens' rights. Such an act is completely counter to Dutch political norms, that have traditionally emphasised solidarity with the non-Syndicalist government-in-exiles of Nationalist France and the United Kingdom.\nThough the reason for this bizarre diplomatic volte-face was initially downplayed by the Dutch government, it was eventually leaked that the ruling CNA-LSP coalition had recognised the Commune in order to satisfy the socialists and save the Netherlands from political chaos. If true, such a bold action demonstrates the extraordinary measures some centrists are willing to take to prevent polarisation in modern Europe."
worldnews.193.d.dejure:0 "In an act that has stunned many on the diplomatic circuit the Netherlands today broke international convention and formally recognised the Commune of France as the legal successor to the French state. In an astonishing reversal of norms in post-Weltkrieg Europe, particularly for a country with such close ties to Germany, Mitteleuropa and the Reichspakt, the Dutch have even cut ties with the French government-in-exile in Algiers.\nThough the reason for this bizarre diplomatic volte-face was initially downplayed by the Dutch government, it was eventually leaked that the ruling CNA-LSP coalition had recognised the Commune in order to satisfy the socialists and save the Netherlands from political chaos. If true, such a bold action demonstrates the extraordinary measures some centrists are willing to take to prevent polarisation in modern Europe."
worldnews.193.a:0 "Who could understand the mind of a diplomat?"

worldnews.194.t:0 "The Netherlands Nationalises German Assets"
worldnews.194.d:0 "The Dutch government has today taken the bold step of nationalising the assets of German citizens in its territory, in an action that is sure to incur the wrath of the Kaiserreich. With the weakened Conservative CNA government having entered into coalition with the liberal VDB, it has engaged in a policy of negotiating with the Dutch Far Left and Right in order to stem domestic political catastrophe.\n\nTo bring the ultranationalist VNH on side, the Dutch government finally agreed to nationalise German assets in order to keep the administration from collapse - a situation the CNA-LSP sought to keep secret. Already there have been calls in Berlin for punitive measures, both economic and military. How the Empire will act however, none yet can guess."
worldnews.194.a:0 "A strange turn of events."

worldnews.195.t:0 "Queen Wilhelmina Abdicates the Dutch Throne"
worldnews.195.d.republic:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Appalled by the rise of the syndicalist RSAP and the breakdown of moderate consensus in her nation in the wake of the failure of the previous government, Queen Wilhelmina is seemingly unwilling to continue her rule. In farcical scenes in Parliament, Colijn's and the ruling government's efforts to push through legislation financing the coronation of Princess Julia were blocked by the Leftist RSAP and SDAP. As a result the monarchy has ended up being abolished, and a new socialist Republic formed."
worldnews.195.d.republicalbarda:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with with the socialist RSAP. With even moderate Parliamentarians furious at her inadvently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWith the abdication of the monarch, the Leftists that now run the nation have declared the creation of a Dutch Republic 'free from reactionary tyranny'."
worldnews.195.d.juliana:0 "In an astonishing sequence of events by Dutch standards, Queen Wilhelmina has abdicated the throne after half a century of rule. Dismayed by the victory of the Left-Links electoral pact, Wilhelmina had boldly stated that she would only accept the moderate VDB's candidate as Formateur, Pieter Oud, despite the SDAP's victory - forcing them instead to ally with the socialist RSAP. With even moderate Parliamentarians furious at her inadvently forcing the SDAP to the left, Queen Wilhelmina's position quickly became untenable, and the SDAP's Willem Albarda was appointed.\n\nWilhelmina's abdication was not enough to completely destroy the Dutch monarchy however, and Juliana has quickly been crowned the new Queen."
worldnews.195.a:0 "Another European monarch falls."

worldnews.196.t:0 "Treaty of Beyrut"
worldnews.196.d:0 "After a brutal conflict waged in the Near-East the Ottoman Empire has succeeded in defeating its rivals and crushing the Cairo Pact, in a victory that comes as quite a shock to the international community.\n\nWracked with internal strife, endemic corruption and a poor military structure despite being on the victorious side of the Weltkrieg, there were few that believed the Sublime Porte had the capacity to survive in the face of the aggression of its neighbours. As the humiliated leadership of Egypt and the other Pact members sign the peace treaty in Beyrut, it has become clear that the situation in the East has changed. The House of Osman lives to fight another day."
worldnews.196.a:0 "The Sick Man still has some life left."

worldnews.197.t:0 "Collapse of the Japanese Empire"
worldnews.197.d:0 "In an astounding reversal of fortunes, the Japanese Empire has been defeated and today announced a treaty ceding its mainland possessions in Manchuria as well as nearby imperial colonies. With its military strength shattered and the Home Islands themselves now threatened, the Empire has bowed to the inevitable and terms have been reached with their foes in Dairen.\n\nOnly a few short years ago the Chrysanthemum Throne was viewed as the pre-eminent power in East Asia, even in the face of the Reich. All that has changed however, and the balance of power in the region has changed decisively. Though the future of Asia remains uncertain, it seems that freedom from Japanese rule has finally become a reality for the people of the mainland."
worldnews.197.a:0 "The Sun is fading."

worldnews.198.t:0 "The Korean Uprising"
worldnews.198.d:0 "The rise of Japan in recent decades massively upset the status quo in East Asia, and the annexation of Korea in 1910 to the Land of the Rising Sun was seen as indicative of a new order on the mainland. However Japanese power is not limitless, and colonisation efforts in Korea, Manchuria and Formosa have led to great resentment against their occupiers, leading in this instance to open revolt on the Korean peninsula.\n\nDespite extensive efforts by the Japanese to crack down on the Korean minority in Transamur to dissuade exiles' efforts to gain foreign arms, open rebellion broke out in Korea today as Koreans seized strategic locations across the peninsula. No doubt the Imperial response will be swift, and few are holding out for a native victory."
worldnews.198.a:0 "The Azure Hills will be bathed in blood."

worldnews.199.t:0 "The Congress of Arel"
worldnews.199.d:0 "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arel in German Luxembourg, near the border with southern Wallonia, and there the future path of Belgium in Europe was decided.\n\nBelgium and the Reich have agreed that in exchange for the Kaiser recognising the formal independence of Brussels, Belgium would rejoin the Reichspakt allowing the Germans to protect them against the aggression of the Commune of France. It appears that the Belgians are willing to compromise their newly-won independence in order to safeguard their future."
worldnews.199.d.failed:0 "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arel in German Luxembourg, near the border with southern Wallonia, and there the future path of Belgium in Europe was decided.\n\nThough the Germans proposed formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium was not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly broke down and the Germans withdrew. For now at least, Belgium is on its own."
worldnews.199.a:0 "Belgium returns to the world stage."

worldnews.200.t:0 "The Wallonia Crisis"
worldnews.200.d:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack, hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nWith tensions rising between the German Empire and the Commune, it seems that France blinked first. Seemingly unwilling to bring down the wrath of Germany on them, even now, France was unwilling to offer guarantees to the Walloon rebels. The survival of the independence movement now seems in doubt, and there are few who believe that King Adelbert's regime will now fall. However, war between the great powers has been avoided - for now."
worldnews.200.d.germanybacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nIn a stunning victory for the Syndicalists Germany was unwilling to countenance risking a war with the Internationale in the wake of the Black Monday Crisis, and the Walloons and Germans signed a treaty on the Pont de Fragnée in Liège. The survival of Wallonia is assured, and Syndicalism's strength in Western Europe has grown once more. However, war between the great powers has been avoided - for now"
worldnews.200.d.francebacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nThough the French displayed a clear willingness to defend the nascent Wallonian rebels from German counter-attack, moving forces onto the Meuse, when the Germans sent them an ultimatum the Commune was unwilling to back their words up with deeds. The French broke their guarantee and withdrew their forces, leaving Wallonia to its inevitable fate. However, war between the great powers has been avoided - for now"
worldnews.200.a:0 "A close save, to be sure."

worldnews.201.t:0 "The Second Mahdist Revolt"
worldnews.201.d:0 "The Sudan has long been known as a land of religious firebrands and fierce peoples, a fact that even the British Empire at its peak was forced to discover at the end of the last century. Now it seems that the Egyptians are once more facing a serious revolt in the southern region, led by Abd al-Rahman al-Mahdi, the son of Muhammad Ahmad, the Mahdi of the original 1881 rebellion. Calling for God-mandated resistance against the Egyptian occupiers from a balcony in Khartoum, Abd al-Rahman's powerful rhetoric has contributed to a total breakdown of Cairo's rule in the region. Though it is unclear whether he has the backing of most of Sudan's tribes, it is clear that a brutal war lies ahead."
worldnews.201.a:0 "This should be good."

worldnews.202.t:0 "A Crusade Against Syndicalism"
worldnews.202.d:0 "Speaking from Saint Peter's Basilica in Rome to the gathered masses, Pope Julius IV today made a long and sweeping speech railing against the inherent evils of Syndicalism, and calling for all of the 'true faithful' to the word of god to shun any who would follow such an evil form of government. He has called upon Catholics the world over to take up arms in the name of god against Syndicalism, calling it a new 'Crusade' of the modern era.\n\nHe ended the speech with a direct call to war against the Socialist Republic of Italy, and it appears a direct military confrontation between the two Italian states is all but inevitable."
worldnews.202.a:0 "What an old fool."
worldnews.202.b:0 "God is on our side!"

worldnews.203.t:0 "President Huey Long Disappears"
worldnews.203.d:0 "In an unprecedented turn of events, the victorious US President Huey Long has gone missing. American newspapers report that Huey Long's car and all of his bodyguards disappeared after a late night dinner in the new capital city. From what we can gather from the papers, an unidentified group of professional syndicalist assassins were behind this attack. This comes after the high profile slaying of industrialist Henry Ford's son, Edsel Ford, by an anarchist. American Legion commander George Van Horn Moseley addressed the public's concerns, saying that he will occupy the Presidential Mansion in order to uproot any potential conspirators and has mobilized the Legion to defend vunerable Congressmen in dangerous time."
worldnews.203.a:0 "Lies! No Socialist Would Do That!"
worldnews.203.b:0 "How dreadful! Stay safe Moseley!"

worldnews.204.t:0 "Huey Long Imprisoned, Executed In Coup"
worldnews.204.d:0 "News from [TEX.Capital.GetName] is that the newly victorious US President, Huey Long, is dead. This appears to be a successful coup by his own members within the America First Party, who have been galvanized even further against any socialist thought in recent months. Details of the coup itself are only sparsely reported, but a recording of Huey Long confessing to being a syndicalist on the eve of his execution has been widely circulated. The interim government, led by American Legion commander William Pelley, promised the public it will end syndicalist incursion into American institutions. Martial law has been resumed over the nation, and we can assume the press coming out of America will be censored from now on."
worldnews.204.a:0 "Long was no Syndicalist!"
worldnews.204.b:0 "I highly doubt Pelley can fix America now."

worldnews.205.t:0 "The birth of the [CSA.GetNameDef]"
worldnews.205.d:0 "Following a harrowing civil war, the old hegemony of the American continent has been painted red with the colors of revolutionary syndicalism! Having successfully overthrown the federal government in Washington and crushed the counterrevolution launched by Huey Long, the Combined Syndicates of America called for a second Constitutional Convention in order to lay the groundwork for a new nation. During this lengthy deliberation, numerous factions bickered, debated and discussed until a consensus was reached. The new America has rejected the growing threat of Totalism and tyranny, in favour of a socialist republic, maintaining the spirit of American freedom. It remains to be seen how stable the new government will be, and if the syndicalists can successfully root out capitalism in their new bastion of liberty."
worldnews.205.a:0 "Long live our comrades in America!"
worldnews.205.b:0 "Will it truly be revolutionary democracy, or mob rule?"

worldnews.206.t:0 "William Zebulon Foster is named President"
worldnews.206.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists successfully persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder.\n\nA noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
worldnews.206.a:0 "Long live Comrade Browder!"
worldnews.206.b:0 "Nothing but a despot, in charge of an industrial titan."

worldnews.207.t:0 "William Zebulon Foster is named President"
worldnews.207.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists successfully persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
worldnews.207.a:0 "Long live Comrade Browder!"
worldnews.207.b:0 "Nothing but a despot, in charge of an industrial titan."

worldnews.208.t:0 "General Smedley Butler overthrows the Centralist Clique"
worldnews.208.d:0 "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed General Butler launched today a swift coup against the recently inaugurated Totalist government. Relying on his connections to the syndicalist militias, and several political friends in the more moderate factions, Butler has set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout the country, praising Butler's name."
worldnews.208.a:0 "Down with the Centralists, long live Butler!"
worldnews.208.b:0 "The stranglehold of revolution loosens, ever so slightly."

worldnews.209.t:0 "The Totalist Charter"
worldnews.209.d:0 "Mussolini, Valois, Beria and other interested parties arrived in Birmingham today to discuss their common ground. It has been agreed that Maximism, Sorelianism and National-Syndicalism all share basic principles of the state's primacy in the socialist struggle, the role of national identity within the state and the importance of a strong central authority to preserve and build socialism. The charter also claims the socialist state is the final stage of human development and that democracy is not necessary to achieve socialism. These statements have drawn great criticisms from other socialist factions, who gave it the name "Totalism" as a play on totalitarian socialism, which has been eagerly accepted by Mosley who added it to the manifesto's name, attributing it to their total commitment to socialism."
worldnews.209.a:0 "Let's hope the people reject this madness!"
worldnews.209.b:0 "The people must reject this madness!"

### City Fall Events ###

worldnews.250.t:0 "-"

worldnews.251.t:0 "La chute de London"
worldnews.251.d:0 "Les rapports de Londres confirment que la capitale de [old_controller.GetNameDef] a été capturé par l'avancement [new_controller.GetAdjective] troupes après une longue marche, ils même ont organisé des batailles sur la Tamise. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] aussi longtemps que possible, mais elles ont finalement été repoussées. \ n \ nPour la première fois depuis William le Conquérant, Londres est tombée aux envahisseur étranger. L'atmosphère dans la ville est lourde, avec des coups de feu qui sonnent encore dans la nuit alors que les forces [old_controller.GetAdjective] sont partis depuis longtemps, laissant seuls les manifestants et la police militaire [new_controller.GetAdjective] se battre dans les rues."
worldnews.251.a:0 "Ceci est seulement un revers temporaire!"
worldnews.251.b:0 "C'est le début de la fin."
worldnews.251.c:0 "Avec Londres dans [new_controller.GetAdjective] mains, la défaite [old_controller.GetAdjective] est inévitable."

worldnews.252.t:0 "La chute de Paris"
worldnews.252.d.germany:0 "Les rapports de Paris confirment que la capitale [old_controller.GetAdjective] a été capturée par l'avancée des troupes allemandes après des combats furieux à travers ses grandes avenues et la Seine. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces allemandes le plus longtemps possible, mais elles ont fini par être repoussées. \ n \ n Sous le choc, les Parisiens terrifier ont vu l'armée allemande de nouveau défilé par le même chemin emprunter pendant la Grande Guerre, descendre les Champs-Elysées et se diriger vers la Tour Eiffel. Cette ambiance festive est finalement descendue dans un combat urbain vicieux avec la résistance [old_controller.GetAdjective] au cœur de la nuit, alors que les chars [GER.GetAdjective]  labourer facilement des barricades inefficaces dans les grandes avenues parisiennes."
worldnews.252.d.other:0 "Rapports de Paris confirment que le [old_controller.GetAdjective] Le capital a été capturé par l'avancement [new_controller.GetAdjective] troupes après des combats furieux à travers ses grandes avenues et la Seine. Les forces de [old_controller.GetAdjective] ont résisté, espérant retarder les forces de [new_controller.GetAdjective] le plus longtemps possible, mais elles ont fini par être repoussées. \ n \ nLes Parisiens choqués ont regardé avec amertume, l'armée de [new_controller.GetAdjective] défilé à nouveau à travers les Champs-Elysées et en direction de la Tour Eiffel. Cette ambiance festive a fini par se transformer en un combat urbain vicieux, avec une résistance [old_controller.GetAdjective] au cœur de la nuit et [new_controller.GetAdjective] force facilement travercer des barricades inefficaces dans les grandes avenues parisiennes."
worldnews.252.a.germany:0 "Les Allemands ne gagneront pas! La France ne peut plus tomber!"
worldnews.252.a:0 "Non! Nous ne pouvons pas laisser tomber Paris encore une fois!"
worldnews.252.b:0 "Notre victoire sur [old_controller.GetNameDef] est maintenant presque assurée."
worldnews.252.c.germany:0 « La Seconde Guerre mondiale voit une fin similaire à la première."
worldnews.252.c:0 "Il semble que la chute de [old_controller.GetNameDef] est maintenant presque assurée."

worldnews.253.t:0 "La chute de Berlin"
worldnews.253.d.france:0 "Les rapports de Berlin confirment que la capitale [old_controller.GetAdjective] a été capturée par l'avancée des troupes communard après de longues et impitoyables combats à travers la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder le plus longtemps possible les forces communardes, mais ont finalement été repoussées. \ n \ nLes Berlinois choqués ont regardé, l'armée Communard défilé devant la porte de Brandebourg, avant d'organiser une chorale pour chanter l'Internationale pendant que le célèbre monument a été truqué d'explosifs et détruit pour que tout le monde puisse le voir. Cet acte extrême semble avoir été peint la nuit suivante lorsque les forces communistes ont commencé à rassembler les soldats et les dignitaires [old_controller.GetAdjective], les emmenant dans des wagons de la police militaire."
worldnews.253.d.other:0 "Les rapports de Berlin confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après une longue bataille et des combats sans merci à travers la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces de [new_controller.GetAdjective] le plus longtemps possible, mais ont fini par être repoussées. \ n \ nComme les Berlinois choqués ont regardé, l'armée [new_controller.GetAdjective] a défilé en bas de la Porte de Brandebourg, avant d'écouter un discours de [new_controller.GetLeader] devant le célèbre monument. Cependant, ce qui semble finalement avoir attiré l'attention et la mémoire du monde est l'image d'un soldat [new_controller.GetAdjective] brandissant fièrement le drapeau [new_controller.GetAdjective] du toit d'un Reichstag lourdement endommagé, pris par un de ses camarades ."
worldnews.253.a.france:0 "[old_controller.GetNameDefCap] ne peut pas finir comme ça. Repoussez les Communards!"
worldnews.253.a:0 "Cela n'est pas possible! Berlin est tombé !?!"
worldnews.253.b.france:0 "Verdun, Chemin des Dames, Somme. Ils ont tous été vengés."
worldnews.253.b:0 "C'est presque terminé pour [old_controller.GetNameDef]."
worldnews.253.c:0 "Une belle victoire pour [new_controller.GetNameDef], en effet."

worldnews.254.t:0 "La chute de Madrid"
worldnews.254.d:0 "Les rapports de Madrid confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après une longue bataille et des combats sans merci à travers le terrain accidenté et la vieille ville. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] aussi longtemps que possible, mais elles ont finalement été repoussées. \ n \ nLes rapports officiels indiquent que le Palacio Real de Madrid a été complètement pillé par [new_controller.GetAdjective] soldats, se retrouvant avec le bâtiment qui brûle dans la nuit, et que la Puerta de Alcalá a été truquée avec des explosifs et détruite avec beaucoup plus de monuments royaux moins remarquables. Avec la chute de leur capital, on s'attend à ce que [old_controller.GetNameDef] se rende rapidement, malgré les appels à la résistance impitoyable des généraux [old_controller.GetAdjective]."
worldnews.254.a:0 "Sans Madrid, nous sommes perdus."
worldnews.254.b:0 "Madrid est enfin nôtre!"
worldnews.254.c:0 "Ainsi tombe le coeur de [old_controller.GetNameDef]."

worldnews.255.t:0 "La chute de Barcelone"
worldnews.255.d:0 "Les rapports de Barcelone confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après des combats mis en scène à travers la chaîne de montagnes Collserola. Les forces de [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] le plus longtemps possible, mais elles ont finalement été repoussées. \ n \ nDes rumeurs de longs combats urbains à travers le quartier gothique de Barcelone ont été rapportées, et des combats clairsemés le long de la Riviera Barcelonaise. Cette même Riviera a été le site d'un long et luxueux défilé de troupes [new_controller.GetAdjective] qui marchaient le long des plages ensoleillées, un symbole clair que [new_controller.GetNameDef] a pris le contrôle de la côte catalane."
worldnews.255.a:0 "Ce n'est pas bien..."
worldnews.255.b:0 "Barcelone est enfin nôtre!"
worldnews.255.c:0 "Ainsi tombe le coeur de la vieille Catalogne."

worldnews.256.t:0 "La chute de Burgos"
worldnews.256.d.spr:0 "Les rapports de Burgos confirment la capitale temporaire carliste a été capturé par l'avancée des troupes espagnoles après des accrochages dans la campagne. Les forces carlistes ont résisté, espérant retarder les forces espagnoles aussi longtemps que possible, mais ont finalement été repoussées. \ N \ nLes Castillans fuyant vers le nord jusqu'à la côte basque ont décrit en larmes leur patrie brûlante et ravagée par cette guerre fraternelle.Les soldats espagnols eux-même commettre des atrocités sur leur propre peuple. Les rumeurs disent que le roi Javier a été escorté par le flot de réfugiés de la milice carliste, mais sa destination reste inconnue. Beaucoup espèrent que la Carlista d'Espagne pourrait continuer à se battre dans le Plateau Central Ibérique hostile pour protéger leurs autres bastions."
worldnews.256.d.cnt:0 "Les rapports de Burgos confirment que le capital temporaire de Carlist a été capturé en avançant des troupes anarcho-espagnoles après des escarmouches dans la campagne vallonnée. Les forces carlistes ont résisté, espérant retarder les forces ennemies, mais ont finalement été repoussées. \ N \ nLes Castillans fuyant vers le nord jusqu'à la côte basque ont décrit en larmes leur patrie brûlante et les soldats de la CNT-FAI commettant même des atrocités sur leur propre peuple. Les rumeurs disent que le roi Javier a été escorté par le flot de réfugiés de la milice carliste, mais sa destination reste inconnue. Beaucoup espèrent Carlista Espagne pourrait continuer à se battre dans le plateau central pour défendre leurs maisons du béguin de l'invasion syndicaliste."
worldnews.256.a:0 "Nous ne nous rendrons pas! Pour Javier!"
worldnews.256.b:0 "Un coup fatal à carliste et ses rêves de conquête."
worldnews.256.c:0 "Les carlistes peuvent-ils espérer revenir de cette défaite ??"

worldnews.257.t:0 "La chute de Gibraltar"
worldnews.257.d:0 "Des rapports provenant de Gibraltar confirment que la forteresse a été capturée par les troupes [new_controller.GetAdjective] après des atterrissages rapides et des escarmouches à travers la plage côtière, avec des combats se dirigeant vers le Rocher de Gibraltar lui-même. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder le plus longtemps possible les envahisseurs [new_controller.GetAdjective], mais ont finalement été repoussés. \ n \ nPendant que la capture de Gibraltar elle-même a été rapide, mais des escarmouches ont eu lieu dans les tunnels à travers le Rocher et cela a duré jusque tard dans la soirée, jusqu'à ce que la garnison encerclée et désespérée [old_controller.GetAdjective] a annoncé sa reddition formelle."
worldnews.257.a:0 "Maintenant, ils contrôlent l'accès à la Méditerranée..."
worldnews.257.b:0 "La porte de la Méditerranée est à nous!"
worldnews.257.c:0 "Le puissant rocher de Gibraltar est tombé?"

worldnews.258.t:0 "La chute de Lisbon"
worldnews.258.d:0 "Les rapports de Lisbonne confirment que la [old_controller.GetAdjective] ville a été capturé par l'avancement [new_controller.GetAdjective] troupes après des escarmouches à travers la Serra de Monsanto et une poussée rapide vers l'embouchure du fleuve Tage. Les forces [old_controller.GetAdjective] ont résisté, espérant retarder les forces [new_controller.GetAdjective] aussi longtemps que possible, mais elles ont finalement été repoussées. \ n \ nLe combat pour Lisbonne a été compliqué alors que les défenseurs [old_controller.GetAdjective] ont intentionnellement détruit les ponts de Lisbonne, forçant les attaquants à traverser la grande rivière à gué pour capturer complètement la ville. Une cérémonie a eu lieu à la Praça do Comércio, où les forces [new_controller.GetAdjective] ont appelé à la reddition de tous les soldats restants [old_controller.GetAdjective] dans les collines."
worldnews.258.a:0 "Nous nous battrons jusqu'à la fin!"
worldnews.258.b:0 "Enfin, Lisbonne est sous notre contrôle."
worldnews.258.c:0 "Je vois..."

worldnews.259.t:0 "La chute de Chicago"
worldnews.259.d.aus:0 "Les miliciens Minutemen ont poussé pendant quelque temps vers la capitale temporaire de Chicago [old_controller.GetNameDef]. Des rapports font état de la capture imminente de la ville par l'avancée des troupes de l'Union. On ne sait pas où se trouve [old_controller.GetLeader], mais on croit qu'il a fui la ville avec des unités de milice. \ n \ nDes atrocités généralisées sont rapportées alors que les Minutemen rassemblent des miliciens capturés et des activistes de la CSA pour les exécuter, et de nombreux incendies se propagent sans contrôle à travers les quartiers haut de la ville. Est-ce la fin de l'expérience Syndicate en Amérique?"
worldnews.259.d.usa:0 "Les forces fédérales ont poussé pendant quelque temps vers la capitale temporaire de [old_controller.GetNameDef] de Chicago. Les rapports sont maintenant à venir dans la capture imminente de la ville par l'avancée des troupes. On ne sait pas où se trouve [old_controller.GetLeader], mais on croit qu'il a fui la ville avec des milices. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler et arrêter des agitateurs potentiels et d'importantes personnalités syndicalistes, et que de nombreux incendies se propagent sans contrôle à travers les quartiers de highrise de la ville. Est-ce la fin de l'expérience Syndicate en Amérique?"
worldnews.259.d.other:0 "[new_controller.GetAdjective]les forces ont poussé vers la capitale temporaire de [old_controller.GetNameDef] de Chicago depuis un moment maintenant. On ne sait pas où se trouve [old_controller.GetLeader], mais on croit qu'il a fui la ville avec des milices. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler et arrêter des agitateurs potentiels et d'importantes personnalités syndicalistes, et que de nombreux incendies se propagent sans contrôle à travers les quartiers de la ville tandis que les forces [new_controller.GetAdjective] luttent pour rétablir l'ordre."
worldnews.259.a:0 "Le combat n'est pas encore terminé!"
worldnews.259.b:0 "Le bastion syndicaliste est tombé!"
worldnews.259.c:0 "Peut-être que la guerre sera bientôt terminée?"

worldnews.260.t:0 "La chute d'Atlanta"
worldnews.260.d.csa:0 "Les milices syndicales ont poussé pendant quelque temps vers la capitale temporaire d'Atlanta, [old_controller.GetNameDef]. Les rapports arrivent maintenant de la capture imminente de la ville par l'avancement des milices. On ne sait pas où se trouve [old_controller.GetLeader], mais on pense qu'il a été rapidement évacué vers la campagne. \ n \ nUne information troublante rapporte que des représentants de l'Union et des Minutemen sont lynchés par des foules dans la rue, et que la ville a été complètement saccagé, avec des incendies se propageant à travers les zones du centre-ville. Est-ce la fin du soulèvement réactionnaire en Amérique?"
worldnews.260.d.usa:0 "Les forces fédérales ont poussé pendant un certain temps vers la capitale temporaire d'Atlanta [old_controller.GetNameDef]. Les rapports arrivent maintenant de la capture imminente de la ville du à l'avancer des troupes américaines. On ne sait pas où se trouve [old_controller.GetLeader], mais on pense qu'il a été rapidement évacué à la campagne. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler en masse les représentants syndicaux et les ministres et que les incendies se propagent maintenant à travers la ville et que l'armée fédérale se concentre sur le rétablissement de l'ordre. Est-ce la fin du soulèvement réactionnaire en Amérique?"
worldnews.260.d.other:0 "[new_controller.GetAdjective]Les forces ont poussé vers la capitale temporaire de [old_controller.GetNameDef] d'Atlanta pendant un moment maintenant. Les rapports sont maintenant à venir dans la capture imminente de la ville par l'avancée des troupes. On ignore où se trouve [old_controller.GetLeader], mais on pense qu'il a été rapidement évacué vers la campagne. \ n \ nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter les Minutemen et d'importants dirigeants syndicaux, et que de nombreux incendies se propagent décochée à travers les quartiers de highrise de la ville pendant que [new_controller.GetAdjective] lutte pour établir l'ordre."
worldnews.260.a:0 "Le combat n'est pas encore terminé!"
worldnews.260.b:0 "Le bastion de l'Union est tombé!"
worldnews.260.c:0 "Peut-être que la guerre sera bientôt terminée?"

worldnews.261.t:0 "La chute de Denver"
worldnews.261.d.csa:0 "Les milices syndicales ont combattu des escarmouches clairsemées avec le gouvernement fédéral à travers les Grandes Plaines. Aujourd'hui, leurs efforts ont abouti à leur descente sur la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines. \ N \ nLa chute de la Reine des villes des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain de capituler devant le Syndicat.."
worldnews.261.d.psa:0 "[new_controller.GetAdjective] Les conscrits se sont livrés à de longues et difficiles escarmouches avec le gouvernement fédéral de l'autre côté des Rocheuses. Aujourd'hui, leurs efforts se sont terminés alors qu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle à travers la rivière South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines. \ N \ nLa chute de la ville des reines des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain d'accepter [new_controller.GetNameDef]."
worldnews.261.d.aus:0 "Les milices Minutemen combattent les escarmouches clairsemées avec le gouvernement fédéral à travers les Grandes Plaines. Aujourd'hui, leurs efforts se sont terminés alors qu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines. \ N \ nLa chute de la ville des reines des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, de nombreux experts s'accordent à dire que le gouvernement fédéral est maintenant presque certain de capituler devant les Minutemen."
worldnews.261.d.other:0 "[new_controller.GetAdjective] les forces ont poussé à travers les Grandes Plaines pendant un certain temps maintenant. Aujourd'hui, leurs efforts se sont terminés alors qu'ils sont finalement descendus sur la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral restant. \ N \ nLa chute la reine des villes des plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats meurent dans la vallée de South Platte, il semble presque certain que [new_controller.GetNameDef] a un net avantage."
worldnews.261.a:0 "Le combat n'est pas encore terminé!"
worldnews.261.b:0 "Le bastion fédéral est tombé!"
worldnews.261.c:0 "Les Etats-Unis ne peuvent pas en subir beaucoup plus... que feront-ils ??"

worldnews.262.t:0 "La chute de Sacramento"
worldnews.262.d:0 "[new_controller.GetAdjective] Les forces armées ont combattu de longues et difficiles escarmouches avec des conscrits californiens à travers les Rocheuses. Aujourd'hui, leurs efforts ont pris fin quand ils sont finalement descendus sur la ville de Sacramento après un assaut à grande échelle à travers la rivière américaine, étant la capitale de la Californie et le siège du Capitole de l'État de Californie. \ N \ n Tratégiquement une ville importante, cela signifie que [new_controller.GetAdjective] est en sécurité sur les Rocheuses, et comme toute la vallée centrale s'ouvre maintenant aux soldats [new_controller.GetAdjective], de nombreux experts s'accordent à dire que [old_controller.GetNameDef] serait sage de se réconcilier avec [new_controller.GetNameDef]."
worldnews.262.a:0 "Le combat n'est pas encore terminé!"
worldnews.262.b:0 "Le bastion californien est tombé!"
worldnews.262.c:0 "Cette guerre civile prendra-t-elle fin?"

worldnews.263.t:0 "La chute de Washington"
worldnews.263.csa.d:0 "Les milices syndicales ont progressé vers la capitale symbolique des États-Unis, Washington DC. Elles ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais finalement, le drapeau du [new_controller.GetNameDef] survole dorénavent le Capitole. Les rumeurs disent que les milices syndicales ont rassemblé tous les représentants politiques qu'elles pourraient trouver dans la ville pour leur donner un procès, bien que des sources non confirmées prétendent que les personnalités les plus importantes du gouvernement ont été évacuées pendant la bataille."
worldnews.263.tex.d:0 "Les miliciens Minutemen ont avancé versla capitale symbolique des États-Unis, Washington DC, et l'ont finalement capturé. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais finalement, ils ont percé et le drapeau de [new_controller.GetNameDef] survole maintenant le Capitole. \ nLes rumeurs disent que les milices Minutemen ont rassemblé tous les représentants politiques qu'elles pouvaient trouver dans la ville pour 'vérifier leur loyauté', bien que des sources non confirmées affirment que les plus importantes personnalités gouvernementales ont été évacuées pendant la bataille."
worldnews.263.cal.d:0 "[new_controller.GetAdjective]Les conscrits ont avancé et capturé la capitale symbolique des États-Unis, Washington DC Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais finalement ils ont percé et le drapeau de [new_controller.GetNameDef] vole maintenant sur le Capitole des États-Unis. Les conséquences ont été relativement simples, avec des représentants de [new_controller.GetAdjective] rencontrant le général en charge de la poussée, bien que des sources non confirmées prétendent que des personnalités importantes du gouvernement fédéral ont été évacuées pendant la bataille, avec leurs allées et venues inconnues."
worldnews.263.can.d:0 "L'armée [new_controller.GetAdjective] a progressé vers la capitale symbolique des États-Unis, Washington DC. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais ils ont fini par percer et le drapeau de [new_controller.GetNameDef] survole maintenant le Capitole des États-Unis. Contrairement à 1812, aucun incendie de masse n'a été commis, mais certains [anciens] contrôleurs gouvernementaux ont été arrêtés par [nouveau contrôleur] des membres de la police du nouveau gouvernement [nouveau contrôleur] , ont déclaré les mesures de "préventive". Des sources non confirmées affirment que d'importantes personnalités du gouvernement fédéral ont été évacuées au cours de la bataille, sans que l'on sache où elles se trouvent actuellement."
worldnews.263.other.d:0 "L'armée [new_controller.GetAdjective] a progressé vers la capitale symbolique des États-Unis, Washington DC. Ils ont pris d'assaut le Capitole et ont rencontré une forte résistance, mais ils ont fini par percer et le drapeau de [new_controller.GetNameDef] survole maintenant la Capitale américaine. Cela a conduit à une répression majeure des responsables gouvernementaux, avec des arrestations massives et même des rumeurs d'exécutions sommaires au Capitole même si des sources non confirmées affirment que les plus importantes personnalités du gouvernement fédéral ont été évacuées pendant la bataille, avec leurs allées et venues actuelles inconnues."
worldnews.263.csa.a:0 "Nous ne pouvons pas laisser les foules Reed et sa victoire syndicaliste!"
worldnews.263.csa.b:0 "Le gouvernement central a été jeté de son trône d'or."
worldnews.263.csa.c:0 "Les traîtres syndicalistes sont arrivés à Washington D.C..?"
worldnews.263.csa.e:0 "La situation dans le sud devient extrêmement urgente."
worldnews.263.tex.a:0 "Nous ne pouvons pas laisser Long et ses voyous Minutemen contrôler la nation."
worldnews.263.tex.b:0 "Nous ferons fiers les pères fondateurs."
worldnews.263.tex.c:0 "Les réactionnaires l'ont fait à Washington D.C.?"
worldnews.263.tex.e:0 "La situation dans le sud semble devenir incontrôlable."
worldnews.263.cal.a:0 "Les Californiens ont pris Washington? Comment se peut-il?!"
worldnews.263.cal.b:0 "Avec le contrôle de Washington, notre indépendance est assurée."
worldnews.263.cal.c:0 "Les Californiens ont moxie, c'est certain."
worldnews.263.cal.e:0 "Espérons que les dirigeants du Pacifique vont enfin rétablir l'ordre."
worldnews.263.can.a:0 "Le Canada s'est trop étendu - c'est un revers temporaire."
worldnews.263.can.b:0 "Il est temps pour nous de sauver les Américains d'eux-mêmes."
worldnews.263.can.c:0 "Les Canadiens osent? Cela ne peut pas être supporté."
worldnews.263.other.a:0 "La guerre est loin d'être terminée!"
worldnews.263.other.b:0 "Washington est le nôtre!"
worldnews.263.other.c:0 "Ce n'est pas bien..."
worldnews.263.common:0 "Celui qui contrôle Washington contrôle l'Amérique - pour l'instant..."

# City falls from the Siamese files

worldnews.264.t:0 "La chute de Singapore" #Siam
worldnews.264.d:0 "Singapour, le «Gibraltar de l'Est», a été saisi par les forces royales [SIA.GetAdjective] alors qu'il était considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux suzerains allemands. \ N \ nThe [SIA.GetAdjective] Military Administration Singapour a choisi le bâtiment de Fullerton comme siège, et la ville a été rebaptisée Singhanakhon, ce qui correspond à peu près à «Lion City». Le Sarawat Taharn peut être vu patrouiller dans les rues en masse pour marteler le message que le [SIA.GetAdjective] est là pour rester."
worldnews.264.a:0 "La domination allemande aux Indes est fortement ébranlée par le Siam."
worldnews.264.b:0 "Singhanakhon et ses régions environnantes font partie intégrante du Siam!"
worldnews.264.c:0 "Ils regretteront ce vol colonial minuscule quand la Kriegsmarine arrivera!"
worldnews.264.e:0 "Singapour est une colonie britannique légitime. Laissez-nous regarder ce développement de près."

worldnews.265.t:0 "La chute de Sydney" #Siam
worldnews.265.d:0 "Poursuivant l'expansion de ses conquêtes dans le sud, [SIA.GetNameDef] a saisi Sydney en Australie. Les défenseurs locaux ont été contraints de battre en retraite sur le Sydney Harbour Bridge vers de nouvelles positions sur Observatory Hill, mais les tentatives de démolition du pont ont été contrecarrées par l'avancée des forces [SIA.GetAdjective]. \ N \ nLe drapeau de guerre [SIA.GetAdjective] peut maintenant être vu suspendu à l'hôtel de ville de Sydney, qui sert de siège à la nouvelle administration militaire de la ville, et la police militaire de Sarawat Taharn surveille les rues."
worldnews.265.a:0 "Avec Sydney entre leurs mains, un nouvel empire siamois s'est levé dans les ruines de l'Empire britannique."
worldnews.265.b:0 "Faites savoir au monde que Siam revendique l'ensemble de l'Australie!"
worldnews.265.c:0 "Nous ne nous rendrons pas tant que tous les ranchs de l'outback n'auront pas été incendiés!"
worldnews.265.e:0 "Siam regrettera de rôder sur le Commonwealth lorsque la Royal Navy arrivera."

worldnews.266.t:0 "La chute de Hong Kong" #Siam
worldnews.266.d:0 "Troupes de [SIA.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir franchi la ligne Gin Buveurs et atterri sur l'île de Hong Kong elle-même. La situation fût  bientôt intenable pour les défenseurs, et le gouverneur se rendit en personne à l'hôtel Peninsula Hong Kong où le [SIA.GetAdjective] fils ÉTABLI général avait établie les quartiers. \ N \ nAprès une brève cérémonie, un nouveau [SIA.GetAdjective] gouverneur a été installé qui a annoncé un «New Hong Kong» au monde, «libre du colonialisme occidental»."
worldnews.266.a:0 "La chute de Hong Kong porte un coup sérieux aux villes de la Légation."
worldnews.266.b:0 "Le nouveau Hong Kong prospérera, libéré de l'impérialisme occidental!"
worldnews.266.c:0 "Les Villes de Légation ne toléreront pas cette agressionn."
worldnews.266.e:0 "Une autre grève sur une ancienne colonie britannique, espérons pas un modèle."

worldnews.267.t:0 "La chute de Manila" #Siam
worldnews.267.d:0 "Manille, capitale des Philippines, est tombée au [SIA.GetAdjective] après le retrait de ses défenseurs philippins et de ses alliés. L'entrée de la baie de Manille, stratégiquement vitale, est restée contestée quelque temps après la chute de la ville en raison de la forte concentration d'artillerie côtière philippine sur l'île de Corregidor, mais les armes sont finalement restées silencieuses après une attaque [SIA.GetAdjective] concertée. Manille sous contrôle [SIA.GetAdjective], le reste des Philippines devraient suivre peu de temps après. C'est une défaite cuisante pour les forces de [From.GetFactionName] en Asie et dans le Pacifique."
worldnews.267.a:0 "La chute de Manille assure l'emprise de Siam sur les Indes orientales."
worldnews.267.b:0 "Nous prétendons seulement assurer notre hégémonie aux Indes orientales des colonies occidentales."
worldnews.267.c:0 "Retraite à la jungle, nous ne laisserons pas tomber les Philippines!"

worldnews.268.t:0 "La chute de Calcutta" #Siam
worldnews.268.d:0 "Après une période de bombardements intensifs, il a maintenant été confirmé que la ville de Calcutta au Bengale est tombée aux mains des forces avancées [SIA.GetAdjective]. Après de violents combats à travers l'avenue Chowringhee, le silence retomba dans la ville alors que les coups de feu et l'artillerie étaient coupés. \ N \ n Des troupes de [SIA.GetAdjective] patrouillent dans les rues pour maintenir l'ordre dans la ville indienne. Les arrestations massives et les atrocités se répercutent lentement sur les journaux asiatiques. Avec la chute de Calcutta, beaucoup prédisent que toute l'Inde suivra inévitablement."
worldnews.268.a:0 "Calcutta, capitale régionale du Bengale, était clairement la dernière porte de l'Inde.."
worldnews.268.b:0 "Les peuples du Bengale et de l'Assam ont trop souffert sous la domination indienne."
worldnews.268.c:0 "Nous avons été saignés mais pas vaincus. Travailleurs, résister aux oppresseurs royalistes!"
worldnews.268.e:0 "Le Siam n'a pas d'affaire en Inde. S'ils ne parviennent pas à les arrêter, nous devons intervenir."
worldnews.268.f:0 "C'est extrêmement préoccupant. Le Siam n'a pas d'affaire en Inde, l'ancien joyaux de la couronne Britannique."

worldnews.269.t:0 "La chute de New Delhi" #Siam
worldnews.269.d:0 "[SIA.GetAdjective] Les offensives continuent à travers le sous-continent indien, et la chute de New Delhi a récemment couronné cette campagne. En tant que capitale d'une Inde unifiée potentielle, cette ville est d'une importance stratégique immense et sa perte peut s'avérer être un facteur décisif dans la campagne indienne en cours. \ N \ nLe vice-roi lui-même aurait été capturé par [SIA.GetAdjective] Il supervisait le transfert de ses affaires de la maison du vice-roi à une caravane de camions, mais cela n'a pas encore été confirmé."
worldnews.269.a:0 "New Delhi était encore la capitale d'une Inde divisée. Et divisé il tombe."
worldnews.269.b:0 "Avec New Delhi entre nos mains, nous promettons aux Indiens la liberté de l'influence occidentale."
worldnews.269.c:0 "Ceci est une catastrophe absolue, nous devons consulter nos alliés de l'Entente, maintenant!"
worldnews.269.e:0 "Les impérialistes siamois sont-ils vraiment meilleurs que les impérialistes britanniques??"
worldnews.269.f:0 "Nous ne pouvons pas nous permettre de perdre notre dernier bastion en Asie. Laissez-nous tenir une réunion d'urgence."

worldnews.270.t:0 "La chute de Bangkok"
worldnews.270.d.can:0 "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] défilent dans les rues de Bangkok après des combats acharnés pendant la plus grande partie de la journée. La plupart des bâtiments le long de la route Ratchadamnoen ont été détruits par le barrage d'artillerie, et l'Union Jack est maintenant soulevée sur ce qui reste de l'ancienne salle du trône Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective]. \ N \ nThe [old_controller.GetAdjective] le gouvernement s'est réuni pour discuter des demandes [new_controller.GetAdjective], de nombreux membres du mouvement Seri Thai prenant maintenant leurs positions gouvernementales provisoires préétablies, car la plupart des anciens membres du cabinet sont maintenant présumés morts. En dehors de la ville, cependant, les combats continuent, mais on ne sait pas combien de temps cela va durer."
worldnews.270.d.jap:0 "Alors que les combats meurent à Bangkok, le hinomaru vole déjà de tous les bâtiments à Bangkok, maintenant rebaptisé Bankoku, et les autorités [new_controller.GetAdjective] ont déjà installé une nouvelle administration de transition pour gérer leur conquête. \ N \ nDéjà, des dissidents ont été rassemblés et chassés au milieu de la nuit, et les unités de l'armée [old_controller.GetAdjective] qui se sont rendus ont commencé une marche vers de nouveaux camps qui leur sont construits dans la campagne. Plusieurs leaders locaux [old_controller.GetAdjective] se sont offerts seppuku, pour expier leur échec et en raison de la possibilité d'une résistance autour d'eux. Le Grand Palais de Bangkok a déjà commencé ses rénovations pour devenir l'une des nouvelles résidences saisonnières de l'Empereur, même si les combats continuent à la campagne."
worldnews.270.d.other:0 "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] défilent dans les rues de Bangkok après des combats acharnés pendant la plus grande partie de la journée. La plupart des bâtiments le long de la route Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau [new_controller.GetAdjective] est maintenant levé sur la salle du trône d'Ananta Samakhom qui a été utilisé par le gouvernement [old_controller.GetAdjective]. old_controller.GetAdjective] le gouvernement a accepté de se rencontrer et de discuter des demandes [new_controller.GetAdjective]. Maintenant, avec les dernières défenses [old_controller.GetAdjective] réduite au silence dans la ville, il semble que la résistance dans les villes environnantes se terminera assez tôt."
worldnews.270.a:0 "Nous nous battrons jusqu'à la fin!"
worldnews.270.b:0 "Enfin, Bangkok est nôtre!"
worldnews.270.c:0 "Je vois..."

worldnews.271.t:0 "La chute de Moscou"
worldnews.271.d:0 "La dernière fois que Moscou a été prise par une puissance étrangère, un vaste incendie a anéanti de grandes parties de la ville. Ce n'est pas le cas aujourd'hui, quand les forces [new_controller.GetAdjective] ont franchi les lignes de siège à plusieurs endroits et ont convergé vers le Kremlin. [old_controller.GetAdjective] les soldats continuent de tirer sur l'ennemi à partir de position défencive élever, mais les principales défenses se sont brisées et les vaincu fuit à travers les banlieues dans la forêt environnante. \ n \ n La placeRouge, longtemps au centre de la vie [old_controller.GetAdjective] dans la ville, a été transformé en camp de fortune, et des débris brûlants ont été vus tombant des fenêtres du Kremlin, sans aucun doute un dernier effort pour empêcher l'intelligence [old_controller.GetAdjective] de tomber dans les mains de [new_controller.GetAdjective]. C'est un jour sombre pour [old_controller.GetNameDef]."
worldnews.271.a:0 "Nous nous battrons jusqu'à la fin"
worldnews.271.b:0 "Le coeur de [old_controller.GetNameDef] est maintenant le nôtre!"
worldnews.271.c:0 "La situation dans [old_controller.GetNameDef] semble désastreuse."

worldnews.272.t:0 "La chute de Petrograd"
worldnews.272.d:0 "La grande ville [old_controller.GetAdjective] construite par Pierre le Grand a été capturée aujourd'hui. [old_controller.GetAdjective] défenseurs initialement retenu l'armée [new_controller.GetAdjective] à travers la rivière Neva, mais il y a quelques jours ces positions ont finalement été déborder. Maintenant, le tir de canon soutenu sur l'île Vassilievski a chasser les derniers défenseurs hors de leur cachette. Certains tacticiens militaires disent qu'avec une défense appropriée, la ville aurait pu résister pendant des années, mais l'élan [new_controller.GetAdjective] les a transportés à travers la ville beaucoup plus vite que cela. \ N \ nLes soldats de l'armée [new_controller.GetAdjective] utilisent la place du Palais comme une base de départ pour se déplacer dans le reste de la ville, et des rumeurs circule sur des soldats [new_controller.GetAdjective] , confiants qu'ils vont marquer leur propre histoire militaire [old_controller.GetNameDef]."
worldnews.272.a:0 "Le joyau glorieux du nord est tombé."
worldnews.272.b:0 "Un coup dure pour [old_controller.GetAdjective] le moral en sera sévèrement diminuer.."
worldnews.272.c:0 "Terrible!"

worldnews.273.t:0 "La chute de Kiev"
worldnews.273.d:0 "Mauvaises nouvelles pour [old_controller.GetNameDef] aujourd'hui que l'armée [new_controller.GetAdjective] vient de terminer son assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que les défenseurs [old_controller.GetAdjective] seraient capables de les tenir sur les ponts dans un siège prolongé, les nombreuses avenues au-dessus de la rivière se révélèrent trop difficile à défendre. Avec des [new_controller.GetAdjective] troupes de chaque côté de la rivière, les défenseurs dispersés se rendant, Kiev est tombé aux envahisseurs. \ N \ n Alors que [new_controller.GetNameDef] a promis de respecter les 700 ans d'histoire accumulés depuis que les Mongols l'ont détruit en 1204, la mémoire des habvitant de Kieve est longue. Les invasions n'ont jamais été aimables avec eux, et ils craignent le pire."
worldnews.273.a:0 "Cela ne s'arrête pas là."
worldnews.273.b:0 "Enfin, Kiev est nôtre!"
worldnews.273.c:0 "La situation [old_controller.GetAdjective] semble désastreuse."

worldnews.274.t:0 "La chute de Rio de Janeiro"
worldnews.274.d:0 "Les combats à Rio de Janeiro semblent s'être arrêtés pour l'instant, après des jours d'horribles attaques de la part des forces [new_controller.GetAdjective]. Malgré la position immensément défendable de la ville, la garnison [old_controller.GetAdjective] n'a pas pu empêcher le palais Catete et la majeure partie de la ville de tomber dans les mains de [new_controller.GetAdjective]. Alors que les combats s'attardent dans les collines et les forêts, les forces régulières [old_controller.GetAdjective] ont été chassées, et la bataille est terminée. \ N \ nUne grande parti de Rio a été endommagé par les combats, avec des obus [new_controller.GetAdjective] détruisant le dôme de Candelária Church, et le Real Grandeza Tunnel a été intentionnellement  détruit par des soldats [old_controller.GetAdjective] désespérés pour arrêter l'avance [new_controller.GetAdjective]. Avec [new_controller.GetAdjective] les soldats qui garnissent presque toutes les rues, et les colonnes défilant sur le centre-ville, il est clair que [new_controller.GetNameDef] a franchi une étape majeure dans sa guerre contre [old_controller.GetNameDef]."
worldnews.274.a:0 "Non! Comment cela peut-il être?!"
worldnews.274.b:0 "Nos commandants ont bien fait."
worldnews.274.c:0 "La situation [old_controller.GetAdjective] semble désastreuse."

worldnews.275.t:0 "La chute de la Havane"
worldnews.275.d:0 "[old_controller.GetAdjective] Des soldats et des militants ont été chassés de La Havane dans la campagne ou dans les anciens forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus aux forces du nouveau commandant. Avec l'élévation du drapeau [new_controller.GetAdjective] sur le château d'El Morro, souvent représenté sur de nombreuses cartes postales, le contrôle de l'entrée du port de La Havane a été assuré par les envahisseurs. [old_controller.GetAdjective] forces, bien que pas aussi nombreux ou bien équipés que leur ennemi, a réussi à forcer un combat brutal comme ils se sont battus bloc par bloc contre les efforts déployés par les forces de [new_controller.GetNameDef] pour tenir la ville aussi longtemps qu'ils le pouvaient. En fin de compte, leur vaillante résistance n'était que fugace, étant donné que La Havane est maintenant entre les mains d'une puissance étrangère."
worldnews.275.a:0 "Dites aux gens de se battre pour leur liberté..."
worldnews.275.b:0 "Il semble que les Américains répètent l'histoire à nouveau.."
worldnews.275.c:0 "Leur défi, n'allait jamais l'emporter."
worldnews.275.e:0 "Il semble que Cuba, a choisi le mauvais côté..."
worldnews.275.f:0 "L'île sera la nôtre sous peu."

worldnews.276.t:0 "La chute de Rome"
worldnews.276.d:0 "Un général [new_controller.GetAdjective] vient d'assurer la reddition de la ville éternelle. Pendant des jours, [new_controller.GetAdjective] troupes avaient combattu dans les banlieues, et alors que certains des zones marécageuses étaient encore sous [old_controller.GetAdjective] contrôle, la route principale à travers le centre de Rome et la Cité du Vatican a été complètement verrouillé. [old_controller.GetAdjective] des soldats se sont dispersés dans les basses contreforts entourant l'ancienne capitale de l'Empire romain. \ n \ n [new_controller.GetNameDefCap] a pris soin d'annoncer que des policiers militaires spéciaux sont sur place dans la ville pour empêcher le pillage des Basicilica Saint-Pierre et le Panthéon, et ils sont en négociation avec le pape pour voir ce que l'autonomie du Vatican peut conserver sous l'occupation [new_controller.GetAdjective]."
worldnews.276.a:0 "Rome est perdu!"
worldnews.276.b:0 "Enfin, Rome est nôtre!"
worldnews.276.c:0 "Comment [old_controller.GetNameDef] va-t-il s'en remettre?"

worldnews.277.t:0 "La chute de Vienne"
worldnews.277.d:0 "La capitale des Habsbourg est perdue. Il y a quelques jours, l'armée [new_controller.GetAdjective] a capturer les soldats [old_controller.GetAdjective] restants sur les rives du Danube, et la rumeur prétend que la famille royale [old_controller.GetAdjective] a fui alors qu'ils le pouvaient encore. Maintenant, la ville est entièrement contrôlée par [new_controller.GetNameDef], ses nombreux artistes et musiciens vivent dans l'appréhension de ce que deviendra ce bastion culturel de l'Europe. \ N \ n [new_controller.GetNameDefCap] prévoit un grand défilé militaire autour de la Ringstrasse pour célébrer cet exploit militaire massif, le général [new_controller.GetAdjective] en charge de l'occupation va s'adresser aux citoyens du balcon de Neue Burg pour tenter d'apaiser les inquiétudes d'une population portée par des semaines de combats."
worldnews.277.a:0 "Vienne est tombé? Comment est-ce possible ??"
worldnews.277.b:0 "Enfin, Vienne est nôtre!"
worldnews.277.c:0 "[old_controller.GetNameDefCap] semble être tombé..."

worldnews.278.t:0 "La chute de Beijing"
worldnews.278.d:0 "Après des jours de combats intenses dans la banlieue de la capitale, les troupes [new_controller.GetAdjective] ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale encore plus intenable. Avec des lignes de chemin de fer à l'intérieur et a l'extérieur de la ville complètement coupé, les forces [old_controller.GetAdjective] restantes ont rapidement disparu alors que les soldats déserteurs se fondaient dans la population urbaine \ n \ nPendant que les couleurs [new_controller.GetAdjective] survolent la Porte Tiannanmen, les flammes à Zhengyangmen envoye dans le ciel des colonnes imposantes de fumée noire et épaisse, dont le triste symbolisme se perdait au milieu de la population fatiguée de la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, l'un des nombreux depuis le début du siècle, rétabliront finalement un minimum de paix et d'ordre."
worldnews.278.a:0 "Pékin est tombé? Comment est-ce possible ??!"
worldnews.278.b:0 "Enfin, La Cité Interdite est nôtre!"
worldnews.278.c:0 "Il semble que la situation [old_controller.GetAdjective] est devenue vraiment catastrophique."

worldnews.279.t:0 "La chute de Shanghai"
worldnews.279.d.china:0 "Depuis soixante-dix ans aucune pays ne pourrait se tenir sur le ''Bund'' et appeler vraiment sienne, mais grâce aux efforts de [new_controller.GetAdjective] troupes, un nouveau drapeau flotte fièrement à partir du haut du bâtiment des douanes. Malgré les protections internationales de la ville, la victoire a été plutôt facile, car les forces de police de Shanghai et une garnison limitée n'ont pas résisté à une véritable armée. La population générale a à peine résisté, et leur non-coopération n'a pas avoir aidé les défenses déjà nues. \ N \ nL'avenir de la ville internationale semble maintenant sombre, puisque sa prospérité a toujours été construite sur le dos du commerce et de l'investissement étranger. L'incertitude règne et l'avenir des résidents étrangers de la ville est également incertain.soixante-dix ans depuis une personne chinoise pourrait se tenir sur le Bund et appeler vraiment leur, mais grâce aux efforts de [new_controller.GetAdjective] troupes, un nouveau drapeau flotte fièrement à partir du haut du bâtiment des douanes. Malgré les protections internationales de la ville, la victoire a été un peu plus facile, car les forces de police de Shanghai et une garnison limitée n'ont pas résisté à une véritable armée. La population générale a à peine résisté, et leur non-coopération n'a pas avoir aidé les défenses déjà nues. \ N \ nL'avenir de la ville internationale semble maintenant sombre, puisque sa prospérité a toujours été construite sur le dos du commerce et de l'investissement étranger. L'incertitude règne et l'avenir des résidents étrangers de la ville est également incertain."
worldnews.279.d.other:0 "Malgré les protections internationales nominales de la ville, les troupes [new_controller.GetAdjective] ont saisi Shanghai aujourd'hui, submergeant rapidement les forces de police et de garnison locales, et levant leurs bannières à travers le Bund. Il y a quelques années, une telle action aurait certainement atteint l'indignation internationale, mais le conflit a laissé peu de pays en mesure d'offrir une protection significative aux [old_controller.GetNameDefCap] personnes. \ N \ n [new_controller.GetAdjective] soldats ont déjà commencé le processus de pillage des zones à l'extérieur de l'ancienne colonie internationale, alors que la plupart des étrangers sont laissés indemnes, mais non sans inquiétude."
worldnews.279.a:0 "Nous reprendrons la ville, peu importe les pertes !."
worldnews.279.b:0 "Enfin, Shanghai est nôtre!"
worldnews.279.c:0 "Est-ce que le chaos en Chine ne finira jamais?"

worldnews.280.t:0 "La chute de Varsovie"
worldnews.280.d:0 "Une fois décrit comme «le Paris de l'Est» pendant la Renaissance, Varsovie a été frappé par des temps difficiles. Il y avait de l'espoir après le Great War du renouveau mais, hélas, le destin n'a pas été gentil, car l'armée [old_controller.GetAdjective] s'est effondrée en essayant de défendre la ville des deux côtés de la Vistule et stopper l'avancer des forces [new_controller.GetAdjective]. Dans une amertume semblable aux vieux souvenirs, le château royal de Varsovie a été à nouveau pillé par les soldats [old_controller.GetAdjective] avant qu'ils ne fuient la ville, selon [new_controller.GetNameDef]. [old_controller.GetNameDefCap] conteste vivement ceci, affirmant que les troupes [new_controller.GetAdjective] ont saccagé le Palais après de durs combats. Peu importe, avec la chute de sa capitale, le futur de [old_controller.GetNameDef] est en péril."
worldnews.280.a:0 "Pas Varsovie!"
worldnews.280.b:0 "Enfin, Varsovie est nôtre!"
worldnews.280.c:0 "Je vois..."

worldnews.281.t:0 "La chute de Sydney"
worldnews.281.d.siam:0 "De plus en expansion sur ses conquêtes dans le sud, [new_controller.GetNameDef] a saisi Sydney à l'Australie. Les défenseurs locaux ont été contraints de retraiter à travers le Sydney Harbour Bridge vers de nouvelles positions sur Observatory Hill, mais les tentatives de démolition du pont ont été contrecarrées par l'avancée des forces [new_controller.GetAdjective]. \ N \ nLe drapeau de guerre [new_controller.GetAdjective] peut maintenant être vu suspendu à l'hôtel de ville de Sydney, qui sert de siège à la nouvelle administration militaire de la ville, et la police militaire de Sarawat Taharn surveillent les rues."
worldnews.281.d.other:0 "Lorsque les contreforts à l'extérieur des Blue Mountains ont été perdus pour l'armée envahissante [new_controller.GetAdjective], ce n'était qu'une question de temps avant que la ville ne tombe. Grâce à une série d'engagements contrôlés, les forces [old_controller.GetAdjective] ont reculé lentement et, hier, ont atteint les docks, mais avec la capture du Sydney Harbour Bridge (que les défenseurs n'ont pas détruit en raison de son importance pour les gens de la capitale) leur commandant a négocié un cessez-le-feu. \ n \ nSeulement une ville de détenus britanniques libérés, Sydney connaît une ironie amère que la ville elle-même est maintenant une prison. Pire encore, les experts militaires prédisent que cela pourrait être le début de la fin de [old_controller.GetNameDef], car la perte d'une ville aussi vitale est un coup dur à supporter."
worldnews.281.a:0 "Nous reviendrons à Sydney assez tôt."
worldnews.281.b:0 "Enfin Sydney est à nous!"
worldnews.281.c:0 "La situation [old_controller.GetAdjective] est désastreuse."

worldnews.282.t:0 "La chute de Mexico"
worldnews.282.d:0 "La ville de Mexico, la plus ancienne capitale d'Amérique du Nord et la cinquième plus grande population, est aujourd'hui envahie par les forces [new_controller.GetAdjective], qui ont encerclé la ville et se sont déplacées dans le lit du lac à partir de l'ouest. les zones inférieures et forçant [old_controller.GetAdjective] défenseurs à saigner dans les contreforts à l'est. A ce jour, le général en charge de l'occupation [new_controller.GetAdjective] a été aperçu entrer dans le Palais National pour négocier avec le gouverneur pour un cessez-le-feu. \ N \ nRumours réclamer [new_controller.GetAdjective] des troupes visitent les vieilles ruines aztèques et cueillent des souvenirs «gratuits» pour eux-mêmes, et maintenant il semble que les survivants de la tyrannie espagnole apprendront à vivre sous le joug du contrôle de [new_controller.GetAdjective]."
worldnews.282.a:0 "Cela ne s'arrête pas là."
worldnews.282.b:0 "Le coeur du Mexique est nôtre!"
worldnews.282.c:0 "Je vois..."

worldnews.283.t:0 "La chute d'Alger"
worldnews.283.d:0 "Des rapports de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1919 nous racontent sa chute sous l'avancée des troupes [new_controller.GetAdjective]. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte [new_controller.GetNameDef] les forces ont rencontré une plus grande résistance en quittant la vue de la baie dans les quartiers les plus populaires des hauteurs d'Alger. Des combats féroces ont eu lieu entre [new_controller.GetAdjective] et [old_controller.GetAdjective] surtout dans le populaire quartier européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-D'Afrique mais finalement à l'aube la plus grande partie de la ville était tombé et les dernières poches de résistance étaient éliminées dans la Casbah. Le soleil qui se lève sur la baie a dévoilé une ville sous un nouveau protecteur."
worldnews.283.a.commune:0 "Nous ne pouvons pas laisser les communards détruire le dernier bastion de la Vraie France!"
worldnews.283.a:0 "Est-ce la fin de notre rêve de reconquête?"
worldnews.283.b:0 "Le régime d'Alger ne causera plus jamais de problèmes."
worldnews.283.c.commune:0 "On dirait que les communards ont fini leur révolution. "
worldnews.283.c:0 "[old_controller.GetNameDefCap] est en train de mourir"

worldnews.284.t:0 "La stabilité revient aux États-Unis d'Amérique"
worldnews.284.d:0 "Aux Etats-Unis, les Syndicats Combinés et le Premier Parti réactionnaire d'Amérique du Sud ont longtemps menacé de se révolter ouvertement contre le syndicat. Cependant, quelques jours après la signature d'un accord historique entre le Président Curtis et les dirigeants des Syndicats Combinés, un assassin inconnu a tué le dirigeant de l'AFP, Huey Long. Comme les frappes syndicales sont interrompues à travers le pays et que la Garde nationale dissout les restes de l'AFP, désormais sans chef, les gens retournent lentement au travail. \ n \ nLes commentateurs politiques saluent unanimement cela comme un "miracle diplomatique" et supposent que beaucoup d'Américains ne sauront jamais exactement à quel point ils sont arrivés à un désastre. "
worldnews.284.a:0 "Charles Curtis a réussi à le retirer!"
