worldtension.1.t:0 "La tension mondiale s'accroit!"
worldtension.1.d:0 "Avec le début de la Seconde Weltkrieg, la stabilité mondiale a grandement décru. Les dirigeants du monde cherchent déjà à militariser davantage leurs nations, que ce soit pour se défendre ou pour se préparer à attaquer un ancien rival. Ils se moquent que cela soit de notre faute, ils savent simplement que la guerre arrive."
worldtension.1.a:0 "Comment pouvons-nous laisser cela se produire..."
