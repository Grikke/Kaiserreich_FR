### Ideas ###
JAP_rising_sun:0 "Le Soleil Levant"
JAP_rising_sun_desc:0 "Il est temps pour le Japon de prendre enfin sa place parmi les empires, et de libérer l'Orient des griffes maléfiques des démons blancs ! Le soleil s'est levé !"
fengtian_exploitation:0 "Dividendes Mantetsu"
fengtian_exploitation_desc:0 "Avec son monopole de fait sur une grande partie de l'économie de Fengtian, Mantetsu crée d'énormes profits et profite au Japon à la fois grâce aux dividendes des actions détenues par le gouvernement et aux recettes fiscales directes."
GER_KOR_support:0 "Mission militaire allemande"
GER_KOR_support_desc:0 "Des officiers allemands ont été envoyés pour former nos armées dans notre guerre contre le Japon."
kor_blocked:0 "Bloqué par le Japon"
kor_blocked_desc:0 "Les navires japonais bloquent nos ports, ce qui rend le commerce maritime impossible et nous empêche d'obtenir de l'aide étrangère."
KOR_expell_japs:0 "Colons expulsés"
KOR_expell_japs_desc:0 "Depuis que les impérialistes japonais ont ravagé notre patrie en 1910, des dizaines de milliers de colons japonais ont colonisé notre pays. Alors que la plupart d'entre eux sont partis après la guerre, quelques porcs têtus sont restés, et nous avons décidé de les expulser."
KOR_integrate_japs:0 "Colons japonais intégrés"
KOR_integrate_japs_desc:0 "Nous avons décidé d'intégrer les colons japonais à notre fragile économie."
JAP_fengtian_bailout:0 "Sauvetage de Fengtian"
JAP_fengtian_bailout_desc:0 "Nous renflouons le gouvernement Fengtian en achetant suffisamment d'argent pour remplir leur réserve."
JAP_MANTETSU_COLLAPSE:0 "Effondrement de Mantetsu"
JAP_MANTETSU_COLLAPSE_desc:0 "Les profits considérables de Mantetsu étant un moteur majeur de l'économie japonaise et une source de près d'un quart des recettes annuelles du gouvernement, la saisie en masse et la destruction de ses opérations en Chine ont laissé le pays sous le choc."

### Focuses - Foreign - Base ###
JAP_SUN_RISE:0 "Le Soleil Levant"
JAP_SUN_RISE_desc:0 "Les problèmes politiques du pays étant résolus, il est temps pour le pays du soleil levant de regarder au-delà de ses frontières. Nous avons de nombreux choix, chacun avec ses propres récompenses et défis. Une fois que nous aurons décidé du chemin à prendre, nous pourrons plus tard aller plus en profondeur sur la façon de l'obtenir."
JAP_fight_giants:0 "Hakko Ichiu"
JAP_fight_giants_desc:0 "L'orientation correcte du Japon sur la scène internationale fait depuis longtemps l'objet de débats entre spécialistes militaires et idéologues, mais tous s'accordent à dire que le monde n'est-il pas meilleur quand il est sous un même toit ? C'est dans cet esprit que nous devons choisir : Nanshin-ron et Hokushin-ron ? Frapper le Nord ou frapper le Sud ?"

### Focuses - Foreign - Germany/China ###
JAP_SUN_GERMAN:0 "Descendez le Goliath allemand !"
JAP_SUN_GERMAN_desc:0 "L'Empire allemand se tient au sommet du monde et occupe des terres en Asie, exploitant ses peuples et menaçant nos propres possessions sur le continent ! Nous devons faire tomber le Goliath allemand !"
JAP_SUN_GEA:0 "Attaque des Allemands en Asie de l'Est"
JAP_SUN_GEA_desc:0 "L'existence même de l'Asie orientale allemande est une menace pour nous, il est temps de supprimer cette menace et d'ouvrir la voie à toute l'Asie."
JAP_SUN_RAILROAD:0 "Le Grand Incident Ferroviaire"
JAP_SUN_RAILROAD_desc:0 "La croissance prospère des Villes des Légations a conduit à l'importance extrême du chemin de fer Beijing-Tianjin. Certains de nos généraux suggèrent que notre garnison dans la concession de Tianjin devrait provoquer un incident pour nous donner une raison légitime d'attaquer les Qing."
JAP_CHI_puppet:0 "L'État fantoche de Qing "
JAP_CHI_puppet_desc:0 "Les Qing, qui fut l'un de nos plus puissants adversaires, est une nation en pagaille. Mais ils ont une population importante, qui pourrait être difficile à gouverner depuis Tokyo. Nous pourrions les rendre puissants à nouveau, avec leurs chefs, sous notre règne."
JAP_CHI_WAR:0 "La Guerre avec les Qing"
JAP_CHI_WAR_desc:0 "Avec la Chine déchirée en plusieurs factions en guerre, les Qing sont des proies faciles. Leurs terres devraient être a nous, car elles sont riches en ressources et en main-d'œuvre."
JAP_SUN_AOG:0 "Attaquer Allgemeine Ostasien-Gesellschaft"
JAP_SUN_AOG_desc:0 "La Allgemeine Ostasien-Gesellschaft n'est rien de plus qu'une marionnette de l'Allemagne et en tant que telle est une menace pour notre contrôle de la Chine, il est temps de les supprimer."
JAP_SUN_GERMAN_COL:0 "Réclamez les colonies !"
JAP_SUN_GERMAN_COL_desc:0 "Chaque île du Pacifique qui n'est pas détenue par les Japonais pourrait servir de point de départ pour envahir nos îles d'origine. L'empire allemand n'a aucun droit sur ces îles, et s'il en arrive là, la marine impériale japonaise les renverra au Kaiser !"
JAP_SUN_GERMAN_ULT:0 "La question coloniale, L’Ultimatum"
JAP_SUN_GERMAN_ULT_desc:0 "Avec la récente guerre qui a éclaté entre l'Allemagne et l'Internationale, nous pourrions profiter de l'occasion pour revendiquer notre rôle légitime de seule grande puissance en Asie et dans le Pacifique : nous devons exiger tous les biens allemands du Pacifique ainsi que leurs concessions chinoises. S'ils ne répondent pas à nos exigences.... Eh bien... Ils ne peuvent pas faire la guerre en Europe et en Asie en même temps, n'est-ce pas ?"

### Focuses - Foreign - Factions ###
JAP_own_faction:0 "Sphère de co-prospérité créée"
JAP_own_faction_desc:0 "Une alliance des nations asiatiques pour s'opposer à l'impérialisme occidental n'est pas une idée nouvelle, mais maintenant nous ne pouvons pas nous permettre d'être seuls. Nous devons fonder la sphère de co-prospérité afin de renforcer notre position."
JAP_create_riken:0 "Créer Rikagaku Kenkyusho"
JAP_create_riken_desc:0 "Rikagaku Kenkyusho, souvent abrégé en " Riken ", est depuis longtemps l'un des principaux instituts de recherche et développement du Japon. Si nous fournissons le financement, il peut lancer des initiatives à l'étranger et fonctionner comme une aile scientifique de la sphère de la co-prospérité visant à aider nos colonies et nos alliés."
JAP_SUN_PHIL_invite:0 "Alliance avec les Philippines ?"
JAP_SUN_PHIL_invite_desc:0 "Maintenant que les Philippines sont indépendantes de l'impérialisme occidental, nous pouvons les inviter à rejoindre notre sphère de prospérité pour libérer le reste de l'Asie des barbares occidentaux !"
JAP_SUN_HAW_alliance:0 "Alliance avec Hawaï ?"
JAP_SUN_HAW_alliance_desc:0 "Après la sécession d'Hawaï à la suite de la guerre civile américaine, de nouvelles opportunités se sont ouvertes pour nous dans l'Est. Offrons une alliance au gouvernement hawaïen."
JAP_SUN_SIA:0 "Alliance avec Siam ?"
JAP_SUN_SIA_desc:0 "Afin d'ouvrir la voie à notre expansionnisme contre l'Empire allemand et ses alliés, il est impératif de conclure une alliance avec le Siam, car il est situé à proximité de nombreuses positions clés allemandes dans le Pacifique, à savoir Singapour, l'Indochine et Brunei. Nous pouvons leur promettre des gains territoriaux à cause de l'Empire allemand afin de les amener à rejoindre notre alliance."
JAP_FNG_start_talk:0 "Agrandir les opérations à Fengtian"
JAP_FNG_start_talk_desc:0 "Il est temps d'étendre les activités de l'Association Concordia. En leur donnant des ressources importantes, nous pouvons, à long terme, éliminer complètement le besoin de Fengtian."
