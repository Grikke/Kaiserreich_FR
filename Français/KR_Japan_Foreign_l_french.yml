JAP_FNG_final_talk_desc:0 "Nous en avons fait assez, il est temps de dissoudre Fengtian. L'Association Concordia est assez forte."

### Focuses - Foreign - Colonialism ###
JAP_SUN_COLONY:0 "Nanshin-ron"
JAP_SUN_COLONY_desc:0 "Malgré tous ses atouts, le Japon a un désavantage stratégique clé dans sa dépendance vis-à-vis du pétrole étranger. Dans la poursuite de l'autosuffisance et de la sécurité contre l'impérialisme occidental de plus en plus envahissant, il serait sage et juste d'acquérir ces ressources pour nous-mêmes et, ce faisant, d'élargir notre sphère de sécurité, non ?"
JAP_SUN_HAW_annex:0 "Annexer Hawaï !"
JAP_SUN_HAW_annex_desc:0 "Maintenant que la position américaine dans le Pacifique est affaiblie, nous pouvons prendre la décision d'annexer Hawaï et d'ouvrir la voie aux Amériques."
JAP_demand_indonesia:0 "Exigez l'Indonésie !"
JAP_demand_indonesia_desc:0 "Pendant des siècles, l'Indonésie a lutté sous l'oppression de la domination coloniale néerlandaise et de ses vastes ressources dans les poches européennes. Cette injustice doit cesser, nous devons libérer ces ressources pour la sphère de la co-prospérité, à laquelle elles appartiennent de droit !"
JAP_SUN_PHIL_fold:0 "Amenez les Philippines dans le Sillage !"
JAP_SUN_PHIL_fold_desc:0 "Maintenant que les impérialistes sont partis, nous pouvons envoyer nos canonnières pour sécuriser les îles pour la sphère de co-prospérité, pour qu'elles le restent. Bien sûr, les Philippins pourraient ne pas le voir de cette façon."

### Focuses - Foreign - Russia/Mongolia ###
JAP_go_north:0 "Hokushin-ron"
JAP_go_north_desc:0 "L'ours russe est apparu dans le nord depuis des décennies, et ce n'est qu'une question de temps avant que le Baron fou ne répande à nouveau la destruction. Il est temps d'aller de l'avant et de mettre fin à la façade de la paix."
JAP_SUN_RUSSIA:0 "Opération Kuma"
JAP_SUN_RUSSIA_desc:0 "Sur la frontière nord se trouve la Russie. C'est une terre gouvernée par des imbéciles et défendue par des paysans, mais néanmoins dangereuse. Nous devons incorporer le Nord et vaincre notre vieil ennemi une fois pour toutes !"
#JAP_SUN_RUSSIA_desc:0 "Au nord de nous, il y a une grande terre sauvage, mûre pour la cueillette. C'est un pays gouverné par des seigneurs de guerre, avec des bandits et des criminels qui sèment le chaos dans les provinces riches. Nous devons mettre de l'ordre dans le Nord pour protéger notre influence."
#JAP_SIBERIA:0 "Envahir la Sibérie"
#JAP_SIBERIA_desc:0 "Les terres de Sibérie ont fait sécession de la Russie et sont maintenant isolées et isolées. Ce serait le moment idéal pour lancer une invasion afin de sécuriser le Nord."
JAP_Mongolia:0 "Opération Kamikaze"
JAP_Mongolia_desc:0 "Les steppes mongoles sont contrôlées par le baron fou, un boucher sanguinaire qui menace la stabilité de la région."

#Don't know where the hell this is from: jap_ino_demand:0 "Après la fin du régime colonial néerlandais, l'Indonésie est devenue une nation " libre ", essayant de naviguer sur l'océan cruel qu'est la souveraineté. En réalité, l'Indonésie n'est rien de plus qu'un sous-produit artificiel de l'impérialisme occidental. Mettons fin à cette mascarade inutile et amenons les Indonésiens au bercail !"

### Events ###
japfor.1.t:0 "Mantetsu déclare un bénéfice record"
japfor.1.d:0 "Après lae fin de la dernière phase ds guerres civiles chinoises en 1928 et notre intervention pour protéger notre sphère d'influence contre l'empiètement allemand, la Clique Fengtian de Zhang Zuolin se proclama le seul gouvernement républicain légitime de toute la Chine. Suite à la promulgation d'une ordonnance impériale ordonnant le développement de "relations indivisibles avec l'Empire japonais", le gouvernement a soutenu un certain nombre de programmes qui impressionnent notre influence sur son gouvernement afin qu'il puisse jouer efficacement son rôle de mandataire en Chine. En conséquence, nous maintenons une grande influence sur Fengtian, encore renforcée par les garnisons. Au cœur de nos efforts se trouve la La compagnie Ferroviaire de Mandchourie du Sud, ou "Mantetsu", qui est en activité en Mandchourie depuis 1906. Bien qu'elle soit un symbole puissant de nos intérêts en Chine avant l'intervention, l'entreprise est depuis devenue responsable du développement et de l'exploitation de pratiquement tous les aspects importants de l'économie mandchoue, propulsant le nord-est de la Chine à devenir la principale source de charbon et d'acier du Japon, ainsi que le producteur de plus de la moitié de la production mondiale de soja. Aujourd'hui, Mantetsu a annoncé ses profits les plus élevés à ce jour."
japfor.1.a:0 "Super !"

japfor.2.t:0 "L'exploitation économique du Fengtian n'est plus possible"
japfor.2.d:0 "Terrible nouvelle ! En raison de notre perte de contrôle sur le gouvernement du Fengtian, nous ne pouvons plus exploiter ses ressources et son industrie pour soutenir les nôtres."
japfor.2.a:0 "Mince !"

japfor.3.t:0 "Le grand incident ferroviaire"
japfor.3.d:0 "La Chine est depuis longtemps dans la ligne de mire du Japon. Au sud du gouvernement Fengtian se trouve l'empire Qing, l'un de nos plus puissants adversaires sur le continent, et la clé pour influencer toute la Chine. Dans le cadre d'un traité diplomatique, nous avons permis la construction d'un grand chemin de fer entre les deux pays, symbole d'unité. Ironiquement, le chemin de fer sert maintenant à justifier la guerre. Le colonel de la garnison japonaise qui protège le chemin de fer a organisé un incident qui a causé la mort de 25 Mandchouriens et de 12 Japonais, en invoquant l'agression des Qing."
japfor.3.a:0 "Exiger des sanctions financières et un remboursement monétaire."
japfor.3.b:0 "Le territoire sera une compensation appropriée."
japfor.3.c:0 "Une démonstration de force est la seule façon d'agir !"

japfor.4.t:0 "Demandes territoriales"
japfor.4.d:0 "Le Japon a prétendu que notre garnison a tiré sur 25 Mandchous et 12 Japonais et qu'elle a tué 25 Mandchous et 12 Japonais et, par conséquent, ils exigent que nous leurs rendions notre frontière nord pour la sécurité de leurs alliés mandchous."
japfor.4.a:0 "Cédez aux exigences des Japonais."
japfor.4.b:0 "Mettons notre destin entre les mains de Berlin, appelons l'Allemagne à intervenir."
japfor.4.c:0 "Rejeter catégoriquement leurs demandes."

japfor.5.t:0 "L'Empire Qing s'incline devant nos exigences"
japfor.5.d:0 "La menace de la puissance japonaise était suffisante pour plier l'empereur Qing à notre volonté."
japfor.5.a:0 "Gloire au pays du soleil levant !"

japfor.6.t:0 "Les Qing demandent une intervention"
japfor.6.d:0 "L'Empire Qing a fait appel à nous pour arbitrer un différend concernant la mort de 25 Mandchouriens et 12 Japonais."
japfor.6.a:0 "Les revendications japonaises sont fabriquées de toutes pièces, rejetez-les."
japfor.6.b:0 "Offrir un compromis pour apaiser les Japonais."
japfor.6.c:0 "Soutenez le Japon dans leurs revendications."

japfor.7.t:0 "L'Allemagne appuie le Japon !"
japfor.7.d:0 "Notre décision de laisser l'Empire allemand jouer le rôle de médiateur entre nous et le Japon s'est soldée par un désastre. L'Empire allemand, ne souhaitant pas un autre conflit en Extrême-Orient, décida de soutenir les revendications japonaises. Qu'est-ce qu'on fait ?"
japfor.7.a:0 "Cédez aux exigences des Japonais."
japfor.7.b:0 "Rejeter catégoriquement leurs demandes."

japfor.8.t:0 "Les Qing rejettent nos demandes !"
japfor.8.d:0 "Bien que les Allemands reconnaissent nos revendications et nous soutiennent dans cette crise, l'insolent empire Qing a refusé nos demandes légitimes ! Il est temps pour nous de les écraser et de leur enseigner le prix de la désobéissance !"
japfor.8.a:0 "Ils veulent la guerre !"
japfor.8.b:0 "On ne peut pas gagner !"

japfor.9.t:0 "Le Qing soutenus par les allemands refuse nos revendications."
japfor.9.d:0 "Les petits-chiens des allemands, les Qing ont obtenu le soutien de leur maître et ils ont rejeté l'offre généreuse de notre gouvernement."
japfor.9.a:0 "Nous irons de l'avant, nous devons défendre l'honneur de la nation !"
japfor.9.b:0 "Les enjeux sont trop élevés, nous devons reculer."

japfor.10.t:0 "Le Japon attaque les empires Qing et allemand"
japfor.10.d:0 "Après l'incident ferroviaire avec l'Empire Qing, le Japon nous a déclaré la guerre et les Qing et les Fengtiens ont rapidement suivi."
japfor.10.a:0 "Nous devons nous allier avec les Qing."
japfor.10.b:0 "Ils se tiendront séparément."

japfor.11.t:0 "Offre d'apaisement"
japfor.11.d:0 "Le lâche Qing, craignant la puissance militaire japonaise, a fait appel à l'Allemagne pour obtenir de l'aide. L'Allemagne nous a fait une offre de compromis. L'Empire Qing sera contraint d'ajuster légèrement ses frontières, mais nous devons accepter son indépendance et les frontières existantes."
japfor.11.a:0 "Leur offre est juste, nous acceptons le compromis allemand."
japfor.11.b:0 "Cette offre ne vaut même pas le papier sur laquelle elle est écrite !"

japfor.12.t:0 "Compromis"
japfor.12.d:0 "Les Allemands ont offert aux deux parties un compromis : nous donnons notre part de la Mongolie intérieure aux Japonais en échange de la paix. Les Japonais ont déjà accepté le marché, n'est-ce pas ?"
japfor.12.a:0 "Un État sans valeur en échange de la paix ? Marché conclu !"
japfor.12.b:0 "On ne leur donnera pas un pouce !"

japfor.13.t:0 "L'Empire Qing accepte le compromis"
japfor.13.d:0 "Les Qing ont accepté le compromis technique allemand et nous avons reçu le territoire occupé par les Qing dans la région de la Mongolie intérieure."
japfor.13.a:0 "Hourra ! "Nos alliés fengtiens administreront le nouveau territoire !"
japfor.13.b:0 "Banzai !"

japfor.14.t:0 "Le Qing refuse le compromis allemand"
japfor.14.d:0 "Les Qing ont refusé avec arrogance le compromis technique allemand."
japfor.14.a:0 "Alors ce qu'ils ne donneront pas, nous le prendrons !"

japfor.15.t:0 "Les négociations échouent, la guerre commence"
japfor.15.d:0 "Après que l'Empire Qing a refusé le compromis que nous avions soigneusement élaboré, le Japon a déclaré la guerre et Fengtian a suivi."
japfor.15.a:0 "Nous devons protéger les Qing, déclarer la guerre au Japon !"
japfor.15.b:0 "Nous avons essayé de résoudre le conflit pacifiquement, nous ne pouvons pas nous permettre la guerre."

japfor.16.t:0 "Sanctions et compensations monétaire".
japfor.16.d:0 "Le Japon a prétendu que notre garnison a tiré sur 25 Mandchouriens et 12 Japonais et qu'en conséquence, ils nous ont infligé des sanctions et exigé une compensation monétaire."
japfor.16.a:0 "Cédez aux exigences des Japonais."
japfor.16.b:0 "Rejeter catégoriquement leurs demandes."

japfor.18.t:0 "Les négociations réussissent".
japfor.18.d:0 "Après avoir obtenu l'accord du Japon et de Qing, il semble que la paix ait été maintenue en Extrême-Orient... au moins pour le moment."
japfor.18.a:0 "Je pense que nous avons plutôt bien fait."

japfor.19.t:0 "Le soleil qui s'estompe"
japfor.19.d:0 "Après la défaite totale de l'armée impériale japonaise, notre armée impériale contrôle d'immenses étendues de terre en Mandchourie et en Corée alors que les Flottes Impériales japonaises sont réduites à de simples blocus. Nos espions à Tokyo rapportent de graves dissensions et lassitudes de guerre au sein de la population. Dans ce contexte, le gouvernement a convoqué une conférence à Port Arthur en zone occupée pour déterminer nos objectifs de guerre."
japfor.19.a:0 "Humiliez l'empire du soleil couchant !"
japfor.19.b:0 "Nous poussons pour la victoire totale !"

japfor.20.t:0 "Le soleil qui s'estompe"
japfor.20.d:0 "C'est un jour sombre pour l'Empire du Soleil. Les forces chinoises ont chassé nos hommes de leurs bases vitales en Mandchourie et en Corée. En outre, le gouvernement impérial a envoyé une déclaration de Port Arthur dans laquelle il propose des conditions exigeant notre reddition de tous les territoires de la Chine continentale ainsi que le retour de Taiwan et l'indépendance de la Corée".
japfor.20.a:0 "Nous cédons parce que nous n'avons pas le choix."
japfor.20.b:0 "Le Japon ne se rendra jamais ! Banzai !"

japfor.21.t:0 "Le Japon est vaincu"
japfor.21.d:0 "Nous avons repris chaque parcelle de terre du Japon qui nous appartenait de plein droit, toute la Chine est en fête".
japfor.21.a:0 "Hourra !"

japfor.22.t:0 "Transamur est isolé"
japfor.22.d:0 "Après que les Chinois aient repoussé les Japonais dans leurs îles d'origine, le Transamur a sombré dans le chaos. L'élite japonaise s'est enfuie chez elle et les ordres commencent à s'effondrer. Le peuple est prêt à déposer Kolchak et à retourner à l'étreinte de la patrie."
japfor.22.a:0 "Emménager et ramener Transamur sous notre contrôle."
japfor.22.b:0 "Emménager et ramener Transamur sous notre contrôle."

japfor.23.t:0 "Le soleil qui s'estompe"
japfor.23.d:0 "L'empire japonais a été complètement vaincu par ses ennemis mortels et forcé de rendre tout son territoire continental. Nous pourrions les forcer à conclure un accord similaire avec nous."
japfor.23.a:0 "Exiger tout le territoire en dehors du Japon."
japfor.23.b:0 "La guerre continuera jusqu'à ce que nous le voulions."

japfor.24.t:0 "Les Allemands exigent notre territoire d'outre-mer"
japfor.24.d:0 "Après avoir été vaincus par nos ennemis mortels, les Allemands exigent maintenant que nous leur remettions tout notre territoire restant en dehors de notre propre sol sacré."
japfor.24.a:0 "Nous abandonnons ! Tant que notre patrie sacrée est intacte !"
japfor.24.b:0 "Jamais ! Banzai !"

japfor.240001.t:0 "Le Japon a accepté notre accord de paix"
japfor.240001.d:0 "En échange de la paix, nous avons exigé une grande partie des territoires d'outre-mer du Japon, mais ils ont accepté et leurs territoires nous sont déjà transférés."
japfor.240001.a:0 "Merveilleux."

japfor.240002.t:0 "Le Japon a refusé notre accord de paix"
japfor.240002.d:0 "En échange de la paix, nous avons exigé une grande partie des territoires d'outre-mer du Japon, non seulement ils ont refusé l'accord, mais ils ont pratiquement insulté notre diplomate aussi !"
japfor.240002.a:0 "Comment osent-ils ! Ils le regretteront..."

japfor.28.t:0 "Proposition japonaise"
japfor.28.d:0 "L'Empire japonais nous a fait une proposition intéressante. Depuis que le Japon planifie la guerre avec l'Empire allemand et ses alliés dans le Pacifique, il a besoin de nous dans son bloc d'alliance, puisque nous sommes situés près de nombreuses colonies allemandes cruciales dans le Pacifique. Afin d'obtenir notre approbation, le Japon nous promet toute la péninsule Malaisienne avec l'Indochine après la fin de la guerre victorieuse contre l'Empire allemand. "Voulons-nous rejoindre la sphère de la co-prospérité et risquer un conflit potentiellement mortel avec l'Empire allemand ?"
japfor.28.a:0 "Oui, nous chasserons les Allemands d'Asie !"
japfor.28.b:0 "Refusons !"

japfor.290001.t:0 "Le Siam a refusé de rejoindre la sphère de la co-prospérité !"
japfor.290001.d:0 "Siam a refusé notre offre de chasser les Allemands et leurs laquais d'Asie, quelle déception."
japfor.290001.a:0 "Nous n'en avions pas besoin de toute façon..."

japfor.29.t:0 "Siam rejoint la sphère de la co-prospérité !"
japfor.29.d:0 "Le Siam a accepté notre offre de chasser les Allemands et leurs laquais d'Asie et a rejoint la sphère de la co-prospérité."
japfor.29.a:0 "Bienvenue !"

japfor.30.t:0 "Proposition allemande".
japfor.30.d:0 "La récente offensive diplomatique japonaise a connu un grand succès et notre ancien rival le Siam a conclu une alliance avec le Japon. Ce mouvement radical menace directement notre souveraineté nationale, puisque le Siam est déterminé à prendre le contrôle de toute la Birmanie ! Heureusement, les colonies allemandes étant elles aussi très menacées par cette dernière initiative japonaise, l'Empire allemand a décidé de nous inviter à rejoindre le Reichspakt pour contrer l'influence croissante du Japon. Pour nous faire accepter, l'Empire allemand nous promet des territoires perdus au Siam en 1925 après la fin de la guerre contre le Japon et ses alliés. Voulons-nous rejoindre le Reichspakt et risquer un conflit potentiellement mortel avec le Japon et sa sphère de co-prospérité ?"
japfor.30.a:0 "C'est le seul moyen de garantir notre indépendance !"
japfor.30.b:0 "Refusons leur offre !"

japfor.31.t:0 "La Birmanie rejoint le Reichspakt !"
japfor.31.d:0 "La Birmanie a accepté notre offre d'arrêter l'expansion du Japon et de ses laquais en Indochine et a rejoint le Reichspakt !"
japfor.31.a:0 "Bienvenue !"

japfor.310001.t:0 "La Birmanie refuse de rejoindre le Reichspakt".
japfor.310001.d:0 "La Birmanie a refusé notre offre d'arrêter l'expansion du Japon et de ses laquais en Indochine, quelle déception."
japfor.310001.a:0 "Nous n'en avions pas besoin de toute façon..."

japfor.35.t:0 "L'Allemagne a perdu l'Europe"
japfor.35.d:0 "Notre ennemi mortel, l'Empire allemand, a perdu l’Europe. C'est peut-être le moment opportun pour lancer un ultimatum exigeant tous les territoires allemands en Asie. Le temps de se libérer du joug de l'impérialisme occidental est peut-être proche !"
japfor.35.a:0 "Émettre l'ultimatum. Banzai !"
japfor.35.b:0 "Ne rien faire."

japfor.36.t:0 "Les Japonais ont lancé un ultimatum"
japfor.36.d:0 "Le consul du Japon à Saigon a délivré une lettre de Tokyo. La nouvelle est terrible; depuis que nous avons perdu la guerre et que nous avons été forcés de capituler, nous avons perdu toute puissance et tout pouvoir en Asie, et les Japonais comme les vautours affamés vont intégrer nos colonies asiatiques dans leur sphère de co-prospérité."
japfor.36.a:0 "Se soumettre à leurs exigences."
japfor.36.b:0 "Déclarer la guerre."

japfor.38.t:0 "Les Allemands ont refusé notre Ultimatum"
japfor.38.d:0 "Les Allemands têtus et stupides paieront pour leur arrogance. Que la guerre commence !"
japfor.38.a:0 "BANZAI !"
japfor.38.b:0 "Ce n'est pas le moment de la guerre."

#japfor.39.t:0 " Les possessions coloniales allemandes entre nos mains"
#japfor.39.d:0 "Nos glorieuses forces armées ont réussi à conquérir tous les coins des possessions coloniales allemandes en Asie. Le quartier général impérial est convaincu que nos grandes victoires devraient nous permettre de dicter des conditions de paix avec l'Empire allemand qui nous soient favorables..."
#japfor.39.a:0 "Nous avons atteint tous nos objectifs !"
#japfor.39.b:0 "Poursuivre notre lutte armée."
#
#japfor.40.t:0 "Le Japon offre la paix"
#japfor.40.d:0 "Après une série de défaites terrestres et navales écrasantes, nos forces ont été complètement repoussées du théâtre est-asiatique. L'Empire victorieux du soleil levant, qui a atteint tous ses objectifs, nous a offert un traité de paix dans lequel nous reconnaîtrons leurs gains territoriaux et retirerons toutes nos forces restantes d'Asie....".
#japfor.40.a:0 "Nous n'avons pas le choix..."
#japfor.40.b:0 "Poursuivre notre lutte armée."

japfor.41.t:0 " Ultimatum japonais ".
japfor.41.d:0 "Depuis des mois déjà, les Japonais ont exprimé leurs ambitions agressives envers nos terres dans le cadre de leur politique expansionniste. Aujourd'hui, l'ambassadeur du Japon nous a lancé un ultimatum : ils exigent que nous nous rendions, sinon nous ferons face à la pleine puissance de l'armée impériale japonaise..."
japfor.41.a:0 "Ne t'embête pas à répondre."
japfor.41.b:0 "Acceptez leurs demandes."

japfor.42.t:0 "Notre Ultimatum a été ignoré !"
japfor.42.d:0 "Nous n'avons reçu aucune réponse à notre ultimatum de[From.GetNameDef]. Nous devons nous mobiliser pour la guerre et assurer notre place de seule grande puissance en Asie de l'Est !"
japfor.42.a:0 "Déclarer la guerre !"
japfor.42.b:0 "Reculez, on ne peut pas risquer la guerre."

japfor.43.t:0 "[De.GetNameDefCap] accepte nos conditions".
japfor.43.d:0 "[From.GetNameDefCap] a accepté nos conditions. Ce n'est pas si surprenant après tout : ils n'oseraient pas affronter la puissance des armées de l'Empereur !"
japfor.43.a:0 "Super !"

japfor.44.t:0 "Le Japon attaque l'Empire Qing !"
japfor.44.d:0 "Avec l'éclatement du grand conflit militaire en Asie, certains membres importants de notre état-major général ont suggéré l'implication directe de notre colonie l'A.O.G. dans le conflit en cours, car ses vastes armées et son emplacement stratégique pourraient renverser la vapeur en notre faveur. Pourtant, le conseil d'administration de l'A.O.G. nous avertit que, bien qu'ils soient prêts à aider la patrie, cet effort pourrait sérieusement déstabiliser la situation déjà fragile de leur colonie..."
japfor.44.a:0 "L'Empire Qing ne doit pas tomber !"
japfor.44.b:0 "Il n'y a rien que nous puissions faire..."

japfor.45.t:0 "Offre allemande".
japfor.45.d:0 "Un ambassadeur diplomatique allemand au nom du Kaiser a offert à notre patrie le soutien militaire de l'Empire allemand dans notre lutte contre le Japon et ses laquais. Comment devons-nous réagir ?"
japfor.45.a:0 "C'est la seule façon de préserver notre existence !"
japfor.45.b:0 "Nous gagnerons cette guerre tout seuls !"

japfor.46.t:0 "Qing Empire rejoint le Reichspakt"
japfor.46.d:0 "Qing Empire a accepté notre offre et fait maintenant partie de notre grande alliance Reichspakt !"
japfor.46.a:0 "Excellent."

japfor.460001.t:0 "Qing Empire refuse notre offre"
japfor.460001.d:0 "Qing Empire a refusé notre offre et est maintenant seul contre le Japon."
japfor.460001.a:0 "Ces idiots !"

japfor.47.t:0 "Exigences japonaises"
japfor.47.d:0 "Depuis l'éclatement du conflit en Europe occidentale, la position de l'Allemagne en Asie s'est sérieusement affaiblie. Le Japon a décidé de profiter de cette occasion pour nous forcer à nous soumettre. Leur ambassadeur nous a apporté une demande officielle concernant une restructuration politique et économique totale de notre Etat. Accepter cela signifierait la fin de notre statut d'État indépendant. Cependant, combattre un Japon manifestement fort pourrait être un désastre total pour nous et pour l'ensemble de la Chine. Comment devons-nous réagir ?"
japfor.47.a:0 "Acceptez-les. Nous ne pouvons pas espérer lutter contre le Japon."
japfor.47.b:0 " Refusez-les catégoriquement ! "

japfor.48.t:0 "Soumission de l'Empire Qing"
japfor.48.d:0 "L'Empire Qing a été forcé d'accepter toutes nos revendications économiques et politiques. Nous avons réussi à sécuriser le territoire Qing dans le cadre de la Grande Sphère de Co-Prospérité !"

japfor.49.t:0 "L'Empire Qing a refusé nos demandes"
japfor.49.d:0 "Dans une démonstration d'arrogance absolue, le gouvernement de l'Empire Qing a carrément refusé nos demandes raisonnables, les qualifiant de folles et absurdes. Comment réagirons-nous à cette offense contre la nation japonaise ?"
japfor.49.a:0 "Nous ne pouvons pas nous permettre cette guerre maintenant."
japfor.49.b:0 "Déclarer la guerre !"

japfor.50.t:0 "Le Japon nous invite à la Sphère de la Co-Prospérité du Grand Est asiatique".
japfor.50.d:0 "Les Japonais, voyant un espace vide maintenant que les Américains ont décidé de partir, nous ont invités à rejoindre leur alliance. Cela pourrait être une chance de rendre notre pays riche et prospère, mais cela pourrait être mortel car le Japon a besoin de nouveaux marchés et veut étendre son influence politique."
japfor.50.a:0 "Oui, nous acceptons volontiers."
japfor.50.b:0 "Nous préférons l'isolement."

japfor.54.t:0 "Les Philippines ont refusé notre offre"
japfor.54.d:0 "Les Philippines ont refusé notre offre de devenir membre de la Sphère de la Co-Prospérité. Comment ont-ils pu ?"
japfor.54.a:0 "Ils le regretteront !"

japfor.55.t:0 "Le Japon nous menace !"
japfor.55.d:0 "Une importante force de frappe japonaise a navigué dans les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.55.a:0 "Résistez-leur et appelez à l'aide !"
japfor.55.b:0 "La reddition est notre seule option."

japfor.56.t:0 "Les Philippines demandent de l'aide"
japfor.56.d:0 "Le Japon frappe à la porte des Philippines et ils sont venus nous demander de l'aide. Devrions-nous répondre ?"
japfor.56.a:0 "Offrez notre protection."
japfor.56.b:0 "Nous ne pouvons pas nous étirer aussi loin."

japfor.57.t:0 "Les Philippines résistent avec le soutien du Canada"
japfor.57.d:0 "Les Philippines résistent à nos revendications et l'État canadien soutient leur revendication d'indépendance".
japfor.57.a:0 "Nous les détruirons de toute façon."
japfor.57.b:0 "Reculez, on peut revenir plus tard."

japfor.58.t:0 "Les Philippines résistent sans l'appui du Canada"
japfor.58.d:0 "Les Philippines résistent à nos demandes et l'État canadien refuse d'envoyer de l'aide. On devrait leur faire payer ça avec du sang."
japfor.58.a:0 "Nous les détruirons."
japfor.58.b:0 "Reculez, on peut revenir plus tard."

japfor.59.t:0 "Les Philippines se rendent !"
japfor.59.d:0 "Voyant la puissance de nos forces, les Philippines n'eurent d'autre choix que de se soumettre devant les fils courageux de l'empire !"
japfor.59.a:0 "Les assujettir !"
japfor.59.b:0 "Annexez-les !"

japfor.60.t:0 "Les efforts diplomatiques du Japon".
japfor.60.d:0 "Un envoyé de haut niveau du Japon a présenté un plan qui garantirait notre indépendance tout en donnant au Japon les bases militaires dont il a besoin pour sécuriser l'océan Pacifique. Il est peu probable qu'une réponse négative soit bien accueillie..."
japfor.60.a:0 "Accepter."
japfor.60.b:0 "Refuser et espérer pour le mieux."

japfor.61.t:0 "Hawaï a refusé notre offre"
japfor.61.d:0 "Notre envoyé à Hawaï rapporte que le gouvernement a refusé notre offre généreuse de rejoindre la sphère de Co-Prospérité. Doit-on pousser un peu plus loin ?"
japfor.61.a:0 "Hmph. Leur perte !"

japfor.62.t:0 "Le Japon nous menace !"
japfor.62.d:0 "Une importante force de frappe japonaise a navigué dans les îles et menace de nous attaquer si nous ne nous plions pas à leur demande de reddition totale !"
japfor.62.a:0 "Résistez-leur et appelez à l'aide !"
japfor.62.b:0 "La reddition est notre seule option."

japfor.63.t:0 "Hawaï se rend !"
japfor.63.d:0 "Tant mieux pour eux, ils n'avaient aucune chance de toute façon."
japfor.63.a:0 "Les assujettir !"
japfor.63.b:0 "Annexez-les !"

japfor.64.t:0 "Hawaï demande de l'aide"
japfor.64.d:0 "Le Japon frappe à la porte d’Hawaï et ils sont venus nous demander de l'aide. Devrions-nous répondre ?"
japfor.64.a:0 "Offrir notre protection."
japfor.64.b:0 "Ils nous ont quittés, souvenez-vous."

japfor.65.t:0 "Hawaï résiste avec le soutien Américain"
japfor.64.a:0 "Offrir notre protection."
japfor.64.b:0 "Ils nous ont quittés, souvenez-vous."

japfor.65.t:0 "Hawaï résiste avec le soutien Américain"
japfor.65.d:0 "Hawaï résiste à nos demandes et les États du Pacifique d'Amérique soutiennent leur revendication d'indépendance."
japfor.65.a:0 "Nous les détruirons de toute façon."
japfor.65.b:0 "Reculez, on peut revenir plus tard."

japfor.66.t:0 "Hawaï résiste sans support américain"
japfor.66.d:0 "Hawaï résiste à nos demandes et les États du Pacifique d'Amérique refusent d'envoyer de l'aide. On devrait leur faire payer ça avec du sang."

japfor.68.t:0 "Les exilés coréens recherchent un soutien étranger"
japfor.68.d:0 "Le gouvernement coréen en exil s'efforce depuis longtemps d'obtenir un soutien mineur. Cependant, l'instabilité croissante au Japon pourrait leur donner une chance de retourner en Corée. On nous a dit qu'ils ont besoin d'un allié solide pour les aider dans leur lutte pour l'indépendance."
japfor.68.a:0 "Troublant."

japfor.69.t:0 "Korea asks for Aid"
japfor.69.d:0 "The Korean government-in-exile has approached the German government for military and political aid in retaking their lands from Japan. This would cause much grief to the Japanese should we go to war with them, but it might also cause other problems for us should Korea jump the guns."
japfor.69.a:0 "A great place to drop left over equipment."
japfor.69.b:0 "Full support and aid shall be given."
japfor.69.c:0 "We're not interested."

japfor.70.d:0 "The Korean government in exile has asked us for military and political aid against Japan. It might be wise to send them aid to keep the Japanese off balanced. But it could mean that Japan comes for us sooner rather than later."

japfor.73.t:0 "The Korean Problem"
japfor.73.d:0 "The Korean government in exile has announced that a campaign to free their country is in motion and that they are calling for support"
japfor.73.a:0 "Keep our eyes and ear open."

japfor.74.t:0 "Rise of Korean Nationalism in Transamur"
japfor.74.d:0 "The Korean independence movement is spreading in Transamur using the large existing Korean minority and could pose a future problem if it is not contained..."
japfor.74.a:0 "Push them for a crackdown."
japfor.74.b:0 "Let it be. They can't push us out."

japfor.751.t:0 "Japanese Pressure"
japfor.751.d:0 "The rise of Korean nationalism in our state has made Japan a bit nervous and they are insisting that we crack down on this fledgling movement. Failure to do so could draw Japan's ire, but such measures will make the people restless, especially our middle class which contains a great number of Koreans."
japfor.751.a:0 "We have no choice..."
japfor.751.b:0 "Just arrest the agitators."
japfor.751.c:0 "We refuse."

japfor.75.t:0 "Transamur refuses our Demand!"
japfor.75.d:0 "Our demand for a crackdown was refused, and members of the government are taken aback by this blatant disrespect for our nation's security by our supposed younger ally, who we have protected for so long. How do we answer this insubordination?"
japfor.75.a:0 "Respect their independence."
japfor.75.b:0 "We will do it ourselves."
japfor.75.c:0 "How dare they, send in the troops!"

japfor.76.t:0 "Japanese Troops crackdown on Koreans"
japfor.76.d:0 "In a show of force, Japan has deployed their forces throughout Transamur in order to begin the crackdown. It appears that Japan does not respect our rights as a nation."
japfor.76.a:0 "They betrayed our trust."
japfor.76.b:0 "There is nothing we can do..."

japfor.77.t:0 "Japan marches on Vladivostok"
japfor.77.d:0 "In order to force our hand, Japanese forces have marched on our capital and placed it under siege. We are not militarily strong enough to resist them in a full-on conflict."
japfor.77.a:0 "Capitulate and order the crackdown."
japfor.77.b:0 "Resist and declare independence from Tokyo!"

japfor.78.t:0 "Troubles in Transamur"
japfor.78.d:0 "First it was Korean worries and now it is worries about Transamur. It seems that we should prepare a plan in case our erstwhile ally decides to break away from us."
japfor.78.a:0 "There is no need for drastic action yet..."
japfor.78.b:0 "Prepare to replace Kolchak."

japfor.79.t:0 "Japanese Troops move to arrest Kolchak!"
japfor.79.d:0 "After the our refusal to assist Japan fully in their troubles with the exiled Korean government Japan has moved to arrest and replace Our Dear Leader - Admiral and President Kolchak!"
japfor.79.a:0 "Capitulate and hand him over."
japfor.79.b:0 "Resist and declare independence from Tokyo!"

japfor.80.t:0 "The Korean Problem"
japfor.80.d:0 "The Korean government in exile has announced that a campaign to free their country is in motion and that they are calling for support"
japfor.80.a:0 "Japan will not stand for this."
japfor.80.b:0 "Invite them to talk."

japfor.81.t:0 "Negotiations in Korea"
japfor.81.d:0 "We have invited the exiled Korean government to talks about the future of Korea as potential massive uprising on the Korean peninsula threatens to destabilise our bitterly won sphere of influence and any future expansionist plans!"
japfor.81.a:0 "Grant Koreans partial independence."
japfor.81.b:0 "The talks break down."

japfor.82.t:0 "Independent Korea!"
japfor.82.d:0 "Japan has gracefully restored us to power and given us our freedom!"
japfor.82.a:0 "We will stand by our Japanese Brothers!"

japfor.83.t:0 "Attempted Rebellion in Korea!"
japfor.83.d:0 "Korean rebels attempted to take and hold several key points throughout their country today but loyalist Korean and Japanese troops were able to fend them off and crush the rebellion."
japfor.83.a:0 "We are ever vigilant."

japfor.84.t:0 "Rebellion in Korea!"
japfor.84.d:0 "Korean rebels with foreign arms are attacking our forces and attempting to gain important strategic locations across Korea. We have taken losses already and must send aid to crush this rebellion!"
japfor.84.a:0 "We will destroy them!"

japfor.85.t:0 "Rebellion!"
japfor.85.d:0 "With foreign backing we have revolted and are fighting for our future!"
japfor.85.a:0 "We will fight for freedom!"

japfor.88.t:0 "Korea fights us off"
japfor.88.d:0 "Korean forces have taken many key strategic positions and are forcing us off the mainland. Transamur and the Fengtian Government are noticing this and might decide to rebel as well. Should we seek peace?"
japfor.88.a:0 "We must withdraw to our island."
japfor.88.b:0 "We must keep Korea within our grasp!"

japfor.89.t:0 "Japan shows Weakness in Korea"
japfor.89.d:0 "Japan has decided to give up Korea and now we have a choice to make. With our former masters defeated should we break away and choose our own direction?"
japfor.89.a:0 "We must continue our support the Japanese."
japfor.89.b:0 "Make peace and choose independence."
japfor.89.c:0 "We shall break away and force Korea to submit to us!"
japfor.89.e:0 "It is time to reunite China under Pu Yi."

japfor.90.e:0 "It is time to reunite with Russia."

japfor.91.t:0 "The Korean Uprising"
japfor.91.d:0 "The Korean people have risen against their Japanese overlords, wanting to finally break free from them. This presents us with option to weaken the Japanese empire by supporting the Korean independence movement..."
japfor.91.a:0 "Send aid to the Koreans!"
japfor.91.b:0 "We cannot do anything..."

japfor.92.t:0 "Aid from the Russians"
japfor.92.d:0 "The Russian state has sent us a massive amount of supplies and volunteers eager to help us prevail against Japan!"
japfor.92.a:0 "Great!"

japfor.94.t:0 "Aid from the Qing"
japfor.94.d:0 "The Qing Empire has sent us a massive amount of supplies and volunteers eager to help us prevail against Japan!"

japfor.96.t:0 "Aid from the Soviets"
japfor.96.d:0 "The Soviet state has sent us a massive amount of supplies and volunteers eager to help us prevail against Japan!"

japfor.98.t:0 "Aid from the A.O.G."
japfor.98.d:0 "The German corporation state A.O.G. has sent us a massive amount of supplies and volunteers eager to help us prevail against Japan!"

japfor.100.t:0 "Aid from the Chinese Republic"
japfor.100.d:0 "The Republic of China has sent us a massive amount of supplies and volunteers eager to help us prevail against Japan!"

japfor.102.t:0 "Aid from the German Empire"
japfor.102.d:0 "The German Empire has sent us a large amount of supplies and skilled officers eager to help us prevail against Japan!"

japfor.103.t:0 "The End of the Korean war"
japfor.103.d:0 "For good or ill, the Korean war is now over. The General Staff have reported that they learnt many valuable lessons regarding the nature of modern warfare over the course of the conflict."
japfor.103.a:0 "Great!"

japfor.104.t:0 "Naval Blockade of the Korean peninsula"
japfor.104.d:0 "With the Korean peninsula engulfed in the fires of revolution, many hostile nations might use this event as an opportunity to weaken our influence in the pacific by direct or indirect support of those damned revolutionaries. We can only prevent this by imposing a naval blockade around the entire Korean peninsula."
japfor.104.a:0 "Impose the naval blockade!"

japfor.105.t:0 "Japanese Naval Blockade"
japfor.105.d:0 "In desperate attempt to prevent our inevitable victory, the imperial Japanese navy has set up a blockade around the entire Korean peninsula."
japfor.105.a:0 "They can not stop us!"

japfor.106.t:0 "Enforcing Naval Blockade"
japfor.106.d:0 "Our glorious navy continues to maintain a complete naval blockade around the rebellious Korean peninsula, denying the rebels much needed foreign aid. But, some members of the general staff argue that the blockade has already outlived its usefulness since the rebels will be soon crushed and the blockade itself is a very costly measure..."
japfor.106.a:0 "Continue the blockade!"
japfor.106.b:0 "End the blockade."

japfor.107.t:0 "End of the Naval Blockade"
japfor.107.d:0 "With fighting over the Korean peninsula definitively over, it is time for our navy to end this long and costly blockade."
japfor.107.a:0 "End the blockade."

japfor.108.t:0 "Naval Blockade Ends!"
japfor.108.d:0 "The Imperial Japanese navy, facing severe problems, cancelled its military blockade around Korean peninsula."
japfor.108.a:0 "We shall win!"

japfor.109.t:0 "Korean Rebellion crushed"
japfor.109.d:0 "Our glorious armed forces decisively defeated the Korean rabble, forcing them to abandon their futile struggle!"
japfor.109.a:0 "Excellent!"

japfor.110.t:0 "Japanese Settlers in Korea"
japfor.110.d:0 "During the occupation of Korea by the Japanese Empire, thousands of Japanese were settled within our borders, founding many new farms and villages. With our independence regained, however, we could very well seize those lands and redistribute them among our own people! However, such a populist move could harm our fragile economy, as a good part of our agricultural production comes from these farms."
japfor.110.a:0 "Seize the farms and expel the Japanese."
japfor.110.b:0 "Those settlers are important for our economy."

japfor.111.t:0 "Refugees from Korea"
japfor.111.d:0 "During our occupation of Korea, thousands of Japanese settlers moved to the area of Korean peninsula. Their newly-independent government has decided to expel them..."
japfor.111.a:0 "Dame da..."

japfor.112.t:0 "Report From the Far-East"
japfor.112.d:0 "Our secret service reports that Japan plans to invade Russia in order to gain control over Siberia. Russia is hardly our ally and Japan has been threatening us for years, so despite this being a flagrant violation of intentional law, it might be best to not take action here."
japfor.112.a:0 "Hm? What secret service report? I heard nothing about a war..."
japfor.112.b:0 "Just sent them a strongly worded letter, they'll ignore it for sure."

japfor.113.t:0 "A Strongly Worded Letter From Germany"
japfor.113.d:0 "We have just received a strongly worded letter from Germany reminding of how illegal what we about to do is, how millions of Russians could do and how Germany would be very annoyed at us if we went to war with Russia..."
japfor.113.a:0 "It's almost like they want us to go to war..."

japfor.114.t:0 "Operation Kuma"
japfor.114.d:0 "Our troops are decisively positioned along the borders of our allies with Russia, and stand ready to invade. We should begin by bringing the Russian pacific coast under our control, while simultaneously pushing toward Yakutsk and Novosibirsk."
japfor.114.a:0 "Onwards!"

japfor.115.t:0 "Invite the Russians to join us against Mongolia?"
japfor.115.d:0 "In 1921 Mongolia occupied part of the Russian Siberian provinces. A section of the crucial Trans-Siberian railroad is located in these same provinces, and Russia takes a great interest in regaining their land and control of these portions of the railroad. Until now only their internal and military weakness discouraged them from do so by force. But now, with Russia stable, their interests shifted here once more. We can greatly hasten our invasion if we allow Russia to take part in our plans to remove the Mongolian state as threat to stability in Eastern Asia"
japfor.115.a:0 "Invite the Russians."
japfor.115.b:0 "Leave the Russians out."

japfor.116.t:0 "Operation Kamikaze"
japfor.116.d:0 "Japanese troops are waiting for orders on the Mongolian border. It's time to invade Mongolia and bring stability to this part of the world!"
japfor.116.a:0 "Declare war on Mongolia."

japfor.117.t:0 "The Japanese Offer"
japfor.117.d:0 "In 1921 treacherous Mongolians occupied part of our Siberian provinces. Across these provinces, a large section of the critically important Trans-Siberian railroad is located. Until now only our internal and military weakness discouraged us from retaking them by force. But now the Japanese Empire, which views Mongolian state as a threat to stability in Eastern Asia, has offered to participate in their plans to conquer Mongolia."
japfor.117.a:0 "An excellent proposition."
japfor.117.b:0 "This will have to wait."

japfor.118.t:0 "Pact of Vladivostok Signed"
japfor.118.d:0 "In Vladivostok, at the behest of their heads of state, a Russian and Japanese delegation signed an agreement to invade Mongolia together. After the defeat of Mongolia, Russia will reclaim their former land. In turn, Russia will give Japan free reign within Mongolia."
japfor.118.a:0 "Excellent."

japfor.120.t:0 "Russia Refused our Offer"
japfor.120.d:0 "Russia refused our proposition to invade Mongolia together. Once again the Russian state has shown the world its utter weakness."
japfor.120.a:0 "So we have to do it alone."

#japfor.121.t:0 "Operation Kamikaze"
#japfor.121.d:0 "The Pact of Vladivostok has been signed. On the Mongolian borders, Russian and Japanese troops are waiting for orders. It's time to invade this rogue state and bring stability to this part of world!"
#japfor.121.a:0 "Declare war on Mongolia."

japfor.121.t:0 "Betrayal!"
japfor.121.d:0 "The Japanese have betrayed us and declared war! While we have been taken by surprise, our forces will soon rally."
japfor.121.a:0 "They will regret this!"

japfor.122.t:0 "Mongolia is Defeated"
japfor.122.d:0 "The joint armed forces of Japan and Russia forced the Mongolians to cease futile resistance and sign an unconditional surrender before representatives of both nations. The fate of Mongolia is now in our hands."
japfor.122.a:0 "Mongolia is ours!"
japfor.122.b:0 "Mongolia is not enough, betray the Russians!"

japfor.123.t:0 "Mongolia is Defeated"
japfor.123.d:0 "The armed forces of the Japanese Empire forced Mongolia to cease its futile resistance and sign an unconditional surrender before representatives of our nation. The fate of Mongolia is now in our hands."
japfor.123.a:0 "Mongolia is ours!"

japfor.124.t:0 "Mongolia is in Disarray"
japfor.124.d:0 "With Mongolia in turmoil, we have a great opportunity to seize control over stolen parts of the Trans-Siberian railway. There is very little that either Mongolia or Japan can do to stop us at this point."
japfor.124.a:0 "Seize Northern Mongolia!"
japfor.124.b:0 "Rather not."

japfor.125.t:0 "Russia Seizes Northern Mongolia!"
japfor.125.d:0 "With newly conquered Mongolia in chaos, the Russians used this opportunity to seize control over disputed territory around the Trans-Siberian railway. Currently there is very little that we can do to stop the Russian state at this point."
japfor.125.a:0 "There is nothing we can do."
japfor.125.b:0 "This means war!"

japfor.126.t:0 "Mongolia is Defeated"
japfor.126.d:0 "The joint armed forces of Japan and Russia has forced the Mongolians to cease futile resistance and sign an unconditional surrender before representatives of both nations. The fate of Mongolia is now in our hands."
japfor.126.a:0 "We are victorious!"

japfor.127.t:0 "A New Overlord"
japfor.127.d:0 "Mongolia becomes Japan's ally."
japfor.127.a:0 "At least we survived..."

japfor.129.t:0 "The Status of Mongolia"
japfor.129.d:0 "We have kept the territory of Mongolia under direct military control for some time. But some members of our general staff are suggesting we release independent Mongolia as a new member of the Co-Prosperity Sphere."
japfor.129.a:0 "End the military occupation."
japfor.129.b:0 "Keep Mongolia under direct control."

japfor.130.t:0 "The Fate of The Mad Baron"
japfor.130.d:0 "With the defeat of the Mongolia state, Baron Roman Nikolai Maximilian von Ungern-Sternberg, known as the mad baron, has fallen into our hands. What shall we do with this dangerous lunatic?"
japfor.130.a:0 "We don't fear him. Let him be."
japfor.130.b:0 "Extradite him to Russia."
japfor.130.c:0 "He is too dangerous. Imprison him."
japfor.130.e:0 "Hang him high!"

japfor.131.t:0 "Sternberg has Arrived"
japfor.131.d:0 "The Japanese Empire - after conquering Mongolia - sent us this dangerous enemy of Russia as a gift. What should we do to this madman and traitor to mother Russia?"
japfor.131.a:0 "Hang him high!"
japfor.131.b:0 "Exile him to the worst part of Siberia."

japfor.132.t:0 "Mad Baron escaped!"
japfor.132.d:0 "A fanatic supporter of the overthrown mad baron was able to free him. We should have open eyes in Mongolia for he might try to return..."
japfor.132.a:0 "Damn!"

japfor.133.t:0 "A New Alliance?"
japfor.133.d:0 "Recent cooperation with Russian state in the conquest of Mongolia proved the dramatic resurrection of the Russian armed forces. Conquest of Siberia would be extremely difficult if we are to face this united and strong Russian army, fighting on its own soil. Perhaps we should use this change in relations as signal to re-orientate our expansions towards safer goals, such as fragmented China or the unstable pacific. And, perhaps we could try and bring belligerent Russia, whose ambitions are clearly aimed against German hegemony in Pacific and Europe, into our block in order to secure our northern flank."
japfor.133.a:0 "Try to invite Russia into our alliance!"
japfor.133.b:0 "We don't need them!"

japfor.134.t:0 "An Alliance with Japan?"
japfor.134.d:0 "Recent cooperation with Japan in the conquest of Mongolia greatly strengthened mutual relations between two great nations. Japan decided to offer us participation in their alliance bloc, which is clearly aimed against German dominance in the Pacific and Asia, and want to form an alliance with us. How we shall respond?"
japfor.134.a:0 "Accept their offer!"
japfor.134.b:0 "Accept, but demand Primorsk and Northern Sakhalin!"
japfor.134.c:0 "Never!"

japfor.135.t:0 "Russia Joins the Co-Prosperity Sphere"
japfor.135.d:0 "The Russian state accepted our offer and entered a military alliance with all members of the Co-Prosperity Sphere."
japfor.135.a:0 "Excellent."

japfor.136.t:0 "Russian Demands"
japfor.136.d:0 "The Russians have agreed in principle to an alliance aimed against German Empire and its allies in Asia, but as a precondition of their direct military support they want the return of territories taken by Japan during the Russian civil war, namely northern Sakhalin and Primorsk."
japfor.136.a:0 "This is reasonable, accept."
japfor.136.b:0 "Never!"

japfor.137.t:0 "Negotiations Collapse"
japfor.137.d:0 "Despite hours of negotiations, an agreement between the two parties could not be reached and the Russo-Japanese alliance never came to be."
japfor.137.a:0 "Oh well..."

japfor.138.t:0 "Transamur is Russian!"
japfor.138.d:0 "Facing the threat of Russian military force and deprived of the support of the local capitalists and the Japanese, Transamur's government is ready to collapse in the face of popular discontent. We can now do what we like with Transamur, but it has been independent for a long time and will be difficult to integrate into our country. Perhaps some sort of compromise is needed?"
japfor.138.a:0 "No compromise - put the leadership on trial and incorporate Transamur."
japfor.138.b:0 "Administer Transamur as an autonomous zone. For now."

japfor.139.t:0 "Peace with Japanese Empire?"
japfor.139.d:0 "Our military campaign against the Japanese Empire has been a military catastrophe so far. Nearly the whole of East-Siberia has fallen. Many politicians are demanding a peace treaty with Japan to end this war, even if at great expense..."
japfor.139.a:0 "Offer them the Pacific Coast."
japfor.139.b:0 "No! No surrender!"

japfor.140.t:0 "Russia's Peace Offer"
japfor.140.d:0 "Nearly the whole of East-Siberia has been taken. Now Russia begs for peace and offers us the Russian pacific coast. Shall we accept this offer?"
japfor.140.a:0 "Better than we expected, accept the conditions."
japfor.140.b:0 "No peace with the Russians!"

japfor.141.t:0 "Japan Refuses Peace Offer"
japfor.141.d:0 "Japan refused our offer. Let them regret their foolish decision."
japfor.141.a:0 "The war goes on."

japfor.142.t:0 "Japan Accepts Peace Offer"
japfor.142.d:0 "Now we have to fulfil the harsh conditions of the peace treaty we have signed, but later we will take our provinces back!"
japfor.142.a:0 "Transfer territories."

japfor.143.t:0 "Victory!"
japfor.143.d:0 "Now the Russian pacific coast is in our hands. We can either keep it for ourselves or hand it over to our loyal puppet, Transamur."
japfor.143.a:0 "Give it to Transamur."
japfor.143.b:0 "Keep it."

japfor.144.t:0 "Peace with Japanese Empire?"
japfor.144.d:0 "Japanese troops reached the Urals and are currently directly threatening the European part of our motherland. To prevent a total defeat, we should try to appease Japan by offering them entire Siberia."
japfor.144.a:0 "Offer them Siberia."
japfor.144.b:0 "The turning point is near."

japfor.145.t:0 "Russia Offers Siberia for Peace"
japfor.145.d:0 "Our glorious troops have reached the Ural mountains. The humiliated Russian leadership is offering us control over whole Siberia if we sign peace with the broken Russian state. On the other hand, we have reached our main target to bring Siberia under direct military control and continuing this military struggle would serve little purpose."
japfor.145.a:0 "Better than we expected, accept the conditions."
japfor.145.b:0 "No Peace with the Russians!"

japfor.148.t:0 "Fate of Siberia"
japfor.148.d:0 "Now Siberia is under our direct control. We can either release it as independent state of Siberia, turn it over to Transamur, divide it between them, or keep it for ourselves."
japfor.148.a:0 "Create an independent Siberia."
japfor.148.b:0 "Give it to Transamur."
japfor.148.c:0 "Divide Eastern and Western Siberia."
japfor.148.e:0 "Keep it."

japfor.149.t:0 "Outbreak of Trans-Siberian War"
japfor.149.d:0 "A minor conflict over a section of the Trans-Siberian railroad culminated in war between Russia and Mongolia. This thwarts our plans of expansion. Maybe this is a good opportunity for us to launch our long-prepared military operations."
japfor.149.a:0 "Take the chance and declare war on Russia."
japfor.149.b:0 "We are not prepared."

japfor.150.t:0 "Russians Conquered Shenyang"
japfor.150.d:0 "The Russian state has launched a successful invasion of our country and there is nothing we can do to stop their relentless advance. Most of our commanders suggest we surrender to prevent pointless deaths..."
japfor.150.a:0 "Surrender."
japfor.150.b:0 "Fight to death!"

japfor.151.t:0 "Defeat of Fengtian"
japfor.151.d:0 "Now that our troops have reached Shenyang, the Fengtian Government has been forced to sign an unconditional surrender."
japfor.151.a:0 "Puppet them."
japfor.151.b:0 "Annex them."

japfor.152.t:0 "The Defeat of Transamur"
japfor.152.d:0 "The remnants of Kolchak's pseudo-state have realised that further resistance is hopeless. They were left no choice but to sign an unconditional surrender."
japfor.152.a:0 "Puppet them."
japfor.152.b:0 "Annex them."

japfor.153.t:0 "The Fading Sun"
japfor.153.d:0 "We have lost the control of our continental provinces and now our homeland is directly threatened. Maybe we could appease the Russians with offering Korea, Port Arthur, Karafuto and the Chishima Retto."
japfor.153.a:0 "Offer territories for peace."
japfor.153.b:0 "Fight on."

japfor.154.t:0 "Japan offers Peace"
japfor.154.d:0 "Now that we have brought their continental provinces under our control Japan begs for peace. Therefore they have offered us concessions on mainland Asia in exchange for the cessation of hostilities between our states."
japfor.154.a:0 "Finally the shame of 1905 is put to rest!"
japfor.154.b:0 "No peace with Tokyo!"

japfor.155.t:0 "The Second Treaty of Port Arthur"
japfor.155.d:0 "Now it is time to fulfil our conditions."
japfor.155.a:0 "Transfer territories."

japfor.156.t:0 "Japan Down for the Count"
japfor.156.d:0 "After this great defeat we have to go other ways."
japfor.156.a:0 "We must return to our old ways of isolationism, Japan is a world in herself."

japfor.157.t:0 "The Fate of Korea"
japfor.157.d:0 "The Korean people have suffered for a very long time under Japan dominance. It is now in our power to grant them desired independence, if it is in accordance with our plans."
japfor.157.a:0 "Puppet them."
japfor.157.b:0 "Grant them full independence."
japfor.157.c:0 "Occupy Korea."

japfor.158.t:0 "Port Arthur"
japfor.158.d:0 "After our defeat in the First Russo-Japanese-War in 1905 we had to relinquish Port Arthur to the Japanese empire. Now it is under our control once again."
japfor.158.a:0 "Keep it."
japfor.158.b:0 "Give it to Fengtian."
japfor.158.c:0 "Give it to the Chinese Republic."
japfor.158.e:0 "Give it to the Qing Empire."
japfor.158.f:0 "Give it to the Reorganised Government of China."

japfor.159.t:0 "Port Arthur is now Ours"
japfor.159.d:0 "After the Russians beat the Japanese they gained control of Port Arthur. Deciding that they have no use for it, they have given it to us."
japfor.159.a:0 "Splendid!"

japfor.160.t:0 "Mongolians control Shenyang"
japfor.160.d:0 "Shenyang is in Mongolian hands. We have to surrender."
japfor.160.a:0 "Surrender."
japfor.160.b:0 "Fight to death!"

japfor.161.t:0 "Defeat of Fengtian"
japfor.161.d:0 "Now that our glorious troops have reached Shenyang a Fengtian delegation has signed an unconditional surrender."
japfor.161.a:0 "Puppet them and annex inner Mongolia."
japfor.161.b:0 "Annex them."

japfor.162.t:0 "Fengtian Surrenders"
japfor.162.d:0 "After the defeat of Fengtian by Mongolia we have to take the opportunity to save our heads as long as we can. But this means breaking all agreements with Japan."
japfor.162.a:0 "Propose white peace."
japfor.162.b:0 "Propose alliance."
japfor.162.c:0 "Propose to become puppet."
japfor.162.e:0 "Fight on."

japfor.163.t:0 "Transamur offers Peace"
japfor.163.d:0 "Kolchak offers peace. How we will react?"
japfor.163.a:0 "Accept white peace."
japfor.163.b:0 "Refuse."

japfor.164.t:0 "Ceasefire"
japfor.164.d:0 "The war is over."
japfor.164.a:0 "Okay."

japfor.165.t:0 "Transamur offers Alliance"
japfor.165.d:0 "Kolchak offers an alliance. How we will react?"
japfor.165.a:0 "Accept."
japfor.165.b:0 "Refuse."

japfor.166.t:0 "Alliance signed"
japfor.166.d:0 "Welcome to our new ally."
japfor.166.a:0 "We are stronger together!"

japfor.167.t:0 "Transamur offers to become our Protectorate"
japfor.167.d:0 "Kolchak offers to become our puppet. How shall we react?"
japfor.167.a:0 "Accept."
japfor.167.b:0 "We only want annex them."

japfor.169.t:0 "The Fading Sun"
japfor.169.d:0 "We have lost control of our continental provinces and now our homeland is threatened. Maybe we could appease the Mongolians with offering Korea and Port Arthur."
japfor.169.a:0 "Beg for peace."
japfor.169.b:0 "Fight until the end."

japfor.170.t:0 "Japan offers Peace"
japfor.170.d:0 "Now that we have brought their continental provinces under our control, Japan begs for peace. Therefore they offer us Korea and Port Arthur."
japfor.170.a:0 "Accept."
japfor.170.b:0 "No. We want total victory!"

japfor.171.t:0 "Peace with the Mongols"
japfor.171.d:0 "Now it is time to fulfil the conditions of the peace treaty we signed with Mongolia."

japfor.176.t:0 "Japanese demands"
japfor.176.d:0 "The Japanese consulate came to us this morning with a simple demand - hand over the East Indies or face the consequences. There is no way for us to face their fleets on our own, what can we possibly do?"
japfor.176.a:0 "Beg the Kaiser to help us!"
japfor.176.b:0 "Comply with their demands!"
japfor.176.c:0 "Ignore the demands! We can take them on!"

japfor.177.t:0 "The Netherlands beg for help!"
japfor.177.d:0 "Last week the Japanese have demanded Holland to give them the East Indies. The Dutch have come begging to us to protect them from the Japanese aggression. Should the Japanese get what they want they would be dangerously close to our holdings in Malaya and Papua new Guinea. What should we do?"
japfor.177.a:0 "We stand with our Dutch brethren!"
japfor.177.b:0 "We can't afford to antagonise the Japanese."

japfor.178.t:0 "Germany backs the Netherlands!"
japfor.178.d:0 "The cowardly Dutch ran to the Germans for protection and are now part of their alliance. This insolence cannot go unpunished!"
japfor.178.a:0 "We will crush them both!"
japfor.178.b:0 "Back down for now."

japfor.179.t:0 "The Japanese back down!"
japfor.179.d:0 "After facing the threat of war with the German empire the cowardly Japanese backed down with their demands. This is a glorious victory for all of the Reichspakt!"
japfor.179.a:0 "Hurrah!"

japfor.180.t:0 "The Germans refuse!"
japfor.180.d:0 "Despite our desperate calls for help the Germans have refused to protect us from Japan. We now stand alone against the might of the Japanese empire. What should we do?"
japfor.180.a:0 "We must surrender."
japfor.180.b:0 "We must fight!"

japfor.181.t:0 "The Dutch fold!"
japfor.181.d:0 "The pitiful Dutch have folded in the face of our glorious armies and surrendered to our demands! Indonesia is now under our full control, and the transfer of the colonial regime has started."
japfor.181.a:0 "Banzai!"

japfor.182.t:0 "The Dutch resist!"
japfor.182.d:0 "The insolent Dutch have refused our demands, and are now preparing to face our mighty armies alone! We must send forth our navies and put them back in their place!"
japfor.182.a:0 "They won't be saying much after this..!"
japfor.182.b:0 "Actually, going to war wasn't our intention..."

japfor.183.t:0 "The Japanese back down!"
japfor.183.d:0 "A miracle has happened! The Japanese, startled by our adamant refusal have decided to withdraw their demands and leave us alone! This is cause for celebration!"
japfor.183.a:0 "Hoera!"

japfor.184.t:0 "The fall of Indonesia"
japfor.184.d:0 "The Japanese occupy the majority of our colonies in the East Indies and our colonial garrison is defeated. We can't hope to win against the Japanese navy and victory seems impossible. Some in our diplomatic corps have suggested we draft a peace treaty and surrender to the Japanese."
japfor.184.a:0 "We cannot win..."
japfor.184.b:0 "Victory is within our reach!"

japfor.185.t:0 "The Dutch beg for peace!"
japfor.185.d:0 "Overwhelmed by our superior army the Dutch come to us begging for peace. They offer us the entirety of their colonial possessions in Indonesia in return. How should we respond?"
japfor.185.a:0 "Very good! A great victory!"
japfor.185.b:0 "No peace until we march in Amsterdam!"

japfor.186.t:0 "The Japanese refuse!"
japfor.186.d:0 "The Japanese refused to sign a peace treaty and have made it clear their goal is total victory! We are doomed!"
japfor.186.a:0 "Damn it!"

japfor.187.t:0 "Japanese victory"
japfor.187.d:0 "The Japanese defeated our colonial garrison and now occupy both our and the Dutch's colonies. While we can potentially fight them off, doing so would be very costly and would require diversion of war assets. We can offer them some land in return for peace."
japfor.187.a:0 "Draft a peace treaty."
japfor.187.b:0 "We can fight them off."

japfor.188.t:0 "The Germans beg for peace!"
japfor.188.d:0 "Overwhelmed by our superior army the Germans come to us begging for peace. They offer us the entirety of the Dutch colonial possessions in Indonesia and some of their own in return. How should we respond?"
japfor.188.a:0 "Very good! A great victory!"
japfor.188.b:0 "We can accept only total surrender!"

japfor.189.t:0 "The Japanese refuse!"
japfor.189.d:0 "The Japanese refused to sign a peace treaty and have made it clear their goal is total victory!"
japfor.189.a:0 "Damn it!"

japfor.190.t:0 "The Japanese demands"
japfor.190.d:0 "We have received a message from the Japanese demanding our full surrender to their armed forces and transfer of administration of our territories to their military high command. We've received reports their navy is being deployed to our shores. There is no way we can fight them off on our own, what should we do?"

japfor.191.t:0 "Indonesia begs for help!"
japfor.191.d:0 "Last week the Japanese have demanded Indonesia to fully capitulate to them in formal annexation. The Indonesians have come begging to us to protect them from the Japanese agression. Should the Japanese get what they want they would be dangerously close to our holdings in Malaya and Papua new Guinea. What should we do?"

japfor.192.t:0 "Germany backs Indonesia"
japfor.192.d:0 "The cowardly Indonesians have run to the Germans for protection and they are now part of their alliance. This insolence cannot go unpunished!"

japfor.195.t:0 "The Indonesians fold!"
japfor.195.d:0 "The pitiful Indonesians have folded in the face of our glorious armies and surrendered to our demands! Indonesia is now under our full control, and the transfer of the local administration has begun."

japfor.196.t:0 "The Indonesians resist!"
japfor.196.d:0 "The insolent Indonesians have refused our demands, and are now preparing to face our mighty armies alone! We must send forth our navies and put them back in their place!"
japfor.196.a:0 "Destroy them!"

japfor.199.t:0 "Japanese victory"
japfor.199.d:0 "The Japanese defeated both our colonial garrison and the Indonesian armies and now occupy our lands. While we can potentially fight them off, doing so would be very costly and would require diversion of war assets. We can offer them some land in return for peace."

japfor.200.t:0 "The Germans beg for peace!"
japfor.200.d:0 "Overwhelmed by our superior army the Germans come to us begging for peace. They offer us the entirety of Indonesia and some of their own colonies in return. How should we respond?"

japfor.202.t:0 "The Fengtian Silver Crisis"
japfor.202.d:0 "When the Bank of Japan and Mitsui Bank, two of the largest in our country, requested payment on their loans in quick succession, Fengtian's Central Bank defaulted due to a sudden and supposedly inexplicably insufficient silver reserve. Whether this was merely gross incompetence and mismanagement, or something more sinister, is unclear, but there is little doubt that the Fengtian Government finds itself in a dire economic situation and has requested our help.\n\nWhile our influence will ensure that both Mitsui and the Bank of Japan are paid what they are due before anything else, a failing Fengtian Government would severely upset their claims to legitimacy and our claims to benevolence. We have the option of bailing them out."
japfor.202.a:0 "We have no choice."
japfor.202.b:0 "This is of their own making."

japfor.203.t:0 "Fengtian Blames us for the Silver Crisis!"
japfor.203.d:0 "Fengtian has loudly denounced our government, citing what they say is a deliberate plot to destabilise their government through the eruption of their recent Silver Crisis, citing the incidental requests from both the Bank of Japan and Mitsui Bank for repayment on loans backed by Fengtian's silver reserve. With the reserve apparently containing far less than the Fengtian government claimed, its economy has spiralled out of control as the government loses credibility by the hour, and it seems likely that this crass and foolish attempt to deflect blame is mostly a reaction to their internal political situation.\n\nAll the same, we can deny these ridiculous assertions, but can we also let this grave insolence go unpunished?"
japfor.203.a:0 "False accusations!"
japfor.203.b:0 "Punish this insolence!"

japfor.204.t:0 "Fengtian Expels our Military Mission"
japfor.204.d:0 "Fengtian has expelled our military mission, giving them twenty four hours to leave the country, taking with them all equipment and other property. Contrary to our expectations, however, this was accompanied by a diplomatic letter explaining that the Mission had achieved its goals, and that Fengtian is now sufficient in its command capacity. Fengtian's ambassador has also spent the last several hours attempting to convince the Foreign Ministry, in private of course, that this was merely a necessity of internal politics, and that no ill-will is intended toward Japan.\n\nWhile this may, or may not, be the case, there is little question as to whether this reduces our influence over Fengtian, and in turn could compromise the security of the Korean peninsula. Who is to say what these Chinese will do next?"
japfor.204.d_mantetsu:0 "Fengtian has expelled our military mission, giving them twenty four hours to leave the country, taking with them all equipment and other property. Contrary to our expectations, however, this was accompanied by a diplomatic letter explaining that the Mission had achieved its goals, and that Fengtian is now sufficient in its command capacity.\n\nFortunately, our control over Fengtian via Mantetsu is extensive, and we can almost certainly force their government to reverse its decision. This may force the more patriotic and militaristic elements of the government to independently declare war, and the consequences of such a situation should also be considered."
japfor.204.a:0 "Declare war."
japfor.204.b:0 "Force Fengtian to reconsider."
japfor.204.c:0 "Punish Fengtian."
japfor.204.e:0 "Do nothing."

japfor.205.t:0 "Fengtian Expels our Military Mission"
japfor.205.d:0 "Fengtian has expelled our military mission, giving them twenty four hours to leave the country, taking with them all equipment and other property. This not only severely threatens to upset our control over the Fengtian Government, but also potentially exposes Korea and thereby Japan to attack. This is thoroughly unacceptable, both to our generals, and to the Japanese sense of honour. Such an act of ungrateful insubordination must be met with an appropriate response!"
japfor.205.a:0 "Send an Ultimatum."
japfor.205.b:0 "Do nothing."

japfor.206.t:0 "Fengtian Denounces Us!"
japfor.206.d:0 "The iron ore deposits at Anshan have been worked by a Japanese-owned subsidiary of Mantetsu since 1918, known as "Anshan Iron and Steel", serving as one of Japan's most valuable sources of steel outside the Home Islands. Now that the company wants to expand, it has apparently begun digging without a permit, destroying farmland in the process, and triggering protests by the native Chinese. These protests escalated into violence, and lead to some regrettable actions by our local garrison.\n\nThe Fengtian Government has released a long-winded and not at all atypical denouncement of our actions. How should we respond?"
japfor.206.a:0 "Punish this insolence!"
japfor.206.b:0 "Denounce Fengtian."
japfor.206.c:0 "Stay silent."

japfor.207.t:0 "The Fading Sun"
japfor.207.d:0 "Our glorious army has fully pushed the imperialist Japanese invaders from the mainland, whilst the IJN are reduced to attempting mere blockades. Our spies in Tokyo report severe dissent and war weariness among the populace. In light of this, the government has called a conference in occupied Dairen to determine our war aims."
japfor.207.a:0 "Our goals have been achieved."
japfor.207.b:0 "Push on."

japfor.208.t:0 "The Fading Sun"
japfor.208.d:0 "This is a dark day for the Empire of the Sun. Fengtian Government forces have ousted our men from their vital bases in Manchuria and Korea. On top of this, a declaration has been sent out from Dairen by the Grand Marshal offering terms that demand our surrender of all territories on the Chinese mainland as well as the return of Taiwan and the independence of Korea."
japfor.208.a:0 "Surrender is the only option."
japfor.208.b:0 "Surrender is never an option. Banzai!"

japfor.209.t:0 "Japan is defeated and Korea is freed"
japfor.209.d:0 "We have retaken our ancestral homeland of Manchuria, and now Korea is under our control!"
japfor.209.a:0 "Huzzah!"

japfor.210.t:0 "Transamur is isolated"
japfor.210.d:0 "After the Chinese pushed the Japanese back to their Home Islands, Transamur has been in chaos. The Japanese elite have fled back to their home and orders is beginning to break down. The people are ready to depose of Kolchak and return to the Motherland's embrace."
japfor.210.a:0 "Move in and bring Transamur back under our control."

japfor.211.t:0 "The Fading Sun"
japfor.211.d:0 "The Japanese empire has been utterly defeated by their mortal enemies and forced to surrender all of their mainland territory. We may be able to force them to make a similar deal with us."
japfor.211.a:0 "Demand all territory outside Japan itself."
japfor.211.b:0 "The war will continue until we see fit."

japfor.212.t:0 "The Germans demand our Overseas Territory"
japfor.212.d:0 "After being defeated by our mortal enemies, the Germans are now demanding that we turn over all our remaining territory outside our own sacred soil to them."
japfor.212.a:0 "We Give up! As long as our sacred homeland is intact!"
japfor.212.b:0 "Never! Banzai!"

japfor.213.t:0 "We Are Beaten"
japfor.213.d:0 "Despite our great armies and the courage of our men, Japanese troops are now bearing down on Russian heartland, perhaps it is time to do the unthinkable, and offer them peace."
japfor.213.a:0 "Give them an offer."
japfor.213.b:0 "We shall never surrender!"

japfor.214.t:0 "Russia Offers Peace"
japfor.214.d:0 "Russia has offered us Siberia in return for peace, it is a generous offer indeed, do we accept?"
japfor.214.a:0 "Enough of this war; we accept!"
japfor.214.b:0 "Nothing but total victory!"

japfor.215.t:0 "The Philippines Have Accepted Our Offer"
japfor.215.d:0 "The Philippines have chosen to join us, they wisely saw that resistance would be futile and instead opted to become our ally."
japfor.215.a:0 "That is good to hear."

japfor.216.t:0 "The Philippines Have Joined the Entente"
japfor.216.d:0 "The Philippines have chosen to join the Entente; they have snubbed out offer of friendship. This must not go unpunished, but the Entente is strong, so we must bid our time."
japfor.216.a:0 "Soon, soon."

japfor.217.t:0 "The Philippines Have Joined the Reichspakt"
japfor.217.d:0 "The Philippines have chosen to join the Reichspakt; they have snubbed out offer of friendship. This must not go unpunished, but the Entente is strong, so we must bid our time."
japfor.217.a:0 "Soon, soon."

japfor.218.t:0 "Hawaii Has Accepted Our Offer"
japfor.218.d:0 "Hawaii has chosen to join us, they wisely saw that resistance would be futile and instead opted to become our ally."
japfor.218.a:0 "That is good to hear."

