### Events ###

fln.1.t:0 "Formation du gouvernement de coalition"
fln.1.d:0 "Des élections ont été organisées par l'Assemblée nationale pour la première fois dans notre pays fraîchement indépendant. De nombreux mouvements politiques à travers la Flandre y ont vu une chance de devenir le principal parti flamand. En raison du grand nombre de candidats, il semble que nous ne pourrons pas élire un vainqueur unique et qu'une coalition devra être formée. A 18h00, les derniers bureaux de vote ont fermé et Van Zeeland a annoncé les résultats de la première élection flamande."
fln.1.a:0 "Les sociaux-démocrates ont obtenu le plus grand nombre de sièges !"
fln.1.b:0 "Les sociaux-libéraux ont obtenu le plus grand nombre de sièges !"
fln.1.c:0 "Le parti catholique a remporté le plus grand nombre de sièges !"
fln.1.e:0 "Le Parti libéral a remporté le plus grand nombre de sièges !"

fln.101.t:0 "Élections en Flandre"
fln.101.d:0 "Pour les Flamands, après la stabilisation du gouvernement, c'est à nouveau le moment de voter. Le KB et le VWP se portent bien, avec le LP qui suit. A 18h00, les derniers isoloirs ont fermé et les bureaux de vote de sortie ont indiqué la victoire."

fln.2.t:0 "Le comte Charles de Flandre prend le contrôlel"
fln.2.d:0 "Sous les applaudissements et avec beaucoup de fanfare, Charles de Belgique a pris le contrôle du pays et a pris la position de Graaf van Vlaanderen. Basé sur la monarchie constitutionnelle pré-Weltkrieg, il manque de pouvoir absolu et sert surtout symboliquement à résoudre des crises politiques."
fln.2.a:0 "Bonne chance, Graaf Charles."

fln.21.t:0 "Adalbert remonte sur le trône"
fln.21.d:0 "Le Conseil Aristocratique de Flandre a offert la couronne flamande à Adalbert s'il accepte de gouverner uniquement en son nom et reste en dehors des affaires flamandes. Par cette action, le Conseil espère renforcer les relations avec l'Allemagne et renforcer leur indépendance vis-à-vis d'une Wallonie agressive."
fln.21.a:0 "Vive Adalbert (encore) !"

fln.3.t:0 "Verdinaso prend le contrôle"
fln.3.d:0 "Sous prétexte d'assurer la stabilité et la prospérité, Le Verdinaso, dirigé par Joris van Severen, a pris le contrôle du pays. Composé de membres du Conseil flamand, le parti a une tendance idéologique en faveur d'un gouvernement centralisé fort, dirigé par son chef de parti. Reste à voir si le nouveau-né bénéficiera ou non de cette approche, mais l'avenir sera très certainement intéressant."
fln.3.a:0 "Van Severen prête serment."

fln.4.t:0 "Le VWP réorganise le gouvernement."
fln.4.d:0 "Avec la victoire de la Commune française, les terres flamandes relèvent désormais de la juridiction française. Un gouvernement syndicaliste a été porté au pouvoir et ils ont agi rapidement pour éliminer tous les vestiges de l'ancien ordre. Des partis comme l'ancienne KB et les libéraux du marché ont été interdits et une nouvelle constitution est en cours d'élaboration sur l'exemple français."
fln.4.a:0 "Debout, travailleurs !"

#Zeeuws-Vlaanderen

fln.5.t:0 "La question de la Flandre zélandaise"
fln.5.d:0 "La situation en Flandre zélandaise est une situation délicate qui ronge notre pays depuis des années. La province néerlandaise est située sur la rive sud de l'Escaut et a un fort attachement flamand, mais elle a toujours refusé l'intégration avec la Belgique. Maintenant que la Flandre est devenue une nation indépendante, notre gouvernement fait un nouvel effort pour convaincre le peuple flamand et zélandais de rejoindre notre pays, assurant ainsi notre accès à l'Escaut et consolidant notre emprise sur la rive sud. Deux propositions principales sont à l'étude : l'aile modérée de notre gouvernement insiste pour que le peuple décide par lui-même. Entre-temps, nos personnalités politiques plus agressives sont désireuses de mettre en œuvre des plans pour une voie plus directe vers l'intégration. Ils veulent infiltrer certaines parties de leur gouvernement et porter un coup rapide et décisif le moment venu."
fln.5.a:0 "Le peuple choisira lui-même !"
fln.5.b:0 "Mettre en œuvre le " Plan Antigoon "."

fln.51.t:0 "Le Plan Antigoon"
fln.51.d:0 "Nous avons conçu un plan visant à la fois à sécuriser notre territoire légitime et à faire en sorte que le peuple néerlandais ne soit pas en mesure de réagir militairement contre nous avec toute la force de son armée. Nous armerons clandestinement des patriotes et des nationalistes flamands aux Pays-Bas et les placerons à des endroits stratégiques pendant que notre armée se mobilisera à Gand et à Anvers pour couper les renforts néerlandais. En faisant un coup d’état contre l'administration provinciale et en sécurisant l'arsenal à Terneuzen, nous pourrons acquérir une emprise établie sur la province, ce qui nous permettra de concentrer toutes nos forces sur le renforcement des positions défensives derrière le canal Adalbert."
fln.51.a:0 "Mettez le plan en marche."
fln.51.b:0 "Faites marche arrière."

fln.52.t:0 "Plan Antigoon Exécuté"
fln.52.d:0 "A 11h00, un groupe de nationalistes bien entraînés a attaqué l'arsenal à Terneuzen, surprenant les gardes et infiltrant une partie du complexe. Pendant ce temps, à Sluis et dans d'autres villages de la province, les mairies ont été prises de force et rapidement sécurisées. Cependant, des éléments de l'armée néerlandaise, qui se trouvait de façon inattendue au milieu d'exercices d'entraînement dans la région, ont réagi immédiatement. Ils ont réussi à reprendre l'arsenal et à s'assurer une position défensive forte, en attendant des renforts de l'armée principale."
fln.52.a:0 "C'est le moment d'attaquer, Vlaanderen de Leeuw !"

fln.6.t:0 "Le référendum en Flandre zélandaise"
fln.6.d:0 "Le gouvernement flamand s'est adressé à nous pour nous demander de respecter la volonté de notre peuple et d'organiser un référendum dans la province de Flandre zélandaise. Les flamano-néerlandais, bien que culturellement très flamands, sont toujours restés avec nous et ne sont pas très susceptibles de nous abandonner. Néanmoins, cela peut être risqué car la volonté du peuple est difficile à déterminer et des "erreurs" peuvent toujours se produire."
fln.6.a:0 "Organisez le référendum !"
fln.6.b:0 "Refusez respectueusement leur demande insensée."

fln.61.t:0 "Refus du référendum en Flandre zélandaise"
fln.61.d:0 "Le gouvernement néerlandais a répondu à nos demandes raisonnables par un refus catégorique, insistant sur le fait que nous n'avons aucun droit sur la région et que les gens qui y vivent ont été et resteront toujours des citoyens loyaux des Pays-Bas."
fln.61.a:0 "Ils ont réduit le peuple au silence, nous devons le protéger !"
fln.61.b:0 "Nous n'avons pas d'autre choix que de renoncer."

fln.7.t:0 "Les Pays-Bas autorisent un référendum"
fln.7.d:0 "Le gouvernement néerlandais est d'accord avec nous et planifie le référendum pour la fin du mois. Les tensions sont vives à la frontière, les habitants des deux côtés se précipitant pour s'inscrire au vote et influencer les résultats en leur faveur. La propagande nationaliste se répand à la radio et même à la télévision, les journaux néerlandais inondant les rues. Ce sera certainement un jour important pour la Flandre et pourrait même déterminer le cours de sa politique étrangère."
fln.7.a:0 "Doublez nos efforts pour aider le peuple flamand !"

fln.8.t:0 "La Flandre zélandaise nous rejoint!"
fln.8.d:0 "Avec une victoire serrée pour les nationalistes flamands, le peuple s'est exprimé et a décidé de rejoindre les Flamands. Le vote n'a finalement été décidé que par deux petits villages en bordure du canal Gand-Terneuzen qui étaient déjà très dépendants économiquement du pays flamand et qui, en tant que tels, ont voté massivement en faveur de l'unification. Le gouvernement néerlandais n'a pas encore répondu à nos demandes de transfert de pouvoir et pourrait encore décider d'annuler le référendum."
fln.8.a:0 "Un pas de plus vers la Grande Flandre !"

fln.81.t:0 "La Flandre zélandaise vote pour la sécession !"
fln.81.d:0 "Avec une victoire serrée pour les nationalistes flamands, le peuple s'est exprimé et a décidé de rejoindre les Flamands. Le vote n'a finalement été décidé que par deux petits villages en bordure du canal Gand-Terneuzen qui étaient déjà très dépendants économiquement du pays flamand et qui, en tant que tels, ont voté massivement en faveur de l'unification. Toutefois, des rumeurs de fraude électorale circulent et nous pourrions encore proclamer la nullité du référendum."
fln.81.a:0 "Félicitez le gouvernement flamand !"
fln.81.b:0 "Les Flamands ont trafiqué les résultats, attaquez sur le champ !"

fln.9.t:0 "La Flandre zélandaise vote pour rester néerlandaise !"
fln.9.d:0 "Les habitants de la Flandre zélandaise se sont prononcés à une large majorité contre l'annexion de la Flandre en faveur du maintien de la domination néerlandaise. Pendant le prélude au référendum, les actions du gouvernement flamand ont conduit à une explosion du nationalisme flamand en Flandre zélandaise. Certains citoyens sont même allés jusqu'à créer leur propre hymne national en se proclamant "une nation à part mais toujours néerlandaise". Le gouvernement flamand n'a pas encore répondu au résultat du référendum."
fln.9.a:0 "Félicitez le gouvernement néerlandais !"
fln.9.b:0 "Les Néerlandais ont trafiqué les résultats, attaquez sur le champ !"

fln.10.t:0 "Le référendum en Flandre zélandaise"
fln.10.d:0 "Le gouvernement néerlandais est d'accord avec nous et planifie le référendum pour la fin du mois. Les tensions sont vives à la frontière, les habitants des deux côtés se précipitant pour s'inscrire au vote et influencer les résultats en leur faveur. La propagande nationaliste se répand à la radio et même à la télévision, les journaux néerlandais inondant les rues. Ce sera certainement un jour important pour la Flandre et pourrait même déterminer le cours de sa politique étrangère."
fln.10.a:0 "Nous suivrons ces évolutions de près."

fln.11.t:0 "La Flandre zélandaise vote pour la sécession"
fln.11.d:0 "Avec une victoire serrée pour les nationalistes flamands, le peuple s'est exprimé et a décidé de rejoindre les Flamands. Le vote n'a finalement été décidé que par deux petits villages en bordure du canal Gand-Terneuzen qui étaient déjà très dépendants économiquement du pays flamand et qui, en tant que tels, ont voté massivement en faveur de l'unification. Toutefois, des rumeurs de fraude électorale circulent et nous pourrions encore proclamer la nullité du référendum."
fln.11.a:0 "Une victoire pour le peuple flamand."

fln.12.t:0 "La Flandre zélandaise vote pour rester néerlandaise"
fln.12.d:0 "Les habitants de la Flandre zélandaise se sont prononcés à une large majorité contre l'annexion de la Flandre en faveur du maintien de la domination néerlandaise. Pendant le prélude au référendum, les actions du gouvernement flamand ont conduit à une explosion du nationalisme flamand en Flandre zélandaise. Certains citoyens sont même allés jusqu'à créer leur propre hymne national en se proclamant "une nation à part mais toujours néerlandaise". Le gouvernement flamand n'a pas encore répondu au résultat du référendum."
fln.12.a:0 "Une victoire pour le peuple néerlandais."

#Frans-Vlaanderen

fln.13.t:0 "La situation flamande en Flandre française"
fln.13.d:0 "Après s'être emparés des territoires autour de Lille et de Dunkerke à partir des Flandres sous le règne de Louis XIV, les Français ont fait des efforts considérables pour saper la langue néerlandaise et marginaliser la communauté flamande. Après la révolution syndicaliste, beaucoup de ces Flamands ont fui par la frontière vers la Flandre occidentale, attendant l'intervention des Allemands pour rentrer chez eux. Cependant, des siècles d'endoctrinement français ont sans aucun doute laissé leur marque et seule une petite minorité flamande existe encore dans la région, ce qui rend notre revendication au mieux faible. En raison des tensions dans la région, une commission a été créée, chargée notamment d'améliorer les conditions pour la minorité flamande et d'encourager le reste à s'adapter à notre langue et notre culture.Après s'être emparés des territoires autour de Lille et de Dunkerke à partir des Flandres sous le règne de Louis XIV, les Français ont fait des efforts considérables pour saper la langue néerlandaise et marginaliser la communauté flamande.  Après la révolution syndicaliste, beaucoup de ces Flamands ont fui par la frontière vers la Flandre occidentale, attendant l'intervention des Allemands pour rentrer chez eux.  Cependant, des siècles d'endoctrinement français ont sans aucun doute laissé leur marque et seule une petite minorité flamande existe encore dans la région, ce qui rend notre revendication au mieux faible. En raison des tensions dans la région, une commission a été créée, chargée notamment d'améliorer les conditions pour la minorité flamande et d'encourager le reste à s'adapter à notre langue et notre culture. "
fln.13.a:0 "Nous devrions reconsidérer la question."
fln.13.b:0 "Soutenez la Commission."

fln.14.t:0 "Plaidoyer aux évêchés"
fln.14.d:0 "Encore très catholiques, la plupart des Flamands vivant en Flandre-Française écoutent attentivement leur médecin et leur pasteur. En raison de l'hostilité entre le gouvernement syndicaliste et les puissants évêchés de la région, nous pourrions exploiter ces divisions pour convaincre les dirigeants des églises locales de rejoindre notre parti KB et, plus important encore, les lier à notre nation."
fln.14.a:0 "Renforcer les liens catholiques."
fln.14.b:0 "C'est une perte de temps.."

fln.15.t:0 "Programme d'investissement en Flandre française"
fln.15.d:0 "Bien que tout contact avec le gouvernement communal français soit strictement interdit, nous pouvons encore envoyer clandestinement de l'argent et des ressources aux entreprises et aux travailleurs flamands qui y vivent. La poursuite du programme Caritas, inventé par l'Eglise catholique, a pour but d'aider la classe ouvrière et, en le soutenant correctement, nous pourrions améliorer le bien-être des habitants de la région et renforcer leur sympathie pour la Flandre. Il y a toutefois des risques, car il s'agirait sans aucun doute d'un projet très coûteux et il n'est pas certain que des résultats significatifs puissent être garantis."
fln.15.a:0 "Investir dans la Flandre française."
fln.15.b:0 "Ce serait une mauvaise utilisation des ressources..."

fln.16.t:0 "La Flandre-Française restaurée à la Flandre !"
fln.16.d:0 "Nous avons réussi à chasser les Français et à reprendre le contrôle de la région. Un vaste programme de changement de nom est déjà en cours, avec des villes comme Lille devenue Rijsel et Dunkerke devenue Duinkerke. Mettre de côté des fonds publics supplémentaires pour les soins aux réfugiés et la restauration de la région pourrait nous aider à obtenir de la sympathie à peu de frais, et cela faciliterait grandement le processus d'intégration."
fln.16.a:0 "Allouer des fonds pour les camps de réfugiés et les réparations."

fln.17.t:0 "Protestations francophones"
fln.17.d:0 "Grâce aux efforts considérables déployés par le gouvernement français pour accroître l'importance de la langue française dans la région, de vastes étendues de terre sont devenues monolingues et résistent à leurs nouveaux occupants flamands. Pour réprimer leur résistance, nous pourrions permettre le maintien d'installations françaises dans ces régions. Cela diminuerait la quantité de troubles civils dans la région, mais ralentirait malheureusement la vitesse à laquelle elle serait réintégrée avec succès dans la Flandre."
fln.17.a:0 "Mise en place d'installations françaises."
fln.17.b:0 "Faites respecter la langue flamande !"

fln.18.t:0 "Attentat à la bombe à Lille"
fln.18.d:0 "Mécontents de la flamandisation de la province, les mouvements séparatistes français ont placé une bombe dans la maison de l'un de nos hauts responsables de la ville de Lille. Bien qu'il ait pu s'en sortir indemne, trois membres de sa famille et quatre membres de son personnel ont péri dans l'explosion."
fln.18.a:0 "Un triste jour pour toute la Flandre."

fln.19.t:0 "Attentat à la bombe contre la tour de l'Yser"
fln.19.d:0 "Construite après la Weltkrieg pour commémorer les soldats flamands tombés au combat, la tour de l'Yser est devenue un symbole du nationalisme flamand et de la paix. Au cours du pèlerinage annuel à Yzer organisé cette année par des membres du Frontpartij, un anarchiste français a fait sauter la tour, causant la destruction totale de sa structure de soutien et la mort de vingt-trois anciens combattants de la Weltkrieg. L'opinion publique flamande est outrée réclamant une réponse décisive et brutale de la part de la Vlaamse Wacht."
fln.19.a:0 "Un symbole de paix qui n'est plus."

fln.20.t:0 "Réveil à la bougie pour l'Yser"
fln.20.d:0 "En soutien aux victimes de l'attentat de la tour de l'Yser, plusieurs petits villages de la Flandre-Française ont exprimé leurs condoléances aux familles des victimes en organisant une cérémonie spéciale, suivie d'un discours très approprié et émouvant des maires des communautés respectives."
fln.20.a:0 "Nous devrions les remercier pour leur soutien."

fln.201.t:0 "Intégration de la Flandre-Française"
fln.201.d:0 "Cela a pris beaucoup de temps, mais nous pouvons enfin considérer les habitants de la Flandre-Française comme de véritables citoyens flamands. La langue flamande connaît lentement une résurgence et les dernières réformes administratives sont adoptées. la Flandre-Française est maintenant officiellement la sixième province de Flandre !"
fln.201.a:0 "Nous les embrassons comme des frères."

fln.300.t:0 "Fin de la rébellion wallonne"
fln.300.d:0 "Alors que nos armées défilent à travers Liège et Namur, les deux côtés de la nation, autrefois connus sous le nom de Belgique, se réunissent. Faut-il rétablir l'union entre les deux régions ou rester fidèle au rêve flamand et laisser les Wallons se gouverner eux-mêmes ?"
fln.300.a:0 "Eendracht maakt Macht ! (l'Union fait la force !) "
fln.300.b:0 "La Wallonie et la Flandre ne sont pas faites pour être ensemble !"

#First Days of the Nation

flnrev.1.t:0 "Dissolution de la Flandre-Wallonie"
flnrev.1.d:0 "La pays de la Flandre-Wallonie n'a été que de courte durée. En proie à une corruption généralisée, à un monarque absolutiste et à un favoritisme allemand corrosif, ce n'était qu'une question de temps avant que le baril de poudre n'explose inévitablement. Enfin, les Flamands ont quitté l'union et peuvent enfin, pour la première fois dans l'histoire récente, célébrer leur indépendance. D'Ostende à Bruxelles en passant par Hasselt, les lions flamands défilent dans les rues et à travers les chants nationaux du Vlaamse Leeuw. Pourtant, ces manifestations publiques de jubilation ne sont guère plus qu'une façade pour la politique qui se déroule à huis clos.."
flnrev.1.a:0 "Vlaanderen de Leeuw!"

flnrev.2.t:0 "Fondation du Congrès national flamand"
flnrev.2.d:0 "Avec l'éviction du roi allemand et la libération de la nation, les partis autrefois unis de la révolution se désagrègent lentement. Le Conseil flamand prétend qu'ils sont le seul gouvernement légitime et qu'ils sont les seuls à diriger la nation jusqu'à ce que les choses se soient calmées. Le Parti catholique, le plus grand du pays, est divisé entre les membres du Conseil qui soutiennent cette régence et les membres qui siègent au Parlement pro-allemand. Aucun des deux groupes ne souhaite renoncer à son pouvoir ou permettre la suppression de ses organes administratifs. Le VWP s'oppose résolument à toute poursuite de l'ancien système car il a interdit leur participation et le parti continue à renforcer ses relations avec les révolutionnaires encore armés. L'armée de Libération, quant à elle, est déchirée entre l'allégeance au Parti catholique et ses dirigeants autoproclamés qui luttent pour le contrôle de l'Etat."
flnrev.2.a:0 "Le premier Congrès national se solde par un échec."

flnrev.3.t:0 "Le Conseil prend le contrôle"
flnrev.3.d:0 "Afin de préserver leur pouvoir et de maîtriser la situation dans le pays, le Conseil flamand, avec l'aide de la Vlaamse Wacht, a pris le contrôle des forces stationnaires de l'Assemblée à toutes les entrées et dans les îlots urbains environnants. M. Van Severen a profité de l'occasion pour prendre la parole devant l'Assemblée et faire son discours, en essayant de les convaincre de la nécessité de la stabilité et de la préservation de l'ancien système. S'il réussit un peu à convaincre certains membres, la plupart d'entre eux attendent que l'armée de Libération lance une contre-attaque contre le Vlaamse Wacht et libère l'Assemblée."
flnrev.3.a:0 "La situation s'aggrave."

flnrev.4.t:0 "Divisions au sein de l'Armée de Libération"
flnrev.4.d:0 "L'Assemblée étant prise en otage, l'armée de Libération est de plus en plus en proie à des conflits internes et à une direction divisée.\n\nMené par Charles Claser, la Légion secrète soutient la dissolution du Conseil flamand et la création d'un nouvel état flamand. Le Frontbeweging, par contre, composé principalement d'anciens combattants de la Weltkrieg, se tient aux côtés du Conseil flamand et a arraché des hommes à l'effort cumulé pour soutenir la Vlaamse Wacht. Le Geuzengroep est déchiré entre ses membres fondateurs qui faisaient partie de la Vlaamse Wacht et les partisans recrutés qui se sont battus pour des raisons anti-allemandes et de mécontentement général envers le Conseil flamand.\n\n\Une quatrième faction a également émergé pendant la rébellion, composée principalement de volontaires néerlandais et de nationalistes Thiois. Bien que leur nombre soit limité, le soutien de l'armée néerlandaise et une impasse entre les autres factions pourraient aboutir à leur victoire. Sans fin en vue, les différentes factions cherchent à désarmer les autres et à utiliser l'influence de l’église et de l’état pour atteindre leurs objectifs."
flnrev.4.a:0 "La Légion secrète obtient la majorité."
flnrev.4.b:0 "Le Frontbeweging l'emporte sur le Geuzengroep."
flnrev.4.c:0 "Les nationaliste Thiois renforcent leur pouvoir."

#Secret Legion

flnrev.51.t:0 "La Légion secrète sort victorieuse de cette impasse."
flnrev.51.d:0 "En semant le mécontentement dans les rangs du Frontbeweging et en gagnant les recrues du Geuzengroep, la Légion secrète a réussi à convaincre suffisamment de membres de la résistance à leur cause pour imposer un désarmement total aux autres factions. Alors que la plupart d'entre eux ont accepté ces conditions et ont déposé les armes, il reste encore de petites poches de radicaux dans les campagnes pour tenter d'obtenir le soutien des agriculteurs et des civils royalistes."
flnrev.51.a:0 "Avancez sur la capitale !"

flnrev.52.t:0 "Affrontements entre la Vlaamse Wacht et la Légion secrète"
flnrev.52.d:0 "La Légion secrète a finalement obtenu assez de contrôle pour libérer l'Assemblée et s'installe à Bruxelles pour tenter de briser l'emprise étrange de la Vlaamse Wacht sur la ville et la direction nationale. A l'intérieur de l'Assemblée, Van Severen essaie toujours de convaincre les membres de soutenir le maintien du Conseil flamand, mais la nouvelle se répand dans les rangs que l'Armée de la Libération est en passe d'arriver."
flnrev.52.a:0 "La Légion secrète défait la Vlaamse Wacht."
flnrev.52.b:0 "La Vlaamse Wacht résiste à la Légion secrète."

flnrev.53.t:0 "Libération de l'Assemblée nationale"
flnrev.53.d:0 "Avec la défaite de la Vlaamse Wacht, la dernière base du pouvoir du Conseil a été dissoute et un nouveau gouvernement peut être établi. Il faudra du temps et des efforts pour éradiquer les vestiges de leur organisation, même si le dernier de leurs sympathisants résiste encore dans certains villages flamands."
flnrev.53.a:0 "Un gouvernement provisoire est établi."

#Frontbeweging

flnrev.61.t:0 "The Frontbeweging Unifies With the Geuzengroep"
flnrev.61.d:0 "Efforts by the Secret Legion to win the support of the Geuzengroep recruits have been successfully repulsed and even though their member count has dropped, reinforcement of the movement by experienced veterans of the Frontbeweging has enabled the combined group to consolidate their power and face the Secret Legion head on."
flnrev.61.a:0 "The Secret Legion refuses disarmament!"

flnrev.62.t:0 "Clashes Between the Secret Legion and the Frontbeweging"
flnrev.62.d:0 "Seeing themselves as the last protectors of Flemish liberalism, the Secret Legion has entrenched itself in West-Flanders, recruiting civilians and repulsing attacks by the combined movement. The Frontbeweging has decided to post a large portion of their forces to feguard the movement while reinforcements are sent to Brussels to increase pressure on the Assembly."
flnrev.62.a:0 "The Council controls the army!"

flnrev.63.t:0 "The National Assembly Gives In"
flnrev.63.d:0 "Either convinced by the speeches of Van Severen and other Council members or pressured by the armed forces outside, the Assembly has given in and voted in favour of maintaining the continued existence of the Flemish Council. While all parties openly support the decision, behind the scenes plans for a more democratic government are being created."
flnrev.63.a:0 "The Flemish Council rules supreme."

flnrev.631.t:0 "Destruction of the Secret Legion"
flnrev.631.d:0 "After their victory in Brussels, the forces of Flanders have turned their eyes back to West-Flanders where the last remnants of the Secret Legion have embedded themselves. By offering full amnesty to all who surrender as recognition of their deeds in the liberation of Flanders, many Legion members surrendered to the Flemish forces allowing for a swift end to the surviving extremist elements."
flnrev.631.a:0 "Peace has once again been secured."

flnrev.64.t:0 "Continue the Regency?"
flnrev.64.d:0 "In theory the Flemish Council is supposed to rule until a new king is chosen. While the more conservative members are willing to push the Council further in this direction, more radical elements have been openly calling for the abolition of the Regency clause and to continue ruling free from the restrictions of the monarchy. This faction, led by Van Severen and some of his close allies, has gained the support from the Vlaams Nationaal Verbond, led by Staff de Clercq. Although the VNV has so far been barred from entering the Council due to its populist viewpoints, support for Van Severen is limited at best and he will need all the support he can get."
flnrev.64.a:0 "Van Severen and the VNV unite against the Regency."
flnrev.64.b:0 "The Regency continues."

flnrev.641.t:0 "Frontbeweging Reforms into the Frontpartij"
flnrev.641.d:0 "With the Flemish Council firmly in power and reinforced by the Vlaamse Wacht, the Frontbeweging has agreed to lay down its arms. Prominent members of the movement have been awarded seats in the Council and have created their own party: the Frontpartij. They are strong supporters of the independent Flemish nation and have petioned for a rewards program for successful Resistance members."
flnrev.641.a:0 "A first step towards a peaceful democracy."

flnrev.81.t:0 "The VNV and Van Severen Unite"
flnrev.81.d:0 "Due to the most unfortunate resignations of some of staunchest royalists in the Council and their replacement by VNV nationalists, Van Severen has acquired a slim majority. A vote on the continuation of the Regency will be the first point on the agenda during the next session and it looks set to be easily repulsed by his followers."
flnrev.81.a:0 "Dark times are approaching."

flnrev.82.t:0 "Resistance From the Frontbeweging"
flnrev.82.d:0 "While the Frontbeweging supported the Council during the early days of the nation, this have heavily frowned upon its power grab. Many members of the movement have publicly spoken out against Van Severen in the Council, switching sides to the royalists. Though this is a mild setback for Van Severen's plans, further replacement of the Council members should still sway the vote in his favour."
flnrev.82.a:0 "The vote is approaching."

flnrev.83.t:0 "End of the Regency"
flnrev.83.d:0 "With a small majority, Van Severen has been able to win the vote thus ending the Regency and replacing the monarchy with a more autocratic regime. The Flemish Council now retains full control of the Government and decides on all matters of state. While new members can still enter the Council, most seats are reserved for Van Severen's most loyal supporters thus repressing any real form of opposition."
flnrev.83.a:0 "Van Severen and the VNV rule supreme."

flnrev.84.t:0 "The Brussels question"
flnrev.84.d:0 "Nearly all of Flanders solely speaks Flemish but in the former capital of Belgium, a large French minority remains with their own education system and facilities. While their impact so far has been fairly limited and their size is diminishing due to German and now Flemish policies, the VNV has urged the Council to take a more forceful approach. They have demanded the complete abolition of French education and the unification of the VUB and ULB. All streets refering to French speaking Brusselois are to be changed and a strict uniform Flemish language enforced on the population."
flnrev.84.a:0 "Retain the slow approach."
flnrev.84.b:0 "Follow the VNV plan."

flnrev.65.t:0 "The Aristocracy Increases Its Power"
flnrev.65.d:0 "Sensing serious divisions between the factions in the Flemish Council, the old Flemish aristocracy has managed to boost its support and the loyalty of its members. Borrowing heavily from the disintegrating Van Severen faction, the conservative Catholics and some of the Liberals, the movement is steadily growing in power and confidence. Sensing an opportunity to increase his power in Flanders, Adalbert has offered the movement both monetary and political support."
flnrev.65.a:0 "His offer is accepted."
flnrev.65.b:0 "Refuse the German traitor!"

flnrev.651.t:0 "Aristocratic Push For Power"
flnrev.651.d:0 "After gathering enough influence for their faction, leading members of the nobility have gone ahead and declared a formal royal debate in the Flemish Council. Over the next few weeks, the Council must reach a decision between opting for a Flemish king of the House Van Vlaanderen or to symbolicly offer the crown to Adalbert so they can reign freely without interference from a constitutional monarch."
flnrev.651.a:0 "Charles Van Vlaanderen is elected King."
flnrev.651.b:0 "Offer Adalbert the Flemish crown."

flnrev.652.t:0 "The Flemish Crown?"
flnrev.652.d:0 "The Flemish nobility has been able to seize power in the Flemish Council and has elected Adalbert to be their monarch. This would be a strictly nominal title as Adalbert is still not allowed to interfere in any Flemish politics, leaving power to the nobility."
flnrev.652.a:0 "Accept the crown."
flnrev.652.b:0 "Refuse their proposal."

flnrev.653.t:0 "Adalbert Refuses the Crown"
flnrev.653.d:0 "Adalbert has refused the Flemish crown and as such it's passed down to Charles Van Vlaanderen who has agreed to return to Flanders and take up the title."
flnrev.653.a:0 "Crown the King!"

flnrev.66.t:0 "Aristocratic Conspiracy Discovered!"
flnrev.66.d:0 "A devastating series of article outlining allegations of nepotism and corruption within the aristocracy have been published on the front pages of both the Vooruit and De Standaard. Fully exposing their connections to the German King in Wallonia and the money trails back to Berlin, a massive crowd has gathered in Brussels to demonstrate against these perceived traitors to Flanders and their Council cronies. Pressure to overhaul the Council and open elections to all is mounting and may soon escalate if nothing is done."
flnrev.66.a:0 "Close ranks, we must uphold the status quo."
flnrev.66.b:0 "Dismiss all members implicated in the scandal!"

flnrev.67.t:0 "The Aristocratic Question"
flnrev.67.d:0 "Protests against the establishement are growing in size and number with many large organised rallies forming in Ghent and Aalter. 'For too long has the aristocracy profited from our sweat, for too long has a foreign monarch sent Flemish soldiers to die. No more!'. The VWP is quickly playing on the unrest and is urging workers to strike until the Council has been cleared of these traitors."
flnrev.67.a:0 "Unrest is growing!"

flnrev.68.t:0 "Attack on the Council"
flnrev.68.d:0 "During his exit from the Flemish Council, Charles d'Aspremont Lynden was hit square on the face with a complete cream-cake in a protest against his title and place in the Council. While he seems to have escaped without further injury, reporters were able to take an ample number of pictures to sate the newspapers."
flnrev.68.a:0 "These people are deranged."

flnrev.69.t:0 "Protest in Brussels"
flnrev.69.d:0 "Over a hundred thousand citizens have come down to the capital to persuade the Council to give up its protection of the aristocracy and German loyalists. The crowd has threatened that if their demands are not met a nationwide strike will be held until they give in. Council morale is faltering while the Vlaamse Wacht is starting to lose control of the crowds. Now that the power of Hendrik Elias has been broken many members are standing with the protesters."
flnrev.69.a:0 "The Council gives in to public demands."

flnrev.611.t:0 "Aristocractic Elements Forced From the Council"
flnrev.611.d:0 "After the march on Brussels, the Council has finally given in to the demands of the public and dismissed all members holding titles or retaining loyalty to the German puppet King. The path to a free Flemish Republic is now finally opening up and propaganda is starting to flood the streets intending on swaying voters towards one of the parties."
flnrev.611.a:0 "It's finally time for elections."

flnrev.612.t:0 "Aristocractic Elements Forced From the Council"
flnrev.612.d:0 "With the pressure from all sides starting to become unbearable and the nation becoming virtually ungovernable, the Council has finally given in to the demands of the public and dismissed all members holding titles or retaining loyalty to the German puppet King. The path to a free Flemish Republic is now finally opening up and propaganda is starting to flood the streets intending on swaying voters towards one of the parties."
flnrev.612.a:0 "It's finally time for elections."

#Groot-Nederlandisten

flnrev.71.t:0 "Les nationalistes Thiois grandissent en puissance"
flnrev.71.d:0 "En raison des querelles interminables entre les autres factions, les nationalistes Thiois ont réussi à augmenter massivement le nombre de leurs partisans en attirant des immigrants néerlandais et des intellectuels de Gand et de Louvain. Bien qu'ils soient encore la plus petite faction de l'Armée de libération, ils commencent à influencer l'opinion publique en promouvant l'unification de la Flandre avec les Pays-Bas et une Flandre mondiale plus forte. Cependant, sans l'appui armé dont bénéficient les autres factions, il est peu probable qu'elles soient en mesure d'atteindre ces objectifs. C'est pourquoi le soutien des Néerlandais, qui souffrent eux-mêmes de leurs propres problèmes politiques, sera nécessaire."
flnrev.71.a:0 "Nous devons demander l'aide des Pays-Bas !"

flnrev.72.t:0 "Les nationalistes Thiois flamands nous approchent"
flnrev.72.d:0 "Après l'indépendance récente de la Flandre et la dissolution de l'ancienne Union flamande et wallonne, les divisions entre le Conseil et l'Armée de Libération se sont accentuées, ce qui a entraîné une augmentation des troubles. Une faction plus petite de l'Armée de Libération flamande, issue du maelström, est le mouvement nationaliste Thiois, un groupe qui lutte ouvertement pour l'unification de la Flandre avec les Pays-Bas. Bien que leur nombre de membres soit inférieur à celui des autres mouvements, ils jouissent d'une large base intellectuelle à Louvain et à Gand qui demande que notre gouvernement intervienne et leur envoie un soutien militaire."
flnrev.72.a:0 "Soutenez les nationalistes Thiois."
flnrev.72.b:0 "Coupez toutes les connexions au mouvement."

flnrev.73.t:0 "Les Néerlandais refusent de nous aider"
flnrev.73.d:0 "Notre demande d'aide a été rejetée par les Néerlandais, qui ont coupé tout lien avec le groupe de résistance. Sans aucune chance de succès, le mouvement devra inévitablement choisir un camp dans le conflit entre la Légion secrète et le Frontbeweging afin de survivre. Bien que se ranger du côté de la Légion secrète puisse garantir une chance de gagner les prochaines élections et la libre promotion du mouvement, se ranger du côté du Frontbeweging a ses propres avantages. Van Severen a déjà fait preuve d'une forte tendance en faveur de l'unification néerlandaise et se ranger de son côté pourrait répondre à nos objectifs."
flnrev.73.a:0 "Unissez-vous à la Légion secrète."
flnrev.73.b:0 "Les Frontbeweging ont notre soutien."

flnrev.74.t:0 "Les Néerlandais envoient du soutien"
flnrev.74.d:0 "Les Néerlandais ont répondu à notre appel et ont décidé d'envoyer des armes, du matériel et du personnel expérimenté pour aider notre mouvement à sécuriser la Flandre. Avec l'escalade des discussions entre la Légion secrète et la Légion secrète, le moment est venu de frapper et de paralyser les deux mouvements en même temps, pendant que l'armée néerlandaise se prépare à leur attaque."
flnrev.74.a:0 "Les Pays-Bas seront à nouveau unis !"

flnrev.75.t:0 "L'armée néerlandaise intervient !"
flnrev.75.d:0 "Les approvisionnements et les opérations des mouvements de résistance ayant été gravement endommagés, des éléments de l'armée néerlandaise ont rapidement réussi à sécuriser les villes d'Anvers et de Gand avec des divisions déjà installées à Bruxelles. La Vlaamse Wacht n'était pas à la hauteur de notre armée entièrement ravitaillée et fut rapidement contraint de déposer ses armes, transférant ainsi le pouvoir aux forces néerlandaises. Des membres du mouvement nationaliste Thiois ont été nommés par les autorités néerlandaises comme gouvernement de transition, tandis qu'Amsterdam attend la réponse inexorable de l'Allemagne."
flnrev.75.a:0 "Les Pays-Bas sont une fois de plus unis !"

### Focuses ###

FLN_Kickstart_Flemish_Army:0 "Kickstart the Flemish Army"
FLN_Kickstart_Flemish_Army_desc:0 "A ragtag resistance no more, the Flemish Liberation Army must be fully integrated into the aparatus of state."

FLN_establish_the_air_force:0 "Establish the Air Force"
FLN_establish_the_air_force_desc:0 "Most of Flanders-Wallonia's airforce was based in Wallonia throughout due to the more strategically important location of the region's main airfields. Thus, we must do now what we Flems have always done: adapt. With focus and increased funding, surely the effectiveness of our fledgling airforce will be the envy of the world."
FLN_heavy_fighter_effort:0 "Heavy Fighter Effort"
FLN_heavy_fighter_effort_desc:0 "Fighter aircraft must be versatile first and foremost and possess a range adequete to conduct operations in far flung theatres if need be. We should thus focus on the development of heavy fighters."
FLN_light_fighter_effort:0 "Light Fighter Effort"
FLN_light_fighter_effort_desc:0 "Large long-range fighters are cumbersome jacks-of-all-trades, kings of none. Our fighters must be agile yet deadly, capable of wresting control of the skies from even the strongest enemy."
FLN_cas_focus:0 "CAS Focus"
FLN_cas_focus_desc:0 "With the assistance of specialised aircraft, our boys will fight all that much more effectively. While we may now be playing catch-up, with a concerted national effort to develop close-air-support craft, the men will soon fight like never before."
FLN_tac_focus:0 "Tactical Bomber Focus"
FLN_tac_focus_desc:0 "Medium bombers are the backbone of a truly independent air force. Capable of both supporting our forces on land and sea and attacking enemy buildings and installations, we must make a national effort to develop more effective models of such aircraft."

FLN_army_maneuvers:0 "Army Manoeuvres"
FLN_army_maneuvers_desc:0 "While the army has been formally established, it still operates much like the resitance it once was. To really hammer home that the status-quo had changed, we should hold a large wargame encouraging the organisation and order our forces must grow to possess."

FLN_mobile_focus:0 "Mobile Focus"
FLN_mobile_focus_desc:0 "The enemy must not be allowed to approach our cities and threaten our homes. We must use speed and careful planning to defeat them outright."
FLN_Minerva_Trucks:0 "Minerva Trucks"
FLN_Minerva_Trucks_desc:0 "Based in Antwerp, Minerva is the country's foremost producer of automobiles and bicycles. While Minerva dabbled in military production under the Flemish-Walloon regime, with independence, it is all the more essential that we subsidize Minerva's tranformation into a military vehicle supplier."
FLN_develop_tanks:0 "Develop Tanks"
FLN_develop_tanks_desc:0 "British tanks were particularly effective during the Weltkrieg and despite German victory, the world saw the potential of this new machine of war. We must develop more advanced models of our own to truly take advantage of them."
FLN_Remember_The_Yzer:0 "Remember the Yzer"
FLN_Remember_The_Yzer_desc:0 "With an indomnitable will, Flemish men bravely held the river Yzer. That same spirit with which this stand was made must be promoted throughout our armed forces."
FLN_armored_warfare:0 "Armoured Warfare"
FLN_armored_warfare_desc:0 "Our forces are capable of moving rapidly and defeating an enemy before it can react. Let us fully embrace armoured warfare and tailor our doctrine entirely around mobility."

FLN_home_defense:0 "Defend Our Home"
FLN_home_defense_desc:0 "The suffering experienced under German occupation has left in our people an inclination towards defensive warfare."
FLN_FN_Assault_Rifles:0 "FN Assault Rifles"
FLN_FN_Assault_Rifles_desc:0 "While FN largely operated from the Wallonian town of Herstal, the state company also had smaller facilities in Flanders. We should amalgamate these holdings into a new Flemish arms company focused on the research and development of cutting edge small arms."
FLN_artillery_effort:0 "Artillery Effort"
FLN_artillery_effort_desc:0 "The guns of the Weltkrieg ground advances to a halt. New and improved models of artillery possess this same ability, but suffer much less from the issues which plagued artillery pieces in that war. To fully secure our lands, we must have such weapons, and in massive quantities."
FLN_In_Flanders_Fields:0 "In Flanders Fields"
FLN_In_Flanders_Fields_desc:0 "In Flanders fields the poppies blow./Between the crosses, row on row, / That mark our place; and in the sky / The larks, still bravely singing, fly / Scarce heard amid the guns below.\n\nOur experience in the Weltkrieg is without parallel. Through careful planning and coordination, man upon man who dares to brave our lands shall find an early grave."

FLN_naval_warfare:0 "Naval Warfare"
FLN_naval_warfare_desc:0 "During the Weltkrieg, both sides recognised the strategic imprortance of the Flemish coast, and many invasions there were planned, though such grand designs ultimately fell through. Both for our defence and for our ability to project power abroad, we should focus on expanding our navy and supporting infrastructure."
FLN_Focus_On_Capital_Ships:0 "Focus on Capital Ships"
FLN_Focus_On_Capital_Ships_desc:0 "Mighty battleships and burgeoning aircraft carriers incur both massive risks and reward. While their cost may be great, if our navy is to have any impact on global stage, we must base its doctrine around an unwavering backbone of capital ships."
FLN_capital_ships:0 "Capital Ship Effort"
FLN_capital_ships_desc:0 "While for our small nation to develop dreanoughts would be but a waste of resources, battleships are well within reach. These kings of the bristle with guns both large and small and are key to the proper implimentation of our new naval doctrine."
FLN_Focus_On_Raiding_Ships:0 "Focus on Raiding Ships"
FLN_Focus_On_Raiding_Ships_desc:0 "As a small nation, we may still project disproportionate naval power through the use of submarines and interdiction tactics. The great powers of this world shall fear the Flemish hounds of the sea!"
FLN_destroyer:0 "Destroyer Effort"
FLN_destroyer_desc:0 "With investment in submarine development, we should now look to create equally advanced destroyer models to both directly support them and perform missions to frustrate the enemy's ability to counter the threat of our submarines."
FLN_cruisers:0 "Cruiser Effort"
FLN_cruisers_desc:0 "Cruisers fill a multitude of roles, supporting ships both large and small. We should develop new advanced cruiser models."
FLN_submarines:0 "Submarine Effort"
FLN_submarines_desc:0 "Small and stealthy with deadly armaments, submarines are the bain of merchant ships and vessels of war alike; even a single midget sub could sink an enemy dreadnought or carrier. The Germans defeated British shipping in the Weltkrieg with their U-boats and our enemies shall suffer the same fate."
FLN_carriers:0 "Carrier Effort"
FLN_carriers_desc:0 "The role of aircraft in naval warfare has grown rapidly in recent years. Based from aircraft carriers, planes can project power across the world and affect naval engagements with a consequentiality disproportionate to their cost. While carriers themselves may be quite expensive, we must develop them."

FLN_Syndicalist_Revolution:0 "Syndicalist Revolution"
FLN_Syndicalist_Revolution_desc:0 "While the purifying fires of revolution consumed much of the former Entente, Flanders chafed under German imperialist oppression. History, however, ultimately moves in one inevitable direction; the land and its people at last have thrown off their chains. Let us herald in the revolution and begin the process of complete socio-economic transformation."
FLN_Collectivize_Farmlands:0 "Collectivise Farmlands"
FLN_Collectivize_Farmlands_desc:0 "In spite of the undeniable promise of socialism for the working man, the rural pesantry owe their loyalty primarily to that great redoubt of reaction - the Church and its agents. If the countryside is to progress with the rest of the nation, farms big and small must be seized and reorganised into collectives externally managed by urban industrial syndicates."
FLN_Take_Control_Industry:0 "Nationalise Industry"
FLN_Take_Control_Industry_desc:0 "While many factories and mills have naturally transitioned to worker self-management, these glorious syndicates have failed to penetrate many key industries. The stain of capitalism cannot continue to sully our nation! All industry not yet sufficiently collective must be run by the state for the time being."
FLN_Hold_Party_Congress:0 "Hold the Party Congress"
FLN_Hold_Party_Congress_desc:0 "The issues of greatest societal import have been at least partially dealt with, and given this bit of renewed stability, we must hold the first central party congress since the founding of our new Republic."
FLN_Distribute_Royal_Wealth:0 "Redistribute Royal Wealth"
FLN_Distribute_Royal_Wealth_desc:0 "The tyrants who once ruled our lands by right of birth alone accumulated unparalled wealth over the centuries. Let us repatriate this great horde to those whose toil brought such wealth into being!"
FLN_Reduce_Christian_Influence:0 "Reduce Christian Influence"
FLN_Reduce_Christian_Influence_desc:0 "While the rural powerbase of political Catholicism has is under control, the influence of the Church and religion can still be fealt throughout the country. The people must be freed from their own unfounded belief! We must promote irreligion at every opportunity, though the current situation would make complete state atheism politically infeasible."
FLN_Join_Phalanstere_Program:0 "Join the Phalanstere Program"
FLN_Join_Phalanstere_Program_desc:0 "The Commune of France has organised a revolutionary new socialist joint research organisation for the betterment of all. We should join the organisation and truly work together for humanity's future."

FLN_Netherlands_United:0 "United Netherlands"
FLN_Netherlands_United_desc:0 "Our nation has drawn ever closer to our linguistic brothers to the north. The process of political and economic integration, however, is sure to be slow, so let's get to it."
FLN_Transitional_Government:0 "Transitional Government"
FLN_Transitional_Government_desc:0 "To guide the process, we should appoint a transitional government and reach over the party lines to strive for a succesful integration for everyone."
FLN_Attachement_To_The_Netherlans:0 "The Dutch Attachment"
FLN_Attachement_To_The_Netherlans_desc:0 "To truly unite and do away with the cultural influence of centuries of Walloon domination, Flanders must work to fully attach itself to the Netherlands. While some may resist this aggressive integration process, the reward, we know, will be great and our land shall prosper as part of a Netherlands at last made whole."
FLN_Language_Congress_Of_Leuven:0 "Hold the Leuven Language Congress"
FLN_Language_Congress_Of_Leuven_desc:0 "While is language is fundamentally cut from the same clothe as the standard language of the north, there are also a number of differences in spelling, pronounciation, and even grammar which limit mutual inteligability and hamper communication. If the Dutch speaking peoples are to be truly united, or language must be standardised, drawing from both the standard Dutch spoken in the Netherlands and our own language."
FLN_Embrace_Dutch_Culture:0 "Embrace Dutch Culture"
FLN_Embrace_Dutch_Culture_desc:0 "We must work to promote Dutch culture in Flanders, especially where French influence still prevails. To best accomplish this, our friends in the Netherlands have put our government in close contact with cultural experts and academics in their, soon to be both our, nation."
FLN_Centralised_Government:0 "Centralised Government"
FLN_Centralised_Government_desc:0 "While our fundamental system of governance and political structure is similar to that of the Netherlands, irregularities abound. In preparation of integration, we should pass sweeping reforms to emulate the Dutch and make the future centralisation of authority in Amsterdam a more effective process."
FLN_Dismantlement_Of_French_Education:0 "Dismantle French Education"
FLN_Dismantlement_Of_French_Education_desc:0 "Flanders was long beneath the boot of Wallonia, our people forced to learn French to have any chance of advancement. With some still clinging on to a Belgian identity, the teaching of French in schools has been preserved with independence. With the backing of the Netherlands, we should work to assimilate French speakers and wind down French education."
FLN_Recovery_Budget:0 "Request a Recovery Budget"
FLN_Recovery_Budget_desc:0 "Our lands are significantly less developed than those to our north. In order to begin to correct this historic injustice and prepare for integration, we must have Dutch funding. The money will be put primarily towards renovating indutrial complexes and improving the plethora of systematically neglected holdings throughout the country."
FLN_Decentralised_Government:0 "Decentralised Government"
FLN_Decentralised_Government_desc:0 "The Dutch have met our demands and the process of integration is progressing rapidly. We should now look to formulate the exact structure of the coming Flemish region within the Netherlands."
FLN_Unified_Transportation_Net:0 "Unified Transportation Network"
FLN_Unified_Transportation_Net_desc:0 "The process of political and economic integration has been a rousing success. The strain increased economic activity has brought and issues caused by differences in our transportation systems with those of our Northern friends has become a burden. We must work to standardize all manner of minutia and connect many purely domestic transportation networks with the Netherlands proper."
FLN_Vlaamse_Spoorwegen:0 "Vlaamse Spoorwegen"
FLN_Vlaamse_Spoorwegen_desc:0 "The Dutch Nationale Spoorwegen must be replicated in Flanders, with a rapid expansion funded by the Netherlands with a single administration responsible for it. This new Vlaamse Spoorwegen, however, must not be subordinate to its northern counterpart, it must be Flanders alone that manages its own transportation systems!"
FLN_Fullfill_Integration:0 "Fulfill Integration"
FLN_Fullfill_Integration_desc:0 "Key points of contention with our northern brethren have been resolved and our nations physically connected like never before. Let us at long last be integrated into the Netherlands!"
FLN_Nation_Within_A_Nation:0 "Nation Within a Nation"
FLN_Nation_Within_A_Nation_desc:0 "Flanders must be united with its cultural brethren, but it cannot be subjugated. Within this new united Netherlands, our region must be a nation unto itself, with sweeping autonomy and assurances to the continued survival of a unique Flemish identity."
FLN_Demand_Recognition_Of_The_Flemish_Language:0 "Demand Flemish Language Recognition"
FLN_Demand_Recognition_Of_The_Flemish_Language_desc:0 "Our language is distinct in many ways from that of our northern neighbors. The recognition of our linguistic autonomy is contingent to any further progress towards our integration into the Netherlands. The Dutch will inevitably protest strongly, and as such, we must make a concerted national effort to assure that our demands are met in full."
FLN_Seperate_Flemish_Parties:0 "Separate Flemish Parties"
FLN_Seperate_Flemish_Parties_desc:0 "While through centuries of struggle, our land won autonomy within Belgium. While we have chosen rightly to throw or lot in with the Netherlands, there can be no compromise; Flanders must enjoy at least the same degree of political autonomy it did as a part of Belgium. To that end Flemish political parties must be allowed to establish themselves in the Netherlands and only our own parties can be allowed to compete in local Flemish elections."

FLN_Economic_Transition:0 "Economic Cooperation"
FLN_Economic_Transition_desc:0 "Plans for a thorough economic cooperation system date back to the 1820s when King Willem of the Netherlands still fostered plans to use Belgium as his manufacturing base whilst the Dutch ports would ship the products out. With our renewed union, the time has come to mend the broken relations and foster the integration of both economies into a unified system."
FLN_Expand_Maastricht_Limburg_Corridor:0 "Expand the Maastricht-Hasselt Axis"
FLN_Expand_Maastricht_Limburg_Corridor_desc:0 "Limburg on both sides of the old national borders has always been a neglected part of our nations and although a strong connection between the Limbourgish people of Flemish and Dutch Limburg kept the region somewhat united, the infrastructure and industry of the region were left far behind that of other provinces. The loss of the Walloon mines has now prompted us to focus on this province and to bring the outdated region up to speed with the rest of the nation."
FLN_Deepen_The_Westerschelde:0 "Deepen the Westerschelde"
FLN_Deepen_The_Westerschelde_desc:0 "The Westerschelde is the lifeblood of the Flemish economy as its main export harbours, those of Gent and Antwerpen rely on its connection to the North Sea. Requests to deepen the Westerschelde and as such allow larger ships to enter have been denied as the harbour of Rotterdam, the largest competitor of Antwerpen, and as such the Dutch government saw its expansion as a threat to their economy. As the borders are now lifted, the Dutch have finally agreed."
FLN_Unified_Dutch_Currency:0 "Unified Dutch Currency"
FLN_Unified_Dutch_Currency_desc:0 "Currently the Mark and the Gulden are used intertwined in Flanders as the rushed union with the Netherlands and the Black Monday crash has left the Flemish economy in the dumpster and without clear regulation. To ameliorate the issue, the ministry of financial affairs has agreed with Dutch demands to fully embrace the Gulden."
FLN_Shell_In_Antwerpian_Harbour:0 "Shell in Antwerp Harbour"
FLN_Shell_In_Antwerpian_Harbour_desc:0 "Lacking domestic oil production yet having a high need for the black gold, refineries in the harbours of Antwerpen and Gent have long attempted to keep as much of the oil industry domestically, only importing the raw material. As German companies are in shambles and with the importance worldwide of Shell, the city of Antwerpen has offered a concession to the company in the hopes of securing a reliable connection to the oil fields and reduce dependence on Dutch ports."
FLN_Development_Of_Zeeuws_Vlaanderen:0 "Development of Zeeuws-Vlaanderen"
FLN_Development_Of_Zeeuws_Vlaanderen_desc:0 "Zeeuws-Vlaanderen is a curious little province within the Dutch nation. Although it is predominantely inhabited by people sharing our Flemish culture, it refused to join Belgium in 1830 and has slowely created its own identity. Nonetheless one cannot deny that people from Zeeuws-Vlaanderen often work, live and shop in our lands and that one of the main economic hubs of the region, Terneuzen, is almost entirely dependent on the harbour of Gent."
FLN_Flemish_Dutch_Scientific_Cooperation:0 "Flemish-Dutch Scientific Cooperation"
FLN_Flemish_Dutch_Scientific_Cooperation_desc:0 "As we are now one nation, it is only reasonable that we pool our intelectual strength and improve our standing in the global scientific community."

FLN_Regency_By_The_Flemish_Council:0 "Regency by the Flemish Council"
FLN_Regency_By_The_Flemish_Council_desc:0 "The Flemish Council has established itself as the only legitimate form of government and quelled the radical ideas of the resistance. They are however meant to act solely as an advising organ to a King, a position that currently remains vacant."
FLN_Direct_Rule_From_Council:0 "Absolute Rule of the Council"
FLN_Direct_Rule_From_Council_desc:0 "The King only held us back! Without his oversight Van Severen and the VNV can reign freely and with an iron fist, eliminating all opposition and safeguarding our nation from the syndicalist threat."
FLN_Unify_The_State:0 "Unify the State"
FLN_Unify_The_State_desc:0 "While the abolition of the regency has increased the power of the Council substantially, its popularity is at an all time low. Large scale propaganda actions and nationalist rhetoric will sway our citizens to see that the enemy isn't on the inside but outside of Flanders."
FLN_Crack_Down_On_Syndicalism:0 "Crack Down on Syndicalism"
FLN_Crack_Down_On_Syndicalism_desc:0 "The Syndicalist movement cannot be allowed to exist in our country as it undermines our authority and falsely strays our sheep onto the wrong path. Strong and decisive action against its leadership may put the organisation out of its misery."
#FLN_Enforce_Flemish:0 "Enforce Flemish" already defined above as an idea
FLN_Enforce_Flemish_desc:0 "Flanders is a nation for the Flemish, not the Germans and most definitely not the French. By working together with the VNV we can end the facility towns on the language border and enforce a strict form of Flemish education. French will no longer be taught as a third language and will be strictly outlawed by the Council."
#FLN_Democratic_Transition:0 "Democratic Transition" already defined above as an idea
FLN_Democratic_Transition_desc:0 "The Council has only temporarily taken control and awaits the appointment of a new monarch. Tensions between the nobility and the nouveau riche are increasing with both groups seeking to stall the election until their power is secure."
FLN_Expansion_Of_Council:0 "Expand the Council"
FLN_Expansion_Of_Council_desc:0 "The Council is locked in a stalemate and the people on the streets are growing restless due to their exclusion from the Council and wider political franchise. Therefore we plan to open up fifty new places in the Council for all to compete over. Both the Catholics and the VWP would vie for these places as obtaining them could give them the majority they seek."
FLN_For_The_People_By_The_People:0 "For the People By the People"
FLN_For_The_People_By_The_People_desc:0 "No longer shall we be a German lapdog. The people have spoken and it's clear that they are heavily resisting the influence of both the aristocracy and the remnants of the German regime. Only a government chosen by and from the Flemish people will be tolerated!"
FLN_Constitutional_Monarchy:0 "Constitutional Monarchy"
FLN_Constitutional_Monarchy_desc:0 "Flanders is a monarchy and should reinvite the Count of Flanders to take control. His role would be heavily restricted due to the failures of Adalbert's regime, but he should still serve as our symbol of national unity to help guide the nation in times of peril!"
FLN_Republic:0 "Foundation of the Republic"
FLN_Republic_desc:0 "The rule of the aristocracy is at end! Only by giving the common man a vote and an opportunity to scale the political ladder will Flanders flourish and prosper."
FLN_Hold_Elections:0 "Hold Free Elections"
FLN_Hold_Elections_desc:0 "No longer are members appointed to the Flemish Council without being elected. the Government will be reformed into a true parliament consisting of representatives from all communities and parties."
FLN_Proclaim_The_County_Of_Flanders:0 "Proclaim the County of Flanders"
FLN_Proclaim_The_County_Of_Flanders_desc:0 "It was during the rule of the Counts of Flanders that we achieved our national zenith. Reinstating this institutional former glory would definitely boost the morale of our people and grant even more legitimacy to our King, who would accept the title of Count of Flanders."
FLN_Flemish_Revanchism:0 "Flemish Revanchism"
FLN_Flemish_Revanchism_desc:0 "In recent centuries we have been the toy of nearly every major European power and have on many occasions lost hard won land. No more! Flanders does not forgive nor does it forget its brothers abroad!"
FLN_Zeeuws_Vlaanderen:0 "The Zeeuws-Vlaanderen Question"
FLN_Zeeuws_Vlaanderen_desc:0 "The people of Zeeuws-Vlaanderen are just as Flemish as the Brusselois but have been stolen from our nation by the Dutch. With the recent independence of the Flemish State and due to the large amount of Flemish people commuting there from our nation, pushing the Dutch government for a referendum might result in the secession of their province to our rightful control."
FLN_Frans_Vlaanderen:0 "Infiltrate Frans-Vlaanderen"
FLN_Frans_Vlaanderen_desc:0 "Lost to France in the 18th century, the lands around Duinkerke and Rijsel still hold large Flemish speaking minorities which we should liberate from French oppression!"
FLN_Revise_The_Flandern_German_Treaty:0 "Revise the Flandern-German Treaty"
FLN_Revise_The_Flandern_German_Treaty_desc:0 "One of the conditions of our independence was to pay hefty reparations to Germany to make sure we couldn't escape their sphere of influence. With our new pro-German government, the German Empire is willing to loosen those restrictions and reward our loyalty to the Reichspakt cause."
FLN_Coalition_Socialists:0 "Form a Socialist Coalition"
FLN_Coalition_Socialists_desc:0 "The elections are over and a Formateur has been appointed from the VWP who will try to form a socialist tinted coalition government"
FLN_Coalition_Liberals:0 "Form a Liberal Coalition"
FLN_Coalition_Liberals_desc:0 "The elections are over and a Formateur has been appointed from the KB who will try to form a liberal tinted coalition government"
#FLN_Aristocratic_Council:0 "An Aristocratic Council" already defined above as an idea
FLN_Aristocratic_Council_desc:0 "The aristocratic coup has been successfull and the Flemish Council is now firmly under noble control. The appointment of Adalbert as titular king of Flanders has allowed us to even further directly influence state affairs towards our own interests."
#FLN_German_Monarch:0 "Invite a German Monarch" already defined above as an idea
FLN_German_Monarch_desc:0 "Adalbert has been appointed nominal ruler of Flanders and has secured a strong and stable relation with Germany, allowing us free reign in the country."
FLN_Resistance_Takes_Control:0 "The Resistance Takes Control"
FLN_Resistance_Takes_Control_desc:0 "The Flemish Council has been forced to abdicate and a temporary government consisting of the most loyal revolutionaries has been put in charge."
FLN_Flemish_Nationalism_Prevails:0 "Flemish Nationalism Prevails"
FLN_Flemish_Nationalism_Prevails_desc:0 "The nationalistes Thiois and the Germans have both been put down, allowing the resistance to serve a solely Flemish cause."
FLN_Abolishment_Council:0 "Abolition of the Council"
FLN_Abolishment_Council_desc:0 "The Council's power reaches far and wide and the corrupt organisation will need to be destroyed by all means necessary to ensure a properly managed Flemish State."
FLN_Dismantlement_Of_Vlaamse_Wacht:0 "Dissolution of the Vlaamse Wacht"
FLN_Dismantlement_Of_Vlaamse_Wacht_desc:0 "Not only did the Vlaamse Wacht serve the German King, but they also sided with Van Severen and the power grab of the Council. In order to secure our nation's stability, they must be fully dissolved and integrated into the Rijkswacht."
FLN_Groot_Nederland_Ambition:0 "Groot-Nederland Ambition"
FLN_Groot_Nederland_Ambition_desc:0 "The nationalistes Thiois movement has been placed into power and is taking all avenues possible to advance the cause of integration into the Netherlands"
FLN_Enact_The_Terneuzen_Treaty:0 "Enact the Treaty of Terneuzen"
FLN_Enact_The_Terneuzen_Treaty_desc:0 "By enacting the Treaty of Terneuzen we promise to transfer all power to the Dutch government and become a puppet state of Amsterdam until the integration process is done."
FLN_Accept_Dutch_Constitution:0 "Accept the Dutch Constitution"
FLN_Accept_Dutch_Constitution_desc:0 "We need to conform to the Dutch constitution now, giving up on the old Flandern-Walloon mockery of a state."

FLN_Vlaams_Gewest:0 "Flanders Investment and Trade"
FLN_Vlaams_Gewest_desc:0 "The Flanders Investment and Trade bureau is an initiative by the Flemish government to revitalise the industry and promote Flemish companies abroad."
FLN_Antwerp_Harbour:0 "Invest in the Antwerpian Harbour"
FLN_Antwerp_Harbour_desc:0 "The harbour of Antwerp is vital to the Flemish economy and is the main trade hub for Flanders, Wallonia and the southern Rhineland. Further expansions are in order to meet the rising demands."
FLN_Chemical_Expertise:0 "Focus on Chemical Expertise"
FLN_Chemical_Expertise_desc:0 "Throughout the 19th and 20th century we have profiled ourselves as one of the biggest players on the synthetics and pharmaceutical market, with the first polymer being invented by Baekeland. We must focus on what we are best at."
FLN_Brussel_Capital:0 "Invest in the Brussels Capital Region"
FLN_Brussel_Capital_desc:0 "Bolstering urbanisation methods in the Brussels Capital Region will bolster our workforce there and further advance our country from an agricultural nation to a more modern industrial one."
FLN_Limburg_Mining:0 "Invest in Limburg Mining Operations"
FLN_Limburg_Mining_desc:0 "Coal mining in the Limburg province has only recently started but is demanding ever more personnel. Specialists from the Universities of Flanders and avrious Congolese mining firms have been recalled to further develop this growing industry."
FLN_Vlaanderen_Industry:0 "Invest in Flemish Industry"
FLN_Vlaanderen_Industry_desc:0 "The provinces of West-Flanders and East-Flanders are the beating heart of our industry and need increased government funding to further expand and develop the sector."
FLN_Agricultural_Innovation:0 "Agricultural Innovation"
FLN_Agricultural_Innovation_desc:0 "Agricultural expertise from the University of Ghent has modernised our own agricultural industry and is highly sought after across the Reichspakt. Experience and the introduction to foreign cases has further bolstered our national knowledge and has led to many breakthroughs."
FLN_Synthetic_Refining:0 "Antwerpse Raffinage Possibilities"
FLN_Synthetic_Refining_desc:0 "Oil is currently being imported in large quantities in the harbour of Antwerp. By refining it in Antwerp itself we can double our profits and secure our own synthetics industry."
#FLN_Grote_Doorsteek:0 "Propose the Grote Doorsteek" already defined above as an idea
FLN_Grote_Doorsteek_desc:0 "With recent expansion, the recovery of Germany from Black Monday and its rapid remilitarisation, demand on our nation as a commercial transit point is increasing. The Scheldt however, is twisted around the harbour and will need straightening before we can exploit its full potential."
FLN_German_Trade_Agreement:0 "Renew the German Trade Agreement"
FLN_German_Trade_Agreement_desc:0 "With a recovering German giant on our doorstep and our own economy well on the way towards full health, a restored trade treaty between our respective nations would be a favourable outcome for both parties."
FLN_Frozen_Food_Processing:0 "Frozen Food Processing"
FLN_Frozen_Food_Processing_desc:0 "Inspired by the American trend to use freezers and refrigerators, the demand for frozen food across Europe is increasing. This is a risky investment though as our own internal demand for the commodity is very low and we would need to rely on exporting the food."
FLN_Boerenbond_Subsidies:0 "Subsidise the Boerenbond"
FLN_Boerenbond_Subsidies_desc:0 "The Boerenbond is a union for farmers, many of whom have requested that the Government increase funding to support agriculture in West-Flanders, a region heavily struck by the economic crisis."
FLN_Minerva:0 "Minerva Military Facilities"
FLN_Minerva_desc:0 "While Minerva is well known for making luxury cars, a recent contract proposal for military trucking capabilities has interested the Government and is now awaiting final approval."
FLN_Expand_Vlaamse_Ruit:0 "Expand the Vlaamse Ruit"
FLN_Expand_Vlaamse_Ruit_desc:0 "The Vlaamse Ruit is the region located between Ghent, Antwerp, Brussels and Mechelen. This area contains the largest concentration of cities and is our major industrial powerhouse. Further attention to the region in the structural plans of the Government would increase the efficiency of our industry and allow for a denser concentration of resources."
FLN_University_Leuven:0 "Renovation of the KU Leuven"
FLN_University_Leuven_desc:0 "The KU Leuven was hit hard during the Weltkrieg and lost its entire library during the siege of the city. With German focus on the University of Ghent, funding has been lacking these last couple of years. An influx of cash and the necessary reparations to the campus would ensure that the university is once again able to compete at a global level."
FLN_Arbed_Steel:0 "Invite Arbed Steel"
FLN_Arbed_Steel_desc:0 "Due to massive coal reserves in Limburg and steady imports from Wallonia, the steel industry in Ghent is ripe for expansion and representatives are requesting that we encourage Arbed to increase production output."
FLN_Brussel_Oostende_Express:0 "Finish the Express Train Brussels-Oostende"
FLN_Brussel_Oostende_Express_desc:0 "To further facilitate commuter travel from West-Flanders and tourists for the Flemish Coast, a Brussels-Oostende Expressway has been proposed by the Government to complement the existing highways and railroads."
FLN_Textile_Industry:0 "Fund the Ghent Textile Industry"
FLN_Textile_Industry_desc:0 "Known since the medieval era for its textile production, the industrial revolution and investment from the Belgian government have dramatically expanded production in Ghent. However, now facing competition from Eastern Europe and America it is high time to further increase our own production to meet German demands."
FLN_Found_Mecar:0 "Found MECAR"
FLN_Found_Mecar_desc:0 "With the loss of Wallonia, most of our arms producers left as well. The creation of MECAR as a munition factory will be necessary to sustain our army."
FLN_Zaventem_Aviation_Industry:0 "Expand the Zaventem Aviation Industry"
FLN_Zaventem_Aviation_Industry_desc:0 "With the international airport of Brussels located in Zaventem and an increasing interest for the aviation industry, land has been cleared and sold at knockdown prices to assist aviation start-ups."
FLN_Foreign_Labour:0 "Import Foreign Labour"
FLN_Foreign_Labour_desc:0 "Our current mining companies are unable to cope with the state quotas and are requesting more workers to further make use of the large reserves. Immigrants from the economically unstable regions of Spain and Italy are already heeding the call and awaiting simplified visa procedures."
#FLN_Flemish_Miners:0 "Use Flemish Miners" already defined above as an idea
FLN_Flemish_Miners_desc:0 "By focusing on smaller but more professional teams, we can increase our output without damaging the coal reserves."
FLN_Solvay_Antwerpen:0 "Open Solvay Manufacturing Facility"
FLN_Solvay_Antwerpen_desc:0 "Solvay has decided to open a large production plant in the harbour of Antwerp with help from the German IG Farben company."
FLN_Expand_Mittel_Afrikan_Influence:0 "Expand our Mittelafrikan Influence"
FLN_Expand_Mittel_Afrikan_Influence_desc:0 "Due to the fall of Flanders-Wallonia, the vultures of Mittelafrika have tried to reduce our influence and have slowly been restricting our mining companies. We will have to fight these measures in Germany and Mittelafrika itself to retain our influence."
FLN_Secure_Diamond_Trade:0 "Secure the Diamond Trade"
FLN_Secure_Diamond_Trade_desc:0 "Nearly every diamond on the planet passes through Antwerp where the mostly Jewish population controls the diamond sector. By securing more mining permits from the Mittelafrikan government we can increase the production in Africa and as such the trade at home."
FLN_Copper_Katanga:0 "Copper from Katanga"
FLN_Copper_Katanga_desc:0 "Katanga contains large untouched copper reserves which are being exploited by Flemish companies but resources like cobalt and other rare earth elements are just waiting to be exploited by our mining companies." #?