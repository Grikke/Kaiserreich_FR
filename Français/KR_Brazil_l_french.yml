bra.52.a:0 "Si nous les aidons, nous allons compromettre notre budget pour d'autres domaines"
bra.52.b:0 "Achetez le surplus de café et BRÛLEZ-le, cela augmentera son prix!"
bra.53.t:0 "Un programme de réforme agraire?"
bra.53.d:0 "Le temps est venu de mettre en oeuvre la première des promesses populistes que nous avons faites au peuple: la campagne brésilienne est dominée par les grandes fermes, les latifúndios, qui appartiennent à des familles puissantes et qui emploient une main-d'œuvre énorme. l'élément le plus important de notre économie, la récolte du café et de la canne à sucre si nécessaires à nos exportations, mais ces latifundis contiennent aussi beaucoup de parcelles inutilisées, qui pourraient très bien être occupées par des paysans sans terre. un programme de réforme agraire qui permettrait de distribuer cette terre vide parmi les paysans les plus pauvres, non seulement cela augmenterait notre production agricole, mais puisque nous aborderions une question clé pour les paysans, leur soutien aux mouvements syndicalistes les plus radicaux diminuera probablement. les forces conservatrices, cependant, peuvent voir cela comme un signe de notre faiblesse contre ces mêmes idéologies radicales. "
bra.53.a:0 "Non-Sens!"
bra.53.b:0 "Mettre en place une commission"
bra.54.t:0 "Programme de réforme agraire sous le feu"
bra.54.d:0 "Un groupe de coronéis, les oligarques traditionnels débarqués des Etats du nord-est, s'est réuni aujourd'hui à Fortaleza, Ceará, et a exprimé son inquiétude sur notre programme de réforme agraire - ou, selon eux," un Nous sommes obligés de faire des concessions aux paysans extrémistes - et promettons de se battre «par tous les moyens nécessaires» pour l'intégrité de leurs terres.Vargas lui-même a appelé le groupe à Rio de Janeiro pour s'assurer qu'il n'y ait rien à craindre. sera utile pour diminuer la popularité des mouvements socialistes extrémistes parmi les paysans et même le prolétariat urbain - après tout, pourquoi devraient-ils mettre leur foi dans un syndicat comme le BOC si le gouvernement fédéral lui-même répond à leurs besoins? de ces propriétaires plus conservateurs ne se sentent pas à l'aise avec tout cela. "
bra.54.a:0 "Peut-être devrions-nous réévaluer notre position"
bra.54.b:0 "Continuez la commission"
bra.55.t:0 "Réforme agraire initiée"
bra.55.d:0 "Notre commission de réforme foncière a produit un rapport détaillant un plan de redistribution des terres au Brésil, proposant que le gouvernement achète les terres inutilisées aux grands agriculteurs en les rémunérant à des prix équitables et en les redistribuant aux paysans les plus pauvres. va quelque peu augmenter notre production agricole et atténuer certaines tensions avec la gauche radicale, mais peut déclencher des effets indésirables avec les oligarques débarqués. "
bra.55.a:0 "Peut-être que nous devrions reculer."
bra.55.b:0 "Signer dans la loi."
