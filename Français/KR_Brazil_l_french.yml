BRA_election_year_desc:0 "Les tensions montent alors que des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Le discours politique est presque synonyme d'arguments enflammés, et un air d'extrémisme idéologique plane sur la population du pays."
BRA_decentralization_desc:0 "Les États-Unis du Brésil ont toujours apprécié l'autonomie de leurs États. Chacun a son propre président, ses propres partis politiques et ses propres militaires, et le peuple s'est montré prêt à mourir pour ces droits régionaux. Il en résulte toutefois un gouvernement central très faible et édenté, qui ne peut pas agir de manière décisive en cas de besoin."
BRA_wake_of_civil_war_desc:0 "Peu de blessures mettent plus de temps à guérir qu'une guerre civile. La guerre entre les États a fait des milliers de morts et de nombreux autres orphelins et sans-abri, alors que les tensions entre les oligarchies politiques et les identités régionales ont finalement éclaté sur le champ de bataille après que les troupes du Minas Gerais se sont introduites dans São Paulo. Toutes les actions que le gouvernement central tente d'entreprendre sont aujourd'hui perçues avec une immense méfiance, et les dommages causés à la frontière entre Rio et São Paulo n'ont pas encore été entièrement réparés."
BRA_fatherland_volunteers_desc:0 "En hommage à l'héritage de notre armée dans sa grande histoire, les Volontaires de la Patrie sont plus qu'une force constituée de Brésiliens ordinaires, mais c'est un symbole de leur volonté de mourir pour la nation et sa liberté."
BRA_forager_idea_desc:0 "Nos troupes doivent avoir la capacité de dépouiller le pays de toutes les ressources possibles, car la logistique de l'approvisionnement d'une armée au Brésil exige ce niveau d'autonomie de la part de nos soldats."
BRA_planningspeed_desc:0 "Nos officiers sont tout à fait capables de planifier des offensives à l'unisson et d'adapter ce plan à toute occasion ; après tout, un plan de bataille survit rarement au contact avec l'ennemi."
BRA_we_werent_expecting_special_forces_desc:0 "Les forces spéciales du Brésil sont très bien entraînées, qui ont passé des années à pratiquer l'art de la guerre pour défendre leur pays contre l'invasion étrangère. Leur nombre et leur maîtrise du terrain sont certainement un facteur à examiner par tout envahisseur."
BRA_state_armies_desc:0 "Les forces armées brésiliennes sont, en termes simples, un groupe hétéroclite de 26 milices d'État, une " armée fédérale " à Rio de Janeiro, et sa marine est à peu près le seul bras de l'armée qui subit un frottement fédéral réel. Ces forces archaïquement organisées ont des qualités extrêmement différentes en matière d'entraînement et d'équipement, et sont tout simplement inadaptées au combat moderne de quelque façon que ce soit, surtout si elles sont requises pour combattre pour une nation à laquelle elles ne se sentent guère liées."
BRA_militiagungs_desc:0 "Les milices ont été correctement intégrées dans l'armée de la nation en tant que régiments spéciaux de la garde de l'État, organisés et équipés d'une manière moderne et prêts à combattre et à mourir pour le Brésil."
BRA_merchant_marine_desc:0 "Le Brésil a toujours été un pays de commerce international, car son nom même vient de sa première exportation, Brazilwood. Notre capacité d'importer des marchandises est un facteur stratégique important, et l'expansion de la marine marchande est officiellement parrainée par l'État."
BRA_patriotism_desc:0 "Nos citoyens s'habituent lentement à l'idée que le Brésil est un pays uni, mais avec le temps, nos efforts pour construire une identité unie prendront sûrement racine."
BRA_cangaco_is_over_desc:0 "Le banditisme entre les États n'a jamais été aussi faible, et la population rurale et urbaine se sent beaucoup plus en sécurité maintenant que les criminels ne peuvent pas simplement traverser les frontières d'un État pour éviter d'être capturés."
BRA_higher_learing_desc:0 "Beaucoup de fonds sont détournés pour augmenter le nombre de personnes au pays qui terminent leurs études collégiales. Nous espérons transformer ce qui était autrefois un privilège en quelque chose qui est accessible à tous."
BRA_manter_isso_ai_viu_desc:0 "Qu'il s'agisse de lettres d'appui publiques ou de réunions louches, nous n'avons épargné aucune mesure pour assurer la stabilité politique et économique. La politique est un jeu cruel et diabolique, mais les conséquences d'une défaite seraient le chaos !"
BRA_cheap_cars_desc:0 "Grâce à de généreux allégements fiscaux, notre industrie automobile travaille avec une grande efficacité et des bénéfices encore plus importants, et peut fournir à l'État toutes sortes de véhicules pour nos besoins."
BRA_black_monday_1_desc:0 "La dévastation de notre économie causée par le Lundi noir est d'une ampleur colossale. Nous ne pouvons rien faire d'autre que résister à la tempête et tenter de joindre les deux bouts avec notre budget qui diminue rapidement...."
BRA_black_monday_2_desc:0 "Le nouveau gouvernement a pris les mesures qui s'imposaient pour faire face à la crise de notre économie, et le pire est passé. Cependant, les dégâts sont toujours là, une blessure ouverte sur nos marchés, et d'autres mesures doivent être prises."
BRA_bigger_salaries_desc:0 "Le taux d'augmentation des salaires des fonctionnaires de l'Etat a été officiellement augmenté, comme promis pendant la campagne électorale par notre président. Naturellement, cela améliore notre situation politique, même si cela a un prix."
BRA_it_prints_money_desc:0 "Des dépenses excessives ont donné lieu à ce qui pourrait être le début d'un important problème d'inflation. Nous devrions régler ce problème immédiatement, de peur de souffrir énormément du poids de la hausse constante des prix."
BRA_freedom_of_press_desc:0 "Le droit pour chaque journaliste de faire des reportages sur tous les sujets est un aspect fondamental de la liberté, et nous ne permettrons jamais que cela soit menacé ; notre législation anti-censure est peut-être la plus rigoureuse de l'hémisphère occidental."
BRA_freedoms_desc:0 "Les droits des individus passent toujours avant les besoins de l'État : La principale priorité du gouvernement devrait être de protéger les droits de ses citoyens, et non de les traiter comme des réserves de revenus fiscaux à drainer !"
BRA_tax_breakings_desc:0 "D'importants allégements fiscaux ont été accordés à plusieurs secteurs stratégiques, tels que les propriétaires de plantations, à titre de mesure de redressement d'urgence lors des retombées de la crise du lundi noir."
BRA_salarys_marlib_desc:0 "En prenant du recul et en réévaluant les salaires de la fonction publique, nous avons fixé leurs augmentations à un taux beaucoup plus raisonnable, ce qui donne au budget une marge de manœuvre dont il a grandement besoin."
BRA_marlib_loans_desc:0 "Des réformes fiscales intenses et approfondies ont grandement amélioré la situation budgétaire du gouvernement et des unités fédérales de ces États."
BRA_am_i_being_detained_desc:0 "Nos lois ont toujours été la pierre angulaire de nos libertés, et en ces temps troublés, ce n'est pas différent. Nous devons toujours prendre les libertés du peuple avant tout."
BRA_good_natives_desc:0 "Les premiers Brésiliens sont protégés par des lois sévères, mais justes, et s'ils souhaitent vivre isolés du reste de l'Empire, ils ont tout à fait le droit de le faire. Qui sommes-nous pour entacher leur style de vie noble et pur ?"
BRA_advisory_parliament_desc:0 "Le Parlement a maintenant un simple rôle consultatif, et la parole du monarque est définitive et absolue, comme elle a toujours été censée l'être."
BRA_anmon_gang_desc:0 "Les pouvoirs des soi-disant États, à peine plus que les outils des républicains pour démanteler le Brésil, ont été correctement gérés. Le Brésil est un pas de plus vers un gouvernement qui travaille pour son peuple."
BRA_are_you_threatening_me_master_jedi_desc:0 "Un État véritablement organique et décentralisé, représentant correctement la volonté du peuple, est maintenant une réalité, car chaque ville a plus de liberté qu'un esclave syndicaliste ne pourrait concevoir. Dieu a vraiment béni notre Empire."
BRA_blueguard_desc:0 "Les gardes bleus impériaux sont plus que débrouillards et loyaux ; ils constituent la première ligne de défense contre les espions étrangers et les mensonges syndicalistes."
BRA_krush_desc:0 "Nous avons rétabli à la fois les traditions et le financement du corps de cavalerie de l'armée, et maintenant ces puissants défenseurs de l'empire ont la formation et l'équipement qu'ils méritent toujours."
BRA_stubborness_desc:0 "Notre Empire ne tombera jamais aux mains des forces obscures qui s'opposent à nous, quel qu'en soit le prix !"
BRA_the_romena_desc:0 "Une nouvelle constitution est en vigueur au Brésil et constitue la base juridique du nouvel État. Péjorativement appelé le " Roumain " par ses opposants en raison de ses penchants autoritaires, il est en fait beaucoup moins radical que tout ce que la Garde de Fer a pu trouver, mais c'est quand même une tentative effrontée du Nouvel Etat pour prendre le contrôle total du pays, avec une marge ouverte aux critiques pour être arrêtés pour " trahison "."
BRA_voz_do_brasil_desc:0 "Na Guanabara, dezenove horas"
BRA_estado_novo_youth_desc:0 "La jeunesse de notre nouvel Etat est plus que prête à faire face aux syndicalistes et autres racailles qui cherchent constamment à saboter la prospérité du Brésil."
BRA_populsit_education_desc:0 "Depuis leur plus jeune âge, la nouvelle génération de Brésiliens sait que le Père des Pauvres a sauvé le pays de la ruine totale et l'a ramené à la grandeur."
BRA_CLT_Vargas_desc:0 "Le Nouvel Etat a toujours eu à cœur l'intérêt des travailleurs et rares sont ceux qui peuvent prétendre que la nouvelle charte des droits des travailleurs n'est pas à la fois juste et bien en retard."
BRA_unlimited_powa_desc:0 "Le Nouvel État a peut-être atteint le degré de centralisation le plus élevé jamais atteint par un État dans l'histoire de l'Amérique du Sud. Les directives personnelles de Vargas peuvent aussi bien être des lois dans cette nouvelle ère."
BRA_anarcho_hueism_desc:0 "L'histoire et la culture uniques du Brésil signifient que nous ne pouvons pas nous contenter d'appliquer des idées pensées pour la France et la Grande-Bretagne, ni que nous devrions être si rigides dans notre lecture de la propriété privée. L'orthodoxie idéologique ne peut pas entraver le progrès brésilien !"
BRA_shrukie_state_desc:0 "Bien qu'il s'agisse certainement d'un processus difficile, nous déployons beaucoup d'efforts pour réduire l'impact de l'appareil d'État sur la vie des gens."
BRA_mst_desc:0 "Les terres agricoles ont été en grande partie redistribuées aux coopératives locales détenues et exploitées par ceux qui travaillent la terre. Toutefois, les particuliers sont toujours autorisés à posséder la valeur qu'ils ajoutent à la terre."
BRA_women_homefront_desc:0 "Nous devons veiller à ce qu'en cas de guerre, toute la population brésilienne soit prête à faire sa part, sur les champs de bataille et en dehors."
BRA_radsoc_literay_desc:0 "De grandes conquêtes sont en cours dans l'effort herculéen qui consiste à faire en sorte que chaque Brésilien, où qu'il vive, sache lire et écrire.."
BRA_christian_socialism_desc:0 "Soit vous haïssez l'un et aimez l'autre, soit vous vous dévouez à l'un et méprisez l'autre. Vous ne pouvez pas servir Dieu et l'argent."
BRA_radsoc_literay2_desc:0 "De grandes conquêtes sont en cours dans l'effort herculéen qui consiste à faire en sorte que chaque Brésilien, où qu'il vive, sache lire et écrire.."
BRA_people_militias_desc:0 "Les milices populaires sont les descendants des milices d'Etat de l'ancienne république et s'occupent à la fois de l'application de la loi et des activités de garnison."
BRA_guns_desc:0 "La meilleure défense contre la tyrannie est de faire en sorte que les gens puissent s'armer, comme nous le faisons actuellement."
BRA_nomnom_desc:0 "L'éradication de la faim ne sera en aucun cas quelque chose que nous pourrons réaliser en quelques années. Mais nous faisons d'immenses progrès vers cet objectif, et nous pourrions dans quelques décennies faire en sorte qu'aucun Brésilien, d'où qu'il vienne, ne passe un seul jour de sa vie à manquer de nourriture."
BRA_kids_learn_materialism_desc:0 "Eduquer correctement les gens est peut-être la tâche la plus importante de notre Etat, en particulier les enfants, à qui il faut enseigner dès la naissance les valeurs du Syndicalisme."
BRA_cs_union_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_cs_main_legistaltive_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_cs_local_aswell_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_adults_learn_materialism_desc:0 "Nos grandes réformes éducatives atteignent maintenant tous les niveaux d'enseignement, avec une nouvelle génération d'intellectuels qui s'élève rapidement pour nous amener vers l'avenir."
BRA_cs_powerful_desc:0 "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."
BRA_washy_washy_desc:0 "La romantisation de la pauvreté et le fait de vivre dans des lieux abjectement insalubres est une pratique répugnante. Les souhaits personnels des individus n'ont pas la priorité sur les besoins de la société, surtout en matière de santé publique."
BRA_shining_syndies_desc:0 "L'Union du Brésil est l'exemple de ce qu'un État syndicaliste devrait aspirer à être. Les chaînes ont été brisées, remplacées par des livres et du pain, alors que la nation entière vit maintenant une ère sans précédent de paix et de stabilité."
BRA_pray_or_gulash_desc:0 "Notre clergé appuie maintenant pleinement notre nouveau régime, car il sait que l'alternative est de risquer l'âme du peuple."
BRA_helpful_spies_desc:0 "Sans aucune allégeance ou lien dans le pays, ces espions étrangers sont parfaits pour le travail froid et nécessaire du renseignement militaire. La solidarité des travailleurs prend plusieurs formes...."
BRA_dops_desc:0 "Le Département de l'ordre politique et social fait le tour des universités et autres foyers de troubles contre-révolutionnaires, toujours prêt à défendre nos grands principes."
BRA_pravda_desc:0 "Tellement de la presse d'état est propagande maintenant, que peu peuvent même être sûrs de ce qui est nouvelles et ce qui est pamphleteteering."
BRA_thats_racist_desc:0 "Le Brésil possède aujourd'hui la législation antiraciste la plus solide du monde, et le fait de proférer des insultes contre un concitoyen est intolérable. Nous sommes tous égaux devant Dieu et l'Empereur, et penser le contraire est une trahison !"
BRA_the_red_army_desc:0 "L'armée de l'Union du Brésil a été réformée et réorganisée pour devenir le sommet de la volonté des travailleurs pour un avenir meilleur : L'Armée Rouge."
BRA_industrialist_soft_approach_desc:0 "Nous adoptons une approche douce à l'égard des puissants barons industriels du pays."
BRA_industrialist_harsh_approach_desc:0 "Nous adoptons une attitude sévère à l'égard des puissants barons industriels du pays."
BRA_in_revolt_desc:0 ""
BRA_american_refugees_desc:0 "Alors que le chaos et l'agitation engloutissent les États-Unis d'Amérique, nombre de leurs citoyens viennent au Brésil à la recherche d'une vie meilleure et plus sûre."
BRA_csn_rio_desc:0 "La Compagnie sidérurgique nationale, basée à Rio de Janeiro, apporte à l'État de grands bénéfices."
BRA_csn_alegre_desc:0 "La Compagnie sidérurgique nationale, basée à Porto Alegre, apporte à l'État de grands bénéfices."
BRA_csn_steel_mills_desc:0 "La Compagnie sidérurgique nationale, basée à São Paulo, apporte à l'État de grands bénéfices."
BRA_industrial_transition_desc:0 "Industrial Transition."
BRA_togolese_trade_desc:0 "Les traités commerciaux avec le gouvernement du Togoland nous procurent d'importants profits."
BRA_nigerian_trade_desc:0 "Les traités commerciaux avec les villes de la côte nigériane nous procurent de grands profits."
BRA_brazilian_trade_desc:0 "Les traités commerciaux avec les grandes villes de la côte brésilienne nous procurent de grands profits."

##Focuses
BRA_archipelago:0 "Bridging the Brazilian Archipelago"
BRA_archipelago_desc:0 "To many of our military analysts and theorists, Brazil is akin to an archipelago, with cities and major centres being its islands. The vast, inaccessible unknown of the nation can greatly hinder our reaction speed to an invasion, but also may come to save it from invasion in the near future. What we need is a series of radio stations, for our army can always be ready act at a moment's notice!"
BRA_general_staff:0 "General Staff"
BRA_general_staff_desc:0 "For decades our military has been fractured among cliques and factions, weak and ineffectual. We need to bring them closer, into one, singular general staff where the defence of the homeland can be properly planned."
BRA_logistics_battalions:0 "Logistic Battalions"
BRA_logistics_battalions_desc:0 "An army is made of more than just guns and uniforms. Medics, engineers, officers and scouts are of vital importance, but their effectiveness is hindered by our sheer lack of equipment."
BRA_scouts_trackers:0 "Scouts and Trackers"
BRA_scouts_trackers_desc:0 "The treacherous terrain of our home is a blessing and a curse for our army planners; it is not that uncommon for our own forces need proper guidance from locals to navigate the lands. However, by establishing proper scouting and planning procedures, we can ensure that we always have the edge."
BRA_doctrine_mass:0 "Mass Assault"
BRA_doctrine_mass_desc:0 "Brazil may not have the most advanced equipment, or the best trained troops, but there is one thing we do have: A people that is not afraid to fight and die for their country! Our neighbours' small forces will not be able to confront the will of the people of Brazil."
BRA_not_one_step_back:0 "Not One Step Back"
BRA_not_one_step_back_desc:0 "Brazil will endure! Not one man will allow himself to be conquered by fear of the enemy, for our nation is built on the courage of every citizen and soldier. Cowards and deserters will gain something to fear, that is for sure!"
#BRA_fatherland_volunteers:0 "Fatherland Volunteers" already defined above as an idea
#BRA_fatherland_volunteers_desc:0 "Honouring the legacy of our army in its great history, the Fatherland Volunteers are more than a force raised from common Brazilians, but it is a symbol of their willingness to die for the nation and its freedom." already defined above as an idea description
BRA_forager_squads:0 "Forager Squads"
BRA_forager_squads_desc:0 "When you lead a grand army, supplies are always a colossal issue. In order to aid in that endeavour, scouts and forager battalions will be trained specifically to gather food, in addition to some survival training to our troops so they can feed off the land."
BRA_grand_battleplan:0 "Grand Battleplan"
BRA_grand_battleplan_desc:0 "Preparation is the key to success, in war and in life. If we truly are to keep our position as South America's greatest and wealthiest nation, we must prepare for war, wherever it may come from."
BRA_exercises_large:0 "Large Scale Exercises"
BRA_exercises_large_desc:0 "He who desires peace should prepare for war; and these preparations should be of the proper size and scale that our nation's defence demands."
BRA_plano_infalivel_n1936:0 "Planning Staff"
BRA_plano_infalivel_n1936_desc:0 "Our general staff will now have a hand in preparing every major operation our troops perform on the field. While some criticize this as an overcentralizing move that could potentially diminish operational autonomy, we cannot simply assume every officer knows his Grand Strategy."
BRA_macro_battlelines:0 "Strategical Battlelines"
BRA_macro_battlelines_desc:0 "The age of pitched battles is long gone; now, operations occur on a strategical level, with fronts going for hundreds of kilometres as the battlelines of war extend themselves. We must ensure that our generals can think and plan in such a scale."
BRA_united_brazilian_army:0 "Unite the Army"
BRA_united_brazilian_army_desc:0 "Our army has traditionally been more decentralized than even the state itself, with local regiments and militias operating in a nearly independent fashion from each other. The civil war broke almost any semblance of federal authority over the army, and now our forces are truly a mess of commanders and officers. Serious steps must be taken to overcome this, no matter the political cost."
BRA_southern_strongholds:0 "Southern Strongholds"
BRA_southern_strongholds_desc:0 "If all else fails, and one of our lines break, our defensive planners have a contingency. By fortifying the São Paulo and the outlying hills and areas, we can establish a perimeter around Rio and the coastline, and using the São Francisco river as the northern, natural part of the line, we can ensure that we are not caught unprepared in case initial engagements fail against a certain unnamed radical regime to the South."
BRA_techslot:0 "Military Science"
BRA_techslot_desc:0 "Tanks, submarines, planes, radar; the battlefield is ever changing, especially in the interesting times we live in. We must ensure that our military not only gets up to date equipment, but also that our generals and admirals can keep up with this age of ever changing warfare."
BRA_adapt_militias_into_hieracy:0 "Adapt State Militias into Hierarchy"
BRA_adapt_militias_into_hieracy_desc:0 "While heterogenous in efficiency, our militias have the same rankings and order of battle as the regular army does. Direct integration is possible and desirable, but we have to remember many still don’t trust the Federal Government and such a move may be unpopular."
BRA_joint_planning_staff:0 "Joint Staff"
BRA_joint_planning_staff_desc:0 "Centralizing the very top of the military hierarchy should be our utmost priority in our task to unify our armed forces. This will no doubt be a complicated process, but it's a necessary one."
BRA_joint_exercises:0 "Joint Exercises"
BRA_joint_exercises_desc:0 "Not only military exercises are not common, but they also most often feature just a few members of a given state militia practicing a mock war against their fellow Brazilians. To create a sense of unity, these exercises must be reorganized to more productive and realistic outcomes."
BRA_federal_intervention_corps:0 "Federal Intervention Corps"
BRA_federal_intervention_corps_desc:0 "The forces of the federal government nominally don't exist, but this could be used to justify the creation of an elite force, the Federal Intervention Corps, as a national guard doubling as special forces. Naturally, we'll need to hand pick soldiers from every state for this endeavour."
BRA_selva_forces:0 "Jungle Warfare"
BRA_selva_forces_desc:0 "The vast jungle that runs through most of our coastline has massive military implications. Its mountainous terrain is too rugged and forested for usual land combat to occur. We must train special units to properly garrison and for effective counter operations if need be."
BRA_federal_army:0 "The Federal Army"
BRA_federal_army_desc:0 "The armies of states should be abolished formally, and as soon as possible; they are nothing but a scar reminding us of troubled and uncertain times."
BRA_modern_army_corps_organization:0 "Modern Army Corps Organisation"
BRA_modern_army_corps_organization_desc:0 "More than just being centralisation for its own sake, we need to end the fragmentation of the army to build proper, modern divisions based on the great armies of Europe."
BRA_promote_military_invation:0 "Promote Innovators"
BRA_promote_military_invation_desc:0 "Traditionally, officer positions were just tools of political bargaining or for those whose families could pay for one. But innovation and forward thinking must prevail if our army is to evolve, and ensuring promotions are based on merit is always easier said than done."
BRA_stronger_together:0 "Stronger Together"
BRA_stronger_together_desc:0 "Brazil's strength lies in its unity! We have not shattered like our neighbours into squabbling warring states, but we stood firm and united against the enemies of our great nation. This principle, too, will be true for our army."
BRA_regionalist_recruiting_tactics:0 "Regionalist Recruiting Tactics"
BRA_regionalist_recruiting_tactics_desc:0 "In a country as large as ours, convincing folks to fight for far away lands can always be complex, especially for those to whom cities are an abstract context. We will make sure to adapt our recruiting and propaganda efforts to each and every region possible, and ensure every soldier knows they are fighting for their families as much as they are fighting for Brazil."
BRA_uniforms_standards:0 "Standardized Equipment"
BRA_uniforms_standards_desc:0 "From the most isolated border patrol to the garrisons in Rio, our army has equipment that can be described as shoddy at best, and useless at worst. We must spare no effort to change this situation."
BRA_better_barracks:0 "Better Military Conditions"
BRA_better_barracks_desc:0 "Our armed forces' headquarters have traditionally been not a desirable place to live; to the point where the word barracks is almost a byword to bad place in some areas of the nation. This can be explained by the simply horrid lack of funding our forces have suffered with throughout history, and only we can change that."
BRA_military_equipment_effort:0 "Military Equipment Effort"
BRA_military_equipment_effort_desc:0 "Clothes, food, shoes, guns; if an infantryman needs something, chances are Brazil cannot supply that thing properly to its soldiers. Changing this sad state of affairs, while an admirable goal, will be expensive."
BRA_brazilian_small_arms:0 "Brazilian Small Arms"
BRA_brazilian_small_arms_desc:0 "In order to properly ensure our national security, we must ensure the capacity of our nation to produce armaments here, in Brazilian factories for Brazilian soldiers."
BRA_automotive_expertise:0 "Automotive Expertise"
BRA_automotive_expertise_desc:0 "Our nation has been producing automobiles for a while now, and we have the greatest such industry in the Southern Hemisphere. However, it's important to note that thus far this expertise has not been properly capitalized on by our regular forces. It's time to change that."
BRA_armor_mechanziation:0 "Mechanisation"
BRA_armor_mechanziation_desc:0 "The concept of a fully mechanised army has been gaining strength in military circles. We can, with some help from our engineers, take the first such steps, so our military can be as up to date as possible."
BRA_tank_experiments:0 "Project Tamoio"
BRA_tank_experiments_desc:0 "The tank changed the Weltkrieg, and the face of warfare, irreversibly. We need a steady supply of a home-made tanks if we want to not be behind our rivals in matters of modern warfare."
BRA_brazilian_panzer_corps:0 "Brazilian Panzer Corps"
BRA_brazilian_panzer_corps_desc:0 "In order to properly use armour, we must not simply produce the artefacts; we also must group them in special regiments, to blast through enemy lines and bring us victory in a scale and speed hitherto unthinkable. By establishing our very own armoured corps, we will gain the edge we need in war."
BRA_heavy_weapons_guy:0 "Artillery Renewal"
BRA_heavy_weapons_guy_desc:0 "Artillery is an extremely vital part of any modern military. Our models, outdated and overused, will certainly be no match for what the world has in store for us, hence the need for bigger, better guns!"
BRA_armor_piercing_shells:0 "AT Artillery"
BRA_armor_piercing_shells_desc:0 "Considering the costs involved in building a fully mechanized army, it may well prove wise to seek to counter enemy armour in a more cost-effective fashion; by the use of much cheaper armour piercing rounds and equipment pieces."
BRA_rocket:0 "Rocketry Projects"
BRA_rocket_desc:0 "Long range rocketry is highly experimental, and as such, we expected our high command to be unmoved by the concept. However, they see the need for the capacity to strike back at our enemies in zones simply outside the reach of the air force."
BRA_renew_arsenals:0 "Renew State Arsenals"
BRA_renew_arsenals_desc:0 "While we do have several plants dedicated to production of military goods, many are more apt to produce museum replicas than proper military hardware. The need for new arsenals is urgent, we must act and quickly."
BRA_build_new_arsenals:0 "Build State Arsenals"
BRA_build_new_arsenals_desc:0 "In order to keep the ever hungry armed forces equipped with proper tools of war, we need more than renewal, we need to build many more factories and set up production chains to ensure the survival of our nation."
BRA_more_arsneal:0 "Expand State Arsenals"
BRA_more_arsneal_desc:0 "Now, our final steps towards properly addressing the state of our army equipment can be taken as we establish production lines powerful and vast enough to supply our armed forces at land and in the skies for decades to come!"
BRA_military_engineering_advancements:0 "Military Engineering Advancements"
BRA_military_engineering_advancements_desc:0 "More than just the capacity to produce equipment, we must ensure our forces can get said equipment, and that they do not lose it. Logistical concerns regarding our infrastructure must be solved as soon as possible."
BRA_needs_of_war:0 "The Needs of War"
BRA_needs_of_war_desc:0 "The need for resources is more than rhetoric, it's a fact of war. We must establish steps so that our army has all it needs, from food to cold steel."
BRA_rubber_army:0 "The Rubber Army"
BRA_rubber_army_desc:0 "Many in Brazil need jobs. Many in Brazil wish only the best for our country. Let us enlist civilians to collect rubber in the deepest jungles of Acre and Amazons, something that can greatly help our war effort, for even if we have no use for it, we can sell it to the highest bidder, for Germany's control of the Kongo and Malaya ensure a vast market is available."
BRA_lobato:0 "The Oil Wells of Lobato"
BRA_lobato_desc:0 "We found it! Finally, oil was discovered on Brazilian soil. It's going to be a costly endeavour, but the strategical value of having our very own oil wells cannot be understated."
BRA_CSI:0 "Establish the CSN"
BRA_CSI_desc:0 "The Compania Siderugica Nacional will grant us with much needed steel for our arms industry. Establishing it will require foreign expertise and a great deal of effort, however."
BRA_ram_eater:0 "Chroming Mining"
BRA_ram_eater_desc:0 "The so called chromium ore is simply untapped in Brazil, and for its reserves would require immense effort to mine for very little gain. However, the situation demands it, and we must ensure that we have these ores under our control no matter the cost."

BRA_FAB:0 "Establish the FAB"
BRA_FAB_desc:0 "The Brazilian Air Force, or FAB, must be organised as a single, centralised command structure, in order to keep the skies of Brazil safe and under her control."
BRA_lessons_civil_war:0 "Lessons of the Civil War"
BRA_lessons_civil_war_desc:0 "The limited air combat of the civil war did not give rise to aces or a developed military science on the matter, but it did create a generation of young officers who realized the immense value of air combat, and we will ensure they are prepared to lead our air force into glory in the skies."
BRA_watching_the_skies:0 "Watching the Skies"
BRA_watching_the_skies_desc:0 "We can't assume that we will control our airspace at all times, our lands are too vast and airports too scattered. To protect our cities and soldiers, we will ensure that our anti air capacity is on part to those of the most advanced systems of the sort in Europe."
BRA_fighter_planes:0 "Fighter Renewal"
BRA_fighter_planes_desc:0 "The most important aspect of aerial combat is to keep control of the skies, and make sure any of our planes is safe, and that our enemies on land are not. We will spare no effort so our fighters are the pride of the FAB."
BRA_bomber:0 "Bombing Aircraft"
BRA_bomber_desc:0 "The most important aspect of aerial combat is to damage targets on land, in order to have a tangible impact on the war on the ground. We will spare no effort so our bombers are the pride of the FAB."
BRA_cas:0 "Close Air Support"
BRA_cas_desc:0 "The army and the air force must work as one if we are to overcome the challenges ahead for Brazil. Fund and train special bombers that will bring death to our enemies from very close."
BRA_airdoctrine:0 "Air Doctrine"
BRA_airdoctrine_desc:0 "Aerial combat is a whole new dimension of warfare; quite literally. Planning for such operations require consideration of so many unique factors, and as such its folly to simply improvise army personnel to handle such endeavours."
BRA_aviacao_naval:0 "Escola de Aviação Naval"
BRA_aviacao_naval_desc:0 "The School of Naval Aviation has been at sad state of disrepair. Renew and redouble their funding, and ensure that foreign fleets cannot encroach on our home's coastline."
BRA_paratroop:0 "Establish Paratrooper Corps"
BRA_paratroop_desc:0 "In order to avoid costly stalemates on the front line, we must ensure that we are capable of dropping especially trained troops behind the main enemy lines to disrupt their forces. Such strategic potential cannot be underestimated."

BRA_marinha_do_brasil:0 "Marinha do Brasil"
BRA_marinha_do_brasil_desc:0 "The Brazilian Navy has long been the dominant force in the continent, and every time we expand it, our fearful rivals scurry towards their suppliers to attempt to catch up to us. The truth, as always, is that Brazil is simply more capable than our neighbours in every way."
BRA_stray_dog_doctrine:0 "Stray Dog Doctrine"
BRA_stray_dog_doctrine_desc:0 "We cannot hope to wrestle full control of the seas; we can, however, make sure to starve Argentina from the goods it so desperately needs."
BRA_fleet_in_being:0 "Fleet in Being"
BRA_fleet_in_being_desc:0 "We already have two capital ships and several powerful and modern ships; we not only could, but should, establish utter dominance over the South Atlantic, for even the great powers of the world do not have a presence in the region that can properly rival our might."
BRA_dockyards:0 "Dockyard Expansion"
BRA_dockyards_desc:0 "Our plans to keep expanding our navy were cut short by other budgetary priorities, but now war is coming and we must prepare our navy accordingly. Expansion of specialized facilities must happen."
BRA_variant_experiments:0 "Naval Variant Experiments"
BRA_variant_experiments_desc:0 "Sometimes, a few millimetres can make our guns gain the extra range they need to win a battle. Or that can make them explode. That's why the budget for these tests is so big!"
BRA_more_dockyards:0 "Extensive Naval Build-up"
BRA_more_dockyards_desc:0 "The war is approaching and our navy needs more ships! We must divert funding to our key facilities to ensure we are able to complete our production quotas in time."
BRA_battleshiptech:0 "Battleship Renewal"
BRA_battleshiptech_desc:0 "The Minas Gerais class would have performed well in the Weltkrieg, but that was decades ago; we need a proper, modern capital ship capable of sweeping all opposition aside!"
BRA_further_hvy_doctrine:0 "Naval Dominance"
BRA_further_hvy_doctrine_desc:0 "Mastery of the seas is about more than having more tonnage, it's about how you use your capital ships in a proper way to ensure strategical goals are achieved."
BRA_carrier_experiments:0 "Carrier Experiments"
BRA_carrier_experiments_desc:0 "Air superiority is the key to naval supremacy in the modern day. In order to ensure that our battleships are well protected, we will start to build an aircraft carrier of our very own, the first of its type, to spearhead Brazil's mighty fleet."
BRA_naval_fortifications:0 "Naval Fortification Renewal"
BRA_naval_fortifications_desc:0 "In a nation with as many large and important coastal cities as ours, its vital to have proper naval fortification as to discourage amphibious assaults in vital industrial areas."
BRA_amphibious:0 "Amphibious Warfare"
BRA_amphibious_desc:0 "Our capacity to attack across rivers and seas is currently limited at best. We must ensure that our special forces have the training it takes to make the impossible possible."
BRA_better_ports:0 "Reform and Refit Ports"
BRA_better_ports_desc:0 "Our ports and shipyards are outdated, and mostly inoperative. If we are to have a bigger, more effective navy, expansion must be done in the facilities we have, and more must be built as well."
#BRA_merchant_marine:0 "The Brazilian Merchant Marine" already defined above as an idea
#BRA_merchant_marine_desc:0 "Our trade ships are welcome at every port, but are few in number and insufficient to meet the needs of our growing forces." already defined above as an idea description
BRA_submarine_wafare:0 "Submarine Prototypes"
BRA_submarine_wafare_desc:0 "We will start production on Brazilian made submarines, to ensure that we can keep a campaign of asymmetrical naval warfare going on indefinitely, at least in theory."
BRA_matilhas_de_caca:0 "Stray Packs"
BRA_matilhas_de_caca_desc:0 "Small groups of submarines, or packs, will roam the South Atlantic for prey, quickly overwhelm the enemy and disappear in the deep; just as planned."
BRA_moar_subbo:0 "Submarine Modernisation"
BRA_moar_subbo_desc:0 "Submarine technology in Brazil has been so far to simply copy the technology in the models we bought recently; if we are to truly gain the upper hand in the long term, we have to advance on our own."
BRA_screens:0 "Modernized Screens"
BRA_screens_desc:0 "Our screen ships have a very vital function, and one that needs to be performed by state of the art ships. We have the technology to improve them, but we need the funding for it."
BRA_cruiser:0 "Cruiser Renewal"
BRA_cruiser_desc:0 "Our capacity to build cruisers is even more limited than other types of ships, and seen as secondary by some due to our recent purchases. However, we would do well to prepare to the next generation of Brazilian cruisers."
BRA_destroya:0 "Destroyer Effort"
BRA_destroya_desc:0 "Let us make sure that our coastline is safe from enemy submarine strikes, by keeping a small yet up to date Brown Water navy"
BRA_subbo_hunters:0 "Submarine Hunter Squadrons"
BRA_subbo_hunters_desc:0 "Destroying enemy submarines is more than just laying mines and patrolling the coastline, we must train our crews and improve our ships to achieve our goal of a safe Brazil."
BRA_refined_naval_tactics:0 "Escola Superior da Marinha"
BRA_refined_naval_tactics_desc:0 "We need more than armchair admirals if we are to defeat the navies of the powers that be. A school for only the best of the best will ensure our naval officers know what do, and when to do it, when the time finally comes."
BRA_mastery_of_the_seas:0 "Sovereign of the Seas"
BRA_mastery_of_the_seas_desc:0 "Brazil is a giant by its very nature, and our navy is supreme south of the Equator. Even the Kriegsmarine would be wary of the majesty and prowess of our glorious fleet, dominant over all others!"

BRA_republican_government:0 "Republicano Government"
BRA_republican_government_desc:0 "The Republican party is less of an ideological grouping and more of an odd alliance of the so-called New Oligarchy in Brazil. Farmers, industrialists, officers and intellectuals hoping to steer the nation slowly, but surely, towards the future."
BRA_preserving_our_republic:0 "Preserving Our Republic"
BRA_preserving_our_republic_desc:0 "Many times in recent years, radical forces almost won the elections for President; such a risk cannot be ignored any longer, for our republic has shown time and again how fragile it truly can be."
BRA_grand_public_works:0 "Grand Public Works"
BRA_grand_public_works_desc:0 "In Brazil, you rule by opening roads. And other pieces of infrastructure, things that the people can see and touch; it's a natural by product of the years of empty promises faced by the people. If we want to hope for re-election, we need a grandio."
BRA_moral_e_civica:0 "Moral & Civica"
BRA_moral_e_civica_desc:0 "By ensuring that children across the country receive a proper Christian education, with religious classes and festivities, we can both please sectors of our society and ensure a better future for our future generations."
BRA_church_back:0 "Church Backing"
BRA_church_back_desc:0 "The church and the Republic have been traditionally lukewarm in their relationship, but that only weakened Brazil and left it vulnerable to dangerous ideas. Mending relations with Rome is in order."
BRA_crush_interstate_banditry:0 "Crush Interstate Banditry"
BRA_crush_interstate_banditry_desc:0 "Bandits, terrorists and all kinds of miscreants have for too long taken advantage of the lack of proper federal law enforcement to evade justice. Close cooperation between often clashing oligarchs will be needed to end their rampage."
BRA_industrialist_measures:0 "Industrialist Measures"
BRA_industrialist_measures_desc:0 "Let us hear what our captains of industry suggest to deal with the current economic situation; after all, who would be more qualified?"
#BRA_higher_learing:0 "Higher Learning Funding" already defined above as an idea
#BRA_higher_learing_desc:0 "Universities and other centres of higher learning have been neglected in the last few decades, victims of changing political landscapes. We must seek to correct this." already defined above as an idea description
BRA_state_power_bounduaries:0 "Formalize State Power Boundaries"
BRA_state_power_bounduaries_desc:0 "States within our union still have a significant amount of attrition between them. Many issues face legal limbos and impasses, and such disputes divert the government's attention from other matters. Thus, changing this is needed, albeit such an endeavour will be significantly hard."
BRA_acordo_nacional:0 "Grand National Accord"
BRA_acordo_nacional_desc:0 "For many years now, Republican leadership has juggled local interests, powerful industrial moguls and military officers to keep stability and progress in Brazil. We have to keep this going."
BRA_susbsidies_for_automotive:0 "Automotive Subsidies"
BRA_susbsidies_for_automotive_desc:0 "Our friends in the automotive industry have long requested for tax breaks in their important and vital business, and we will oblige, for we desire nothing but the best for the nation."

BRA_PSI:0 "PSI"
BRA_PSI_desc:0 "Our main idea towards what we see our future is to ensure our true independence from foreign powers. This is to be achieved via a method known as Import Substitution: we will gradually replace all imports with goods manufactured by Brazilians for Brazilians. An expensive and expansive endeavour, but one that will truly develop Brazil."
BRA_protect_our_industry:0 "Protect Our Industry"
BRA_protect_our_industry_desc:0 "In order for our programs to succeed, we must protect our goods from disloyal foreign competition, ensuring our capacity to industrialise as planned."
BRA_seek_german_capital:0 "Seek German Capital"
BRA_seek_german_capital_desc:0 "The greatest superpower of the age, Germany, has many private individuals who know a good deal when they see one. Investing in our industry in its early stages will give the few adventurous folks who do it huge returns in the long run."
BRA_regulate_imports_taxes:0 "Regulate Imports"
BRA_regulate_imports_taxes_desc:0 "A vital step in our PSI program is to protect Brazilian goods from competition of larger economies. In addition to tariffs, we will limit the amount of certain products that can be imported, to ensure that the people buy Brazilian goods."
BRA_seek_entente_capital:0 "Seek British Capital"
BRA_seek_entente_capital_desc:0 "While not exactly the greatest of nations, Canada is filled of great men, with great fortunes, itching for a chance to get richer. Investing in our industry in its early stages will give the few adventurous folks who do it huge returns in the long run."
BRA_locomotive:0 "The Locomotive"
BRA_locomotive_desc:0 "São Paulo's captains of industry have always been at the forefront of the nation, and in the modern day it is no different! The grand locomotive of our industry will keep moving forward and pulling thousands out of a life of rural poverty."
BRA_o_petroleo_e_nosso:0 "O Petroleo é Nosso"
BRA_o_petroleo_e_nosso_desc:0 "Popular support for complete state control of oil has always been there, but it has in recent years skyrocketed to a massive public issue, especially due to the efforts of children's book author turned rabble rouser Monteiro Lobato. By abiding to what is now the demands of the public, we also ensure control over this vital asset of war."

BRA_left_alliance:0 "Esquerda Democrática Government"
BRA_left_alliance_desc:0 "The Democratic Left alliance is eclectic and decentralized, united only by the wishes for a better and fairer Brazil. Our government will be a balancing act, but one that must succeed if our homeland is to thrive."
BRA_workers_rights:0 "Secure Worker's Rights"
BRA_workers_rights_desc:0 "For too long workers have lived at the mercy of their employers, with gruelling work shifts and lack of basic rights such as paid vacations. In order to change this, we must create new laws and override existing ones, and save Brazil's people from greedy interlopers."
BRA_increased_public_salaries:0 "Increase Public Salaries"
BRA_increased_public_salaries_desc:0 "Many Brazilians who work for the states have languished under below inflation raises for a long time; changing this matter would mean that they would have more money to spend, but also would give us some much-needed political support."
BRA_left_front:0 "The Left Front"
BRA_left_front_desc:0 "Our alliance's vast differences in vision for Brazil have created many discussions, and often we cannot act in unison in parliament. If we seek to change that, we must take an effort to create a proper ED charter for our Left Front."
BRA_railway_projects:0 "Railway Projects"
BRA_railway_projects_desc:0 "We must improve the sorry state of our infrastructure directly, and there is no time to wait for investors or private help; acting swiftly and decisively towards a more planned infrastructure growth is needed"
BRA_heavy_handed_development:0 "Heavy Handed Development"
BRA_heavy_handed_development_desc:0 "Sometimes, the invisible hand needs a light nudge in the right direction. This isn't one of those times, for the state must take greater reign over the economy!"

BRA_plano_de_metas:0 "Plano de Metas"
BRA_plano_de_metas_desc:0 "We will set a grand strategic goal of industrialisation and economic build up; this so called Goals Plan will be our north that will guide all acts of economic policy."
BRA_dobra_a_meta:0 "Dobrando as Metas"
BRA_dobra_a_meta_desc:0 "We don't have a set goal for industrialisation. When we reach our goal, we will simply double our goal, and keep moving Brazil forward."
BRA_conquest_of_the_west:0 "Conquest of the West"
BRA_conquest_of_the_west_desc:0 "Our infrastructure, much like our populace, is heavily concentrated in the coastline of the nation, leaving inland towns without proper connection to the world at large. Changing this would help bring development to these areas."
BRA_taming_the_sertao:0 "Taming the Sertão"
BRA_taming_the_sertao_desc:0 "The vast dry lands, the weary villagers, the small towns, the scorching sun. A reminder of another time, when Brazil was almost antonymous with progress. Time will wash away these images, after the trains start their routes."
BRA_inflation_struggle:0 "Inflation Struggle"
BRA_inflation_struggle_desc:0 "As predicted, our expansionist monetary policy has created an excess of currency on the market. In order to fix this situation before it escalates further, we will have to take some cautionary measures, and quickly so."

BRA_liberal_alliance:0 "Liberal Government"
BRA_liberal_alliance_desc:0 "While to some a symbol of the Old Republic, the Liberals have little in common to the old marshals who ruled that. Their vision of a future based on republican and humanist ideas may not be shared by many Brazilians, but they will try to achieve it nonetheless."
BRA_press_freedom:0 "Safeguard Press Freedoms"
BRA_press_freedom_desc:0 "The right to voice your own opinions is the most basic one in a republic, and especially so when it comes to the press. From the respected newspaper to the shameless tabloid, we will pass no judgement and allow Brazilians to decide truth from forgery."
BRA_state_taxation_reform:0 "State Taxation Reforms"
BRA_state_taxation_reform_desc:0 "Too many taxes are kept at a federal level, a clear betrayal of the federal arrangement dating years now. We will ensure that each federal unity has enough income to properly sustain itself."
BRA_civil_liberties:0 "Civil Liberties"
BRA_civil_liberties_desc:0 "We must work towards protecting people's rights, for even their most basic ones were under threat from violent groups in recent years. Quasi military groups seek to undermine our basic rights, and we will not allow them to do so."
BRA_positivism:0 "Positivism"
BRA_positivism_desc:0 "Positivism was the value on which the Brazilian Republic was founded, but that was forgotten as that Old Republic became mired by greed and military ambition. We will renew our commitment to a free and sovereign Brazil that is always moving forward."

BRA_soften_regulations:0 "Soften Regulations"
BRA_soften_regulations_desc:0 "Overly strict regulations over banks and other institutions, coupled with excessive taxation, are causing issues in these times of uncertainty. We must ensure our economy works smoothly."
BRA_mining_grants:0 "Mining Grants"
BRA_mining_grants_desc:0 "Brazil's vast mineral wealth is ours for the taking. All we need to do is to ensure our prospectors can properly tap into this immense wealth."
BRA_local_tax_breaks:0 "Local Tax Breaks"
BRA_local_tax_breaks_desc:0 "Several items of Brazilians' day to day lives have had their prices altered by the recent economic upheaval. By enacting tax breaks on certain day to day items, we will improve the situation of the country, first locally, and then nationally."
BRA_para_mining_aluminum:0 "Aluminium Mining"
BRA_para_mining_aluminum_desc:0 "Our capacity to mine rare and vital minerals is yet to reach its fullest potential. We must ensure that these metals are mined and used for the protection and betterment of the nation."
BRA_flexibilize_unions:0 "Flexibilise Unions"
BRA_flexibilize_unions_desc:0 "We will ensure that unions are not only not mandatory, but also work towards ensuring they have a smaller participation in political matters, and adding restrictions to striking on vital services."
BRA_financial_institutions:0 "Financial Institutions"
BRA_financial_institutions_desc:0 "Our government lacks many hallmarks of a proper modern economy, from macro-economic planning to basic currency control. If we are to improve our capacity to intervene when needed, we must ensure our tools to do so are properly sharpened."

BRA_liberal_republicans:0 "Liberal Democráta Government"
BRA_liberal_republicans_desc:0 "The so-called Liberals in our nation have no idea what liberalism truly means; their simple opposing of the Republicans is their entire program. It's high time for Brazil to truly abide by the principles of a free republic."
BRA_curb_desenvolmentismo:0 "Curb Developmentalism"
BRA_curb_desenvolmentismo_desc:0 "The concept that state intervention in the economy is the key to development is a folly born of highly unusual times of global instability. The only way a nation can truly become rich is by allowing free enterprises to flourish in a proper fashion."
BRA_flexibilize_work_law:0 "Flexibilise Work Laws"
BRA_flexibilize_work_law_desc:0 "The fixed laws set by previous administrations are too strict and encourage informal employment. We should modernize and flexibilise contracts with a modern, forward looking mindset."
BRA_lower_salary_increase:0 "Lower Salary Increase Rates"
BRA_lower_salary_increase_desc:0 "Much of the total expenses of the state come from government workers, who do little work and are paid very generously for it; most of the stations are in fact gifted by politicians to their friends and favoured ones. By trimming the number of public workers and drastically cutting the rate of their salary increases, we will greatly improve our income."
BRA_gold_reserves:0 "Gold Reserves"
BRA_gold_reserves_desc:0 "In such dangerous times that we live in, the market desperately craves for safety, for something whose price is not as fluctuating as battle lines in a war. Gold is the answer, and increasing our reserves will increase our trustworthiness, both in our government and in our currency."
BRA_state_level_fiscal_responsability:0 "State Level Fiscal Responsibility"
BRA_state_level_fiscal_responsability_desc:0 "The state governments have for too long spent far more than they gain, mostly in flashy displays of power by elites in form of pointless roadworks. To improve this situation, proper legal safeguards must be put in place."
BRA_fiscal_reform:0 "Fiscal Reforms"
BRA_fiscal_reform_desc:0 "Fiscal reform at a federal level is a dauting task; but there are many areas of spending that can be cut outright, such funding for leftist artsy types and other luxuries the government paid to members of the so-called political elites."
BRA_coffee_tax_breaks:0 "Coffee Tax Breaks"
BRA_coffee_tax_breaks_desc:0 "Our farmers and their noble efforts are what push Brazil's economy forwards. There is no time to waste on rescuing them from the last disastrous few years, for they are vital to our nation's future."
BRA_strict_liberties_protection:0 "Strict Protection of Liberties"
BRA_strict_liberties_protection_desc:0 "We will not allow anti republican sentiment to rise again, but all non-treasonous thought can and should be heard, and all kinds of press should be respected."
BRA_garner_foreign_capital:0 "Garner Private Capital"
BRA_garner_foreign_capital_desc:0 "By establishing joint ventures with our private sector, we can improve our nation's recovering economic situation"
BRA_bastion_of_liberty:0 "Bastion of Liberty"
BRA_bastion_of_liberty_desc:0 "Liberty and justice for all is the ultimate goal of all republics. As the light of freedom dims across the brutal and irrational world we live in, some believe that tyranny is necessary to maintain order. But we, citizens of a republic already torn asunder by a war for liberty, know that peace is its own reward."

BRA_illegalize_integralism:0 "Illegalize Integralism"
BRA_illegalize_integralism_desc:0 "Integralism is a dangerous, antidemocratic ideology that is incompatible with a republic made by the people for the people. They cannot be allowed to fester further."

BRA_destroy_their_militias:0 "Crush Integralist Militias"
BRA_destroy_their_militias_desc:0 "Many paramilitary militias were organized by Integralists, preparing for a takeover that never came. Now, it's our duty as a democratic state to destroy such factions."
BRA_crush_radical_unions:0 "Dissolve Radical Unions"
BRA_crush_radical_unions_desc:0 "These so called 'representatives' of the workers would rather engulf our nation in civil war than cooperate with the greater good. It's high time we finish their delusions of grandeur."
BRA_red_scare:0 "Red Scare"
BRA_red_scare_desc:0 "We must stand united, as Brazilians, against that would threaten us; foreign invasion, poverty, and worst of all, syndicalism!"
BRA_industry_defend_the_republic:0 "Defence of the Republic"
BRA_industry_defend_the_republic_desc:0 "Our enemies have tried many times to dismantle our republic. But through civil war, strife, and crisis, our republic endures and its star shines ever brighter, a beacon to the world showing that the will of the people always prevails."
BRA_weapons_grants:0 "Weapons Grants"
BRA_weapons_grants_desc:0 "Brazil needs to defend itself, and for that we will need the aid of private enterprise, which will arm our nation against those who see us as weak."

BRA_AIB:0 "The Regency"
BRA_AIB_desc:0 "The will of the people has been made manifest, and the Republic now has a President that will do what is needed to save Brazil from itself; Reorganize it back into an Empire!"
BRA_massive_rallies:0 "Massive Rallies"
BRA_massive_rallies_desc:0 "The people's support for a restoration must be shown to all to see! We will rally our supporters across the country, pressuring those who still cast doubt on our popular support."
BRA_ensuring_military_loyalty:0 "Ensuring Military Loyalty"
BRA_ensuring_military_loyalty_desc:0 "Many in our military, sadly, harbour some republican sympathies. We will have to take steps to ensure that the transition to a new system of government goes smoothly."
BRA_propaganda_efforts:0 "Propaganda Efforts"
BRA_propaganda_efforts_desc:0 "The people of Brazil must be made aware of the factual benefits of dismantling the feeble republic, and we shall spare no expense in this endeavour."
BRA_church_support:0 "Officialise Church Support"
BRA_church_support_desc:0 "The clergy now stands fully behind us, and our efforts to make the nation everything that it's supposed to be. The new Brazil, with the blessing of Our Lady, will be one nation, under god."
BRA_woo_northern_colonels:0 "Woo the Northern Coronéis"
BRA_woo_northern_colonels_desc:0 "The Coronéis are simple, albeit influential, people. They can be bought for very little, and their loyalty is very valuable to the aspiring monarchy."
BRA_the_empire_strikes_back:0 "The Empire of Brazil"
BRA_the_empire_strikes_back_desc:0 "His Imperial Majesty Pedro III lies ready to receive his crown, as Brazil once again becomes what it was always meant to be, a monarchy. Only final preparations need to be taken, such as organizing the coronation itself and restoring the palaces His Majesty will live in, and we can begin. The empire has come back to life, with its full power and might intact!"
BRA_one_nation:0 "One Nation"
BRA_one_nation_desc:0 "The pedantic idea of the separation of the church from temporal power is nothing but proto-syndicalist drivel. The church is the heart and soul of our nation, from its inception to these dark times, and leave it outside the reconstruction projects is short-sighted at best, socialist at its worst!"
BRA_protecting_the_first_brazilians:0 "Protect the First Brazilians"
BRA_protecting_the_first_brazilians_desc:0 "Our natives have long been under neglect of the Republic, even more than the rest of the country. Their villages and communities will be protected, and their lands properly safeguarded against the evils of the world; and they will also enjoy a degree of autonomy we hope to give to every city in the realm in the future."

BRA_afro_religions:0 "Safeguard African Culture"
BRA_afro_religions_desc:0 "The African people of Brazil have long been ignored by the republic; an unsurprising fact, considering how it was founded and maintained by former slave owners, who resented the monarchy for ending the cruel practice. Not only their gatherings and practices will be protected, but they will be encouraged by a state which actually cares for the silent majority of Brazilians."
BRA_criminalize_racism:0 "Criminalize Racist Offenses"
BRA_criminalize_racism_desc:0 "The elites of Brazil have long lived sheltered and uncaring lives, basking on their fortune while mocking and ridiculing the less fortunate. These vultures, not content in enslaving good Christians, also seem to believe themselves better than natives and immigrants, all while spouting political nonsense about equality. It seems to them that some folk ought to be more equal than others; but this will never be the case in Brazil. Those who lack basic respect and tolerance will face the full might of the Imperial law."
BRA_healing_the_chaos:0 "Healing the Chaos"
BRA_healing_the_chaos_desc:0 "A civil war deals much more serious wounds than those in bodies and buildings. It's the idea that the person beside you might be an enemy, the division and chaos caused by the so called 'democratic process'; all evils that will not be allowed to fester in the Empire of Brazil."
BRA_corporate_power:0 "Corporate Power"
BRA_corporate_power_desc:0 "We must ensure that our men of progress have the tools to continue to industrialise and enrich the nation, and work closer with them to achieve economic prosperity."
BRA_end_gommunism:0 "Purge the Spectre"
BRA_end_gommunism_desc:0 "A spectre is haunting the world, the spectre of syndicalism. Thankfully, such ill spirits all fear the Cross and what it stands: truth, justice and the Brazilian way of life."
BRA_christian_integral_unions:0 "Christian Trade Unions"
BRA_christian_integral_unions_desc:0 "While we have taken the much needed measures to combat Syndicalism, we should not forbid our workers to associate themselves in trade unions, for we as a society must foster good relations with our brothers of trade. However, they will no longer be cults of Marx, but rather places where the soul can find peace."
BRA_heroic_cult:0 "Heroic Cult"
BRA_heroic_cult_desc:0 "The great men and women of Brazil's history have been brushed aside by the Republicans, who, in their delusion, picked Tiradentes, a slave master, to be their hero."
BRA_cultural_exchange_brazil:0 "National Culture"
BRA_cultural_exchange_brazil_desc:0 "Brazil has always been culturally diverse, with hundreds upon hundreds of local traditions, festivals and dialects. We will foster a greater level of exchange and raise these traditions where they belong, at the forefront, and ignore the Marxists who insist that popular traditions should be replaced by whatever passes for culture in France this week."
#BRA_advisory_parliament:0 "Advisory Parliament" already defined above as an idea
#BRA_advisory_parliament_desc:0 "The Imperial Parliament will now be reduced back to its original functions; the Emperor will have the final say on matters of state if he so desires, but for trivial matters, the parliament will advise him on the best course of action." already defined above as an idea
BRA_direct_imperial_prerrogatoves:0 "Direct Imperial Prerogatives"
BRA_direct_imperial_prerrogatoves_desc:0 "Many actions, directives and decrees will now be something under the direct chafing of our wise monarch, as to ensure that His Imperial Majesty can intervene in any matters of importance he believes vital for Brazil."
BRA_curb_state_powers:0 "Curb State Powers"
BRA_curb_state_powers_desc:0 "The states in Brazil, as they existed in the republic, were heirs of the alliance of cruel oligarchs who led the coup against the Empire. Pedro II, in his wish for harmony, did not stand his ground against them. We will not make the same mistake, and we will show these local lords the true might of the Empire!"
BRA_true_education:0 "True Education"
BRA_true_education_desc:0 "For decades, the so-called intellectuals of the Republic have been polluting school books with propaganda, fake histories, and slander against the Imperial House. We must not allow this farce to go on for any longer; these pseudo-Marxist books shall all be put where they belong: away from schools."
BRA_brazilian_youth:0 "Brazilian Youth League"
BRA_brazilian_youth_desc:0 "Kids these days have no sense of responsibility and duty; naturally due to all the liberal drivel taught to them at schools, and in some cases even by their parents! In order to fix this sad state of affairs, Brazil will have a youth organisation promoting true values to our youngest, so that everyone lives full and good lives."
BRA_true_municipalism:0 "True Municipalism"
BRA_true_municipalism_desc:0 "Brazil needs true decentralisation, and not just in trivial matters. The crux of our plan for Brazil is for every city, town and farm to protect what's theirs, and manage what's theirs, and for every Brazilian to live his life with God and his family."
BRA_imperial_blueguards:0 "Imperial Greenguards"
BRA_imperial_blueguards_desc:0 "Many of our young have been for a while helping the people through charities, soup kitchens, and dismantling syndicalist roadblocks and other rabbles. These fine young men should not only be celebrated, but their organisation will be brought closer to the state, and the Greenshirts will be truly Brazil's greatest and proudest organisation."
BRA_grant_titles:0 "Renew Title Grants"
BRA_grant_titles_desc:0 "In the time of the Empire, we had many dukes, counts and other nobles, who by their own merit acquired the titles, only for them to be abolished by jealous republicans. By reinstating existing titles and making new ones, we will continue to foster a nobility in this Antarctic Empire."
BRA_sponsor_popular_festivals:0 "Sponsor Popular Festivities"
BRA_sponsor_popular_festivals_desc:0 "Brazil's people have a rich and colourful tradition of festivities and celebrations. Some, like Carnival and the festivities of Saint John, are old, while others, like the great football matches, much newer. The state should be concerned about the well being and happiness of all citizens, and thus we will invest heavily in the entertainment of Brazilians, the happiest people on Earth."
BRA_i_am_the_senate:0 "The Organic Empire"
BRA_i_am_the_senate_desc:0 "An Organic Empire is so called because it works like a body; every cell has a life of its own, each vital for the nation and a part of it nonetheless. In other to keep the body healthy, it must have a good diet, and instantly treat any diseases, and any cells that malfunction..."
BRA_imperial_cavalry:0 "Imperial Dragoons"
BRA_imperial_cavalry_desc:0 "The Imperial Honour Guard, long forgotten to time, and other parts of our grand equestrian traditions will be restored to its proper place in our national history and military. Brazil's terrain always was more suited for horses than cars, after all."
BRA_send_aid_portugal:0 "Aid our Brothers"
BRA_send_aid_portugal_desc:0 "Portugal is under siege! Dark forces seek to destroy the charming little kingdom from which we all hail from in one way or another. We must save them!"
BRA_holy_war:0 "Holy Struggle"
BRA_holy_war_desc:0 "An army led and protected by our Holy Cross cannot be beaten! Destroy the Internationale, God wills it!"
BRA_glory_of_empire:0 "Imperial Splendour"
BRA_glory_of_empire_desc:0 "The glory of the empire compared to the feeble republic is like comparing the sun to a candle. The pathetic attempts of the bourgeoise to inspire awe on the people fell flat, and no one respected the republic's symbols. This will not be the case with the Empire, ever!"
BRA_never_surrender:0 "Imperial Tenacity"
BRA_never_surrender_desc:0 "The monarchy fell in the last century without a shot fired. We will not, under any circumstances whatsoever, allow this to happen again. To topple our empire, the foul syndicalists will have to hunt down every last Royal Guard!"
BRA_aid_africa:0 "The Burden We Bear"
BRA_aid_africa_desc:0 "It's not a light burden, that to take up the mission to civilize. The Germans took it for their own personal glory; all protestants care more for profit than any true virtue after all. Their colossal failure of a colonial enterprise puts millions of souls at risk, and it's our duty as a civilized nation to help end this madness, with our fellow friends in the continent."
BRA_bring_togo_fold:0 "Aid Togo"
BRA_bring_togo_fold_desc:0 "The land of Togo, which possess as significant Brazilian minority, is adrift and alone in Africa, as the German incompetence shows its gnawing teeth. Now, it's up to us to extend our helping hand and help them."
BRA_camarao:0 "Rescue the Slave Coast from Chaos"
BRA_camarao_desc:0 "The lands of the old Coast of Slaves, from where hail the ancestors of many Brazilians, have fallen into anarchy as the weak Germans cannot perform basic state functions. We must send aid and establish trade with these newly arisen states, as to establish a foothold of our influence in what is the motherland to many of our people."
BRA_safeguard_guarani_peoples:0 "Safeguard the Guarani Peoples"
BRA_safeguard_guarani_peoples_desc:0 "The brave folk of the Paraguay have long been chafing under cruel leadership who seek only to bring them destruction. In order to properly protect their lands and culture, we will intervene and restore order in that state, purging the Syndicalists and Liberals festering there."
BRA_cisplatina:0 "Cisplatina"
BRA_cisplatina_desc:0 "Uruguay have in the time since their revolt created an identity of nationhood, that while inorganic will take much time to dissolve. We should, however, safeguard the Brazilian control of the South Atlantic by occupying the Oriental Republic by force, as a precaution against Argentinian aggression."
BRA_develop_araucania:0 "Rescue the Mapuche Peoples"
BRA_develop_araucania_desc:0 "For decades, the Mapuche natives of Chile and Argentina have suffered under brutal occupation and land theft. Helping them recover should be our utmost priority."

BRA_new_state:0 "The New State"
BRA_new_state_desc:0 "A new state has cemented itself as the protector and guardian of Brazil. All are expected to fulfil their duty, and Brazil shall emerge stronger than ever from these troubled times!"
BRA_crush_state_powers:0 "Crush State Powers"
BRA_crush_state_powers_desc:0 "The states that have long existed in this republic seek only to weaken it, and to ensure that local leaderships, feudal lords all but in name, keep the people under chains. No more! The people under Vargas will destroy their autonomy, burn the flags of the states and ensure that Brazil comes First!"
BRA_a_romena:0 "A Romena"
BRA_a_romena_desc:0 "Yes, there are some concerns that the new constitution reminds folks a bit too much of Iron Guard Romania. But sometimes, the weakness of democracy must be fought against, and our government is both fairer and less unhinged than that foul regime."
BRA_crush_tenete_rebels:0 "Crush Rebellious Tenentes"
BRA_crush_tenete_rebels_desc:0 "There are many officers in the army who have openly voiced their disapproval of the new order of things. Such careless words will cost these enemies of the state their freedom."
BRA_retire_deport:0 "Retire the Disloyal"
BRA_retire_deport_desc:0 "Some much higher-ranking officers have also some traitorous thoughts. However, they are simply too important to dispose of as if they were street thugs. For their service to our nation, they will be retired with full honours."
BRA_violent_crackdown_syndies:0 "Plan Cohen"
BRA_violent_crackdown_syndies_desc:0 "After our raid in an important AIB headquarter, we found something perplexing. Seems like they had a detailed plan which key officers and public figures will launch a Syndicalist coup! After all the pain and suffering these monsters caused, they can't seem to give up. Now we have irrefutable proof of their betrayal, and none will escape Brazil's wrath!"
BRA_stopping_fake_news:0 "A Voz do Brasil"
BRA_stopping_fake_news_desc:0 "In order to better educate and inform the people of Brazil on the goings on of the nation, we will establish a radio show, not unlike those abroad, where the state can properly communicate with the people. Na Guanabara, 19 horas."
BRA_new_era_new_life:0 "A New Era"
BRA_new_era_new_life_desc:0 "A new power is rising! Brazil's strength will only increase as the Estado Novo consolidates its will on improving the infrastructure and lives of all Brazilians."
BRA_juventude:0 "New Youth"
BRA_juventude_desc:0 "Many of our youth groups bled for the new era of peace we live in. Let us not only celebrate them, but make them standard practice all over the nation, for the idle mind is vulnerable to ill thoughts."
BRA_election_monitors:0 "Election Monitors"
BRA_election_monitors_desc:0 "Electoral fraud is a big danger! We need to establish counting stations that are more trustworthy than the ones that currently exist, to ensure that the will of the people is always heard."
BRA_woo_military_footmen:0 "Woo the Barracks"
BRA_woo_military_footmen_desc:0 "In order to properly ensure the continuation of the New State, we will give proper attention to the officers and soldiers long neglected by the republic. The military will be stronger, and our position safer."
BRA_literacy_investment:0 "New Education Directives"
BRA_literacy_investment_desc:0 "Kids should know who built their new schools, who kicked the scary syndicalists off the country, and who ensures mom and dad have work and a good life. Not the thieves of old, but the great President, of course."

BRA_populist_work_laws:0 "Establish the CLT"
BRA_populist_work_laws_desc:0 "Our new workers legislation, highly berated by greedy capitalists, will greatly improve the lives of workers and set the frame work for Brazilian political life for the decades to come."

BRA_heavy_devlopent:0 "Rapid Development"
BRA_heavy_devlopent_desc:0 "We did not establish a new state so we could keep Brazil poor! No, we did so we have the power needed to swipe aside the issues that prevent us from reaching our destined success."
BRA_honor_alliance_industrialists:0 "Honour our Promises"
BRA_honor_alliance_industrialists_desc:0 "As we climbed towards our new Brazil, we have made many deals and pacts with local leaderships and powerful allies. It's time we honour the promises made to them; to the victor, the spoils!"
BRA_connect_the_land:0 "Connect the Land"
BRA_connect_the_land_desc:0 "Brazil has been long separated by rivers and mountains, as its people lack a proper identity. To properly integrate the nation, we must ensure that no village remains isolated, and that Brazil's heart beats as one."
BRA_consolidate_the_new_state:0 "Consolidate the New State"
BRA_consolidate_the_new_state_desc:0 "More steps in the direction of our grand design are to be taken, including deals and agreements with local leaderships who recognize the winds of change and progress blowing at their doors."
BRA_defang_opposition:0 "Defang Opposition"
BRA_defang_opposition_desc:0 "Of course, only a dictator has no political opposition. Luckily for the stability of our New State, most opposition members just so happen to be in our payroll..."
BRA_extended_executive_power:0 "Extended Executive Powers"
BRA_extended_executive_power_desc:0 "The republic's current structure is inadequate, more fitting of the old kleptocracy than to a real nation state. A great many measures must be taken if we are to ensure our nation survives the decades to come."


BRA_the_counter_coup:0 "The Coup"
BRA_the_counter_coup_desc:0 "After the serious attack on the people's will that transpired today, a counter-revolution occurred: The people, in one united voice with the army, refused the coup ringleader’s calls for legitimacy. Their intimidation and divisive tactics did not save them, and now capitalism in Brazil has its days numbered!"
BRA_f_anarchist_b:0 "Autonomistas"
BRA_f_anarchist_b_desc:0 "'Autonomists are better defined by what they are not than by what they are."
BRA_rehabiltate_officer_corps:0 "Rehabilitate Officer Corps"
BRA_rehabiltate_officer_corps_desc:0 "Capitalism was built on the shoulders of the workers. Many were simply too scared or too weak to rise against their masters. Are these poor pawns of the reactionaries to pay for mistakes they very clearly regret? Are we to punish those who simply were protecting their family?"
BRA_brazil_own_socialism:0 "Brazil's Own Socialism"
BRA_brazil_own_socialism_desc:0 "Brazil's unique history and culture means we can't just apply ideas thought for France and Britain, nor that we should be so rigid reading ownership of private property. Ideological orthodoxy can't get in the way of Brazilian progress!"

BRA_shrink_state:0 "Shrink the State"
BRA_shrink_state_desc:0 "The state in Brazil has always been a tool of oppression and centralisation above all else."
BRA_anti_monarchist_militas:0 "End Integralism"
BRA_anti_monarchist_militas_desc:0 "Integralism, perhaps the most deranged doctrine known, twists faith to enslave the mind, and seeks to restore monarchies and tyrannies! We cannot allow those who seek to put us in chains to freely roam as if they were innocent!"
BRA_stabilization:0 "Stabilisation"
BRA_stabilization_desc:0 "The traumatic process of crisis that led us here is most certainly worrisome. We must take a while and simply calm the administrators, and more importantly, the people; the new Brazil is not the end, but a new beginning."
BRA_end_banks:0 "End Banks"
BRA_end_banks_desc:0 "Banks are much like castles; by-products of a previous age of progress, that are simply not needed in a modern and socialist society."
BRA_field_collectivization:0 "Field Collectivisation"
BRA_field_collectivization_desc:0 "Reorganise all arable land into peasant-headed cooperatives in Brazil is no small endeavour, but it’s the ultimate goal of the revolution."
BRA_industrial_collectivization:0 "Industrial Collectivisation"
BRA_industrial_collectivization_desc:0 "Our industries and factories are currently owned by corrupted crooks, who ran away from the country as soon as we took power, their factories abandoned. We need to restart them and get to work!"
BRA_women_workers:0 "Worker Women"
BRA_women_workers_desc:0 "Emancipation of women and rejection of reactionary gender roles will take decades, but we can start now with several steps; chief among them is to allow women to work in our industries, and incentivize that so that every Brazilian is truly a part of the nation."
BRA_educate_the_masses:0 "Educate the Masses"
BRA_educate_the_masses_desc:0 "Literacy has never been high on Brazil, and ours was never a nation where the people thought for themselves; as this was by design by the kleptocrats who ran the country then. No more! Our people must know to read if they want to be a part of the future that now lays ahead of us."
BRA_aid_poor:0 "Aid the Poor"
BRA_aid_poor_desc:0 "We have more urgent tasks than bringing jobs to all; we need to save the people! Starving and at the margin of society, the countless poor in Brazil's cities have been forgotten and swept under the rug for far too long. We will assist them in any way possible."
BRA_christian_morals:0 "Christian Values"
BRA_christian_morals_desc:0 "Brazil has always been a land of deeply religious people, and to voice the will of the people is to share in the ideals of charity Our Saviour always defended; for one cannot serve both money and God."
BRA_true_equality:0 "True Equality"
BRA_true_equality_desc:0 "Our greatest values in this nation are those of friendliness and compassion, for we would always welcome new people and ideas. As socialism begins in Brazil, we will uphold these values more truly than every before, and every man will be defined by his own merits, not property."
BRA_moving_teachers:0 "Moving Teachers"
BRA_moving_teachers_desc:0 "Bringing education to the far reaches of the nation is no simple task, but we shall endeavour to do it nonetheless, utilizing tailor made mobile schools via land and water ways alike."
BRA_peoples_militas:0 "People's Militia"
BRA_peoples_militas_desc:0 "Many worker's militias were formed into the war, and some were disbanded soon after. Their experience in the battlefield is invaluable, and thus we will summon some of their leaders to keep training our army."
BRA_peoples_arms:0 "People's Arms"
BRA_peoples_arms_desc:0 "We must ensure that the workers can defend themselves. As Marx and many other leading thinkers agreed, an unarmed populace is vulnerable to tyranny and worse, and thus we must ensure that we can reach self-sufficiency is that matter, as well."
BRA_end_internal_famine:0 "End Hunger"
BRA_end_internal_famine_desc:0 "For centuries Brazil has endured seasonal hunger in areas and scale larger than entire countries in Europe. To remedy this, a vast plan will be put in place to ensure that the number of starving workers reaches zero once and for all."
BRA_one_people:0 "One People"
BRA_one_people_desc:0 "Uniting Brazil is now our goal; building roads, railways, and tunnels, and reinforce that we are united and equal in our diversity."

BRA_syndicalist_alliance:0 "Ortodoxos"
BRA_syndicalist_alliance_desc:0 "Between poets, journalists, artists, and intellectuals, the shining beacon that the Internationale represented only added to their already strong Francophilia. While not the most widespread ideology among the common people of Brazil, Syndicalism gained ground among military men, and intellectuals, and this is why they are now in a position to finally defend the workers of Brazil from foreign imperialism."
BRA_marxist_curriculum:0 "Marxist Curriculum"
BRA_marxist_curriculum_desc:0 "A full overhaul of the Brazilian curriculum, based on what is the most modern teaching methods in France, is to be implemented as soon as possible. From a young age, we will dispel the ghosts and lies from the minds of children and secure our future."
BRA_union_political_framework:0 "Le Congrès des syndicats"
BRA_union_political_framework_desc:0 "The old capitalist constitution still stands, a living offence to the workers who bled for freedom. Let us honour their sacrifice and draft a new constitution which properly takes all Brazilians as equals, and set the stage for true democracy."
BRA_deal_with_corrupt_elites:0 "Deal with the Coronéis"
BRA_deal_with_corrupt_elites_desc:0 "Forever a force against progress, the Coronéis of the northeast will stop at nothing to retain their position of rulers of that region. Time to remind them what the will of the people really is!"
BRA_rally_the_tenentes:0 "Rally the Tenentes"
BRA_rally_the_tenentes_desc:0 "The many low-ranking officers who have historically fought for the rights of the workers will now have a forefront role in maintaining the revolution, especially considering the ever present danger reactionaries present. We must enlist their support."
BRA_disband_parliament:0 "Disband Parliament"
BRA_disband_parliament_desc:0 "Instead of the old capitalist parliament, we will have a yearly congress of trade unions, which will decide a great many questions of the nation, and the voice of the people will be truly heard at last."
BRA_red_industrialization:0 "Red Industrialisation"
BRA_red_industrialization_desc:0 "We must ensure that Brazil leaves its feudal past behind and moves forward, towards a bright and industrious future for the workers, by the workers."
BRA_red_army:0 "Red Army"
BRA_red_army_desc:0 "The army needed a shake up before the coup, for it was filled with cronies of foreign corporations. Now, more than ever, we must make sure that only those loyal to Brazil and its people are in charge of the defence of the fatherland. Fifth columnists will be ratted out."
BRA_deal_with_reactionaries:0 "Deal with Reactionaries"
BRA_deal_with_reactionaries_desc:0 "Around us, the traitors lurk. They wait a moment of weakness to strike. There is nothing more they want than us to be meek and indecisive in our resolve. Round them and arrest them, for they must know what happens to those who attempt to stall the march of history."
BRA_red_army_arsenals:0 "Red Army Arsenals"
BRA_red_army_arsenals_desc:0 "Our grand army needs to be well supplied, by products made by the proletarian heroes of the Homefront! We will never allow our revolution to be endangered!"
BRA_traitors_of_the_people:0 "Traitors of the Revolution"
BRA_traitors_of_the_people_desc:0 "Perhaps even lower than capitalists, who at least are honest on their intentions, the foul totalists who constantly try to undermine our every effort are truly traitors of the revolution, ambitious snakes who above all else desire power. They cannot be trusted, and should not be heard."

BRA_modernist_triumph:0 "Modernist Triumph"
BRA_modernist_triumph_desc:0 "What was once called a small clique of intellectuals now is at the helm of the nation, culturally and in many ways politically. Whether in the arts or in politics, it seems no aspect of Brazilian life cannot be affected by modernist philosophy."
BRA_local_congresses_trade_unions:0 "Local Union Congresses"
BRA_local_congresses_trade_unions_desc:0 "A key point of Syndicalism, and a part of what makes it a true democracy, is that it seeks to truly bring the will of everyone into motion, a state for the workers. By ensuring more localized administration, we will ensure that Brazil's longstanding overcentralisation issues finally come to an end."
BRA_reorganize_universities:0 "Reorganize Universities"
BRA_reorganize_universities_desc:0 "Brazil has a plethora of respected universities, but most of them are run by the church, or simply teach skills pointless in our new society. We will change that and ensure that the new intellectuals in Brazil know right from wrong."
BRA_civilize_integrate:0 "Integrate the Nation"
BRA_civilize_integrate_desc:0 "Many Brazilians still live in pockets of savage life, living in a simple communal life. However, for the greater good, all Brazilians must understand and do their part for the nation and the people."
BRA_propaganda_offensive:0 "Propaganda Offensive"
BRA_propaganda_offensive_desc:0 "The people of Brazil, uneducated and starving, have no idea how better their lives will become when the revolution's potential is fully realized. Let us change that and let all be aware of the golden age that dawns!"
BRA_cement_authority_congresses:0 "Cement Congressional Authority"
BRA_cement_authority_congresses_desc:0 "The Congress of Trade Unions have for a while now been the main authority in most matters of state, but they still lack many powers which they need to change the nation. We will wash away the last remnants of the bourgeoise government once and for all."
BRA_zumbi_proletarian_values:0 "Brazilian Consciousness"
BRA_zumbi_proletarian_values_desc:0 "The people of Brazil have engaged in class warfare since the very first slave revolt. From Zumbi to the modern day, every single hero will be given the proper respect, and history about Brazil will be properly recorded as one of revolutionary struggle."
BRA_female_pioneers:0 "Female Pioneers"
BRA_female_pioneers_desc:0 "We must ensure that women are allowed into military service; and to spearhead this program we will ensure that our ladies will soar through the skies to the defend the people below!"
BRA_estradas_do_futuro:0 "Roads of the Future"
BRA_estradas_do_futuro_desc:0 "Connecting people is also one of our goals, as is to ensure that Brazil no longer relies on dirt roads and rugged paths as the capitalists would have wanted!"
BRA_sanitary_raids:0 "Sanitary Measures"
BRA_sanitary_raids_desc:0 "The uneducated and unwashed masses live in squalor. We can no longer ignore this situation, and we must ignore the cries of those capitalists who try to stand in the way of progress. Starting with a serious vaccination campaign, followed by through urban replanning, cortiços and other stains of capitalism must be eradicated."
BRA_the_union_of_brazil:0 "Union of Brazil"
BRA_the_union_of_brazil_desc:0 "At last, we can claim Brazil is no longer a country with a bright future; we are living in a bright future! The significant improvements we have led in the nation are only denied by those who deny logic itself, for Brazil has left its feudalized nobility behind and now marches to the drum of the rest of the world!"

BRA_ato_institucional_1:0 "AI1: Maximalist First Move"
BRA_ato_institucional_1_desc:0 "Only a Maximalist dictatorship of the proletariat can keep Brazil truly safe from the gnawing claws of Imperialism. We must act quickly and decisively if the revolution is to survive!"
BRA_ato_institucional_2:0 "AI2: Destroy Reactionary Symbols"
BRA_ato_institucional_2_desc:0 "Green and yellow are colours of royal houses of Europe. They have nothing to do with Brazil, or its people. Stars and blue skies are nothing but lies to feed the gullible, that by looking up they'll reach the upper classes."
BRA_ato_institucional_3:0 "AI3: Obligatory Party Membership"
BRA_ato_institucional_3_desc:0 "Every Brazilian needs to take part in the selection of members for our future party and country. However, Brazilians may need often a slight push to come to the polls, but the advantages gated behind party membership will be too great to ignore."
BRA_ato_institucional_4:0 "AI4: Coerce the Clergy"
BRA_ato_institucional_4_desc:0 "The clergy ignorantly accuses us of being atheists. None have more faith than us! The church will be made to support us, otherwise who knows what kind of unsavoury elements might retaliate against them!"
BRA_ato_institucional_5:0 "AI5: Begin the Maximariat"
BRA_ato_institucional_5_desc:0 "As of the signing if this declaration, the United States of Brazil are permanently turned into the Union of Brazil. The maximalist principles of Marxism will be upheld here, and we will steer the nation towards Socialism with responsibility and fairness."
BRA_commisars:0 "People's Commissars"
BRA_commisars_desc:0 "The people must know that every action can be important for the greater good of the nation. Even small talk can damage the morale."
BRA_establish_the_DOPS:0 "Department of Political and Social Order"
BRA_establish_the_DOPS_desc:0 "We shall establish a special department of the government to root out all traitors and unpatriotic elements trying to undermine our great liberating revolution"
BRA_foreign_anaylists:0 "Foreign Analysts"
BRA_foreign_anaylists_desc:0 "With the help of foreign and loyal helpers of the Revolution, we can ensure our intelligence officers are up to date in the ultimate forms of information detection and extraction, to protect the people from dangerous ideas and individuals."
BRA_DOI-CODI:0 "Department of Intelligence Operations"
BRA_DOI-CODI_desc:0 "We will now have a specialised counter espionage and intelligence department, to ensure internal safety and stability and to disrupt counter-revolutionary terrorism before it happens."
BRA_industrualization:0 "Planned Industrialisation"
BRA_industrualization_desc:0 "Brazil must come to the modern age, by force. We will drag it if need be, no matter the cost, all planned for the betterment of all."
BRA_economic_miracle:0 "Economic Miracle"
BRA_economic_miracle_desc:0 "Our policies have been surprisingly effective when it comes to industrialisation, even to ourselves! Capitalist fools claim we are only taking advantage of external factors, but we know a miracle of progress when we see one!"
BRA_industrial_comissars:0 "Industrial Production Quotas"
BRA_industrial_comissars_desc:0 "Our industries are now established, but they can do more for us; no slacking off!"
BRA_urbanization_goals:0 "Urbanisation Goals"
BRA_urbanization_goals_desc:0 "Brazil cannot advance while millions languish in farms doing pointless work. We will encourage urbanisation to improve the situation of all, in a naturally ordered and planned fashion."
BRA_off_to_the_mines_with_you_lot:0 "To the Mines"
BRA_off_to_the_mines_with_you_lot_desc:0 "Many mineral deposits in Brazil remain severely untapped and its mines undermanned. Many of our jails have many under rehabilitation that need to make themselves useful. We can fix both of these problems."
BRA_pra_ingles_ver:0 "Infrastructure Effort"
BRA_pra_ingles_ver_desc:0 "The revolution must reach all of Brazil! We will connect every nook and cranny of the nation with glorious railways, and the world will marvel at Brazil's march towards progress and Socialism."
BRA_i_found_an_even_bigger_hole:0 "Expand the People's Mines"
BRA_i_found_an_even_bigger_hole_desc:0 "More vast deposits of mineral wealth have been found! The workers of Brazil rejoice at such a marvelous discovery, as we are for sure to use all men and women available to exploit this wealth."
BRA_transamazonia:0 "Trans-Amazonian Railway"
BRA_transamazonia_desc:0 "Implementing an effective railway across the Amazon jungle to link Manaus and other cities to the rest of the nation has always been a dream for Brazil. But now, we must act on these old plans if our country is to move forward."
BRA_cs_centralization:0 "Trade Union Congress Centralisation"
BRA_cs_centralization_desc:0 "The Congress of Trade Unions was called in a quite hasteful and wasteful fashion, simply to steer the country down the path of true revolution. Now, we will ensure it permanently replaces the parliament, and that it can only work for the betterment of our great nation."
BRA_cult_of_personality:0 "Cult of Personality"
BRA_cult_of_personality_desc:0 "Our great leaders not only deserve recognition; they deserve absolute and utter loyalty in all ways."
BRA_cs_powerless:0 "Powerless Congress"
BRA_cs_powerless_desc:0 "The Congress of Trade Unions should not fall under the facade of bourgeoise democracy, lest the people will forever stay unrepresented by their government. Instead, they will legislate minor regards and help allocation of funds within the state, to smoothen the rule of law."
BRA_inner_circle:0 "Advisory Council"
BRA_inner_circle_desc:0 "We shall establish an inner council, from members of the Congress of Trade Unions, to perform advisory and supplementary tasks to our glorious chairman."
BRA_totalitarian_propaganda_machine:0 "Propaganda Broadcasts"
BRA_totalitarian_propaganda_machine_desc:0 "Brazil's people have long been fed lies about us, and what the government seeks for the country. We must ensure that, at all times, folk know how much we sacrifice and fight for Brazil."
BRA_clear_line_of_sucession:0 "Clear Succession"
BRA_clear_line_of_sucession_desc:0 "In order to ensure an orderly transition after the time of our Chairman ends, we will institute a proper protocol, that in no way is an agreement between generals and officers to appoint their favoured candidate."
BRA_love_it_or_leave_it:0 "Love It or Leave It"
BRA_love_it_or_leave_it_desc:0 "Brazil is the greatest country on earth, and our great and wise leaders have spared no effort in making sure of that fact. To those who disagree, the door to the street is at your service."

### Decisions ###
BRA_brazil_war_decisions:0 "War Decisions"
BRA_fight_for_patagonia:0 "Liberate Patagonia from [From.GetNameDef]"
BRA_fight_for_patagonia_desc:0 "We must save the Mapuche from these barbarians - by force."
BRA_free_patagonia:0 "Free the Kingdom of Araucania"
BRA_free_patagonia_desc:0 "The lands of the Kingdom of Araucania are now under our control. The time has come to fulfil our promise to the Mapuches."
SPO_recruit_supporters:0 "Recruit Constitutionalist Support"
SPO_recruit_supporters_desc:0 "The fight for democracy must spread beyond the boundaries of São Paulo!"
BRA_join_internationale:0 "Join the Internationale"
BRA_join_internationale_desc:0 "It is not enough that we have broken our own chains. Not we must join the fight across the world, and do our part to break the chains for workers everywhere!"
BRA_join_reichspakt:0 "Join the Reichspakt"
BRA_join_reichspakt_desc:0 "We have only one hope of maintaining our independence in the future to come: and that is to throw in our lot with [GER.GetNameDef]."
BRA_join_entente:0 "Join the Entente"
BRA_join_entente_desc:0 "It is in our best interests to join the British Empire in its global alliance, and fight at their side in the battle to restore world order."
BRA_ally_with_america:0 "Ally with America"
BRA_ally_with_america_desc:0 "[USA.GetNameDefCap] is quickly growing to become one of the most powerful nations in the world - if we are to protect ourselves, we should ask to become part of their alliance."
BRA_establish_relations_with_CSA:0 "Establish Relations with the CSA"
BRA_establish_relations_with_CSA_desc:0 "As the other major syndicalist power in the New World, it's important we establish relations with [CSA.GetNameDef] as soon as possible."
BRA_aid_socialist_peru:0 "Aid our Peruvian Comrades"
BRA_aid_socialist_peru_desc:0 "Syndicalism has taken hold in [PRU.GetNameDef], but it will need our assistance if it's to flourish."

### Événements ###
bra.1.t:0 "La situation politique"
bra.1.d:0 "La fragile Première République du Brésil est à la veille de sa fin depuis sa défaite humiliante de l'Argentine lors de la guerre de l'an dernier.La stabilité apparente représentée par la doctrine" Café com Leite "- la domination de la politique brésilienne par les oligarchies foncières de São Paulo et Minas Gerais - se révèlent une farce, comme la dissidence générale contre le gouvernement fédéral devient de plus en plus apparente.Les vieilles rivalités entre différents secteurs de la société sont éveillées.Insatisfaction par les élites locales du Sud et du Nord-Est contre le gouvernement de Rio et celui des industriels de São Paulo sont en pleine croissance: les bandits du «cangaço», menés par des personnalités telles que Lampião et Corisco, sévissent et harcèlent les agriculteurs de Ceará, Bahia et Pernambuco. organisation parapluie pour le mouvement syndicaliste, parraine de lourdes grèves ouvrières dans le Sud-Sud-Est, tandis que les pensées populistes et nationalistes grandissent parmi l'armée et la La classe moyenne. On ne peut même plus faire confiance aux forces armées: les 'Tenentes', les officiers subalternes non partisans qui ont organisé les mutineries au sein de l'armée pendant les derniers stades de la guerre, peuvent - et seront - mobilisés par n'importe quel parti politique. Des élections d'urgence ont été déclenchées en août et certains disent que seul un miracle peut sauver la démocratie au Brésil. "
bra.1.a:0 "Attendons jusqu'à août, alors."
bra.2.t:0 "Padre Cícero décède."
bra.2.d:0 "Ce matin, le père Cícero Romão Batista, est mort paisiblement pendant son sommeil à l'âge de 92 ans. Le chef local, vénéré comme un saint par la paysannerie des états du nord-est, a été vu comme un éminence grise par la classe politique à Ceará, agissant comme un médiateur neutre sur les disputes entre les Coronéis, les oligarques débarqués du nord-est. "
bra.2.a:0 "Son charisme nous manquera."
bra.3.t:0 "Le Parti communiste brésilien se dissout"
bra.3.d:0 "Ce matin, la petite ville de Cruzeiro, São Paulo, a été visitée par les dirigeants restants du Parti communiste brésilien (PCB, Partido Comunista Brasileiro) alors qu'ils organisaient leur IVe Congrès clandestin du Parti. et bien présent au tout début du mouvement ouvrier, le CCP est désormais une ombre de son passé, une grande partie de ses dirigeants et de ses membres ayant rejoint d'autres mouvements et partis, tels que le Bloc des Travailleurs et Paysans (BOC) , Bloco Operário e Camponês), la Confédération Brésilienne des Travailleurs (CBT, Confédéração Brasileira dos Trabalhadores) et le Parti Socialiste Révolutionnaire (PSR, Partido Socialista Revolucionário) .Le strict respect de la vieille doctrine bolchevique soviétique par le cercle intérieur du parti est perçu par En gardant cela à l'esprit, le parti croupion a voté à une grande majorité pour se dissoudre et être absorbé par la CBT Une petite partie de la vieille garde, dirigée par Octávio Brandão, un oeil sur les développements des idées totalistes en Grande-Bretagne, et ont déjà annoncé que le Parti peut être refondu dans un proche avenir. "
bra.3.a:0 "Ok."
bra.4.t:0 "Grève industrielle majeure à São Paulo"
bra.4.d:0 "Aujourd'hui, la Confédération des travailleurs brésiliens, dirigée par Astrogildo Pereira, a annoncé une grève importante à São Paulo, et toute l'industrie a cessé de produire, la plupart des travailleurs de la ville ayant rejoint le mouvement. révision de la législation du travail, instituant un salaire minimum commun pour tous les Etats et autres droits des travailleurs, l'organisation est prête à négocier dès maintenant. "
bra.4.a:0 "Cave dans leurs demandes."
bra.4.b:0 "Nous ne négocierons pas avec eux à moins qu'ils n'arrêtent leur grève."
bra.4.c:0 "Ils sont simplement des bandits, envoyez la police."
bra.5.t:0 "La grève de la CBT à São Paulo continue"
bra.5.d:0 "Le principal centre industriel du pays est toujours à l'arrêt alors que la Confédération des Travailleurs Brésiliens maintient son piquet de grève. Le mouvement menace maintenant de s'étendre vers l'ouest à Rio de Janeiro, comme le chapitre local CBT dirigé par Minervino de Oliveira a déjà annoncé son intention de participer. Certains membres du gouvernement disent que nous ne pouvons pas être tenus en otage par des syndicalistes et recommander une action policière lourde. "
bra.5.a:0 "Nous ne pouvons pas risquer une escalade, négocier avec les syndicats."
bra.5.b:0 "Envoyer dans la police, l'armée et tout ce que nous avons!"
bra.elections.1.t:0 "élection présidentielle brésilienne, 1936"
bra.elections.1.d:0 "En raison de l'instabilité de la situation politique dans notre pays, surtout après notre défaite de la guerre de Platine, des élections d'urgence ont été déclenchées le 1er août et quatre grandes coalitions se disputent: d'abord, nous avons l'Aliança Nacional Libertadora (ANL, Alliance de libération nationale), large front pour les partis de gauche, composé du Parti socialiste révolutionnaire et des partis politiques des syndicats BOC et CBT. Democratas), une coalition ad-hoc de forces de centre-gauche et libérales sous l'ancien président Júlio Prestes, politiquement expérimenté et se présentant comme une alternative modérée à la situation actuelle.Autre la droite, nous avons les républicains (Republicanos), un syndicat des partis conservateurs, rejoignant les propriétaires fonciers et les capitalistes industriels avec les forces de droite de l'armée sous la direction du populiste Getúlio Vargas.La quatrième coalition principale sont l'autoritaire brésilien Integra list Action (AIB, Ação Integralista Brasileira), le parti nationaliste et populiste sous Plínio Salgado. Après une campagne très passionnée, les élections ont eu lieu aujourd'hui. Au moment du dépouillement des votes, le prochain président du Brésil a été annoncé ... "
bra.elections.1.a:0 "Aliança Nacional Libertadora - Edgard Leuenroth"
bra.elections.1.b:0 "Libéraux-Démocrates - Júlio Prestes"
bra.elections.1.c:0 "Républicain - Getúlio Vargas"
bra.elections.1.e:0 "Ação Integralista Brasileira - Plínio Salgado"
bra.elections.2.t:0 "Edgard Leuenroth inauguré en tant que président"
bra.elections.2.d:0 "Malgré tous les revers que nous avons connus les années précédentes, la grande coalition Aliança Nacional Libertadora a réussi à faire élire Edgard Frederico Leuenroth, du Parti socialiste révolutionnaire, comme prochain président du Brésil. Ce journaliste de cinquante-cinq ans et anarchiste de longue date a été l'un des organisateurs des grèves générales de São Paulo en 1917-1919, en aidant à établir le mouvement anarcho-syndicaliste dans le pays. Le leadership de l'ANL, en tant que candidat évident à la présidence, et aujourd'hui son jour d'investiture! Malgré ce que certains puristes pensent, nous pourrions être forcés de travailler en coalition avec des éléments de gauche des libéraux-démocrates pour apaiser certaines parties du Une solution beaucoup plus acceptable pour nous serait de demander à Tenentes, membre de la gauche, de faire partie de notre coalition, alors que d'autres pensent encore que nous pouvons gérer tout le gouvernement tout seul.
bra.elections.2.a:0 "Demandez le soutien des libéraux-démocrates."
bra.elections.2.b:0 "Invite les Tenentes de gauche dans l'ANL."
bra.elections.2.c:0 "Le mouvement syndicaliste n'a pas besoin d'alliances."
bra.elections.3.t:0 "Le nouveau ministre en chef"
bra.elections.3.d:0 "Au moins jusqu'à la promulgation d'une nouvelle constitution, le président du Brésil agira en tant que chef de l'Etat, bien que le vrai pouvoir soit partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil) Il est chargé d'assister le président, de superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les deux chambres du Congrès et avec les autres ministres. ANL a présenté ses propres candidats pour ce poste: Lívio Xavier du BOC, Astrogildo Pereira de la CBT, et João da Costa Pimenta du PSR, alors qui choisirons-nous? "
bra.elections.3.a:0 "Lívio Xavier"
bra.elections.3.b:0 "Astrogildo Pereira"
bra.elections.3.c:0 "João da Costa Pimenta"
bra.elections.4.t:0 "Júlio Prestes retourne à la présidence"
bra.elections.4.d:0 "On nous a assuré que le peuple brésilien croit encore à la démocratie, Júlio Prestes, président de 1930 à 1934, sera de retour au pouvoir, malgré tout le gâchis qui a été apporté au pays par l'incompétence. du gouvernement actuel et des extrémistes de droite et de gauche, les institutions mêmes sur lesquelles la République fédérative a été établie n'ont pas été ébranlées et nous savons que la démocratie consiste à négocier et à établir des alliances, n'est-ce pas? en demandant aux éléments militaires de centre-gauche de notre coalition, ce qui apaisera les forces armées, d'autres pensent qu'inviter Getúlio Vargas et ses républicains apaiseraient les propriétaires terriens et autres forces conservatrices.
bra.elections.4.a:0 "Former un gouvernement de coalition avec Tenentes centre-gauche."
bra.elections.4.b:0 "Invite Getúlio!"
bra.elections.4.c:0 "Notre coalition n'a pas besoin d'alliances."
bra.elections.5.t:0 "Le prochain ministre en chef"
bra.elections.5.d:0 "Bien que le président du Brésil soit le chef de l'Etat, le vrai pouvoir doit être partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil). superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les deux chambres du Congrès et avec les autres ministres.Notre bloc a présenté trois candidats différents pour le poste Washington Luís, président De 1926 à 1930, il a soutenu Júlio Prestes à la fois pour sa campagne de 1930 et cette année, ce qui en ferait un choix très probable, mais il faut aussi considérer deux autres candidats: Olímpio de Melo et Borges de Medeiros, ancien gouverneur du Piauí. Le choix d'un chef d'état-major d'un plus petit état, au lieu de la paulista Washington Luís, nous accorderait une plus grande base de soutien parmi les classes traditionalistes, bien que nous est l'expertise politique de l'ancien président. "
bra.elections.5.a:0 "Washington Luís"
bra.elections.5.b:0 "Olímpio de Melo"
bra.elections.5.c:0 "Borges de Medeiros"
bra.elections.6.t:0 "Getúlio Vargas assume la présidence"
bra.elections.6.d:0 "La tradition a marqué une victoire: le peuple brésilien a choisi le nouveau président du bloc républicain, Getúlio Vargas, originaire d'une famille traditionnelle d'éleveurs du sud de la Pampa, Vargas a été vu par sa coalition en tant que candidat de compromis, apaisant les propriétaires du sud, du sud-est et du nord-est, la bourgeoisie industrielle et, grâce à la plate-forme des droits de l'Etat, toute la gamme des forces conservatrices, ses discours populistes séduisent aussi une partie du prolétariat à ses promesses de nouvelles lois sur le travail et à un système de sécurité sociale plus efficace.Pour un gouvernement encore plus efficace du Brésil, nous devons envisager des alliances politiques avec les autres blocs électoraux. par Eurico Gaspar Dutra, son vieil ami de l'armée, certains rêvent d'une coalition avec le nationaliste Ação Integralista Brasileira. Les droits des pro-États républicains et l'AIB autoritaire, certaines de leurs politiques sont parfaitement compatibles avec les nôtres. De plus, cela signifierait un plus grand soutien de la part des classes moyennes. "
bra.elections.6.a:0 "Invite les Tenentistas de droite sous Dutra."
bra.elections.6.b:0 "Essayez un accord avec les intégristes de Plínio Salgado."
bra.elections.6.c:0 "Ne rien faire - Nous pouvons tout gérer nous-mêmes."
bra.elections.7.t:0 "Le prochain ministre en chef"
bra.elections.7.d:0 "Au Brésil, au moins jusqu'à la promulgation d'une nouvelle constitution, le président agit en tant que chef de l'Etat, bien que le vrai pouvoir soit partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil Il est chargé d'assister le président, de superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les ministres et avec les deux chambres du Congrès. L'ancien gouverneur de São Paulo, Altino Arantes, allait sûrement apaiser les classes d'industriels et les producteurs de café de l'Etat, un autre bon choix serait Eurico Gaspar Dutra, un vieil ami de Vargas et l'un des rares dirigeants à réussir. Enfin, si nous voulons plaire aux oligarques du Nord-Est, le gouverneur de Paraíba, João Pessoa, serait le candidat idéal. "
bra.elections.7.a:0 "Altino Arantes"
bra.elections.7.b:0 "Eurico Gaspar Dutra"
bra.elections.7.c:0 "João Pessoa"
bra.elections.8.t:0 "Plínio Salgado est le nouveau président"
bra.elections.8.d:0 "Le peuple du Brésil a choisi un changement - Plínio Salgado est le nouveau président! Plus de politique sera dominée par les intérêts d'une petite classe dirigeante! Nous en avons aussi marre de harceler par la Ce gouvernement décadent et impopulaire sera reconstruit à partir de zéro selon notre idéologie, mais il serait sage de former un gouvernement de coalition avec des politiciens aux vues similaires ... Inviter les éléments les plus à droite de l'armée serait C'est une bonne chose, d'après certains, mais d'autres pensent qu'il faut conclure un accord avec les Républicains de Getúlio Vargas - leurs idées populistes correspondent à plusieurs points de notre propre agenda!
bra.elections.8.a:0 "Invite le dur Tenentes"
bra.elections.8.b:0 "Essayez un deal avec Getúlio"
bra.elections.8.c:0 "Les intégristes dirigeront le gouvernement seul"
bra.elections.9.t:0 "Le prochain ministre en chef"
bra.elections.9.d:0 "Au moins jusqu'à la promulgation d'une nouvelle constitution, le président du Brésil agira en qualité de chef de l'Etat, bien que le vrai pouvoir soit partagé avec son ministre en chef de la présidence (Ministro-Chefe da Casa Civil) Il est chargé d'assister le président, de superviser toutes les demandes du cabinet et les procédures bureaucratiques impliquant la présidence, et est également responsable des négociations avec les gouvernements des États, avec les ministres et avec les deux chambres du Congrès. Le favori du parti est Gustavo Barroso, le théoricien politique responsable d'une grande partie de la doctrine intégrationniste, et Euclides Figueiredo, l'ancien colonel de l'armée.
bra.elections.9.a:0 "Gustavo Barroso"
bra.elections.9.b:0 "Euclides Figueiredo"
# bra.6.t:0 "La crise de Berlin approche du Brésil"
# bra.6.d:0 "Le Brésil a été durement touché par le krach boursier de Berlin, car le pays est fortement tributaire des marchés et des prêts étrangers Malgré le développement industriel de São Paulo, l'exportation de café et d'autres produits primaires Après le krach boursier de Berlin, les cours du café ont immédiatement chuté de 30 pour cent.Maintenant, nous sommes toujours le gouvernement du Brésil, nous devons prendre une décision.Prenons les principes prêchés par les banquiers étrangers peuvent préserver Notre économie, qui souffrirait des effets les plus graves de la crise, mais qui mettra encore plus la population en colère, mais suspendre la convertibilité du Real et du Papiermark serait désastreuse pour notre économie et notre commerce extérieur.
# bra.7.t:0 "Les effets de la crise de Berlin"
# bra.7.d:0 "Suite à la panique de Berlin, le gouvernement brésilien a décidé de maintenir sa politique de solvabilité des créanciers étrangers en maintenant la convertibilité selon les principes défendus par les banquiers européens et nord-américains qui fixent les conditions de notre pays. relations avec l'économie mondiale Ces actes ont laissé le régime encore plus aliéné de presque tous les segments de la société. "
# bra.8.t:0 "Panique bancaire!"
# bra.8.d:0 "En raison de notre horrible décision de suspendre la convertibilité du Real, une grande partie des classes moyennes et des industriels se précipitent vers les banques et retirent leurs dépôts, craignant la faillite de ces institutions. craignant des effets encore plus grands de la crise de Berlin au Brésil. "
# bra.9.t:0 "L'économie se rétablit"
# bra.9.d:0 "L'économie brésilienne s'est finalement remise du contrecoup de la crise de Berlin et nos économistes disent que le pire est derrière nous et que le Brésil peut à nouveau chercher un avenir meilleur."
bra.10.t:0 "Crise agricole"
bra.10.d:0 "Nous allons maintenant faire face à notre premier défi: comment faire face à la crise économique actuelle? Notre cabinet estime que les premiers pas doivent être faits dans les champs." Depuis le début de la panique de Berlin, la demande mondiale pour nos produits agricoles ont chuté dramatiquement, et les grands propriétaires terriens (principalement les barons du sucre et du café) sont frappés par des récoltes invraisemblables: bientôt de plus en plus de paysans pauvres mourront de faim ou chercheront de meilleures opportunités dans les villes. Nous avons profité de l'occasion pour lancer un vaste programme de réforme agraire, mais les propriétaires fonciers (surtout le Nord-Est coronéis) vont bien sûr faire entendre leur voix.
bra.10.a:0 "Réforme agraire c'est le début du programme!"
bra.10.b:0 "Nous ne devons pas irriter les coronéis, tenir les réformes agraires pendant un certain temps."
bra.11.t:0 "Protestations des libéraux-démocrates contre la réforme agraire"
bra.11.d:0 "En entendant parler des programmes de réforme agraire planifiés, le ministre en chef, Borges de Medeiros, s'est précipité au Palácio do Catete pour demander des explications: lui et les autres libéraux-démocrates sur le gouvernement considèrent ces programmes comme un affront à la Maintenant, devrions-nous honorer la volonté des travailleurs et des paysans brésiliens qui ont voté pour nous, ou devrions-nous respecter nos partenaires de la coalition?
bra.11.a:0 "Laissez-le protester - le programme continuera."
bra.11.b:0 "Nous devons respecter nos partenaires de la coalition - tenir les réformes agraires pour l'instant"
bra.12.t:0 "La seconde Coluna Prestes"
bra.12.d:0 "Il y a deux ans, alors que la guerre contre l'Argentine se poursuivait et que les premières mutineries émergeaient, Luís Carlos Prestes dirigeait un bataillon de quelque deux cents officiers et caporaux aux vues similaires, loin des lignes de front. par les idéaux syndicalistes, le groupe a passé les années suivantes à voyager à travers le Brésil à cheval, parlant aux foules de la futilité de la guerre et de la diffusion de la justice sociale, tout en fuyant la police, les militaires et surtout le nord. Les «états-unis», des unités paramilitaires de jagunços, les «voyous» des coronéis, se sont installés de janvier à septembre 1935 dans les arrière-pays de Bahia, Pernambuco, Paraíba, Ceará et Piauí. à leurs yeux, la vie dure et misérable des paysans pauvres de Sertanejo, un chapitre de notre histoire récente qui est considérée comme la naissance du mouvement de gauche-tenentista Maintenant, comme le gouvernement syndicaliste du Brésil a annoncé leur p. Prestes nous a offert ses services et mènera une nouvelle mission d'enquête de deux mois à Bahia et Ceará, aidant ainsi la commission à mieux mettre en œuvre ses nouvelles politiques et à les adapter aux nécessités régionales. "
bra.12.a:0 "Bonne chance à eux!"
bra.12.b:0 "Nous n'avons pas besoin de ça, nous pouvons faire confiance à nos propres enquêtes!"
bra.13.t:0 "La Deuxième Coluna Prestes"
bra.13.d:0 "Il y a deux ans, alors que la guerre contre l'Argentine se poursuivait et que les premières mutineries émergeaient, Luís Carlos Prestes dirigeait un bataillon de quelque deux cents officiers et caporaux aux vues similaires, loin des lignes de front. par les idéaux syndicalistes, le groupe a passé les années suivantes à voyager à travers le Brésil à cheval, parlant aux foules de la futilité de la guerre et de la diffusion de la justice sociale, tout en fuyant la police, les militaires et surtout le nord. Les «états-unis», des unités paramilitaires de jagunços, les «voyous» des coronéis, se sont connus de janvier à septembre 1935 dans les arrière-pays de Bahia, Pernambuco, Paraíba, Ceará et Piauí. à leurs propres yeux, la dure et misérable vie des paysans pauvres de sertanejo, un chapitre de notre histoire récente qui est considérée comme la naissance du mouvement de gauche-tenentista Maintenant, comme le gouvernement syndicaliste du Brésil a annoncé leur pl Prestes, actuellement ministre en chef, a annoncé son intention de diriger une nouvelle mission d'enquête de deux mois à Bahia et Ceará, aidant ainsi la commission à mieux mettre en œuvre ses nouvelles politiques et à les adapter aux nécessités régionales. Cependant, Prestes a besoin de notre approbation avant de partir pour cette nouvelle aventure. "
bra.13.a:0 "Bonne chance à eux!"
bra.13.b:0 "En fait, Prestes est nécessaire ici à Rio."
bra.14.t:0 "La deuxième Coluna Prestes et le Cangaço"
bra.14.d:0 "Aujourd'hui, la 'Colonne Prestes' a approché la ville de Juazeiro, Ceará, où ils ont été accueillis à la périphérie de la ville par un groupe de quelques douzaines de cangaceiros sous le commandement de Lampião, soi-disant le «roi du Cangaço»: dans leurs luttes constantes contre les voyous, parfois pour leur gloire personnelle, parfois pour une protection sincère des paysans pauvres, étiquetés soit comme des héros, soit comme des bandits, les cangaceiros font partie intégrante du complexe. L'un des membres de la colonne, un marxiste dévoué du PSR, a donné des conférences à la fois aux Coluna et aux cangaceiros sur la façon dont le mouvement peut être considéré comme un mouvement révolutionnaire spontané des pauvres hommes et femmes contre Ainsi, continue-t-il, si nous pouvions introduire les groupes de cangaço dans les programmes de l'ANL, ils pourraient très bien nous servir dans les bagarres politiques contre les propriétaires fonciers conservateurs de ces états.
bra.14.a:0 "Les Cangaçeiros seront introduits dans la doctrine socialiste."
bra.14.b:0 "Le banditisme social est toujours du banditisme - nous n'avons pas besoin d'aide en leur genre."
bra.15.t:0 "La deuxième Coluna Prestes revient à Rio"
bra.15.d:0 "Après un long voyage de deux mois à travers Bahia et Ceará, la deuxième colonne" Prestes "a fait un retour triomphal dans notre capitale aujourd'hui, Carlos Carlos Prestes a prononcé un long discours au centre-ville de Rio de Janeiro. Il a souligné que, si la vie du paysan du nord-est est encore très dure, ils attendent beaucoup maintenant que l'ANL ait pris le pouvoir, avant de se rendre au Palácio do Catete, où il a présenté ses trouvailles et ses suggestions à la commission de réforme agraire. "
bra.15.a:0 "Les accueillir à bras ouverts."
bra.16.t:0 "La seconde Coluna Prestes revient à Rio"
bra.16.d:0 "Après un long voyage de deux mois à travers Bahia et Ceará, la deuxième" colonne Prestes "a fait un retour triomphal dans notre capitale aujourd'hui, Carlos Carlos Prestes lui-même a prononcé un long discours au centre-ville de Rio de Janeiro. Il a souligné que, si la vie du paysan du nord-est est encore très dure, ils attendent beaucoup maintenant que l'ANL ait pris le pouvoir, avant de se rendre au Palácio do Catete, où il a présenté ses découvertes et ses suggestions à la commission de réforme agraire, après quoi il a repris son poste de ministre en chef.
bra.16.a:0 "Accueillez-les à bras ouverts - Prestes est de retour à son poste."
bra.17.t:0 "Lancement du programme de réforme agraire"
bra.17.d:0 "Après des dizaines d'enquêtes au cours des derniers mois, une commission composée de membres de la BOC, CBT et PSR, dirigée par Minervino de Oliveira, a produit un livre blanc détaillant trois plans principaux pour la réforme agraire en Au Brésil, le «Plan A», défendu par le BOC, propose la collectivisation de toutes les terres arables et leur réorganisation en parcelles plus petites, dirigées par les paysans eux-mêmes, qui s'organiseront et se regrouperont en coopératives pour vendre leurs produits. Le plan B prévoit la confiscation de toutes les terres par le gouvernement fédéral et sa réorganisation en grandes fermes d'État employant la majorité de la population rurale, il y a encore une possibilité, le «Plan C» défendu par le PSR. , propose la collectivisation de toutes les plus grandes fermes et terres, tout en laissant les terres moyennes et plus petites encore propriété privée.Le plan C défend également la confiscation des parcelles inutilisées et leur réorganisation en coopératives - un système semblable aux Ejidos adoptés par le Mexique après leur révolution. N'importe laquelle de ces options fera que les grands propriétaires se plaindront, bien sûr, mais nous devons nous en tenir à nos plans si nous voulons l'amélioration du Brésil! "
bra.17.a:0 "Plan A - Réorganiser toutes les terres arables en coopératives paysannes."
bra.17.b:0 "Plan B - Confisquer toutes les terres et installer des fermes appartenant à l'Etat."
bra.17.c:0 "Plan C - Coopératives paysannes et initiative privée limitée."
bra.18.t:0 "La protestation de Coronéis"
bra.18.d:0 "Un groupe de coronéis - les oligarques traditionnels débarqués des Etats du nord-est - s'est réuni aujourd'hui à Fortaleza, Ceará, et a remis une lettre au gouverneur de l'Etat qui sera remise au président. ils expriment leur inquiétude quant à "la prise de pouvoir du Brésil par les bandits socialistes" et promettent de se battre pour l'intégrité de leurs terres.Ils ont également parlé du soutien "supposé" des paysans locaux à la réforme agraire. la plupart des paysans les plus pauvres se sentent réellement protégés sous le patronage des coronéis!
bra.18.a:0 "Qu'ils se plaignent!"
bra.19.t:0 "Protestation des propriétaires du Sud"
bra.19.d:0 "Il semble que les coronéis du nord-est ne soient pas notre seule préoccupation, un groupe d'industriels, de propriétaires terriens et de représentants de la classe moyenne sous la direction du candidat à la présidentielle défaite Getúlio Vargas s'est réuni aujourd'hui à Campinas, São Paulo, et a protesté contre nos programmes de réforme agraire. "
bra.19.a:0 "Ignore-les!"
bra.20.t:0 "Le café invendable"
bra.20.d:0 "Les oligarques débarqués de São Paulo nous ont présenté un problème: les prix du café chutant de jour en jour sur les marchés internationaux, ces paysans remplissent leurs entrepôts de récoltes de plus en plus insignifiantes. Si nous n'agissons pas maintenant, l'aggravation de la crise agricole affectera non seulement les grands agriculteurs, mais aussi les paysans les plus pauvres qui viennent de bénéficier de nos programmes. "
bra.20.a:0 "N'ont-ils pas toujours cru au 'marché libre'? Ignorez-les!"
bra.20.b:0 "Achetez le surplus de café et BRÛLEZ-le, cela augmentera son prix!" # Pas d'argent dans le jeu, avec quoi le remplacer?
bra.21.t:0 "Brûle, café, brûle!"
bra.21.d:0 "Dans tous les états du sud, des feux de joie géants brûlent des milliers de sacs de café, ce qui, selon nos économistes, réduira l'offre du café brésilien dans le monde, ce qui augmentera son prix sur les marchés internationaux. Même si nous avons dépensé de l'argent à ce sujet, mais cet investissement nous reviendra sous forme d'impôts. "
bra.21.a:0 "Maintenant, portons un toast avec une tasse de café noir fort!"
bra.22.t:0 "Un coup pour sauver le syndicalisme?"
bra.22.d:0 "La nouvelle du compromis entre les élites et le gouvernement contre les paysans du Brésil, qui attendaient un vaste programme de réforme agraire, est déjà arrivée dans la rue. un secteur d'officiers tenentistes de notre armée, sous la direction de Luís Carlos Prestes et Isidoro Dias Lopes, a mis en place un plan pour renverser Edgard Leuenroth et, avec cela, "sauver le projet socialiste pour le Brésil d'être avorté par un faible, président non engagé et incompétent.) Les nouvelles de cette conspiration croissante ont déjà atteint certaines parties de notre cabinet.Maintenant, comment notre gouvernement devrait agir? Nous ne pouvons pas simplement rejeter Prestes de l'armée, car cela amènerait l'ensemble des forces armées contre le gouvernement Nous pourrions, au lieu de cela, le retirer de son poste actuel et le reloger à une station éloignée ... Cela serait suffisant pour le punir et sauverait tout le monde de tout scandale majeur Ou nous pourrions embrasser sa conspiration et mettre m sur la présidence. "
bra.22.a:0 "Ferme les yeux et laisse le coup aller".
bra.22.b:0 "Les Russes ont la Sibérie, nous avons l'Amazonie - Relocate Prestes à Manaus."
bra.23.t:0 "Prestes établit un gouvernement militaire"
bra.23.d:0 "Des unités de l'armée ont été mobilisées dans tout le pays au cours des dernières heures alors que la nouvelle du coup d'Etat militaire du capitaine Carlos Carlos Prestes et du général Isidoro Dias Lopes a atteint les casernes. São Paulo, alors que les troupes occupaient les postes de police et les principaux édifices publics, ce qui a rapidement suivi toutes les capitales et les grandes villes: à Rio de Janeiro, le président Edgard Leuenroth s'est réfugié dans les montagnes de l'État avec Prestes et Isidoro est entré au Palácio do Catete, Prestes et Isidoro ont ensuite prononcé un long discours devant le Sénat annonçant la formation d'un nouveau gouvernement militaire provisoire, qui «maintiendra le Brésil sur la voie du progrès et du socialisme, sans craindre les divagations des élites réactionnaires». "
bra.23.a:0 "Le socialisme est sûr, semble-t-il."
bra.24.t:0 "Trouble in Pernambuco"
bra.24.d:0 "Les coronéis et autres forces conservatrices des états du nord-est sont de moins en moins coopératifs contre nos programmes de réformes et deviennent de plus en plus des opposants virulents du gouvernement fédéral à Rio de Janeiro. l'une des fermes du célèbre coronel Chico Heráclio, à Limoeiro, dans l'est du Pernambuco, alors que ces représentants fédéraux informaient le gouvernement de la décision du gouvernement de confisquer ces terres, ils furent attaqués par une bande de voyous armés! le groupe, six ont réussi à s'enfuir à cheval, tandis que les jagunços ont tiré sur les trois autres et que les trois restants sont retenus en captivité Certains membres de notre cabinet croient qu'une réponse à la situation à Limoeiro est juste ce qu'il faut garder Avec la Força Pública (la Police d'État de Pernambuco) toujours sous leur contrôle, nous pourrions avoir besoin de former un détachement de quelques dizaines d'hommes de notre Envoyez-les aux terres de Chico Heráclio. Alternativement, étant donné qu'un petit groupe de cangaceiros de Lampião approche cette ville, cela pourrait aussi être une chance de tester leur loyauté envers nous. Certains ministres, cependant, pensent que toute action sévère ne fera que déclencher plus d'agitation de la part de ces forces conservatrices encore fortes. "
bra.24.a:0 "Formez un détachement d'armée et envoyez-le à Limoeiro, vite!"
bra.24.b:0 "Laissez Lampião faire le travail pour nous."
bra.24.c:0 "Temps pour une conférence avec les gouverneurs du nord-est."
bra.25.t:0 "Trouble in Pernambuco"
bra.25.d:0 "Les coronéis et les autres forces conservatrices des états du nord-est sont de moins en moins coopératifs contre nos programmes de réformes et deviennent de plus en plus des opposants virulents du gouvernement fédéral à Rio de Janeiro. La Commission a approché l'une des fermes du fameux coronel Chico Heráclio, à Limoeiro, dans l'est de Pernambuco.Ces représentants fédéraux ont informé le coroner de la décision du gouvernement de confisquer ces terres, ils ont été attaqués par une bande de ses voyous armés! Six membres du groupe ont réussi à s'enfuir à cheval, tandis que les jagunços ont tiré sur les six autres et que les trois autres ont été retenus en captivité.Certains membres de notre cabinet estiment qu'une réponse énergique à la situation à Limoeiro est exactement ce dont nous avons besoin. Avec la Força Pública (la Police d'État de Pernambuco) toujours sous leur contrôle, nous pourrions avoir besoin de former un détachement de quelques dizaines d'hommes de notre base régulière. l'armée et les envoyer aux terres de Chico Heráclio. Certains ministres, cependant, pensent que toute action sévère ne fera que déclencher plus d'agitation de la part de ces forces conservatrices encore fortes. "
bra.25.a:0 "Forme un détachement d'armée et envoie-le à Limoeiro, vite!"
bra.25.b:0 "Temps pour une conférence avec les gouverneurs du nord-est."
bra.26.t:0 "Crise de Pernambuco - L'armée a sauvé les otages!"
bra.26.d:0 "Le détachement de l'armée de 40 hommes dirigé par le capitaine Juarez Távora envoyé pour faire face à la crise des otages à Limoeiro, Pernambuco, a réussi sa mission! Arrivés à Recife la nuit précédente, les hommes se sont déplacés vers le nord-ouest Le ranch de Chico Heráclio, après une fusillade qui a tué cinq de ses jagunços, les otages restants se sont rendus et les otages - deux hommes et une femme - ont été libérés et ont finalement remis leur lettre d'expulsion à Heráclio, qui a ensuite été arrêté. Une ancienne terre d'exploitation sera labourée par ses anciens employés.Maintenant que nous avons montré à nos coronéis notre force et notre volonté de défendre nos idéaux, les réformes agraires ne seront pas troublées, mais nous devons décider maintenant comment faire face Avec les gouvernements conservateurs, devrions-nous remplacer ces gouverneurs par nos propres vérificateurs fédéraux nommés, ou peut-être serait-il plus sage de tenir une grande conférence avec eux?
bra.26.a:0 "Remplacez-les par des auditeurs fédéraux"
bra.26.b:0 "Temps pour une conférence avec les gouverneurs du nord-est"
bra.27.t:0 "Crise Pernambuco - Catastrophe!"
bra.27.d:0 "Le détachement de l'armée de 40 hommes dirigé par le capitaine Juarez Távora envoyé pour faire face à la crise des otages à Limoeiro, Pernambuco, a échoué dans sa mission! Arrivé à Recife la nuit précédente, la mission a probablement été victime Alors que les hommes se déplaçaient vers le nord-ouest vers le ranch de Chico Heráclio, une trentaine de jagunços ont tiré sur nos troupes surprises: dix de nos hommes sont morts sur les lieux et une violente fusillade a eu lieu, au cours de laquelle douze des voyous sont tombés. Le groupe a couru jusqu'à la ferme pour retrouver les trois otages - deux hommes et une femme - morts et Chico Heráclio s'enfuyant dans l'arrière-pays, humiliés, mais maintenant, il doit faire face aux gouverneurs d'Etat conservateurs qui nous prennent responsable du bain de sang! "
bra.27.a:0 "Quel honteux! D'accord, négociez avec les gouverneurs"
bra.27.b:0 "C'était leur faute! Remplacez-les par des auditeurs fédéraux!"
bra.28.t:0 "Crise Pernambuco - Lampião et ses hommes attaquent le ranch!"
bra.28.d:0 "Alors que Lampião et son groupe approchaient de la ville de Limoeiro, ils ont été attaqués par une petite patrouille de la Força Pública, mais les policiers mal préparés n'ont pas été à la hauteur des cangaceiros. En attendant, la force principale de trente hommes sous Lampião lui-même a avancé vers le ranch de Chico Heráclio, et une fusillade rapide avec les jagunços est tombée sur la scène, mais ils ont réussi à prendre le contrôle du commissariat local. pour tuer ou capturer la trentaine de voyous d'Heráclio, cinq autres hommes de Lampião ont fait irruption dans la ferme principale où ils ont trouvé les trois otages - deux hommes et une femme - alors qu'ils approchaient de l'une des chambres pour appréhender Chico Heráclio. cangaceiros avec son propre revolver et deux coups avant d'être tué Malgré l'effusion de sang, le raid des cangaceiros fut un succès.Cette ferme, autrefois une terre d'exploitation, sera labourée par l'ancien employé de Heráclio En outre, nous sommes maintenant sûrs de la fidélité de Lampião et de ses hommes à notre programme. Maintenant que nous avons montré aux coronéis notre force et notre volonté de défendre nos idéaux, nos réformes agraires se poursuivront sans encombre. Cependant, nous devons décider maintenant comment traiter avec les gouvernements des États conservateurs. Devrions-nous remplacer ces gouverneurs par nos propres vérificateurs fédéraux? Ou peut-être serait-il plus sage d'organiser une grande conférence avec eux?
bra.28.a:0 "Remplacez-les par des auditeurs fédéraux"
bra.28.b:0 "L'heure d'une conférence avec les gouverneurs du nord-est"
bra.29.t:0 "Conférence avec les gouverneurs du Nord-Est"
bra.29.d:0 "Des représentants du ministère de l'Agriculture se sont réunis aujourd'hui à Recife avec une délégation de gouverneurs d'Etat conduite par Carlos de Lima Cavalcanti de Pernambuco, qui exige une plus grande coopération des forces conservatrices à nos réformes socialistes. Les gouvernants, quant à eux, veulent moins de pression de Rio et l'option d'une application moins sévère des réformes agraires, cette initiative conservatrice recevant de plus en plus le soutien des élites du nord-est. peut être considéré comme une menace pour nos politiques progressistes et sera considéré par d'autres secteurs de la société comme un signe de faiblesse de notre gouvernement. "
bra.29.a:0 "Comment peuvent-ils proposer une telle chose! Demander une intervention fédérale sur ces états!"
bra.29.b:0 "Nous ne pouvons pas risquer plus de conflits avec eux - Plier à leurs demandes."
bra.29.c:0 "Si nous restons ici assez longtemps, nous pourrons arriver à un accord."
bra.30.t:0 "La conférence de Recife aboutit à des concessions"
bra.30.d:0 "La conférence entre les gouvernements fédéral et d'Etat qui s'est tenue ces derniers jours à Recife a porté ses fruits Les représentants du ministère de l'Agriculture se sont mis d'accord sur une version plus décontractée des programmes de réforme agraire pour le nord. les Etats de l'Est, ce qui permettra aux coronéis de conserver une grande partie de leur pouvoir politique et, en retour, les forces conservatrices qui dirigent ces Etats resteront muettes sur nos futures mesures, telles que les réformes industrielles et les programmes sociaux. "
bra.30.a:0 "Loin de la solution idéale, mais ils iront finalement au socialisme."
bra.31.t:0 "Initiative de politique économique"
bra.31.d:0 "Cela fait presque un an depuis le début de la crise de Berlin mais, malgré tous nos efforts, les effets des horribles décisions du gouvernement précédent sont toujours ressentis par le public brésilien. Les entreprises font faillite tous les jours et les capitaux fuient notre pays, c'est le bon moment pour introduire des mesures socialistes dans l'économie - comme nous l'avons fait pour l'agriculture, les gens attendent notre décision.
bra.31.a:0 "Le marché libre signifie le capitalisme, mais nous pourrions en utiliser une partie."
bra.31.b:0 "Interférence socialiste dans l'économie est plus nécessaire que jamais!"
bra.32.t:0 "Un coup de capitalisme"
bra.32.d:0 "Certains investisseurs locaux et étrangers se tournent vers nos entreprises publiques.La plupart des industries brésiliennes appartiennent à l'initiative privée, mais le gouvernement fédéral et les gouvernements des États contrôlent certains domaines clés, tels que les banques nationales, les Certains économistes disent que ces entreprises représentent une sorte de fardeau financier pour l'État, que des entreprises importantes et inefficaces détournent des capitaux qui seraient mieux utilisés dans d'autres régions. Nous pourrions promouvoir l'établissement de partenariats public-privé et faire de certaines de nos entreprises des entreprises à capitaux mixtes, ce qui nous permettrait d'utiliser l'expertise des capitalistes industriels tout en les travaillant dans un cadre socialiste. les économistes, cependant, défendent que nous devrions garder ces entreprises entièrement avec nous, puisqu'elles ont été établies avec l'argent des contribuables et appartiennent donc au peuple et à l'état du Brésil. "
bra.32.a:0 "Socialisme avec des caractéristiques brésiliennes - Établir des entreprises mixtes"
bra.32.b:0 "Tout ce qui ressemble à la privatisation serait une trahison du peuple brésilien!"
bra.33.t:0 "Intervenir sur les entreprises privées?"
bra.33.d:0 "Avec la faillite d'une grande partie des entreprises privées, le chômage augmente au Brésil et nous devrions assumer le contrôle de ces entreprises avant que leur mauvaise gestion ne nuise encore plus à notre économie! des partenariats public-privé et l'intégration de certaines de ces entreprises dans des entreprises à capitaux mixtes, ce qui nous permettrait d'utiliser l'expertise des capitalistes industriels tout en travaillant dans un cadre socialiste.
bra.33.a:0 "Nationaliser! Tout appartient à l'Etat!"
bra.33.b:0 "Promouvoir certaines entreprises à capitaux mixtes"
bra.34.t:0 "Nouveau ministre de l'Industrie"
bra.34.d:0 "Certains membres de notre coalition discutent de qui est le meilleur homme pour diriger le ministère de l'Industrie et des Armements au cours des réformes économiques actuelles.Le PSR a mis en avant son propre Manuel Cendón, qui défend que ces nouveaux revenus Elias Iltchenco, de la BOC, suggère que cette prochaine capitale doit être transformée en capacité plus industrielle et en recherche de nouvelles méthodes de fabrication, mais Hermogênio da Silva Fernandes de la CBT défend que nous devrions augmenter notre investissements dans la recherche militaire. "
bra.34.a:0 "Manuel Cendón - Stock de fournitures militaires."
bra.34.b:0 "Elias Iltchenco - Investissez dans notre industrie."
bra.34.c:0 "Hermogênio da Silva Fernandes - Recherche militaire."
bra.34.e:0 "Laisse tout comme il est."
bra.35.t:0 "Le chômage continue d'augmenter"
bra.35.d:0 "Cela fait déjà un certain temps que nous avons commencé à mettre en œuvre nos nouvelles politiques économiques, mais elles ont encore peu de résultats: les taux de chômage n'ont toujours pas baissé, tandis que l'augmentation de la production industrielle a été minime. Le syndicat de la CBT a organisé une grève de quatre heures à Rio de Janeiro pour réclamer un réexamen de ces politiques. »Minervino de Oliveira, figure emblématique de la CBT, propose de transformer Selon lui, si nous abandonnons le contrôle de nos entreprises et détournons ces responsabilités vers les directeurs d'usine et vers les travailleurs eux-mêmes, ils prendront les meilleures décisions - mieux que de traiter chaque problème local à un bureaucrate. loin dans Rio! Certaines parties de notre cabinet, y compris notre ministre de l'Industrie, croient au lieu d'augmenter le contrôle de l'Etat sur ces entreprises. "
bra.35.a:0 "Aucun changement ne sera fait."
bra.35.b:0 "Promouvoir plus de coopératives et l'autogestion des travailleurs".
bra.35.c:0 "Nationaliser et intervenir encore plus loin."
bra.36.t:0 "Les industriels résistent"
bra.36.d:0 "Un groupe d'industriels du sud-est dirigé par Cicillo Matarazzo a organisé une résistance symbolique contre nos réformes industrielles, tout comme les coronéis du nord-est dans le passé ont tenté de bloquer l'entrée de nos employés fédéraux à leurs Il est interdit aux représentants du ministère de l'Industrie d'entrer dans les usines de São Paulo et de Rio de Janeiro par des agents de sécurité privés et Matarazzo tente de nous forcer à accepter des conditions plus favorables pour lui et ses amis.
bra.36.a:0 "Mettre en place une conférence avec eux."
bra.36.b:0 "Ils ne peuvent pas arrêter nos réformes."
bra.37.t:0 "Une conférence avec les industriels"
bra.37.d:0 "Notre gouvernement a décidé de tenir une conférence avec Cicillo Matarazzo et d'autres hommes d'affaires industriels, espérant que nous parviendrons enfin à un accord et poursuivrons sans entraves nos réformes industrielles, Matarazzo espère nous convaincre de ralentir le rythme de ces réformes, cependant - cela sera perçu comme un signe de faiblesse de notre part et pourrait conduire ces industriels à faire des demandes plus inacceptables à l'avenir. "
bra.37.a:0 "Ralentir le rythme de nos réformes"
bra.37.b:0 "Pas de compromis!"
bra.38.t:0 "Les usines étrangères démantelées"
bra.38.d:0 "Nos fidèles prolétaires ont rapporté une constatation scandaleuse! Un certain nombre d'usines appartenant à des étrangers à São Paulo ont été démantelées ces dernières nuits.L'équipement industriel lourd détenu principalement par les conglomérats de Cicillo Matarazzo et Percival Farquhar est actuellement acheminés par camion et par train vers le port de Santos et de là par bateau vers la patrie italienne de Matarazzo, l'actuelle Fédération Italienne.Nos services de sécurité sont positionnés sur le port et attendent une commande du gouvernement fédéral. et le retourner à São Paulo est le choix le plus évident, mais cela peut mener à un lourd incident diplomatique avec l'Italie. "
bra.38.a:0 "Laissez-les partir, nous ne pouvons pas risquer un incident diplomatique."
bra.38.b:0 "Cet équipement appartient aux travailleurs brésiliens!"
bra.39.t:0 "Relations avec l'Église"
bra.39.d:0 "Un de nos congressistes, célèbre pour son anti-cléricalisme, a proposé que nous commencions à taxer la propriété de l'église, ce qui nous donnerait une nouvelle source de revenus, après tout, pourquoi une institution tyrannique et réactionnaire? comme l'Eglise catholique a des concessions spéciales de notre gouvernement socialiste? Cependant, Dom Duarte Leopoldo e Silva, l'archevêque de São Paulo, a déjà annoncé que cette initiative attirerait une énorme opposition de la part de l'Eglise et des catholiques brésiliens. "
bra.39.a:0 "Nous ne gagnerions rien en nous opposant à l'Eglise."
bra.39.b:0 "Procéder à la taxation des biens de l'Eglise."
bra.40.t:0 "Le café invendable"
bra.40.d:0 "Les planteurs de café de São Paulo nous ont approchés.En raison de la crise de Berlin, les prix du café diminuent jour après jour sur les marchés internationaux, et les fermes des autres états du sud remplissent leurs entrepôts de plus en plus. Selon nos économistes, si nous ne faisons rien, la crise agricole s'aggravera et affectera bientôt d'autres secteurs de l'économie, mais il ne fait aucun doute que les vœux des agriculteurs seront exaucés - ce sont les offres de Júlio Prestes. base de pouvoir, après tout! "
bra.40.a:0 "Si nous les aidons, nous allons compromettre notre budget pour d'autres domaines"
bra.40.b:0 "Achetez le surplus de café et BRÛLEZ-le, cela augmentera son prix!"
bra.41.t:0 "Nouvelles politiques économiques?"
bra.41.d:0 "Cela fait presque un an depuis le début de la crise de Berlin, et les effets des décisions horribles du gouvernement précédent sont toujours ressentis par le public brésilien. Le chômage continue d'augmenter, les entreprises sont en faillite Chaque jour et les capitaux étrangers fuient notre pays, nous devons maintenant décider s'il vaudrait mieux faire quelques interventions sur l'économie ou si nous devions laisser la bonne vieille main invisible faire son travail. "
bra.42.t:0 "Privatiser les actifs publics?"
bra.41.a:0 "Le marché libre a toujours été notre chemin, respectez-le."
bra.41.b:0 "Une ingérence publique dans l'économie peut être nécessaire."
bra.42.d:0 "Certains investisseurs locaux et étrangers se tournent vers nos entreprises publiques.La plupart des industries brésiliennes appartiennent à l'initiative privée, mais le gouvernement fédéral et les gouvernements des États contrôlent certaines entreprises clés, telles que les banques nationales. Certains experts affirment que ces entreprises représentent un énorme gaspillage d'argent pour l'État, détournant des capitaux qui seraient mieux utilisés dans d'autres régions, et que nous devrions les privatiser. Cependant, d'autres économistes défendent que nous devrions garder ces entreprises avec nous, car elles ont été établies avec l'argent des contribuables et appartiennent donc à la population et à l'État brésilien. la troisième option consisterait à détenir les entreprises clés (les banques, par exemple) et à promouvoir l'établissement de partenariats public-privé et à faire de certaines de nos sociétés des entreprises à capitaux mixtes.
bra.42.a:0 "Laissez faire, laissez passer - Mettez tout en vente."
bra.42.b:0 "La privatisation serait une trahison du peuple brésilien."
bra.42.c:0 "L'état a besoin au moins d'un certain contrôle - Établir des entreprises à capitaux mixtes."
bra.43.t:0 "Intervenir sur les entreprises privées?"
bra.43.d:0 "Avec la faillite d'un grand nombre d'entreprises privées, le chômage augmente au Brésil et nous devrions assumer le contrôle de ces entreprises avant que leur mauvaise gestion ne nuise encore plus à notre économie! - des partenariats privés et des entreprises à capitaux mixtes, si l'on a trop peur de l'interventionnisme. "
bra.43.a:0 "S'ils ne peuvent rien faire de bien, nous devrions tout acheter."
bra.43.b:0 "L'Etat a juste besoin d'un certain contrôle - Promouvoir certaines entreprises à capital mixte."
bra.43.c:0 "LA NATIONALISATION, C'EST LE SOCIALISME.
bra.44.t:0 "Traiter avec les syndicats"
bra.44.d:0 "La plupart des syndicats au Brésil sont organisés en syndicats de la CBT et des BOC.Sur leur façade de lutte pour améliorer les droits des travailleurs et les salaires, ils sont en réalité une organisation de socialistes antidémocratiques qui saisirait la première occasion de renverser notre gouvernement et établir leur dictature.Comme la plupart de nos travailleurs sont membres de ces syndicats, cependant, tout mouvement contre eux serait capable de déclencher des troubles majeurs.Que devons-nous faire? "
bra.44.a:0 "Infiltre nos agents de sécurité sur les syndicats."
bra.44.b:0 "Crackdown - Nous ne pouvons pas leur permettre de fonctionner."
bra.44.c:0 "Laissez-les opérer librement."
bra.45.t:0 "Hors la loi les partis socialistes?"
bra.45.d:0 "Comme nous avons déjà pris des mesures contre les syndicats et les syndicats, certains au sein de notre gouvernement proposent un proscrit complet de tous les partis et organisations politiques socialistes et syndicalistes".
bra.45.a:0 "Bien sûr - Débarrassez-vous de cette racaille syndicaliste."
bra.45.b:0 "Pas question, c'est une démocratie!"
bra.46.t:0 "Protestations socialistes à São Paulo"
bra.46.d:0 "Les groupes syndicalistes dirigés par Astrogildo Pereira organisent de grandes manifestations dans le centre-ville de São Paulo, qui se mobilisent contre les politiques économiques actuelles qui, selon eux, sont incapables de lutter contre le chômage croissant. procéder?"
bra.46.a:0 "Ils sont une menace pour la démocratie - Ne le permettent pas."
bra.46.b:0 "Laissez faire, c'est une démocratie après tout."
bra.47.t:0 "Les paysans sans terre occupent une ferme à Paraná"
bra.47.d:0 "Un groupe socialiste militant lié au syndicat BOC a envahi une ferme dans la ville de Maringá, Paraná.Le groupe, dirigé par l'anarchiste Elias Iltchenco, exige la saisie de ces terres et leur division entre eux, «Les paysans et paysans sans terre et sans terre, les seuls qui dépendent réellement de la terre pour vivre et travailler.» Certains disent que nous pourrions nous plier à leurs demandes et leur distribuer ces terres comme un geste de bonne volonté, tout en cédant aux exigences de La plupart des membres de notre cabinet disent que nous devrions tout simplement envoyer les matraques et les disperser hors de la ferme, mais un trop grand étalage de violence contrarierait certainement certains secteurs de la société.
bra.47.a:0 "La police s'occupera d'eux."
bra.47.b:0 "Laissez l'armée faire le travail."
bra.47.c:0 "S'ils ont besoin de cette terre, donnez-leur simplement."
bra.48.t:0 "Le chômage à la hausse"
bra.48.d:0 "Les taux de chômage dans le pays augmentent de jour en jour, le soutien à notre régime parmi les classes inférieures diminuant, la dissidence augmente".
bra.48.a:0 "Oh, eh bien ..."
bra.49.t:0 "Les intégristes et les syndicalistes s'affrontent à Rio"
bra.49.d:0 "Une petite réunion socialiste dans une usine de la banlieue de Rio de Janeiro a pris une direction inattendue, envahie par un groupe de Greenshirts, le bras paramilitaire de l'Action intégriste brésilienne. le groupe syndicaliste avec des clubs, laissant deux morts, mais des heures plus tard, le groupe a été rejoint par des miliciens syndicalistes, et une bagarre de rue s'est ensuivie.Ces bagarres se sont rapidement étendues au centre-ville, tandis que la Força Pública a réussi à contrôler la situation. Le cabinet a appelé à une réunion d'urgence des services de sécurité pour décider d'une action. "
bra.49.a:0 "Crackdown sur les deux groupes."
bra.49.b:0 "Enquêter uniquement sur les leaders intégristes."
bra.49.c:0 "La police ne raidira que les réunions socialistes."
bra.50.t:0 "Protestations du 1er mai"
bra.50.d:0 "Aujourd'hui c'est le 1er mai, journée internationale des travailleurs, les prolétaires brésiliens n'ont pas grand chose à fêter, le chômage a fait rage et les grandes entreprises ont fait faillite.Le syndicat CBT d'Astrogildo Pereira a demandé que plusieurs rassemblements aient lieu aujourd'hui dans toutes les grandes villes brésiliennes. "
bra.50.a:0 "Ignore-les"
bra.50.b:0 "Envoyer les flics - Crackdown sur les syndicats"
bra.51.t:0 "Astrogildo Pereira arrêté"
bra.51.d:0 "Ce matin, le leader syndicaliste Astrogildo Pereira a été arrêté à Rio de Janeiro pour trahison et incitation au désordre civil.Que devons-nous faire maintenant que l'un des principaux opposants à notre gouvernement est entre nos mains? "
bra.51.a:0 "Verrouillez-le en prison - Ça va enseigner à ces syndics"
bra.51.b:0 "Ce n'est pas assez - Exilez-le"
bra.51.c:0 "Peut-être que c'est juste trop - Relâchez-le"
