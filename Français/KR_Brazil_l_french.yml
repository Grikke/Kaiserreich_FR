bra.65.b:0 "Signer dans la loi."
bra.66.t:0 "Nouvelles politiques économiques?"
bra.66.d:0 "Cela fait presque un an depuis le début de la crise de Berlin, et les effets des décisions horribles du gouvernement précédent sont toujours ressentis par le public brésilien: le chômage continue d'augmenter, les entreprises sont en faillite La doctrine intégrationniste dit que nous devrions tenter une intervention sur l'économie, irons-nous, ou il vaudrait mieux laisser la bonne vieille main invisible faire son travail?
bra.66.a:0 "Le marché libre a toujours été notre chemin, respectez-le."
bra.66.b:0 "Interférence publique dans l'économie est plus nécessaire que jamais!"
bra.67.t:0 "Le rôle des industriels sur l'intégrisme"
bra.67.d:0 "Après tant de réformes économiques, les industriels et les propriétaires fonciers veulent savoir quelque chose une fois pour toutes: quel est leur rôle dans l'Etat intégrationniste? Notre doctrine stipule que le capitalisme est une doctrine aussi nuisible à la société que le socialisme puisque le marché libre permet l'accumulation de capital entre quelques individus, mais ces capitalistes sont très nécessaires à notre société et à la stabilité de notre régime, il serait donc sage de les accommoder dans notre structure. Des groupes autoritaires de l'étranger, comme l'American Union Party, ont pensé à créer une chambre basse du Sénat pour ces gens, ce qui pourrait être quelque chose à penser pour l'avenir.
bra.67.a:0 "Ils n'ont aucun rôle dans l'état Intégraliste."
bra.67.b:0 "Quelque chose comme une Chambre des Corporations? Oui, nous y penserons!"
bra.68.t:0 "Travailler avec les syndicats"
bra.68.d:0 "Les syndicats du Brésil, en particulier ceux qui sont alignés sur les deux principaux syndicats du pays (la CBT et la BOC), ont été un problème majeur pour notre régime intégriste. est faite de socialistes engagés et a été une opposition active envers notre gouvernement, leur pouvoir se dilue de plus en plus à mesure que les travailleurs sympathisent avec notre cause, mais ce soutien est au plus ténu, car la majorité de ces prolétaires peuvent revenir Dans cette perspective, notre cabinet a proposé trois solutions différentes à ce problème: Filinto Müller de la police fédérale propose une simple répression et dissolution des syndicats! Le ministère de l'Industrie propose plutôt de remplacer simplement leur leadership par des travailleurs plus loyaux: en mettant au pouvoir les prolétaires intégristes, nous serons sûrs de il soutient continuellement les syndicats à notre doctrine. Le noyau de notre régime, cependant, fait de Plínio Salgado et d'autres théoriciens comme Gustavo Barroso et Miguel Reale, défendre l'intégration des syndicats sur notre structure gouvernementale. "Seulement en accordant aux prolétaires une voix active sur notre gouvernement", disent-ils, "nous pouvons être sûrs que les demandes des Brésiliens les plus humbles seront écoutées" "
bra.68.a:0 "Nous devons nous débarrasser de ces organisations socialistes."
bra.68.b:0 "Remplacer leur leadership par de loyaux prolétaires."
bra.68.c:0 "Ils auront une place importante dans la société intégriste."
bra.69.t:0 "Hors la loi les partis socialistes?"
bra.69.d:0 "Un de nos sénateurs a proposé une loi qui interdit toute organisation politique que le gouvernement décide de qualifier de" socialiste ", ce qui ferait passer toute opposition sérieuse à notre gouvernement sous le manteau. nous devrions être très prudents maintenant, une persécution de notre opposition aliénerait le soutien ténu que nous avons des travailleurs et des classes moyennes. "
bra.69.a:0 "Bien sûr, débarrassez-vous de cette racaille syndicaliste!"
bra.69.b:0 "Ce n'est pas encore le moment, ça vient plus tard."
bra.70.t:0 "Les Patrianovistas"
bra.70.d:0 "Arlindo Veiga dos Santos, le leader de l'Ação Imperial Patrianovista Brasileira (Action Impériale Nouvelle-Patrie Brésilienne), nous a contacté.Les Patrianovistas sont un groupe catholique traditionaliste, professant un anti-libéraliste, anti- doctrine socialiste, favorisant la restauration de la Maison de Braganza et un remaniement complet de la société brésilienne selon une doctrine très similaire à l'Action Française de la France Nationaliste ou au Carlisme Espagnol - en fait, une pensée très semblable à notre propre Intégralisme. Les Patrianovistas sont aussi des sympathisants (quand ils ne sont pas des membres à part entière) de l'Action intégriste brésilienne, mais le contraire est également vrai, certains Intégralistes engagés étant également des Patrianovistas de haut rang, et maintenant, Veiga dos Santos propose une fusion complète des deux mouvements. les Patrianovistas devenant des membres à part entière de l'AIB.Même si cette proposition peut sembler tentante, nous devons adopter une approche prudente: de nombreux intégristes sont des catholiques traditionalistes, b Le monarchisme militant des Patrianovistas va à l'encontre de certains de nos principes fondamentaux. "
bra.70.a:0 "Ces traditionalistes peuvent être utiles - Intégrez-les sur l'AIB."
bra.70.b:0 "Les garçons de l'église, comment peuvent-ils être utiles, ignorez-les!"
bra.71.t:0 "L'archevêque de São Paulo soutient l'AIB"
bra.71.d:0 "Dom Duarte Leopoldo e Silva, l'archevêque de São Paulo, a félicité le gouvernement pour sa décision d'intégrer les Patrianovistas dans notre Parti:" Le catholicisme fait partie de la société brésilienne depuis ses débuts ", a-t-il déclaré. "Avoir un gouvernement qui soutiendra vraiment les idéaux de l'Église sera une bénédiction pour ce pays." Donc, nous sommes sûrs d'avoir une plus grande base de soutien pour nos politiques. "
bra.71.a:0 "Le feu se lève."

### Brésil-Bolivie Événements ###
bra.200.t:0 "Alliance avec la Bolivie?"
bra.200.d:0 "Le monde est un endroit dangereux, nous avons donc besoin d'alliances avec les ennemis jurés du capitalisme, la Bolivie et le Brésil pourraient bénéficier d'unir leurs forces dans une croisade pour un monde nouveau et courageux. Plata cherche la guerre pour écraser les révolutions brésiliennes et boliviennes réussies, nous devons donc combiner nos pouvoirs pour défendre le butin de nos soulèvements prolétariens! "
bra.200.a:0 "Envoyer une proposition".
bra.200.b:0 "Il n'y a pas besoin d'alliance."
bra.201.t:0 "Alliance avec le Brésil?"
bra.201.d:0 "Le syndicaliste brésilien a besoin d'alliés pour écraser la bourgeoisie La Plata, voulons-nous signer une alliance avec le Brésil, sachant qu'ils peuvent nous impliquer dans une nouvelle guerre locale?"
